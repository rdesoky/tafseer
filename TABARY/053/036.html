        <title>القرآن الكريم - تفسير الطبري</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُفِ مُوسَى</font></td></tr><tr><td><p>وَقَوْله : <quran>{ أَمْ لَمْ يُنَبَّأْ بِمَا فِي صُحُف مُوسَى } </quran>يَقُول تَعَالَى ذِكْرُهُ : أَمْ لَمْ يُخْبِر هَذَا الْمَضْمُون لَهُ , أَنْ يَتَحَمَّل عَنْهُ عَذَاب اللَّه فِي الْآخِرَة , بِالَّذِي فِي صُحُف مُوسَى بْن عِمْرَان عَلَيْهِ السَّلَام .</p></td></tr></table>
