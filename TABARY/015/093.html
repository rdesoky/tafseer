    <table  width=100%><tr><td><font color="#0000FF">عَمَّا كَانُوا يَعْمَلُونَ</font></td></tr><tr><td><p>عَمَّا كَانُوا يَعْمَلُونَ فِي الدُّنْيَا , فِيمَا أَمَرْنَاهُمْ بِهِ وَفِيمَا بَعَثْنَاك بِهِ إِلَيْهِمْ مِنْ آي كِتَابِي الَّذِي أَنْزَلْته إِلَيْهِمْ وَفِيمَا دَعَوْنَاهُمْ إِلَيْهِ مِنْ الْإِقْرَار بِهِ وَمِنْ تَوْحِيدِي وَالْبَرَاءَة مِنْ الْأَنْدَاد وَالْأَوْثَان.</p></td></tr></table>
