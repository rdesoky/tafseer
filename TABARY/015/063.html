  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالُوا بَلْ جِئْنَاكَ بِمَا كَانُوا فِيهِ يَمْتَرُونَ</font></td></tr><tr><td><p>فَقَالَتْ لَهُ الرُّسُل : بَلْ نَحْنُ رُسُل اللَّه جِئْنَاك بِمَا كَانَ فِيهِ قَوْمك يَشُكُّونَ إِنَّهُ نَازِل بِهِمْ مِنْ عَذَاب اللَّه عَلَى كُفْرهمْ بِهِ .</p></td></tr></table>
