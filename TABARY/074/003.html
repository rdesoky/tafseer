  <table  style="width:100%"><tr><td><font color="#0000FF">وَرَبَّكَ فَكَبِّرْ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَرَبّك فَكَبِّرْ } </quran>يَقُول تَعَالَى ذِكْره : وَرَبّك يَا مُحَمَّد فَعَظِّمْ بِعِبَادَتِهِ , وَالرَّغْبَة إِلَيْهِ فِي حَاجَاتك دُون غَيْره مِنَ الْآلِهَة وَالْأَنْدَاد .</p></td></tr></table>
