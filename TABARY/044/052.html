    <table  width=100%><tr><td><font color="#0000FF">فِي جَنَّاتٍ وَعُيُونٍ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فِي جَنَّات وَعُيُون } </quran>الْجَنَّات وَالْعُيُون تَرْجَمَة عَنِ الْمَقَام الْأَمِين , وَالْمَقَام الْأَمِين : هُوَ الْجَنَّات وَالْعُيُون , وَالْجَنَّات : الْبَسَاتِين , وَالْعُيُون : عُيُون الْمَاء الْمُطَّرِد فِي أُصُول أَشْجَار الْجَنَّات .</p></td></tr></table>
