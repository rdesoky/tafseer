    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَإِنَّ جُنْدَنَا لَهُمُ الْغَالِبُونَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَإِنَّ جُنْدنَا لَهُمْ الْغَالِبُونَ} </quran>يَقُول : وَإِنَّ حِزْبنَا وَأَهْل وِلَايَتنَا لَهُمْ الْغَالِبُونَ , يَقُول : لَهُمْ الظُّفْر وَالْفَلَاح عَلَى أَهْل الْكُفْر بِنَا , وَالْخِلَاف عَلَيْنَا.</p></td></tr></table>
