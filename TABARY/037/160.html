  <table  style="width:100%"><tr><td><font color="#0000FF">إِلَّا عِبَادَ اللَّهِ الْمُخْلَصِينَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ إِلَّا عِبَاد اللَّه الْمُخْلَصِينَ } </quran>يَقُول : وَلَقَدْ عَلِمَتْ الْجِنَّة أَنَّ الَّذِينَ قَالُوا : إِنَّ الْمَلَائِكَة بَنَات اللَّه لَمُحْضَرُونَ الْعَذَاب , إِلَّا عِبَاد اللَّه الَّذِينَ أَخْلَصَهُمْ لِرَحْمَتِهِ , وَخَلَقَهُمْ لِجَنَّتِهِ .</p></td></tr></table>
