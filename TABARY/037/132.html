  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّهُ مِنْ عِبَادِنَا الْمُؤْمِنِينَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ إِنَّهُ مِنْ عِبَادنَا الْمُؤْمِنِينَ } </quran>يَقُول : إِنَّ إِلْيَاس عَبْد مِنْ عِبَادنَا الَّذِينَ آمَنُوا , فَوَحَّدُونَا , وَأَطَاعُونَا , وَلَمْ يُشْرِكُوا بِنَا شَيْئًا .</p></td></tr></table>
