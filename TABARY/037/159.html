  <table  style="width:100%"><tr><td><font color="#0000FF">سُبْحَانَ اللَّهِ عَمَّا يَصِفُونَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ سُبْحَان اللَّه عَمَّا يَصِفُونَ } </quran>يَقُول تَعَالَى ذِكْره تَنْزِيهًا لِلَّهِ , وَتَبْرِئَة لَهُ مِمَّا يُضِيف إِلَيْهِ هَؤُلَاءِ الْمُشْرِكُونَ بِهِ , وَيَفْتَرُونَ عَلَيْهِ , وَيَصِفُونَهُ , مِنْ أَنَّ لَهُ بَنَات , وَأَنَّ لَهُ صَاحِبَة .</p></td></tr></table>
