    <table  width=100%><tr><td><font color="#0000FF">وَمَا تُجْزَوْنَ إِلَّا مَا كُنْتُمْ تَعْمَلُونَ</font></td></tr><tr><td><p><quran>{ وَمَا تُجْزَوْنَ } </quran>يَقُول : وَمَا تُثَابُونَ فِي الْآخِرَة إِذَا ذُقْتُمْ الْعَذَاب الْأَلِيم فِيهَا <quran>{ إِلَّا } </quran>ثَوَاب <quran>{ مَا كُنْتُمْ تَعْلَمُونَ } </quran>فِي الدُّنْيَا , مَعَاصِي اللَّه .</p></td></tr></table>
