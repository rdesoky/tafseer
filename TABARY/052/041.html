    <table  width=100%><tr><td><font color="#0000FF">أَمْ عِنْدَهُمُ الْغَيْبُ فَهُمْ يَكْتُبُونَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ أَمْ عِنْدهمُ الْغَيْب فَهُمْ يَكْتُبُونَ } </quran>يَقُول تَعَالَى ذِكْرُهُ : أَمْ عِنْدهمْ عِلْم الْغَيْب , فَهُمْ يَكْتُبُونَ ذَلِكَ لِلنَّاسِ , فَيُنَبِّئُونَهُمْ بِمَا شَاءُوا , وَيُخْبِرُونَهُمْ بِمَا أَرَادُوا .</p></td></tr></table>
