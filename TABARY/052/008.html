  <table  style="width:100%"><tr><td><font color="#0000FF">مَا لَهُ مِنْ دَافِعٍ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ مَا لَهُ مِنْ دَافِع } </quran>يَقُول : مَا لِذَلِكَ الْعَذَاب الْوَاقِع بِالْكَافِرِينَ مِنْ دَافِع يَدْفَعهُ عَنْهُمْ , فَيُنْقِذُهُمْ مِنْهُ إِذَا وَقَعَ .</p></td></tr></table>
