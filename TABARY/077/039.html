    <table  width=100%><tr><td><font color="#0000FF">فَإِنْ كَانَ لَكُمْ كَيْدٌ فَكِيدُونِ</font></td></tr><tr><td><p>يَقُول : وَاَللَّه مُنْجِز لَكُمْ مَا وَعَدَكُمْ فِي الدُّنْيَا مِنْ الْعِقَاب عَلَى تَكْذِيبكُمْ إِيَّاهُ بِأَنَّكُمْ مَبْعُوثُونَ لِهَذَا الْيَوْم إِنْ كَانَتْ لَكُمْ حِيلَة تَحْتَالُونَهَا فِي التَّخَلُّص مِنْ عِقَابه الْيَوْم فَاحْتَالُوا .</p></td></tr></table>
