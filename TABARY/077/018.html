    <table  width=100%><tr><td><font color="#0000FF">كَذَلِكَ نَفْعَلُ بِالْمُجْرِمِينَ</font></td></tr><tr><td><p>يَقُول : كَمَا أَهْلَكْنَا هَؤُلَاءِ بِكُفْرِهِمْ بِي , وَتَكْذِيبهمْ بِرُسُلِي , كَذَلِكَ سُنَّتِي فِي أَمْثَالهمْ مِنْ الْأُمَم الْكَافِرَة , فَنُهْلِك الْمُجْرِمِينَ بِإِجْرَامِهِمْ إِذَا طَغَوْا وَبَغَوْا .</p></td></tr></table>
