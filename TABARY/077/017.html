  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ نُتْبِعُهُمُ الْآخِرِينَ</font></td></tr><tr><td><p>ثُمَّ نُتْبِعهُمْ الْآخِرِينَ بَعْدهمْ , مِمَّنْ سَلَكَ سَبِيلهمْ فِي الْكُفْر بِي وَبِرَسُولِي , كَقَوْمِ إِبْرَاهِيم وَقَوْم لُوط , وَأَصْحَاب مَدْيَن , فَنُهْلِكهُمْ كَمَا أَهْلَكْنَا الْأَوَّلِينَ قَبْلهمْ .</p></td></tr></table>
