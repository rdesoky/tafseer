  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ إِلَى رَبِّكَ الرُّجْعَى</font></td></tr><tr><td><p>وَقَوْله : <quran>{ إِنَّ إِلَى رَبّك الرُّجْعَى } </quran>: يَقُول : إِنَّ إِلَى رَبّك يَا مُحَمَّد مَرْجِعه , فَذَائِق مِنْ أَلِيم عِقَابه مَا لَا قِبَل لَهُ بِهِ .</p></td></tr></table>
