    <table  width=100%><tr><td><font color="#0000FF">لَا يُسْمِنُ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ لَا يُسْمِن } </quran>يَقُول : لَا يُسْمِن هَذَا الضَّرِيع يَوْم الْقِيَامَة أَكَلَته مِنْ أَهْل النَّار ,</p></td></tr><tr><td><font color="#0000FF">وَلَا يُغْنِي مِنْ جُوعٍ</font></td></tr><tr><td><p>يَقُول : وَلَا يُشْبِعهُمْ مِنْ جُوع يُصِيبهُمْ .</p></td></tr></table>
