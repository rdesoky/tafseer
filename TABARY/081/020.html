    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">ذِي قُوَّةٍ عِنْدَ ذِي الْعَرْشِ مَكِينٍ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ ذِي قُوَّة عِنْد ذِي الْعَرْش مَكِين } </quran>يَقُول تَعَالَى ذِكْره : ذِي قُوَّة , يَعْنِي جِبْرَائِيل عَلَى مَا كُلِّفَ مِنْ أَمْر غَيْر عَاجِز <quran>{ عِنْد ذِي الْعَرْش مَكِين } </quran>يَقُول : هُوَ مَكِين عِنْد رَبّ الْعَرْش الْعَظِيم .</p></td></tr></table>
