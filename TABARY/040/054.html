    <table  width=100%><tr><td><font color="#0000FF">هُدًى وَذِكْرَى لِأُولِي الْأَلْبَابِ</font></td></tr><tr><td><p>وَأَنْزَلْنَا إِلَيْهِمْ <quran>{ هُدًى } </quran>يَعْنِي بَيَانًا لِأَمْرِ دِينهمْ , وَمَا أَلْزَمْنَاهُمْ مِنْ فَرَائِضهَا , <quran>{ وَذِكْرَى لِأُولِي الْأَلْبَاب } </quran>يَقُول : وَتَذْكِيرًا مِنَّا لِأَهْلِ الْحِجَا وَالْعُقُول مِنْهُمْ بِهَا .</p></td></tr></table>
