    <table  width=100%><tr><td><font color="#0000FF">مِنْ دُونِ اللَّهِ هَلْ يَنْصُرُونَكُمْ أَوْ يَنْتَصِرُونَ</font></td></tr><tr><td><p><quran>{ مِنْ دُون اللَّه } </quran>مِنْ الْأَنْدَاد <quran>{ هَلْ يَنْصُرُونَكُمْ } </quran>الْيَوْم مِنْ اللَّه , فَيُنْقِذُونَكُمْ مِنْ عَذَابه <quran>{ أَوْ يَنْتَصِرُونَ } </quran>لِأَنْفُسِهِمْ , فَيَنْجُونَهَا مِمَّا يُرَاد بِهَا ؟</p></td></tr></table>
