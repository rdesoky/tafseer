  <table  style="width:100%"><tr><td><font color="#0000FF">فَاتَّقُوا اللَّهَ وَأَطِيعُونِ</font></td></tr><tr><td><p>فَاتَّقُوا اللَّه فِي أَنْفُسكُمْ , أَنْ يَحِلّ بِكُمْ عِقَابه عَلَى تَكْذِيبكُمْ رَسُوله <quran>{ وَأَطِيعُونِ } </quran>فِيمَا دَعْوَتكُمْ إِلَيْهِ أَهْدِكُمْ سَبِيل الرَّشَاد .</p></td></tr></table>
