    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِذْ قَالَ لَهُمْ أَخُوهُمْ صَالِحٌ أَلَا تَتَّقُونَ</font></td></tr><tr><td><p>إِذْ دَعَاهُمْ صَالِح أَخُوهُمْ إِلَى اللَّه , فَقَالَ لَهُمْ : أَلَا تَتَّقُونَ عِقَاب اللَّه يَا قَوْم عَلَى مَعْصِيَتكُمْ إِيَّاهُ , وَخِلَافكُمْ أَمْره , بِطَاعَتِكُمْ أَمْر الْمُفْسِدِينَ فِي أَرْض اللَّه .</p></td></tr></table>
