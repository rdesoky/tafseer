    <table  width=100%><tr><td><font color="#0000FF">تَاللَّهِ إِنْ كُنَّا لَفِي ضَلَالٍ مُبِينٍ</font></td></tr><tr><td><p>يَقُول : تَاللَّهِ لَقَدْ كُنَّا فِي ذَهَاب عَنْ الْحَقّ , إِنْ كُنَّا لَفِي ضَلَال مُبِين , يُبَيِّن ذَهَابنَا ذَلِكَ عَنْهُ عَنْ نَفْسه , لِمَنْ تَأَمَّلَهُ وَتَدَبَّرَهُ , أَنَّهُ ضَلَال وَبَاطِل .</p></td></tr></table>
