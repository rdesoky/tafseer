  <table  style="width:100%"><tr><td><font color="#0000FF">قَالُوا أَرْجِهْ وَأَخَاهُ وَابْعَثْ فِي الْمَدَائِنِ حَاشِرِينَ</font></td></tr><tr><td><p>يَقُول تَعَالَى ذِكْره : فَأَجَابَ فِرْعَوْن الْمَلَأ حَوْله بِأَنْ قَالُوا لَهُ : أَخِّرْ مُوسَى وَأَخَاهُ وَأَنْظِرْهُ , وَابْعَثْ فِي بِلَادك وَأَمْصَار مِصْر حَاشِرِينَ يَحْشِرُونَ إِلَيْك كُلّ سَحَّار عَلِيم بِالسِّحْرِ .</p></td></tr></table>
