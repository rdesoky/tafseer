    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">يَوْمَ لَا يَنْفَعُ مَالٌ وَلَا بَنُونَ</font></td></tr><tr><td><p>يَقُول : لَا تُخْزِنِي يَوْم لَا يَنْفَع مَنْ كَفَرَ بِك وَعَصَاك فِي الدُّنْيَا مَال كَانَ لَهُ فِي الدُّنْيَا , وَلَا بَنُوهُ الَّذِينَ كَانُوا لَهُ فِيهَا , فَيَدْفَع ذَلِكَ عَنْهُ عِقَاب اللَّه إِذَا عَاقَبَهُ , وَلَا يُنْجِيه مِنْهُ .</p></td></tr></table>
