    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">الَّذِي خَلَقَنِي فَهُوَ يَهْدِينِ</font></td></tr><tr><td><p><subtitle>الْقَوْل فِي تَأْوِيل قَوْله تَعَالَى : <quran>{ الَّذِي خَلَقَنِي فَهُوَ يَهْدِينِ } </quran></subtitle>يَقُول : فَإِنَّهُمْ عَدُوّ لِي إِلَّا رَبّ الْعَالَمِينَ <quran>{ الَّذِي خَلَقَنِي فَهُوَ يَهْدِينِ } </quran>لِلصَّوَابِ مِنْ الْقَوْل وَالْعَمَل , وَيُسَدِّدنِي لِلرَّشَادِ .</p></td></tr></table>
