    <table  width=100%><tr><td><font color="#0000FF">قَالُوا لَئِنْ لَمْ تَنْتَهِ يَا نُوحُ لَتَكُونَنَّ مِنَ</font></td></tr><tr><td><p>يَقُول : قَالَ لِنُوحٍ قَوْمه : لَئِنْ لَمْ تَنْتَهِ يَا نُوح عَمَّا تَقُول , وَتَدْعُو إِلَيْهِ , وَتَعِيب بِهِ آلِهَتنَا , لَتَكُونَن مِنْ الْمَشْتُومِينَ , يَقُول : لَنَشْتُمك .</p></td></tr></table>
