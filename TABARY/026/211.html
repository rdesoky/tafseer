        <title>القرآن الكريم - تفسير الطبري</title>
    </head>
    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا يَنْبَغِي لَهُمْ</font></td></tr><tr><td><p>يَقُول : وَمَا يَنْبَغِي لِلشَّيَاطِينِ أَنْ يَنْزِلُوا بِهِ عَلَيْهِ , وَلَا يَصْلُح لَهُمْ ذَلِكَ .</p></td></tr><tr><td><font color="#0000FF">وَمَا يَسْتَطِيعُونَ</font></td></tr><tr><td><p>يَقُول : وَمَا يَسْتَطِيعُونَ أَنْ يَنْزِلُوا بِهِ , لِأَنَّهُمْ لَا يَصِلُونَ إِلَى اِسْتِمَاعه فِي الْمَكَان الَّذِي هُوَ بِهِ مِنْ السَّمَاء .</p></td></tr></table>
    </body>
