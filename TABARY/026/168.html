<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ إِنِّي لِعَمَلِكُمْ مِنَ الْقَالِينَ</font></td></tr><tr><td><p>يَقُول لَهُمْ لُوط : إِنِّي لِعَمَلِكُمْ الَّذِي تَعْمَلُونَهُ مِنْ إِتْيَان الذُّكْرَان فِي أَدْبَارهمْ مِنْ الْقَالِينَ , يَعْنِي مِنْ الْمُبْغِضِينَ , الْمُنْكِرِينَ فِعْله .</p></td></tr></table>
</body>
</html>
