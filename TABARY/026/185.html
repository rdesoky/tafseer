  <table  style="width:100%"><tr><td><font color="#0000FF">قَالُوا إِنَّمَا أَنْتَ مِنَ الْمُسَحَّرِينَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ قَالُوا إِنَّمَا أَنْتَ مِنْ الْمُسَحَّرِينَ } </quran>يَقُول : قَالُوا : إِنَّمَا أَنْتَ يَا شُعَيْب مُعَلَّل تُعَلَّل بِالطَّعَامِ وَالشَّرَاب , كَمَا نُعَلَّل بِهِمَا , وَلَسْت مَلَكًا .</p></td></tr></table>
