        <title>القرآن الكريم - تفسير الطبري</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَنْتَ إِلَّا بَشَرٌ مِثْلُنَا وَإِنْ نَظُنُّكَ لَمِنَ الْكَاذِبِينَ</font></td></tr><tr><td><p><quran>{ وَمَا أَنْتَ إِلَّا بَشَر مِثْلنَا } </quran>تَأْكُل وَتَشْرَب <quran>{ وَإِنْ نَظُنّك لَمِنْ الْكَاذِبِينَ } . </quran>يَقُول : وَمَا نَحْسِبك فِيمَا تُخْبِرنَا وَتَدْعُونَا إِلَيْهِ , إِلَّا مِمَّنْ يَكْذِب فِيمَا يَقُول .</p></td></tr></table>
