    <table  width=100%><tr><td><font color="#0000FF">وَإِنَّ رَبَّكَ لَهُوَ الْعَزِيزُ الرَّحِيمُ</font></td></tr><tr><td><p>وَإِنَّ رَبّك يَا مُحَمَّد لَهُوَ الشَّدِيد الِانْتِقَام مِمَّنْ عَبَدَ دُونه , ثُمَّ لَمْ يَتُبْ مِنْ كُفْره حَتَّى هَلَكَ , الرَّحِيم بِمَنْ تَابَ مِنْهُمْ أَنْ يُعَاقِبهُ عَلَى مَا كَانَ سَلَفَ مِنْهُ قَبْل تَوْبَته مِنْ إِثْم وَجُرْم .</p></td></tr></table>
