  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِنْ أَنَا إِلَّا نَذِيرٌ مُبِينٌ</font></td></tr><tr><td><p>يَقُول : مَا أَنَا إِلَّا نَذِير لَكُمْ مِنْ عِنْد رَبّكُمْ أُنْذِركُمْ بَأْسه , وَسَطْوَته عَلَى كُفْركُمْ بِهِ مُبِين : يَقُول : نَذِير قَدْ أَبَانَ لَكُمْ إِنْذَاره , وَلَمْ يَكْتُمكُمْ نَصِيحَته .</p></td></tr></table>
</body>
