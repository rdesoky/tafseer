<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَأَنْجَيْنَا مُوسَى وَمَنْ مَعَهُ أَجْمَعِينَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَأَنْجَيْنَا مُوسَى وَمَنْ مَعَهُ أَجْمَعِينَ } </quran>يَقُول تَعَالَى ذِكْره : وَأَنْجَيْنَا مُوسَى مِمَّا أَتْبَعَنَا بِهِ فِرْعَوْن وَقَوْمه مِنْ الْغَرَق فِي الْبَحْر وَمَنْ مَعَ مُوسَى مِنْ بَنِي إِسْرَائِيل أَجْمَعِينَ .</p></td></tr></table>
