    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ رَبِّ إِنَّ قَوْمِي كَذَّبُونِ</font></td></tr><tr><td><p><subtitle>الْقَوْل فِي تَأْوِيل قَوْله تَعَالَى : <quran>{ قَالَ رَبّ إِنَّ قَوْمِي كَذَّبُونِ } </quran></subtitle>يَقُول تَعَالَى ذِكْره : قَالَ نُوح : <quran>{ رَبّ إِنَّ قَوْمِي كَذَّبُونِ } </quran>فِيمَا أَتَيْتهمْ بِهِ مِنْ الْحَقّ مِنْ عِنْدك , وَرَدُّوا عَلَيَّ نَصِيحَتِي لَهُمْ .</p></td></tr></table>
