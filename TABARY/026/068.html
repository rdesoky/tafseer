  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنَّ رَبَّكَ لَهُوَ الْعَزِيزُ الرَّحِيمُ</font></td></tr><tr><td><p><quran>{ الْعَزِيز } </quran>فِي اِنْتِقَامه مِمَّنْ كَفَرَ بِهِ وَكَذَّبَ رُسُله مِنْ أَعْدَائِهِ , <quran>{ الرَّحِيم } </quran>بِمَنْ أَنْجَى مِنْ رُسُله , وَأَتْبَاعهمْ مِنْ الْغَرَق وَالْعَذَاب الَّذِي عُذِّبَ بِهِ الْكَفَرَة .</p></td></tr></table>
