    <table  width=100%><tr><td><font color="#0000FF">فَتَنَادَوْا مُصْبِحِينَ</font></td></tr><tr><td><p><subtitle>الْقَوْل فِي تَأْوِيل قَوْله تَعَالَى : <quran>{ فَتَنَادَوْا مُصْبِحِينَ } </quran></subtitle>يَقُول تَعَالَى ذِكْره : فَتَنَادَى هَؤُلَاءِ الْقَوْم وَهُمْ أَصْحَاب الْجَنَّة . يَقُول : نَادَى بَعْضهمْ بَعْضًا <quran>{ مُصْبِحِينَ } </quran>يَقُول : بَعْد أَنْ أَصْبَحُوا .</p></td></tr></table>
