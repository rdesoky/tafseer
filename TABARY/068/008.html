  <table  style="width:100%"><tr><td><font color="#0000FF">فَلَا تُطِعِ الْمُكَذِّبِينَ</font></td></tr><tr><td><p><subtitle>الْقَوْل فِي تَأْوِيل قَوْله تَعَالَى : <quran>{ فَلَا تُطِعِ الْمُكَذِّبِينَ } </quran></subtitle>يَقُول تَعَالَى ذِكْره لِنَبِيِّهِ مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ : <quran>{ فَلَا تُطِعِ } </quran>يَا مُحَمَّد <quran>{ الْمُكَذِّبِينَ } </quran>بِآيَاتِ اللَّه وَرَسُوله .</p></td></tr></table>
