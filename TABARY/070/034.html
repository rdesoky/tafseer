  <table  style="width:100%"><tr><td><font color="#0000FF">وَالَّذِينَ هُمْ عَلَى صَلَاتِهِمْ يُحَافِظُونَ</font></td></tr><tr><td><p>يَقُول : وَالَّذِينَ هُمْ عَلَى مَوَاقِيت صَلَاتهمْ الَّتِي فَرَضَهَا اللَّه عَلَيْهِمْ وَحُدُودهَا الَّتِي أَوْجَبَهَا عَلَيْهِمْ يُحَافِظُونَ , وَلَا يُضَيِّعُونَ لَهَا مِيقَاتًا وَلَا حَدًّا .</p></td></tr></table>
