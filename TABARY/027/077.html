<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنَّهُ لَهُدًى</font></td></tr><tr><td><p>يَقُول تَعَالَى ذِكْره : إِنَّ هَذَا الْقُرْآن لَهُدًى , يَقُول : لَبَيَان مِنْ اللَّه , بَيَّنَ بِهِ الْحَقّ فِيمَا اِخْتَلَفَ فِيهِ خَلْقه مِنْ أُمُور دِينهمْ .</p></td></tr><tr><td><font color="#0000FF">وَرَحْمَةٌ لِلْمُؤْمِنِينَ</font></td></tr><tr><td><p>يَقُول : وَرَحْمَة لِمَنْ صَدَّقَ بِهِ وَعَمِلَ بِمَا فِيهِ .</p></td></tr></table>
</body>
