  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا أَدْرَاكَ مَا سِجِّينٌ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَمَا أَدْرَاك مَا سِجِّين } </quran>يَقُول تَعَالَى ذِكْره لِنَبِيِّهِ مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ : وَأَيّ شَيْء أَدْرَاك يَا مُحَمَّد , أَيّ شَيْء ذَلِكَ الْكِتَاب .</p></td></tr></table>
