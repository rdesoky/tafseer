  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا أَدْرَاكَ مَا عِلِّيُّونَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَمَا أَدْرَاك مَا عِلِّيُّونَ } </quran>يَقُول تَعَالَى ذِكْره لِنَبِيِّهِ مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ , مُعَجِّبه مِنْ عِلِّيِّينَ : وَأَيّ شَيْء أَشْعَرَك يَا مُحَمَّد مَا عِلِّيُّونَ ؟ .</p></td></tr></table>
