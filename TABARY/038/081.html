<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِلَى يَوْمِ الْوَقْتِ الْمَعْلُومِ</font></td></tr><tr><td><p>يَقُول تَعَالَى ذِكْره : قَالَ اللَّه لِإِبْلِيس : فَإِنَّك مِمَّنْ أَنْظَرْته إِلَى يَوْم الْوَقْت الْمَعْلُوم , وَذَلِكَ الْوَقْت الَّذِي جَعَلَهُ اللَّه أَجَلًا لِهَلَاكِهِ . وَقَدْ بَيَّنْت وَقْت ذَلِكَ فِيمَا مَضَى عَلَى اِخْتِلَاف أَهْل الْعِلْم فِيهِ ;</p></td></tr></table>
</body>
</html>
