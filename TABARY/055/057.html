  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فَبِأَيِّ آلَاء رَبّكُمَا تُكَذِّبَانِ } </quran>يَقُول تَعَالَى ذِكْرُهُ فَبِأَيِّ آلَاء رَبّكُمَا مَعْشَر الْجِنّ وَالْإِنْس مِنْ هَذِهِ النِّعَم الَّتِي أَنْعَمَهَا عَلَى أَهْل طَاعَته تُكَذِّبَانِ .</p></td></tr></table>
