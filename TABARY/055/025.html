<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فَبِأَيِّ آلَاء رَبّكُمَا تُكَذِّبَانِ } </quran>يَقُول تَعَالَى ذِكْرُهُ : فَبِأَيِّ نِعَم رَبّكُمَا مَعْشَر الْجِنّ وَالْإِنْس الَّتِي أَنْعَمَهَا عَلَيْكُمْ بِإِجْرَائِهِ الْجَوَارِي الْمُنْشَآت فِي الْبَحْر جَارِيَة بِمَنَافِعِكُمْ تُكَذِّبَانِ .</p></td></tr></table>
</body>
