  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فَبِأَيِّ آلَاء رَبِّكُمَا تُكَذِّبَانِ } </quran>يَقُول : فَبِأَيِّ نِعَم رَبِّكُمَا تُكَذِّبَانِ , يَقُول : فَبِأَيِّ نِعَم رَبّكُمَا الَّتِي أَنْعَمَهَا عَلَيْكُمْ بِهَذِهِ الْكَرَامَة الَّتِي أَكْرَمَ بِهَا مُحْسِنَكُمْ تُكَذِّبَانِ.</p></td></tr></table>
