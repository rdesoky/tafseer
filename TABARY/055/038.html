  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فَبِأَيِّ آلَاء رَبّكُمَا تُكَذِّبَانِ } </quran>يَقُول تَعَالَى ذِكْرُهُ : فَبِأَيِّ قُدْرَة رَبّكُمَا مَعْشَر الْجِنّ وَالْإِنْس عَلَى مَا أَخْبَرَكُمْ بِأَنَّهُ فَاعِل بِكُمْ تُكَذِّبَانِ .</p></td></tr></table>
