  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ</font></td></tr><tr><td><p>فَبِأَيِّ نِعَم رَبّكُمَا تُكَذِّبَانِ مَعْشَر الثَّقَلَيْنِ الَّتِي أَنْعَمْت عَلَيْكُمْ مِنَ التَّسْوِيَة بَيْن جَمِيعِكُمْ لَا يَقْدِرُونَ عَلَى خِلَاف أَمْر أَرَادَهُ بِكُمْ تُكَذِّبَانِ .</p></td></tr></table>
