<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فَبِأَيِّ آلَاء رَبّكُمَا تُكَذِّبَانِ } </quran>يَقُول : فَبِأَيِّ نِعَم رَبّكُمَا مَعْشَر الْجِنّ وَالْإِنْس الَّتِي أَنْعَمَهَا عَلَيْكُمْ بِعُقُوبَتِهِ أَهْلَ الْكُفْر بِهِ وَتَكْرِيمِهِ أَهْلَ الْإِيمَان بِهِ تُكَذِّبَانِ .</p></td></tr></table>
