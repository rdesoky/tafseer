  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فَبِأَيِّ آلَاء رَبّكُمَا تُكَذِّبَانِ } </quran>يَقُول : فَبِأَيِّ نِعَم رَبّكُمَا مَعْشَر الثَّقَلَيْنِ الَّتِي أَنْعَمَ عَلَيْكُمْ مِنْ إِثَابَتِهِ الْمُحْسِنَ مِنْكُمْ بِإِحْسَانِهِ تُكَذِّبَانِ ؟</p></td></tr></table>
