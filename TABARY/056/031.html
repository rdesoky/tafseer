    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَاءٍ مَسْكُوبٍ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَمَاء مَسْكُوب } </quran>يَقُول تَعَالَى ذِكْره وَفِيهِ أَيْضًا مَاء مَسْكُوب , يَعْنِي مَصْبُوب سَائِل فِي غَيْر أُخْدُود . كَمَا : 25843 - حَدَّثَنَا اِبْن حُمَيْد , قَالَ : ثَنَا مِهْرَان , عَنْ سُفْيَان <quran>{ وَمَاء مَسْكُوب } </quran>قَالَ : يَجْرِي فِي غَيْر أُخْدُود .</p></td></tr></table>
