<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَسَبِّحْ بِاسْمِ رَبِّكَ الْعَظِيمِ</font></td></tr><tr><td><p><subtitle>الْقَوْل فِي تَأْوِيل قَوْله تَعَالَى : <quran>{ فَسَبِّحْ بِاسْمِ رَبّك الْعَظِيم } </quran></subtitle>يَقُولهُ تَعَالَى ذِكْره لِنَبِيِّهِ مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ : فَسَبِّحْ يَا مُحَمَّد بِذِكْرِ رَبّك الْعَظِيم , وَتَسْمِيَته .</p></td></tr></table>
</body>
