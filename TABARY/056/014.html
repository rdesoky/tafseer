    <table  width=100%><tr><td><font color="#0000FF">وَقَلِيلٌ مِنَ الْآخِرِينَ</font></td></tr><tr><td><p>يَقُول تَعَالَى ذِكْره : جَمَاعَة مِنْ الْأُمَم الْمَاضِيَة , وَقَلِيل مِنْ أُمَّة مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ , وَهُمْ الْآخِرُونَ وَقِيلَ لَهُمْ الْآخِرُونَ : لِأَنَّهُمْ آخِر الْأُمَم</p></td></tr></table>
