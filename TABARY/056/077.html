    <table  width=100%><tr><td><font color="#0000FF">إِنَّهُ لَقُرْآنٌ كَرِيمٌ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ إِنَّهُ لَقُرْآن كَرِيم } </quran>يَقُول تَعَالَى ذِكْره : فَلَا أُقْسِم بِمَوَاقِع النُّجُوم أَنَّ هَذَا الْقُرْآن لَقُرْآن كَرِيم , وَالْهَاء فِي قَوْله : " إِنَّهُ " مِنْ ذِكْر الْقُرْآن .</p></td></tr></table>
