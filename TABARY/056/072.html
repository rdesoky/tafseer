    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَأَنْتُمْ أَنْشَأْتُمْ شَجَرَتَهَا أَمْ نَحْنُ الْمُنْشِئُونَ</font></td></tr><tr><td><p><quran>{ أَأَنْتُمْ أَنْشَأْتُمْ شَجَرَتهَا } </quran>يَقُول : أَأَنْتُمْ أَحْدَثْتُمْ شَجَرَتهَا وَاخْتَرَعْتُمْ أَصْلهَا <quran>{ أَمْ نَحْنُ الْمُنْشَئُونَ } </quran>يَقُول : أَمْ نَحْنُ اِخْتَرَعْنَا ذَلِكَ وَأَحْدَثْنَاهُ ؟ .</p></td></tr></table>
