  <table  style="width:100%"><tr><td><font color="#0000FF">وَيَقُولُونَ مَتَى هَذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ</font></td></tr><tr><td><p>يَقُول جَلَّ ثَنَاؤُهُ: وَيَقُول الْمُشْرِكُونَ : مَتَى يَكُون مَا تَعِدنَا مِنَ الْحَشْر إِلَى اللَّه إِنْ كُنْتُمْ صَادِقِينَ فِي وَعْدكُمْ إِيَّانَا مَا تَعِدُونَنَا .</p></td></tr></table>
