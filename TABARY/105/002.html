    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ</font></td></tr><tr><td><p><quran>{ أَلَمْ يَجْعَل كَيْدهمْ فِي تَضْلِيل } </quran>يَقُول : أَلَمْ يَجْعَل سَعْي الْحَبَشَة أَصْحَاب الْفِيل فِي تَخْرِيب الْكَعْبَة <quran>{ فِي تَضْلِيل } </quran>يَعْنِي : فِي تَضْلِيلهمْ عَمَّا أَرَادُوا وَحَاوَلُوا مِنْ تَخْرِيبهَا .</p></td></tr></table>
