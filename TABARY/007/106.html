<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ إِنْ كُنْتَ جِئْتَ بِآيَةٍ فَأْتِ بِهَا إِنْ كُنْتَ مِنَ الصَّادِقِينَ</font></td></tr><tr><td><p>فَقَالَ لَهُ فِرْعَوْن : إِنْ كُنْت جِئْت بِآيَةٍ , يَقُول : بِحُجَّةٍ وَعَلَامَة شَاهِدَة عَلَى صِدْق مَا تَقُول . فَأْتِ بِهَا إِنْ كُنْت مِنْ الصَّادِقِينَ .</p></td></tr></table>
</body>
</html>
