  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَوْ أَنَّ أَهْلَ الْقُرَى آمَنُوا وَاتَّقَوْا لَفَتَحْنَا عَلَيْهِمْ بَرَكَاتٍ مِنَ السَّمَاءِ وَالْأَرْضِ وَلَكِنْ كَذَّبُوا فَأَخَذْنَاهُمْ بِمَا كَانُوا يَكْسِبُونَ</font></td></tr><tr><td><p>سَقَطَ مِنْ النَّاسِخ تَفْسِير هَذِهِ الْآيَة</p></td></tr></table>
</body>
