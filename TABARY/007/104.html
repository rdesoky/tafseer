  <table  style="width:100%"><tr><td><font color="#0000FF">وَقَالَ مُوسَى يَا فِرْعَوْنُ إِنِّي رَسُولٌ مِنْ رَبِّ</font></td></tr><tr><td><p><subtitle>الْقَوْل فِي تَأْوِيل قَوْله تَعَالَى : <quran>{ وَقَالَ مُوسَى يَا فِرْعَوْن إِنِّي رَسُول مِنْ رَبّ الْعَالَمِينَ } </quran></subtitle>يَقُول جَلَّ ثَنَاؤُهُ : وَقَالَ مُوسَى لِفِرْعَوْن : يَا فِرْعَوْن إِنِّي رَسُول مِنْ رَبّ الْعَالَمِينَ .</p></td></tr></table>
