  <table  style="width:100%"><tr><td><font color="#0000FF">فَمَنْ شَاءَ ذَكَرَهُ</font></td></tr><tr><td><p>يَقُول : فَمَنْ شَاءَ مِنْ عِبَاد اللَّه ذَكَرَهُ , يَقُول : ذَكَرَ تَنْزِيل اللَّه وَوَحْيه , وَالْهَاء فِي قَوْله " إِنَّهَا " لِلسُّورَةِ , وَفِي قَوْله " ذَكَرَهُ " لِلتَّنْزِيلِ وَالْوَحْي .</p></td></tr></table>
</body>
