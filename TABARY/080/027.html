  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَأَنْبَتْنَا فِيهَا حَبًّا</font></td></tr><tr><td><p>يَعْنِي حَبّ الزَّرْع , وَهُوَ كُلّ مَا أَخْرَجَتْهُ الْأَرْض مِنْ الْحُبُوب , كَالْحِنْطَةِ وَالشَّعِير وَغَيْر ذَلِكَ .</p></td></tr></table>
