    <table  width=100%><tr><td><font color="#0000FF">وَإِنَّا إِلَى رَبِّنَا لَمُنْقَلِبُونَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَإِنَّا إِلَى رَبّنَا لَمُنْقَلِبُونَ } </quran>يَقُول جَلَّ ثَنَاؤُهُ : وَلِيَقُولُوا أَيْضًا : وَإِنَّا إِلَى رَبّنَا مِنْ بَعْد مَمَاتنَا لَصَائِرُونَ إِلَيْهِ رَاجِعُونَ .</p></td></tr></table>
