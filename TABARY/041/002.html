  <table  style="width:100%"><tr><td><font color="#0000FF">تَنْزِيلٌ مِنَ الرَّحْمَنِ الرَّحِيمِ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ تَنْزِيل مِنَ الرَّحْمَن الرَّحِيم } </quran>يَقُول تَعَالَى ذِكْره : هَذَا الْقُرْآن تَنْزِيل مِنْ عِنْد الرَّحْمَن الرَّحِيم نَزَّلَهُ عَلَى نَبِيّه مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ .</p></td></tr></table>
