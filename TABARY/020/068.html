<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قُلْنَا لَا تَخَفْ إِنَّكَ أَنْتَ الْأَعْلَى</font></td></tr><tr><td><p>وَقَوْله : <quran>{ قُلْنَا لَا تَخَفْ إنَّك أَنْتَ الْأَعْلَى } </quran>يَقُول تَعَالَى ذكْره : قُلْنَا لمُوسَى إذْ أَوْجَسَ في نَفْسه خيفَة : <quran>{ لَا تَخَفْ إنَّك أَنْتَ الْأَعْلَى } </quran>عَلَى هَؤُلَاء السَّحَرَة , وَعَلَى فرْعَوْن وَجُنْده , وَالْقَاهر لَهُمْ .</p></td></tr></table>
</body>
