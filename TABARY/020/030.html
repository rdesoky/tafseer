  <table  style="width:100%"><tr><td><font color="#0000FF">هَارُونَ أَخِي</font></td></tr><tr><td><p>وَفي نَصْب هَارُون وَجْهَان : أَحَدهمَا أَنْ يَكُون هَارُون مَنْصُوبًا عَلَى التَّرْجَمَة عَنْ الْوَزير . 18174 - حَدَّثَنَا الْقَاسم , قَالَ : ثنا الْحُسَيْن , قَالَ : ثني حَجَّاج , عَنْ ابْن جُرَيْج , قَالَ : <ather>قَالَ ابْن عَبَّاس : كَانَ هَارُون أَكْبَر منْ مُوسَى .</ather></p></td></tr></table>
