  <table  style="width:100%"><tr><td><font color="#0000FF">وَعَلَيْهَا وَعَلَى الْفُلْكِ تُحْمَلُونَ</font></td></tr><tr><td><p>وَقَوْله : <quran>{ وَعَلَيْهَا وَعَلَى الْفُلْك تُحْمَلُونَ } </quran>يَقُول : وَعَلَى الْأَنْعَام وَعَلَى السُّفُن تُحْمَلُونَ , عَلَى هَذِهِ فِي الْبَرّ وَعَلَى هَذِهِ فِي الْبَحْر .</p></td></tr></table>
