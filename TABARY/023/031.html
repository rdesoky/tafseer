  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ أَنْشَأْنَا مِنْ بَعْدِهِمْ قَرْنًا آخَرِينَ</font></td></tr><tr><td><p><subtitle>الْقَوْل فِي تَأْوِيل قَوْله تَعَالَى : <quran>{ ثُمَّ أَنْشَأْنَا مِنْ بَعْدهمْ قَرْنًا آخَرِينَ } </quran></subtitle>يَقُول تَعَالَى ذِكْره : ثُمَّ أَحْدَثْنَا مِنْ بَعْد مَهْلِك قَوْم نُوح قَرْنًا آخَرِينَ فَأَوْجَدْنَاهُمْ .</p></td></tr></table>
