  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَنْ خَفَّتْ مَوَازِينُهُ</font></td></tr><tr><td><p>يَقُول : وَمَنْ خَفَّتْ مَوَازِين حَسَنَاته , فَرَجَحَتْ بِهَا مَوَازِين سَيِّئَاته .</p></td></tr><tr><td><font color="#0000FF">فَأُولَئِكَ الَّذِينَ خَسِرُوا أَنْفُسَهُمْ</font></td></tr><tr><td><p>يَقُول : غَبَنُوا أَنْفُسهمْ حُظُوظهَا مِنْ رَحْمَة اللَّه .</p></td></tr><tr><td><font color="#0000FF">فِي جَهَنَّمَ خَالِدُونَ</font></td></tr><tr><td><p>يَقُول : هُمْ فِي نَار جَهَنَّم .</p></td></tr></table>
