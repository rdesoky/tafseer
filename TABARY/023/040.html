    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ عَمَّا قَلِيلٍ لَيُصْبِحُنَّ نَادِمِينَ</font></td></tr><tr><td><p>فَقَالَ اللَّه لَهُ مُجِيبًا فِي مَسْأَلَته إِيَّاهُ مَا سَأَلَ : عَنْ قَلِيل يَا صَالِح لَيُصْبِحُنَّ مُكَذِّبُوك مِنْ قَوْمك عَلَى تَكْذِيبهمْ إِيَّاكَ نَادِمِينَ , وَذَلِكَ حِين تَنْزِل بِهِمْ نِقْمَتنَا فَلَا يَنْفَعهُمْ النَّدَم .</p></td></tr></table>
