<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَيَنْصُرَكَ اللَّهُ نَصْرًا عَزِيزًا</font></td></tr><tr><td><p>يَقُول : وَيَنْصُرك عَلَى سَائِر أَعْدَائِك , وَمَنْ نَاوَأَك نَصْرًا , لَا يَغْلِبهُ غَالِب , وَلَا يَدْفَعهُ دَافِع , لِلْبَأْسِ الَّذِي يُؤَيِّدك اللَّه بِهِ , وَبِالظَّفَرِ الَّذِي يَمُدّك بِهِ.</p></td></tr></table>
</body>
</html>
