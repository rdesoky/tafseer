  <table  style="width:100%"><tr><td><font color="#0000FF">فَكَذَّبَ وَعَصَى</font></td></tr><tr><td><p>وَقَوْله : <quran>{ فَكَذَّبَ وَعَصَى } </quran>يَقُول : فَكَذَّبَ فِرْعَوْن مُوسَى فِيمَا أَتَاهُ مِنْ الْآيَات الْمُعْجِزَة , وَعَصَاهُ فِيمَا أَمَرَهُ بِهِ مِنْ طَاعَته رَبّه , وَخَشْيَته إِيَّاهُ .</p></td></tr></table>
