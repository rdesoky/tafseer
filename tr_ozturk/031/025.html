	<div style="direction:rtl;font-weight:bold">وَلَئِنْ سَأَلْتَهُمْ مَنْ خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ لَيَقُولُنَّ اللَّهُ قُلِ الْحَمْدُ لِلَّهِ بَلْ أَكْثَرُهُمْ لَا يَعْلَمُونَ</div><div>Eğer onlara, "Gökleri ve yeri kim yarattı?" diye sorarsan yemin olsun, "Allah" derler. De ki: "Hamt Allah'adır!" Ama onların çokları bilmiyorlar.</div>
