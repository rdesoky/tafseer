	<div style="direction:rtl;font-weight:bold">إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَنْ ضَلَّ عَنْ سَبِيلِهِ وَهُوَ أَعْلَمُ بِالْمُهْتَدِينَ</div><div>Senin Rabbin, evet O'dur kendi yolundan kimin saptığını en iyi bilen. Ve O'dur kimin doğruya ve güzele kılavuzlandığını en iyi bilen.</div>
