	<div style="direction:rtl;font-weight:bold">وَمَا مِنْ دَابَّةٍ فِي الْأَرْضِ إِلَّا عَلَى اللَّهِ رِزْقُهَا وَيَعْلَمُ مُسْتَقَرَّهَا وَمُسْتَوْدَعَهَا كُلٌّ فِي كِتَابٍ مُبِينٍ</div><div>Yerde hiçbir debelenen yoktur ki, rızkı Allah'ın üzerinde olmasın. O, onun karar kıldığı noktayı da bilir, emanet edildiği yeri de. Herşey, apaçık bir Kitap'tadır.</div>
