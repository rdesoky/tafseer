	<div style="direction:rtl;font-weight:bold">وَاللَّهُ أَنْزَلَ مِنَ السَّمَاءِ مَاءً فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَسْمَعُونَ</div><div>Allah, gökten bir su indirdi de onunla, ölümünden sonra yeryüzüne hayat verdi. Kuşkusuz, bunda kulak verip dinleyen bir topluluk için mutlaka bir mucize vardır.</div>
