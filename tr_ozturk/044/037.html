	<div style="direction:rtl;font-weight:bold">أَهُمْ خَيْرٌ أَمْ قَوْمُ تُبَّعٍ وَالَّذِينَ مِنْ قَبْلِهِمْ أَهْلَكْنَاهُمْ إِنَّهُمْ كَانُوا مُجْرِمِينَ</div><div>Onlar mı hayırlı yoksa Tübba' halkıyla onlardan önce gelenler mi? Onları helâk ettik; çünkü onlar, suç işlemiş insanlardı.</div>
