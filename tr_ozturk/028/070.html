	<div style="direction:rtl;font-weight:bold">وَهُوَ اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ لَهُ الْحَمْدُ فِي الْأُولَىٰ وَالْآخِرَةِ وَلَهُ الْحُكْمُ وَإِلَيْهِ تُرْجَعُونَ</div><div>O, Allah'tır! Tanrı yoktur O'ndan başka. İlkte de sonda da hamt yalnız O'nadır. Hüküm de yalnız O'nundur/O'nun içindir. Ve siz yalnız O'na döndürüleceksiniz.</div>
