	<div style="direction:rtl;font-weight:bold">هُوَ الَّذِي يُحْيِي وَيُمِيتُ فَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</div><div>O O'dur ki, hem hayat veriyor hem öldürüyor. Bir iş ve oluşa hükmedince, ona sadece "Ol!" der; o hemen oluverir.</div>
