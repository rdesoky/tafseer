	<div style="direction:rtl;font-weight:bold">ذَٰلِكُمُ اللَّهُ رَبُّكُمْ لَا إِلَٰهَ إِلَّا هُوَ خَالِقُ كُلِّ شَيْءٍ فَاعْبُدُوهُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ وَكِيلٌ</div><div>Rabbiniz Allah işte budur! İlah yok O'ndan başka. Her şeyin yaratıcısıdır, Haalik'tir O. O'na kulluk/ibadet edin! O her şeye Vekîl'dir.</div>
