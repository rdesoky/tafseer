	<div style="direction:rtl;font-weight:bold">قَالُوا سُبْحَانَكَ أَنْتَ وَلِيُّنَا مِنْ دُونِهِمْ بَلْ كَانُوا يَعْبُدُونَ الْجِنَّ أَكْثَرُهُمْ بِهِمْ مُؤْمِنُونَ</div><div>Melekler derler ki: "Tespih ederiz seni! Bizim Velî'miz sendin, onlar değil. Doğrusu şu ki, onlar cinlere tapıyorlardı. Onların çoğu cinlere iman etmekteydi."</div>
