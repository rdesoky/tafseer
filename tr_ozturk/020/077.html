	<div style="direction:rtl;font-weight:bold">وَلَقَدْ أَوْحَيْنَا إِلَىٰ مُوسَىٰ أَنْ أَسْرِ بِعِبَادِي فَاضْرِبْ لَهُمْ طَرِيقًا فِي الْبَحْرِ يَبَسًا لَا تَخَافُ دَرَكًا وَلَا تَخْشَىٰ</div><div>Yemin olsun, Mûsa'ya şöyle vahyetmiştik: "Kullarımı geceleyin yürüt! Denizde onlar için kuru bir yol aç! Size yetişecekler diye korkma, endişelenme.!"</div>
