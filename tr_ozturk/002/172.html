	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ وَاشْكُرُوا لِلَّهِ إِنْ كُنْتُمْ إِيَّاهُ تَعْبُدُونَ</div><div>Ey iman sahipleri! Size verdiğimiz rızıkların temizlerinden yiyin ve -eğer yalnız O'na kulluk/ibadet ediyorsanız- Allah'a şükredin.</div>
