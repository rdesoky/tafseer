	<div style="direction:rtl;font-weight:bold">قَالُوا يَا مُوسَىٰ إِنَّا لَنْ نَدْخُلَهَا أَبَدًا مَا دَامُوا فِيهَا فَاذْهَبْ أَنْتَ وَرَبُّكَ فَقَاتِلَا إِنَّا هَاهُنَا قَاعِدُونَ</div><div>Dediler ki: "Ey Mûsa! Onlar orada oldukça biz oraya asla girmeyeceğiz. Hadi sen git, Rabbin'le birlikte savaşın. Biz şuracıkta oturacağız."</div>
