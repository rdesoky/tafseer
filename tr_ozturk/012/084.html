	<div style="direction:rtl;font-weight:bold">وَتَوَلَّىٰ عَنْهُمْ وَقَالَ يَا أَسَفَىٰ عَلَىٰ يُوسُفَ وَابْيَضَّتْ عَيْنَاهُ مِنَ الْحُزْنِ فَهُوَ كَظِيمٌ</div><div>Ve yüzünü onlardan öteye döndürdü de şöyle inledi: "Ey Yûsuf'a duyduğum gam, neredesin!" Ve kederden gözlerine ak düştü. Durmadan yutkunuyordu.</div>
