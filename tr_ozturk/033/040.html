	<div style="direction:rtl;font-weight:bold">مَا كَانَ مُحَمَّدٌ أَبَا أَحَدٍ مِنْ رِجَالِكُمْ وَلَٰكِنْ رَسُولَ اللَّهِ وَخَاتَمَ النَّبِيِّينَ وَكَانَ اللَّهُ بِكُلِّ شَيْءٍ عَلِيمًا</div><div>Muhammed, sizin erkeklerinizden hiçbirinin babası değildir; O, Allah'ın resulü ve nebilerin sonuncusudur. Allah herşeyi gereğince biliyor.</div>
