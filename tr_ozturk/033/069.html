	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَكُونُوا كَالَّذِينَ آذَوْا مُوسَىٰ فَبَرَّأَهُ اللَّهُ مِمَّا قَالُوا وَكَانَ عِنْدَ اللَّهِ وَجِيهًا</div><div>Ey iman edenler! Mûsa'ya eziyet edenler gibi olmayın! Allah, Mûsa'yı onların dediğinden uzak tutmuştur. O, Allah katında olumlu, itibarlı bir kul idi.</div>
