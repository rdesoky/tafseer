	<div style="direction:rtl;font-weight:bold">رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ الْوَهَّابُ</div><div>Ey Rabbimiz! Bizi doğruya ve güzele yönelttikten sonra kalplerimizi bozup eğriltme ve bize katından bir rahmet bağışla! Sen, yalnız sen Vahhâb'sın, bol bol bağışta bulunansın.</div>
