	<div style="direction:rtl;font-weight:bold">يَا أَهْلَ الْكِتَابِ لِمَ تُحَاجُّونَ فِي إِبْرَاهِيمَ وَمَا أُنْزِلَتِ التَّوْرَاةُ وَالْإِنْجِيلُ إِلَّا مِنْ بَعْدِهِ أَفَلَا تَعْقِلُونَ</div><div>Ey Ehlikitap! İbrahim hakkında neden çekişiyorsunuz? Tevrat da İncil de ondan sonra indirildi. Hâlâ aklınızı işletmeyecek misiniz?</div>
