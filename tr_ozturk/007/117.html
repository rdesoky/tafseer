	<div style="direction:rtl;font-weight:bold">وَأَوْحَيْنَا إِلَىٰ مُوسَىٰ أَنْ أَلْقِ عَصَاكَ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ</div><div>Biz de Mûsa'ya şöyle vahyettik: "Hadi at asanı!" Bir de ne görsünler, asa, onların ortaya getirdikleri şeyleri yalayıp yutuyor.</div>
