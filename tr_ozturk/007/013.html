	<div style="direction:rtl;font-weight:bold">قَالَ فَاهْبِطْ مِنْهَا فَمَا يَكُونُ لَكَ أَنْ تَتَكَبَّرَ فِيهَا فَاخْرُجْ إِنَّكَ مِنَ الصَّاغِرِينَ</div><div>Buyurdu: "O halde in oradan. Senin haddine mi orada büyüklük taslamak! Hadi çık! Sen alçaklardansın."</div>
