	<div style="direction:rtl;font-weight:bold">وَقَالُوا لَوْلَا أُنْزِلَ عَلَيْهِ آيَاتٌ مِنْ رَبِّهِ قُلْ إِنَّمَا الْآيَاتُ عِنْدَ اللَّهِ وَإِنَّمَا أَنَا نَذِيرٌ مُبِينٌ</div><div>Dediler ki: "Ona Rabbinden mucizeler indirilseydi ya!" De ki: "Mucizeler Allah katındadır. Bana gelince, ben açıkça uyaran biriyim. Hepsi bu."</div>
