	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَلْتَنْظُرْ نَفْسٌ مَا قَدَّمَتْ لِغَدٍ وَاتَّقُوا اللَّهَ إِنَّ اللَّهَ خَبِيرٌ بِمَا تَعْمَلُونَ</div><div>Ey iman edenler! Allah'tan korkun! Ve her benlik, yarın için önden ne gönderdiğine bir baksın. Allah, yapmakta olduklarınızdan haberdardır.</div>
