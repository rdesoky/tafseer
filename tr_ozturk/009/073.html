	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا النَّبِيُّ جَاهِدِ الْكُفَّارَ وَالْمُنَافِقِينَ وَاغْلُظْ عَلَيْهِمْ وَمَأْوَاهُمْ جَهَنَّمُ وَبِئْسَ الْمَصِيرُ</div><div>Ey Peygamber! Küfre sapanlarla, ikiyüzlülerle cihat et! Onlara sert davran! Onların varacakları yer cehennemdir. Ne kötü dönüş yeridir o!</div>
