	<div style="direction:rtl;font-weight:bold">قَاتِلُوهُمْ يُعَذِّبْهُمُ اللَّهُ بِأَيْدِيكُمْ وَيُخْزِهِمْ وَيَنْصُرْكُمْ عَلَيْهِمْ وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ</div><div>Savaşın onlarla ki, sizin elinizle Allah onlara azap etsin, onları rezil etsin. Onlara karşı size yardım etsin. Ve inananlar toplumunun göğüslerine şifa ulaştırsın.</div>
