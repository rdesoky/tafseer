	<div style="direction:rtl;font-weight:bold">هُوَ الَّذِي أَرْسَلَ رَسُولَهُ بِالْهُدَىٰ وَدِينِ الْحَقِّ لِيُظْهِرَهُ عَلَى الدِّينِ كُلِّهِ وَلَوْ كَرِهَ الْمُشْرِكُونَ</div><div>O, resulünü hidayet ve hak dinle gönderdi ki, müşrikler hoşlanmasa da o dini dinlerin tümünün üstüne çıkarsın.</div>
