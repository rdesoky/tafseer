  <table  style="width:100%"><tr><td><font color="#0000FF">وَقَالَ فِرْعَوْنُ ائْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ</font></td></tr><tr><td><p>إِنَّمَا قَالَهُ لَمَّا رَأَى الْعَصَا وَالْيَد الْبَيْضَاء وَاعْتَقَدَ أَنَّهُمَا سِحْر . وَقَرَأَ حَمْزَة وَالْكِسَائِيّ وَابْن وَثَّاب وَالْأَعْمَش " سَحَّار " وَقَدْ تَقَدَّمَ فِي الْأَعْرَاف الْقَوْل فِيهِمَا .</p></td></tr></table>
