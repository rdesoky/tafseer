<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ بَعَثْنَا مِنْ بَعْدِهِمْ</font></td></tr><tr><td><p>أَيْ مِنْ بَعْد الرُّسُل وَالْأُمَم .</p></td></tr><tr><td><font color="#0000FF">مُوسَى وَهَارُونَ إِلَى فِرْعَوْنَ وَمَلَئِهِ</font></td></tr><tr><td><p>أَيْ أَشْرَاف قَوْمه .</p></td></tr><tr><td><font color="#0000FF">بِآيَاتِنَا</font></td></tr><tr><td><p>يُرِيد الْآيَات التِّسْع , وَقَدْ تَقَدَّمَ ذِكْرهَا .</p></td></tr><tr><td><font color="#0000FF">فَاسْتَكْبَرُوا</font></td></tr><tr><td><p>أَيْ عَنْ الْحَقّ .</p></td></tr><tr><td><font color="#0000FF">وَكَانُوا قَوْمًا مُجْرِمِينَ</font></td></tr><tr><td><p>أَيْ مُشْرِكِينَ .</p></td></tr></table>
</body>
</html>
