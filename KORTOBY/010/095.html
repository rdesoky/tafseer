<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَا تَكُونَنَّ مِنَ الَّذِينَ كَذَّبُوا بِآيَاتِ اللَّهِ فَتَكُونَ مِنَ الْخَاسِرِينَ</font></td></tr><tr><td><p>وَالْخِطَاب فِي هَاتَيْنِ الْآيَتَيْنِ لِلنَّبِيِّ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ وَالْمُرَاد غَيْره .</p></td></tr></table>
</body>
</html>
