  <table  style="width:100%"><tr><td><font color="#0000FF">فَلَمَّا جَاءَ السَّحَرَةُ قَالَ لَهُمْ مُوسَى أَلْقُوا مَا أَنْتُمْ مُلْقُونَ</font></td></tr><tr><td><p>أَيْ اِطْرَحُوا عَلَى الْأَرْض مَا مَعَكُمْ مِنْ حِبَالكُمْ وَعِصِيّكُمْ . وَقَدْ تَقَدَّمَ فِي الْأَعْرَاف الْقَوْل فِي هَذَا مُسْتَوْفًى .</p></td></tr></table>
