  <table  style="width:100%"><tr><td><font color="#0000FF">وَيَقُولُونَ مَتَى هَذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ</font></td></tr><tr><td><p>يُرِيد كُفَّار مَكَّة لِفَرْطِ إِنْكَارهمْ وَاسْتِعْجَالهمْ الْعَذَاب ; أَيْ مَتَى الْعِقَاب أَوْ مَتَى الْقِيَامَة الَّتِي يَعِدنَا مُحَمَّد . وَقِيلَ : هُوَ عَامّ فِي كُلّ أُمَّة كَذَّبَتْ رَسُولهَا .</p></td></tr></table>
