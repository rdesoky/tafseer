  <table  style="width:100%"><tr><td><font color="#0000FF">لِيَجْزِيَ</font></td></tr><tr><td><p>مَنْصُوب بِلَامِ كَيْ , وَالتَّقْدِير : لَتَأْتِيَنَّكُمْ لِيَجْزِيَ .</p></td></tr><tr><td><font color="#0000FF">الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ</font></td></tr><tr><td><p>بِالثَّوَابِ , وَالْكَافِرِينَ بِالْعِقَابِ .</p></td></tr><tr><td><font color="#0000FF">أُولَئِكَ</font></td></tr><tr><td><p>يَعْنِي الْمُؤْمِنِينَ .</p></td></tr><tr><td><font color="#0000FF">لَهُمْ مَغْفِرَةٌ</font></td></tr><tr><td><p>لِذُنُوبِهِمْ .</p></td></tr><tr><td><font color="#0000FF">وَرِزْقٌ كَرِيمٌ</font></td></tr><tr><td><p>وَهُوَ الْجَنَّة .</p></td></tr></table>
