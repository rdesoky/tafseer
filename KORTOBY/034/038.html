  <table  style="width:100%"><tr><td><font color="#0000FF">وَالَّذِينَ يَسْعَوْنَ فِي آيَاتِنَا</font></td></tr><tr><td><p>فِي إِبْطَال أَدِلَّتنَا وَحُجَّتنَا وَكِتَابنَا .</p></td></tr><tr><td><font color="#0000FF">مُعَاجِزِينَ</font></td></tr><tr><td><p>مُعَانِدِينَ , يَحْسَبُونَ أَنَّهُمْ يَفُوتُونَنَا بِأَنْفُسِهِمْ .</p></td></tr><tr><td><font color="#0000FF">أُولَئِكَ فِي الْعَذَابِ مُحْضَرُونَ</font></td></tr><tr><td><p>أَيْ فِي جَهَنَّم تُحْضِرهُمْ الزَّبَانِيَة فِيهَا .</p></td></tr></table>
