  <table  style="width:100%"><tr><td><font color="#0000FF">فَإِنْ أَعْرَضُوا</font></td></tr><tr><td><p>يَعْنِي كُفَّار قُرَيْش عَمَّا تَدْعُوهُمْ إِلَيْهِ يَا مُحَمَّد مِنْ الْإِيمَان .</p></td></tr><tr><td><font color="#0000FF">فَقُلْ أَنْذَرْتُكُمْ صَاعِقَةً مِثْلَ صَاعِقَةِ عَادٍ وَثَمُودَ</font></td></tr><tr><td><p>أَيْ خَوَّفْتُكُمْ هَلَاكًا مِثْل هَلَاك عَادٍ وَثَمُود .</p></td></tr></table>
