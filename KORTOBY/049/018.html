    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِنَّ اللَّهَ يَعْلَمُ غَيْبَ السَّمَاوَاتِ وَالْأَرْضِ وَاللَّهُ بَصِيرٌ بِمَا تَعْمَلُونَ</font></td></tr><tr><td><p>قَرَأَ اِبْن كَثِير وَابْن مُحَيْصِن وَأَبُو عَمْرو بِالْيَاءِ عَلَى الْخَبَر , رَدًّا عَلَى قَوْله : " قَالَتْ الْأَعْرَاب " . الْبَاقُونَ بِالتَّاء عَلَى الْخِطَاب</p></td></tr></table>
