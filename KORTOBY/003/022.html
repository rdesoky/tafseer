<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أُولَئِكَ الَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا وَالْآخِرَةِ وَمَا لَهُمْ مِنْ نَاصِرِينَ</font></td></tr><tr><td><p>أَيْ بَطَلَتْ وَفَسَدَتْ ; وَمِنْهُ الْحَبَط وَهُوَ فَسَاد يَلْحَق الْمَوَاشِي فِي بُطُونهَا مِنْ كَثْرَة أَكْلهَا الْكَلَأ فَتَنْتَفِخ أَجْوَافهَا ,</p></td></tr></table>
</body>
