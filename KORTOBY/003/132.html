    <table  width=100%><tr><td><font color="#0000FF">وَأَطِيعُوا اللَّهَ</font></td></tr><tr><td><p>يَعْنِي أَطِيعُوا اللَّه فِي الْفَرَائِض</p></td></tr><tr><td><font color="#0000FF">وَالرَّسُولَ</font></td></tr><tr><td><p>فِي السُّنَن : وَقِيلَ : " أَطِيعُوا اللَّه " فِي تَحْرِيم الرِّبَا " وَالرَّسُول " فِيمَا بَلَّغَكُمْ مِنْ التَّحْرِيم .</p></td></tr><tr><td><font color="#0000FF">لَعَلَّكُمْ تُرْحَمُونَ</font></td></tr><tr><td><p>أَيْ كَيْ يَرْحَمكُمْ اللَّه . وَقَدْ تَقَدَّمَ .</p></td></tr></table>
