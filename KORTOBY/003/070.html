    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">يَا أَهْلَ الْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ اللَّهِ وَأَنْتُمْ</font></td></tr><tr><td><p>أَيْ بِصِحَّةِ الْآيَات الَّتِي عِنْدكُمْ فِي كُتُبكُمْ ; عَنْ قَتَادَة وَالسُّدِّيّ . وَقِيلَ : الْمَعْنَى وَأَنْتُمْ تَشْهَدُونَ بِمِثْلِهَا مِنْ آيَات الْأَنْبِيَاء الَّتِي أَنْتُمْ مُقِرُّونَ بِهَا .</p></td></tr></table>
