    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَيُعَلِّمُهُ الْكِتَابَ وَالْحِكْمَةَ وَالتَّوْرَاةَ وَالْإِنْجِيلَ</font></td></tr><tr><td><p>قَالَ اِبْن جُرَيْج : الْكِتَاب الْكِتَابَة وَالْخَطّ . وَقِيلَ : هُوَ كِتَاب غَيْر التَّوْرَاة وَالْإِنْجِيل عَلَّمَهُ اللَّه عِيسَى عَلَيْهِ السَّلَام .</p></td></tr></table>
