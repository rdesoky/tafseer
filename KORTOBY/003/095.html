    <table  width=100%><tr><td><font color="#0000FF">قُلْ صَدَقَ اللَّهُ</font></td></tr><tr><td><p>أَيْ قُلْ يَا مُحَمَّد صَدَقَ اللَّه . إِنَّهُ لَمْ يَكُنْ ذَلِكَ فِي التَّوْرَاة مُحَرَّمًا .</p></td></tr><tr><td><font color="#0000FF">فَاتَّبِعُوا مِلَّةَ إِبْرَاهِيمَ حَنِيفًا</font></td></tr><tr><td><p>أَمْر بِاتِّبَاعِ دِينه .</p></td></tr><tr><td><font color="#0000FF">وَمَا كَانَ مِنَ الْمُشْرِكِينَ</font></td></tr><tr><td><p>رَدّ عَلَيْهِمْ فِي دَعْوَاهُمْ الْبَاطِل كَمَا تَقَدَّمَ .</p></td></tr></table>
