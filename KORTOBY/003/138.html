  <table  style="width:100%"><tr><td><font color="#0000FF">هَذَا بَيَانٌ لِلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِلْمُتَّقِينَ</font></td></tr><tr><td><p>يَعْنِي الْقُرْآن , عَنْ الْحَسَن وَغَيْره . وَقِيلَ : هَذَا إِشَارَة إِلَى قَوْله : " قَدْ خَلَتْ مِنْ قَبْلكُمْ سُنَن " . وَالْمَوْعِظَة الْوَعْظ . وَقَدْ تَقَدَّمَ .</p></td></tr></table>
