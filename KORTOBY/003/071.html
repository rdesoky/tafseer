    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">يَا أَهْلَ الْكِتَابِ لِمَ تَلْبِسُونَ الْحَقَّ</font></td></tr><tr><td><p>اللَّبْس الْخَلْط , وَقَدْ تَقَدَّمَ فِي الْبَقَرَة . وَمَعْنَى هَذِهِ الْآيَة وَاَلَّتِي قَبْلهَا مَعْنَى ذَلِكَ .</p></td></tr><tr><td><font color="#0000FF">بِالْبَاطِلِ وَتَكْتُمُونَ</font></td></tr><tr><td><p>وَيَجُوز " تَكْتُمُوا " عَلَى جَوَاب الِاسْتِفْهَام .</p></td></tr><tr><td><font color="#0000FF">الْحَقَّ وَأَنْتُمْ</font></td></tr><tr><td><p>جُمْلَة فِي مَوْضِع الْحَال .</p></td></tr></table>
