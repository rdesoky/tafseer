    <table  width=100%><tr><td><font color="#0000FF">هَارُونَ أَخِي</font></td></tr><tr><td><p>وَعَيَّنَ فَقَالَ " هَارُون " وَانْتَصَبَ عَلَى الْبَدَل مِنْ قَوْله " وَزِيرًا " . وَيَكُون مَنْصُوبًا ب " اِجْعَلْ " عَلَى التَّقْدِيم وَالتَّأْخِير , وَالتَّقْدِير : وَاجْعَلْ لِي هَارُون أَخِي وَزِيرًا . وَكَانَ هَارُون أَكْبَر مِنْ مُوسَى بِسَنَةٍ , وَقِيلَ : بِثَلَاثٍ .</p></td></tr></table>
