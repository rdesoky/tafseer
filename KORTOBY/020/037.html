<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ مَنَنَّا عَلَيْكَ مَرَّةً أُخْرَى</font></td></tr><tr><td><p>أَيْ قَبْل هَذِهِ , وَهِيَ حِفْظه سُبْحَانه لَهُ مِنْ شَرّ الْأَعْدَاء فِي الِابْتِدَاء ; وَذَلِكَ حِين الذَّبْح . وَاَللَّه أَعْلَم . وَالْمَنّ الْإِحْسَان وَالْإِفْضَال .</p></td></tr></table>
</body>
</html>
