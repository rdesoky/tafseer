  <table  style="width:100%"><tr><td><font color="#0000FF">خَالِدِينَ فِيهِ</font></td></tr><tr><td><p>يُرِيد مُقِيمِينَ فِيهِ ; أَيْ فِي جَزَائِهِ وَجَزَاؤُهُ جَهَنَّم .</p></td></tr><tr><td><font color="#0000FF">وَسَاءَ لَهُمْ يَوْمَ الْقِيَامَةِ حِمْلًا</font></td></tr><tr><td><p>يُرِيد بِئْسَ الْحِمْل حَمَلُوهُ يَوْم الْقِيَامَة . وَقَرَأَ دَاوُد بْن رَفِيع " فَإِنَّهُ يُحَمَّل " .</p></td></tr></table>
