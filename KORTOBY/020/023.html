  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">لِنُرِيَكَ مِنْ آيَاتِنَا الْكُبْرَى</font></td></tr><tr><td><p>يُرِيد الْعُظْمَى . وَكَانَ حَقّه أَنْ يَقُول الْكَبِيرَة وَإِنَّمَا قَالَ " الْكُبْرَى " لِوِفَاقِ رُءُوس الْآي . وَقِيلَ : فِيهِ إِضْمَار ; مَعْنَاهُ لِنُرِيَك مِنْ آيَاتنَا الْآيَة الْكُبْرَى دَلِيله قَوْل اِبْن عَبَّاس يَد مُوسَى أَكْبَر آيَاته .</p></td></tr></table>
