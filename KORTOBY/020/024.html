  <table  style="width:100%"><tr><td><font color="#0000FF">اذْهَبْ إِلَى فِرْعَوْنَ إِنَّهُ طَغَى</font></td></tr><tr><td><p>لَمَّا آنَسَهُ بِالْعَصَا وَالْيَد , وَأَرَاهُ مَا يَدُلّ عَلَى أَنَّهُ رَسُول , أَمَرَهُ بِالذَّهَابِ إِلَى فِرْعَوْن , وَأَنْ يَدْعُوهُ . و " طَغَى " مَعْنَاهُ عَصَى وَتَكَبَّرَ وَكَفَرَ وَتَجَبَّرَ وَجَاوَزَ الْحَدّ .</p></td></tr></table>
