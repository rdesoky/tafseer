  <table  style="width:100%"><tr><td><font color="#0000FF">وَاجْعَلْ لِي وَزِيرًا مِنْ أَهْلِي</font></td></tr><tr><td><p>فَسَأَلَ مُوسَى اللَّه تَعَالَى أَنْ يَجْعَل لَهُ وَزِيرًا , إِلَّا أَنَّهُ لَمْ يُرِدْ أَنْ يَكُون مَقْصُورًا عَلَى الْوَزَارَة حَتَّى لَا يَكُون شَرِيكًا لَهُ فِي النُّبُوَّة , وَلَوْلَا ذَلِكَ لَجَازَ أَنْ يَسْتَوْزِرهُ مِنْ غَيْر مَسْأَلَة .</p></td></tr></table>
