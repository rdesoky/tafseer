<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">كَيْ نُسَبِّحَكَ كَثِيرًا</font></td></tr><tr><td><p>قِيلَ : مَعْنَى " نُسَبِّحك " نُصَلِّي لَك . وَيَحْتَمِل أَنْ يَكُون التَّسْبِيح بِاللِّسَانِ . أَيْ نُنَزِّهك عَمَّا لَا يَلِيق بِجَلَالِك . " وَكَثِيرًا " نَعْت لِمَصْدَرِ مَحْذُوف . وَيَجُوز أَنْ يَكُون نَعْتًا لِوَقْتٍ . وَالْإِدْغَام حَسَن .</p></td></tr></table>
</body>
