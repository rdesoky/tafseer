<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَهَلْ أَتَاكَ حَدِيثُ مُوسَى</font></td></tr><tr><td><p>قَالَ أَهْل الْمَعَانِي هُوَ اِسْتِفْهَام وَإِثْبَات وَإِيجَاب مَعْنَاهُ ; أَلَيْسَ قَدْ أَتَاك ؟ وَقِيلَ : مَعْنَاهُ وَقَدْ أَتَاك ; قَالَهُ اِبْن عَبَّاس . وَقَالَ الْكَلْبِيّ : لَمْ يَكُنْ أَتَاهُ حَدِيثه بَعْد ثُمَّ أَخْبَرَهُ .</p></td></tr></table>
</body>
</html>
