<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّكَ كُنْتَ بِنَا بَصِيرًا</font></td></tr><tr><td><p>قَالَ الْخَطَّابِيّ : الْبَصِير الْمُبْصِر , وَالْبَصِير الْعَالِم بِخَفِيَّاتِ الْأُمُور , فَالْمَعْنَى ; أَيْ عَالِمًا بِنَا , وَمُدْرِكًا لَنَا فِي صِغَرنَا فَأَحْسَنْت إِلَيْنَا , فَأَحْسِنْ إِلَيْنَا كَذَلِكَ يَا رَبّ .</p></td></tr></table>
</body>
