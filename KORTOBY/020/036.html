    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ قَدْ أُوتِيتَ سُؤْلَكَ يَا</font></td></tr><tr><td><p>لَمَّا سَأَلَهُ شَرْح الصَّدْر , وَتَيْسِير الْأَمْر إِلَى مَا ذَكَرَ , أَجَابَ سُؤْله , وَأَتَاهُ طِلْبَته وَمَرْغُوبه . وَالسُّؤْل الطِّلْبَة ; فُعْل بِمَعْنَى مَفْعُول , كَقَوْلِك خُبْز بِمَعْنَى مَخْبُوز وَأُكْل بِمَعْنَى مَأْكُول .</p></td></tr></table>
