  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّمَا إِلَهُكُمُ اللَّهُ الَّذِي لَا إِلَهَ إِلَّا هُوَ وَسِعَ كُلَّ شَيْءٍ عِلْمًا</font></td></tr><tr><td><p>لَا الْعِجْل ; أَيْ وَسِعَ كُلّ شَيْء عِلْمه ; يَفْعَل الْفِعْل عَنْ الْعِلْم ; وَنُصِبَ عَلَى التَّفْسِير .</p><p>وَقَرَأَ مُجَاهِد وَقَتَادَة " وَسِعَ كُلّ شَيْء عِلْمًا " .</p></td></tr></table>
