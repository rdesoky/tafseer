  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ كَانَ عَلَقَةً فَخَلَقَ فَسَوَّى</font></td></tr><tr><td><p>" ثُمَّ كَانَ عَلَقَة " أَيْ دَمًا بَعْدَ النُّطْفَة , أَيْ قَدْ رَتَّبَهُ تَعَالَى بِهَذَا كُلّه عَلَى خِسَّة قَدْره .</p><p>ثُمَّ قَالَ : " فَخَلَقَ " أَيْ فَقَدَّرَ " فَسَوَّى " أَيْ فَسَوَّاهُ تَسْوِيَةً , وَعَدَّلَهُ تَعْدِيلًا , بِجَعْلِ الرُّوح فِيهِ</p></td></tr></table>
