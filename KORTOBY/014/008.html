        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَقَالَ مُوسَى إِنْ تَكْفُرُوا أَنْتُمْ وَمَنْ فِي الْأَرْضِ جَمِيعًا فَإِنَّ اللَّهَ لَغَنِيٌّ حَمِيدٌ</font></td></tr><tr><td><p>أَيْ لَا يَلْحَقهُ بِذَلِكَ نَقْص , بَلْ هُوَ الْغَنِيّ . ( الْحَمِيد ) أَيْ الْمَحْمُود .</p></td></tr></table>
    </body>
