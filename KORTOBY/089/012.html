        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَأَكْثَرُوا فِيهَا الْفَسَادَ</font></td></tr><tr><td><p>أَيْ الْجَوْر وَالْأَذَى . و " الَّذِينَ طَغَوْا " أَحْسَن الْوُجُوه فِيهِ أَنْ يَكُون فِي مَحِلّ النَّصْب عَلَى الذَّمّ . وَيَجُوز أَنْ يَكُون مَرْفُوعًا عَلَى : هُمْ الَّذِينَ طَغَوْا , أَوْ مَجْرُورًا عَلَى وَصْف الْمَذْكُورِينَ : عَاد , وَثَمُود , وَفِرْعَوْن .</p></td></tr></table>
