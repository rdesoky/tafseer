  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّهُمْ كَانُوا قَبْلَ ذَلِكَ مُتْرَفِينَ</font></td></tr><tr><td><p>أَيْ إِنَّمَا اِسْتَحَقُّوا هَذِهِ الْعُقُوبَة لِأَنَّهُمْ كَانُوا فِي الدُّنْيَا مُتَنَعِّمِينَ بِالْحَرَامِ . وَالْمُتْرَف الْمُنَعَّم , عَنْ اِبْن عَبَّاس وَغَيْره . وَقَالَ السُّدِّيّ : " مُتْرَفِينَ " أَيْ مُشْرِكِينَ .</p></td></tr></table>
</body>
