<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">تَنْزِيلٌ مِنْ رَبِّ الْعَالَمِينَ</font></td></tr><tr><td><p>أَيْ مُنَزَّل , كَقَوْلِهِمْ : ضَرْب الْأَمِير وَنَسْج الْيَمَن . وَقِيلَ : " تَنْزِيل " صِفَة لِقَوْلِهِ تَعَالَى : " إِنَّهُ لَقُرْآن كَرِيم " . وَقِيلَ : أَيْ هُوَ تَنْزِيل .</p></td></tr></table>
</body>
</html>
