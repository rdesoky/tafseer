    <table  width=100%><tr><td><font color="#0000FF">لَوْ نَشَاءُ جَعَلْنَاهُ أُجَاجًا</font></td></tr><tr><td><p>أَيْ مِلْحًا شَدِيد الْمُلُوحَة , قَالَهُ اِبْن عَبَّاس . الْحَسَن : مُرًّا قُعَاعًا لَا تَنْتَفِعُونَ بِهِ فِي شُرْب وَلَا زَرْع وَلَا غَيْرهمَا .</p></td></tr><tr><td><font color="#0000FF">فَلَوْلَا تَشْكُرُونَ</font></td></tr><tr><td><p>أَيْ فَهَلَّا تَشْكُرُونَ الَّذِي صَنَعَ ذَلِكَ بِكُمْ .</p></td></tr></table>
