  <table  style="width:100%"><tr><td><font color="#0000FF">لَمَجْمُوعُونَ إِلَى مِيقَاتِ يَوْمٍ مَعْلُومٍ</font></td></tr><tr><td><p>يُرِيد يَوْم الْقِيَامَة . وَمَعْنَى الْكَلَام الْقَسَم وَدُخُول اللَّام فِي قَوْله تَعَالَى : " لَمَجْمُوعُونَ " هُوَ دَلِيل الْقَسَم فِي الْمَعْنَى , أَيْ إِنَّكُمْ لَمَجْمُوعُونَ قَسَمًا حَقًّا خِلَاف قَسَمكُمْ الْبَاطِل</p></td></tr></table>
