    <table  width=100%><tr><td><font color="#0000FF">وَأَصْحَابُ الشِّمَالِ مَا أَصْحَابُ الشِّمَالِ</font></td></tr><tr><td><p>ذَكَرَ مَنَازِل أَهْل النَّار وَسَمَّاهُمْ أَصْحَاب الشِّمَال , لِأَنَّهُمْ يَأْخُذُونَ كُتُبهمْ بِشَمَائِلِهِمْ , ثُمَّ عَظَّمَ ذِكْرهمْ فِي الْبَلَاء وَالْعَذَاب فَقَالَ : " مَا أَصْحَاب الشِّمَال .</p></td></tr></table>
