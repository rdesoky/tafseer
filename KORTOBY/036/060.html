    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَلَمْ أَعْهَدْ إِلَيْكُمْ يَا بَنِي</font></td></tr><tr><td><p>الْعَهْد هُنَا بِمَعْنَى الْوَصِيَّة ; أَيْ أَلَمْ أُوصِكُمْ وَأُبَلِّغْكُمْ عَلَى أَلْسِنَة الرُّسُل .</p></td></tr><tr><td><font color="#0000FF">آدَمَ أَنْ لَا تَعْبُدُوا الشَّيْطَانَ إِنَّهُ لَكُمْ عَدُوٌّ</font></td></tr><tr><td><p>أَيْ لَا تُطِيعُوهُ فِي مَعْصِيَتِي . قَالَ الْكِسَائِيّ : لَا لِلنَّهْيِ .</p></td></tr></table>
