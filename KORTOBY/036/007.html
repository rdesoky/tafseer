  <table  style="width:100%"><tr><td><font color="#0000FF">لَقَدْ حَقَّ الْقَوْلُ عَلَى أَكْثَرِهِمْ</font></td></tr><tr><td><p>أَيْ وَجَبَ الْعَذَاب عَلَى أَكْثَرهمْ</p></td></tr><tr><td><font color="#0000FF">فَهُمْ لَا يُؤْمِنُونَ</font></td></tr><tr><td><p>بِإِنْذَارِك . وَهَذَا فِيمَنْ سَبَقَ فِي عِلْم اللَّه أَنَّهُ يَمُوت عَلَى كُفْرِهِ ثُمَّ بَيَّنَ سَبَب تَرْكهمْ الْإِيمَان فَقَالَ : " إِنَّا جَعَلْنَا فِي أَعْنَاقهمْ أَغْلَالًا "</p></td></tr></table>
