  <table  style="width:100%"><tr><td><font color="#0000FF">وَيَقُولُونَ مَتَى هَذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ</font></td></tr><tr><td><p>لَمَّا قِيلَ لَهُمْ : " اِتَّقُوا مَا بَيْن أَيْدِيكُمْ وَمَا خَلْفكُمْ " قَالُوا : " مَتَى هَذَا الْوَعْد " وَكَانَ هَذَا اِسْتِهْزَاء مِنْهُمْ أَيْضًا أَيْ لَا تَحْقِيق لِهَذَا الْوَعِيد .</p></td></tr></table>
