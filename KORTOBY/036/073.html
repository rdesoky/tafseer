<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَهُمْ فِيهَا مَنَافِعُ</font></td></tr><tr><td><p>مِنْ أَصْوَافهَا وَأَوْبَارهَا وَأَشْعَارهَا وَشُحُومهَا وَلُحُومهَا وَغَيْر ذَلِكَ .</p></td></tr><tr><td><font color="#0000FF">وَمَشَارِبُ</font></td></tr><tr><td><p>يَعْنِي أَلْبَانهَا ; وَلَمْ يَنْصَرِفَا لِأَنَّهُمَا مِنْ الْجُمُوع الَّتِي لَا نَظِير لَهَا فِي الْوَاحِد .</p></td></tr><tr><td><font color="#0000FF">أَفَلَا يَشْكُرُونَ</font></td></tr><tr><td><p>اللَّه عَلَى نِعَمه .</p></td></tr></table>
</body>
</html>
