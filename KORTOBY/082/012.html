    <table  width=100%><tr><td><font color="#0000FF">يَعْلَمُونَ مَا تَفْعَلُونَ</font></td></tr><tr><td><p>وَعَنْ الْحَسَن : يَعْلَمُونَ لَا يَخْفَى عَلَيْهِمْ شَيْء مِنْ أَعْمَالكُمْ . وَقِيلَ : يَعْلَمُونَ مَا ظَهَرَ مِنْكُمْ دُون مَا حَدَّثْتُمْ بِهِ أَنْفُسكُمْ . وَاَللَّه أَعْلَم .</p></td></tr></table>
