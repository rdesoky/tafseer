<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَنْ يُؤَخِّرَ اللَّهُ نَفْسًا إِذَا جَاءَ أَجَلُهَا وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</font></td></tr><tr><td><p>مِنْ خَيْر وَشَرّ . وَقِرَاءَة الْعَامَّة بِالتَّاءِ عَلَى الْخِطَاب . وَقَرَأَ أَبُو بَكْر عَنْ عَاصِم وَالسُّلَمِيّ بِالْيَاءِ ; عَلَى</p></td></tr></table>
</body>
</html>
