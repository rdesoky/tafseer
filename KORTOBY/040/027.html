    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَقَالَ مُوسَى إِنِّي عُذْتُ بِرَبِّي وَرَبِّكُمْ</font></td></tr><tr><td><p>لَمَّا هَدَّدَهُ فِرْعَوْن بِالْقَتْلِ اِسْتَعَاذَ مُوسَى بِاَللَّهِ</p></td></tr><tr><td><font color="#0000FF">مِنْ كُلِّ مُتَكَبِّرٍ لَا يُؤْمِنُ بِيَوْمِ الْحِسَابِ</font></td></tr><tr><td><p>أَيْ مُتَعَظِّم عَنْ الْإِيمَان بِاَللَّهِ , وَصِفَتُهُ أَنَّهُ " لَا يُؤْمِن بِيَوْمِ الْحِسَاب " .</p></td></tr></table>
