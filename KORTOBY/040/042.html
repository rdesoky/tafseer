<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">تَدْعُونَنِي لِأَكْفُرَ بِاللَّهِ وَأُشْرِكَ بِهِ مَا لَيْسَ لِي بِهِ عِلْمٌ</font></td></tr><tr><td><p>وَهُوَ فِرْعَوْن</p></td></tr><tr><td><font color="#0000FF">وَأَنَا أَدْعُوكُمْ إِلَى الْعَزِيزِ</font></td></tr><tr><td><p>الْمَنِيع الَّذِي لَا مِثْل لَهُ .</p></td></tr><tr><td><font color="#0000FF">الْغَفَّارِ</font></td></tr><tr><td><p>السَّتَّار لِذُنُوبِ خَلْقه .</p></td></tr></table>
</body>
</html>
