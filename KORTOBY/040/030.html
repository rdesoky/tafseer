  <table  style="width:100%"><tr><td><font color="#0000FF">وَقَالَ الَّذِي آمَنَ يَا</font></td></tr><tr><td><p>زَادَهُمْ فِي الْوَعْظ</p></td></tr><tr><td><font color="#0000FF">قَوْمِ إِنِّي أَخَافُ عَلَيْكُمْ مِثْلَ يَوْمِ</font></td></tr><tr><td><p>يَعْنِي أَيَّام الْعَذَاب الَّتِي عُذِّبَ فِيهَا الْمُتَحَزِّبُونَ عَلَى الْأَنْبِيَاء الْمَذْكُورِينَ فِيمَا بَعْد .</p></td></tr></table>
