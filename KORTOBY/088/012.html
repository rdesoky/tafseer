    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فِيهَا عَيْنٌ جَارِيَةٌ</font></td></tr><tr><td><p>أَيْ بِمَاءٍ مُنْدَفِق , وَأَنْوَاع الْأَشْرِبَة اللَّذِيذَة عَلَى وَجْه الْأَرْض مِنْ غَيْر أُخْدُود . وَقَدْ تَقَدَّمَ فِي سُورَة " الْإِنْسَان " أَنَّ فِيهَا عُيُونًا . فَ " عَيْن " : بِمَعْنَى عُيُون . وَاَللَّه أَعْلَم .</p></td></tr></table>
