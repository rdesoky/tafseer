    <table  width=100%><tr><td><font color="#0000FF">وَأَكْوَابٌ مَوْضُوعَةٌ</font></td></tr><tr><td><p>أَيْ أَبَارِيق وَأَوَان . وَالْإِبْرِيق : هُوَ مَا لَهُ عُرْوَة وَخُرْطُوم . وَالْكُوب : إِنَاء لَيْسَ لَهُ عُرْوَة وَلَا خُرْطُوم . وَقَدْ تَقَدَّمَ هَذَا فِي سُورَة " الزُّخْرُف " وَغَيْرهَا .</p></td></tr></table>
