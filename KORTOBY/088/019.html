    <table  width=100%><tr><td><font color="#0000FF">وَإِلَى الْجِبَالِ كَيْفَ نُصِبَتْ</font></td></tr><tr><td><p>أَيْ كَيْف نُصِبَتْ عَلَى الْأَرْض , بِحَيْثُ لَا تَزُول وَذَلِكَ أَنَّ الْأَرْض لَمَّا دُحِيَتْ مَادَتْ , فَأَرْسَاهَا بِالْجِبَالِ . كَمَا قَالَ : " وَجَعَلْنَا فِي الْأَرْض رَوَاسِيَ أَنْ تَمِيدَ بِهِمْ " [ الْأَنْبِيَاء : 31 ] .</p></td></tr></table>
