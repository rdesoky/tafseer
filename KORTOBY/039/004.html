        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">لَوْ أَرَادَ اللَّهُ أَنْ يَتَّخِذَ وَلَدًا لَاصْطَفَى مِمَّا يَخْلُقُ مَا يَشَاءُ</font></td></tr><tr><td><p>أَيْ لَوْ أَرَادَ أَنْ يُسَمِّي أَحَدًا مِنْ خَلْقه بِهَذَا مَا جَعَلَهُ عَزَّ وَجَلَّ إِلَيْهِمْ .</p></td></tr><tr><td><font color="#0000FF">سُبْحَانَهُ هُوَ اللَّهُ الْوَاحِدُ الْقَهَّارُ</font></td></tr><tr><td><p>أَيْ تَنْزِيهًا لَهُ عَنْ الْوَلَد</p></td></tr></table>
