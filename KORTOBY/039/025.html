  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ</font></td></tr><tr><td><p>أَيْ كَذَّبَ قَبْلهمْ أَقْوَام كَانُوا أَشَدّ مِنْ هَؤُلَاءِ بَطْشًا وَأَكْثَر أَمْوَالًا وَأَوْلَادًا وَأَوْسَعَ عَيْشًا , فَأَهْلَكْتهمْ كَثَمُودَ وَعَادٍ .</p></td></tr><tr><td><font color="#0000FF">فَأَتَاهُمُ الْعَذَابُ مِنْ حَيْثُ لَا يَشْعُرُونَ</font></td></tr><tr><td><p>أَيْ مِنْ حَيْثُ ظَنُّوا أَنَّهُمْ فِي أَمَان</p></td></tr></table>
</body>
