    <table  width=100%><tr><td><font color="#0000FF">لَهُمْ مَا يَشَاءُونَ عِنْدَ رَبِّهِمْ</font></td></tr><tr><td><p>أَيْ مِنْ النَّعِيم فِي الْجَنَّة , كَمَا يُقَال : لَك إِكْرَامٌ عِنْدِي ; أَيْ يَنَالُك مِنِّي ذَلِكَ .</p></td></tr><tr><td><font color="#0000FF">ذَلِكَ جَزَاءُ الْمُحْسِنِينَ</font></td></tr><tr><td><p>الثَّنَاء فِي الدُّنْيَا وَالثَّوَاب فِي الْآخِرَة .</p></td></tr></table>
