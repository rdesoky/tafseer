  <table  style="width:100%"><tr><td><font color="#0000FF">لِيُحِقَّ الْحَقَّ</font></td></tr><tr><td><p>أَيْ يُظْهِر دِين الْإِسْلَام وَيُعِزّهُ .</p></td></tr><tr><td><font color="#0000FF">وَيُبْطِلَ الْبَاطِلَ وَلَوْ كَرِهَ الْمُجْرِمُونَ</font></td></tr><tr><td><p>أَيْ الْكُفْر . وَإِبْطَاله إِعْدَامه ; كَمَا أَنَّ إِحْقَاقَ الْحَقّ إِظْهَاره " بَلْ نَقْذِف بِالْحَقِّ عَلَى الْبَاطِل فَيَدْمَغهُ فَإِذَا هُوَ زَاهِق " [ الْأَنْبِيَاء : 18 ] .</p></td></tr></table>
