    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا النَّصْرُ إِلَّا مِنْ عِنْدِ اللَّهِ</font></td></tr><tr><td><p>نَبَّهَ عَلَى أَنَّ النَّصْرَ مِنْ عِنْده جَلَّ وَعَزَّ لَا مِنْ الْمَلَائِكَة ; أَيْ لَوْلَا نَصْره لَمَا اِنْتَفَعَ بِكَثْرَةِ الْعَدَد بِالْمَلَائِكَةِ . وَالنَّصْر مِنْ عِنْد اللَّه يَكُون بِالسَّيْفِ وَيَكُون بِالْحُجَّةِ .</p></td></tr></table>
