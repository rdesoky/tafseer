<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أَوْ يَنْفَعُونَكُمْ أَوْ يَضُرُّونَ</font></td></tr><tr><td><p>أَيْ هَلْ تَنْفَعكُمْ هَذِهِ الْأَصْنَام وَتَرْزُقكُمْ , أَوْ تَمْلِك لَكُمْ خَيْرًا أَوْ ضَرًّا إِنْ عَصَيْتُمْ ؟ ! وَهَذَا اِسْتِفْهَام لِتَقْرِيرِ الْحُجَّة ; فَإِذَا لَمْ يَنْفَعُوكُمْ وَلَمْ يَضُرُّوا فَمَا مَعْنَى عِبَادَتكُمْ لَهَا .</p></td></tr></table>
</body>
</html>
