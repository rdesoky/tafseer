<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ أَلَمْ نُرَبِّكَ فِينَا وَلِيدًا</font></td></tr><tr><td><p>عَلَى جِهَة الْمَنّ عَلَيْهِ وَالِاحْتِقَار . أَيْ رَبَّيْنَاك صَغِيرًا وَلَمْ نَقْتُلك فِي جُمْلَة مَنْ قَتَلْنَا</p></td></tr><tr><td><font color="#0000FF">وَلَبِثْتَ فِينَا مِنْ عُمُرِكَ سِنِينَ</font></td></tr><tr><td><p>فَمَتَى كَانَ هَذَا الَّذِي تَدَّعِيه . ثُمَّ قَرَّرَهُ بِقَتْلِ الْقِبْطِيّ</p></td></tr></table>
</body>
