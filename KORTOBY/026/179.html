  <table  style="width:100%"><tr><td><font color="#0000FF">فَاتَّقُوا اللَّهَ وَأَطِيعُونِ</font></td></tr><tr><td><p>وَإِنَّمَا كَانَ جَوَاب هَؤُلَاءِ الرُّسُل وَاحِدًا عَلَى صِيغَة وَاحِدَة ; لِأَنَّهُمْ مُتَّفِقُونَ عَلَى الْأَمْر بِالتَّقْوَى , وَالطَّاعَة وَالْإِخْلَاص فِي الْعِبَادَة , وَالِامْتِنَاع مِنْ أَخْذ الْأَجْر عَلَى تَبْلِيغ الرِّسَالَة .</p></td></tr></table>
