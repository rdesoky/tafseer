    <table  width=100%><tr><td><font color="#0000FF">فَقَدْ كَذَّبُوا</font></td></tr><tr><td><p>أَيْ أَعْرَضُوا وَمَنْ أَعْرَضَ عَنْ شَيْء وَلَمْ يَقْبَلهُ فَهُوَ تَكْذِيب لَهُ .</p></td></tr><tr><td><font color="#0000FF">فَسَيَأْتِيهِمْ أَنْبَاءُ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ</font></td></tr><tr><td><p>وَعِيد لَهُمْ ; أَيْ فَسَوْفَ يَأْتِيهِمْ عَاقِبَة مَا كَذَّبُوا وَاَلَّذِي اِسْتَهْزَءُوا بِهِ .</p></td></tr></table>
