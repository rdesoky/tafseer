    <table  width=100%><tr><td><font color="#0000FF">إِنْ أَنَا إِلَّا نَذِيرٌ مُبِينٌ</font></td></tr><tr><td><p>يَعْنِي : إِنَّ اللَّه مَا أَرْسَلَنِي أَخُصّ ذَوِي الْغِنَى دُون الْفُقَرَاء , إِنَّمَا أَنَا رَسُول أُبَلِّغكُمْ مَا أُرْسِلْت بِهِ , فَمَنْ أَطَاعَنِي فَذَلِكَ السَّعِيد عِنْد اللَّه وَإِنْ كَانَ فَقِيرًا .</p></td></tr></table>
