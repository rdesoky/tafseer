  <table  style="width:100%"><tr><td><font color="#0000FF">وَاغْفِرْ لِأَبِي</font></td></tr><tr><td><p>كَانَ أَبُوهُ وَعَدَهُ فِي الظَّاهِر أَنْ يُؤْمِن بِهِ فَاسْتَغْفَرَ لَهُ لِهَذَا , فَلَمَّا بَانَ أَنَّهُ لَا يَفِي بِمَا قَالَ تَبَرَّأَ مِنْهُ . وَقَدْ تَقَدَّمَ هَذَا الْمَعْنَى .</p></td></tr><tr><td><font color="#0000FF">إِنَّهُ كَانَ مِنَ الضَّالِّينَ</font></td></tr><tr><td><p>أَيْ الْمُشْرِكِينَ . " وَكَانَ " زَائِدَة .</p></td></tr></table>
