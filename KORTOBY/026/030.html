  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ أَوَلَوْ جِئْتُكَ بِشَيْءٍ مُبِينٍ</font></td></tr><tr><td><p>فَيَتَّضِح لَك بِهِ صِدْقِي , فَلَمَّا سَمِعَ فِرْعَوْن ذَلِكَ طَمِعَ فِي أَنْ يَجِد أَثْنَاءَهُ مَوْضِع مُعَارَضَة " فَقَالَ " لَهُ " فَأْتِ بِهِ إِنْ كُنْت مِنْ الصَّادِقِينَ "</p></td></tr></table>
</body>
