  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا أَنْتَ إِلَّا بَشَرٌ مِثْلُنَا وَإِنْ نَظُنُّكَ لَمِنَ الْكَاذِبِينَ</font></td></tr><tr><td><p>أَيْ مَا نَظُنّك إِلَّا مِنْ الْكَاذِبِينَ فِي أَنَّك رَسُول اللَّه تَعَالَى .</p></td></tr></table>
