  <table  style="width:100%"><tr><td><font color="#0000FF">أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ</font></td></tr><tr><td><p>قَالَ مُقَاتِل : قَالَ الْمُشْرِكُونَ لِلنَّبِيِّ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ يَا مُحَمَّد إِلَى مَتَى تَعِدنَا بِالْعَذَابِ وَلَا تَأْتِي بِهِ ! فَنَزَلَتْ : " أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ " .</p></td></tr></table>
