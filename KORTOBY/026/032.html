  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَأَلْقَى عَصَاهُ فَإِذَا هِيَ ثُعْبَانٌ مُبِينٌ</font></td></tr><tr><td><p>مِنْ يَده فَكَانَ مَا أَخْبَرَ اللَّه مِنْ قِصَّته . وَقَدْ تَقَدَّمَ بَيَان ذَلِكَ وَشَرْحه فِي " الْأَعْرَاف " إِلَى آخِر الْقِصَّة .</p></td></tr></table>
