  <table  style="width:100%"><tr><td><font color="#0000FF">تِلْكَ آيَاتُ الْكِتَابِ الْمُبِينِ</font></td></tr><tr><td><p>رُفِعَ عَلَى إِضْمَار مُبْتَدَإٍ أَيْ هَذِهِ " تِلْكَ آيَات الْكِتَاب الْمُبِين " الَّتِي كُنْتُمْ وُعِدْتُمْ بِهَا ; لِأَنَّهُمْ قَدْ وُعِدُوا فِي التَّوْرَاة وَالْإِنْجِيل بِإِنْزَالِ الْقُرْآن . وَقِيلَ : " تِلْكَ " بِمَعْنَى هَذِهِ .</p></td></tr></table>
