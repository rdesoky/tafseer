  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا نَحْنُ بِمُعَذَّبِينَ</font></td></tr><tr><td><p>عَلَى مَا نَفْعَل . وَقِيلَ : الْمَعْنَى خَلْق أَجْسَام الْأَوَّلِينَ ; أَيْ مَا خَلْقنَا إِلَّا كَخَلْقِ الْأَوَّلِينَ الَّذِينَ خُلِقُوا قَبْلنَا وَمَاتُوا , وَلَمْ يَنْزِل بِهِمْ شَيْء مِمَّا تُحَذِّرنَا بِهِ مِنْ الْعَذَاب .</p></td></tr></table>
