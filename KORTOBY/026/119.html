<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَأَنْجَيْنَاهُ وَمَنْ مَعَهُ فِي الْفُلْكِ الْمَشْحُونِ</font></td></tr><tr><td><p>يُرِيد السَّفِينَة وَقَدْ مَضَى ذِكْرهَا . وَالْمَشْحُون الْمَمْلُوء , وَالشَّحْن مَلْء السَّفِينَة بِالنَّاسِ وَالدَّوَابّ وَغَيْرهمْ . وَلَمْ يُؤَنَّث الْفُلْك هَاهُنَا ; لِأَنَّ الْفُلْك هَاهُنَا وَاحِد لَا جَمْع</p></td></tr></table>
</body>
</html>
