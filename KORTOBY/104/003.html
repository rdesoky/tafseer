    <table  width=100%><tr><td><font color="#0000FF">يَحْسَبُ</font></td></tr><tr><td><p>أَيْ يَظُنّ</p></td></tr><tr><td><font color="#0000FF">أَنَّ مَالَهُ أَخْلَدَهُ</font></td></tr><tr><td><p>أَيْ يُبْقِيه حَيًّا لَا يَمُوت ; قَالَهُ السُّدِّيّ . وَقَالَ عِكْرِمَة : أَيْ يَزِيد فِي عُمْره . وَقِيلَ : أَحْيَاهُ فِيمَا مَضَى , وَهُوَ مَاضٍ بِمَعْنَى الْمُسْتَقْبَل . يُقَال : هَلَكَ وَاَللَّه فُلَان وَدَخَلَ النَّار ; أَيْ يَدْخُل .</p></td></tr></table>
