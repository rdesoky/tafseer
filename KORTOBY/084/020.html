    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَمَا لَهُمْ لَا يُؤْمِنُونَ</font></td></tr><tr><td><p>يَعْنِي أَيّ شَيْء يَمْنَعهُمْ مِنْ الْإِيمَان بَعْدَمَا وَضَحَتْ لَهُمْ الْآيَات وَقَامَتْ الدَّلَالَات . وَهَذَا اِسْتِفْهَام إِنْكَار . وَقِيلَ : تَعَجُّب أَيْ اِعْجَبُوا مِنْهُمْ فِي تَرْك الْإِيمَان مَعَ هَذِهِ الْآيَات .</p></td></tr></table>
