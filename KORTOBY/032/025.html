  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ رَبَّكَ هُوَ يَفْصِلُ بَيْنَهُمْ يَوْمَ الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ</font></td></tr><tr><td><p>أَيْ يَقْضِي وَيَحْكُم بَيْن الْمُؤْمِنِينَ وَالْكُفَّار , فَيُجَازِي كُلًّا بِمَا يَسْتَحِقّ . وَقِيلَ : يَقْضِي بَيْن الْأَنْبِيَاء وَبَيْن قَوْمهمْ ; حَكَاهُ النَّقَّاش .</p></td></tr></table>
