<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ جَعَلَ نَسْلَهُ مِنْ سُلَالَةٍ مِنْ مَاءٍ مَهِينٍ</font></td></tr><tr><td><p>تَقَدَّمَ فِي " الْمُؤْمِنُونَ " وَغَيْرهَا . قَالَ الزَّجَّاج : " مِنْ مَاء مَهِين " ضَعِيف . وَقَالَ غَيْره : " مَهِين " لَا خَطَر لَهُ عِنْد النَّاس .</p></td></tr></table>
</body>
</html>
