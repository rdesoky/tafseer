        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَأَمَّا الَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ</font></td></tr><tr><td><p>أَيْ شَكّ وَرَيْب وَنِفَاق . وَقَدْ تَقَدَّمَ .</p></td></tr><tr><td><font color="#0000FF">فَزَادَتْهُمْ رِجْسًا إِلَى رِجْسِهِمْ وَمَاتُوا وَهُمْ كَافِرُونَ</font></td></tr><tr><td><p>أَيْ شَكًّا إِلَى شَكّهمْ وَكُفْرًا إِلَى كُفْرهمْ . وَقَالَ مُقَاتِل : إِثْمًا إِلَى إِثْمهمْ ; وَالْمَعْنَى مُتَقَارِب</p></td></tr></table>
