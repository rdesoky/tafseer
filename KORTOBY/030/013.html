  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَمْ يَكُنْ لَهُمْ مِنْ شُرَكَائِهِمْ شُفَعَاءُ</font></td></tr><tr><td><p>أَيْ شُرَكَائِهِمْ الَّذِينَ عَبَدُوهُمْ مِنْ دُون اللَّه</p></td></tr><tr><td><font color="#0000FF">وَكَانُوا بِشُرَكَائِهِمْ كَافِرِينَ</font></td></tr><tr><td><p>قَالُوا لَيْسُوا بِآلِهَةٍ فَتَبَرَّءُوا مِنْهَا وَتَبَرَّأَتْ مِنْهُمْ ; حَسْبَمَا تَقَدَّمَ فِي غَيْر مَوْضِع .</p></td></tr></table>
