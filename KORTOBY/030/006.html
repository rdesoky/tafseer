    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَعْدَ اللَّهِ لَا يُخْلِفُ اللَّهُ وَعْدَهُ</font></td></tr><tr><td><p>لِأَنَّ كَلَامه صِدْق . وَانْتَصَبَ " وَعْد اللَّه " عَلَى الْمَصْدَر ; أَيْ وَعَدَ ذَلِكَ وَعْدًا .</p></td></tr><tr><td><font color="#0000FF">وَلَكِنَّ أَكْثَرَ النَّاسِ لَا يَعْلَمُونَ</font></td></tr><tr><td><p>وَهُمْ الْكُفَّار وَهُمْ أَكْثَر . وَقِيلَ : الْمُرَاد مُشْرِكُو مَكَّة .</p></td></tr></table>
