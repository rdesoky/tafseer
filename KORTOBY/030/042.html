    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قُلْ سِيرُوا فِي الْأَرْضِ فَانْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الَّذِينَ مِنْ قَبْلُ</font></td></tr><tr><td><p>أَيْ قُلْ لَهُمْ يَا مُحَمَّد سِيرُوا فِي الْأَرْض لِيَعْتَبِرُوا بِمَنْ قَبْلهمْ , وَيَنْظُرُوا كَيْف كَانَ عَاقِبَة مَنْ كَذَّبَ الرُّسُل</p></td></tr><tr><td><font color="#0000FF">كَانَ أَكْثَرُهُمْ مُشْرِكِينَ</font></td></tr><tr><td><p>أَيْ كَافِرِينَ فَأُهْلِكُوا .</p></td></tr></table>
