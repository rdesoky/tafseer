  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">يَلْبَسُونَ مِنْ سُنْدُسٍ وَإِسْتَبْرَقٍ مُتَقَابِلِينَ</font></td></tr><tr><td><p>لَا يَرَى بَعْضهمْ قَفَا بَعْض , مُتَوَاجِهِينَ يَدُور بِهِمْ مَجْلِسهمْ حَيْثُ دَارُوا . وَالسُّنْدُس : مَا رَقَّ مِنْ الدِّيبَاج . وَالْإِسْتَبْرَق : مَا غَلُظَ مِنْهُ . وَقَدْ مَضَى فِي " الْكَهْف " .</p></td></tr></table>
