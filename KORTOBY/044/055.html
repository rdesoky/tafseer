  <table  style="width:100%"><tr><td><font color="#0000FF">يَدْعُونَ فِيهَا بِكُلِّ فَاكِهَةٍ آمِنِينَ</font></td></tr><tr><td><p>قَالَ قَتَادَة : " آمِنِينَ " مِنْ الْمَوْت وَالْوَصَب وَالشَّيْطَان . وَقِيلَ : آمِنِينَ مِنْ اِنْقِطَاع مَا هُمْ فِيهِ مِنْ النَّعِيم , أَوْ مِنْ أَنْ يَنَالهُمْ مِنْ أَكْلهَا أَذًى أَوْ مَكْرُوه .</p></td></tr></table>
