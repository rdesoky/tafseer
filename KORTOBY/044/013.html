    <table  width=100%><tr><td><font color="#0000FF">أَنَّى لَهُمُ الذِّكْرَى</font></td></tr><tr><td><p>أَيْ مِنْ أَيْنَ يَكُون لَهُمْ التَّذَكُّر وَالِاتِّعَاظ عِنْد حُلُول الْعَذَاب .</p></td></tr><tr><td><font color="#0000FF">وَقَدْ جَاءَهُمْ رَسُولٌ مُبِينٌ</font></td></tr><tr><td><p>يُبَيِّن لَهُمْ الْحَقّ , وَالذِّكْرَى وَالذِّكْر وَاحِد ; قَالَهُ الْبُخَارِيّ .</p></td></tr></table>
