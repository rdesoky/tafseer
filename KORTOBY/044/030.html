<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ نَجَّيْنَا بَنِي إِسْرَائِيلَ مِنَ الْعَذَابِ الْمُهِينِ</font></td></tr><tr><td><p>يَعْنِي مَا كَانَتْ الْقِبْط تَفْعَل بِهِمْ بِأَمْرِ فِرْعَوْن , مِنْ قَتْل الْأَبْنَاء وَاسْتِخْدَام النِّسَاء , وَاسْتِعْبَادهمْ إِيَّاهُمْ وَتَكَلُّفهمْ الْأَعْمَال الشَّاقَّة .</p></td></tr></table>
</body>
</html>
