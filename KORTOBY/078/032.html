        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">حَدَائِقَ وَأَعْنَابًا</font></td></tr><tr><td><p>هَذَا تَفْسِير الْفَوْز . وَقِيلَ : " إِنَّ لِلْمُتَّقِينَ مَفَازًا " إِنَّ لِلْمُتَّقِينَ حَدَائِق ; جَمْع حَدِيقَة , وَهِيَ الْبُسْتَان الْمَحُوط عَلَيْهِ ; يُقَال أَحْدَقَ بِهِ : أَيْ أَحَاطَ . وَالْأَعْنَاب : جَمَعَ عِنَب , أَيْ كَرُومِ أَعْنَاب , فَحُذِفَ .</p></td></tr></table>
