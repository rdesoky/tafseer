  <table  style="width:100%"><tr><td><font color="#0000FF">وَسُيِّرَتِ الْجِبَالُ فَكَانَتْ سَرَابًا</font></td></tr><tr><td><p>أَيْ لَا شَيْء كَمَا أَنَّ السَّرَاب كَذَلِكَ : يَظُنُّهُ الرَّائِي مَاء وَلَيْسَ بِمَاءٍ . وَقِيلَ : " سُيِّرَتْ " نُسِفَتْ مِنْ أُصُولهَا . وَقِيلَ : أُزِيلَتْ عَنْ مَوَاضِعِهَا .</p></td></tr></table>
