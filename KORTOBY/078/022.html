<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">لِلطَّاغِينَ مَآبًا</font></td></tr><tr><td><p>بَدَل مِنْ قَوْله : " مِرْصَادًا " وَالْمَآب : الْمَرْجِع , أَيْ مَرْجِعًا يَرْجِعُونَ إِلَيْهَا ; يُقَال : آبَ يَئُوب أَوْبَة : إِذَا رَجَعَ . وَقَالَ قَتَادَة : مَأْوَى وَمَنْزِلًا . وَالْمُرَاد بِالطَّاغِينَ مَنْ طَغَى فِي دِينه بِالْكُفْرِ , أَوْ فِي دُنْيَاهُ بِالظُّلْمِ .</p></td></tr></table>
</body>
</html>
