  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ لِلْمُتَّقِينَ مَفَازًا</font></td></tr><tr><td><p>ذَكَرَ جَزَاء مَنْ اِتَّقَى مُخَالَفَة أَمْر اللَّه " مَفَازًا " مَوْضِع فَوْز وَنَجَاة وَخَلَاص مِمَّا فِيهِ أَهْل النَّار . وَلِذَلِكَ قِيلَ لِلْفَلَاةِ إِذَا قَلَّ مَاؤُهَا : مَفَازَة , تَفَاؤُلًا بِالْخَلَاصِ مِنْهَا .</p></td></tr></table>
