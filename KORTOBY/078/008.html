<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَخَلَقْنَاكُمْ أَزْوَاجًا</font></td></tr><tr><td><p>أَيْ أَصْنَافًا : ذَكَرًا وَأُنْثَى . وَقِيلَ : أَلْوَانًا . وَقِيلَ : يَدْخُل فِي هَذَا كُلّ زَوْج مِنْ قَبِيح وَحَسَن , وَطَوِيل وَقَصِير ; لِتَخْتَلِف الْأَحْوَال فَيَقَع الِاعْتِبَار , فَيَشْكُر الْفَاضِل وَيَصْبِر الْمَفْضُول .</p></td></tr></table>
</body>
