    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَاللَّيْلِ إِذَا يَغْشَاهَا</font></td></tr><tr><td><p>أَيْ يَغْشَى الشَّمْس , فَيَذْهَب بِضَوْئِهَا عِنْد سُقُوطهَا قَالَهُ مُجَاهِد وَغَيْره . وَقِيلَ : يَغْشَى الدُّنْيَا بِالظُّلْمِ , فَتُظْلِم الْآفَاق . فَالْكِنَايَة تَرْجِع إِلَى غَيْر مَذْكُور .</p></td></tr></table>
