<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">تَنْزِيلٌ</font></td></tr><tr><td><p>أَيْ هُوَ تَنْزِيل .</p></td></tr><tr><td><font color="#0000FF">مِنْ رَبِّ الْعَالَمِينَ</font></td></tr><tr><td><p>وَهُوَ عَطْف عَلَى قَوْله : " إِنَّهُ لَقَوْل رَسُول كَرِيم " [ الْحَاقَّة : 40 ] , أَيْ إِنَّهُ لَقَوْل رَسُول كَرِيم , وَهُوَ تَنْزِيل مِنْ رَبّ الْعَالَمِينَ .</p></td></tr></table>
</body>
