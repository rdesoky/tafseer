  <table  style="width:100%"><tr><td><font color="#0000FF">قَالُوا سُبْحَانَ رَبِّنَا</font></td></tr><tr><td><p>اِعْتَرَفُوا بِالْمَعْصِيَةِ وَنَزَّهُوا اللَّه عَنْ أَنْ يَكُونَ ظَالِمًا فِيمَا فَعَلَ . قَالَ اِبْن عَبَّاس فِي قَوْلهمْ : " سُبْحَانَ رَبّنَا " أَيْ نَسْتَغْفِر اللَّهَ مِنْ ذَنْبنَا .</p></td></tr><tr><td><font color="#0000FF">إِنَّا كُنَّا ظَالِمِينَ</font></td></tr><tr><td><p>لِأَنْفُسِنَا فِي مَنْعنَا الْمَسَاكِين .</p></td></tr></table>
