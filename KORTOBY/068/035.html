  <table  style="width:100%"><tr><td><font color="#0000FF">أَفَنَجْعَلُ الْمُسْلِمِينَ كَالْمُجْرِمِينَ</font></td></tr><tr><td><p>أَيْ كَالْكَفَّارِ . وَقَالَ اِبْن عَبَّاس وَغَيْره : قَالَتْ كُفَّار مَكَّة : إِنَّا نُعْطَى فِي الْآخِرَة خَيْرًا مِمَّا تُعْطَوْنَ ; فَنَزَلَتْ " أَفَنَجْعَل الْمُسْلِمِينَ كَالْمُجْرِمِينَ " .</p></td></tr></table>
