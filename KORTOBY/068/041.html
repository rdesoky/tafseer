    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَمْ لَهُمْ شُرَكَاءُ</font></td></tr><tr><td><p>أَيْ أَلَهُمْ وَالْمِيم صِلَة . " شُرَكَاء " أَيْ شُهَدَاء .</p></td></tr><tr><td><font color="#0000FF">فَلْيَأْتُوا بِشُرَكَائِهِمْ</font></td></tr><tr><td><p>يَشْهَدُونَ عَلَى مَا زَعَمُوا .</p></td></tr><tr><td><font color="#0000FF">إِنْ كَانُوا صَادِقِينَ</font></td></tr><tr><td><p>فِي دَعْوَاهُمْ . وَقِيلَ : أَيْ فَلْيَأْتُوا بِشُرَكَائِهِمْ إِنْ أَمْكَنَهُمْ ; فَهُوَ أَمْر مَعْنَاهُ التَّعْجِيز .</p></td></tr></table>
