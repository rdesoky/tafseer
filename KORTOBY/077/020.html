    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَلَمْ نَخْلُقْكُمْ مِنْ مَاءٍ مَهِينٍ</font></td></tr><tr><td><p>أَيْ ضَعِيف حَقِير وَهُوَ النُّطْفَة قَالَ الزَّجَّاج : " مِنْ مَاء مَهِين " ضَعِيف . وَقَالَ غَيْره : " مَهِين " لَا خَطَر لَهُ عِنْد النَّاس . وَهَذِهِ الْآيَة أَصْل لِمَنْ قَالَ : إِنَّ خَلْق الْجَنِين إِنَّمَا هُوَ مِنْ مَاء الرَّجُل وَحْده .</p></td></tr></table>
