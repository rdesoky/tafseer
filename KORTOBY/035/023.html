  <table  style="width:100%"><tr><td><font color="#0000FF">إِنْ أَنْتَ إِلَّا نَذِيرٌ</font></td></tr><tr><td><p>أَيْ رَسُول مُنْذِر ; فَلَيْسَ عَلَيْك إِلَّا التَّبْلِيغ , لَيْسَ لَك مِنْ الْهُدَى شَيْء إِنَّمَا الْهُدَى بِيَدِ اللَّه تَبَارَكَ وَتَعَالَى .</p></td></tr></table>
