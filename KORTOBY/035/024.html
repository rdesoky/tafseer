  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّا أَرْسَلْنَاكَ بِالْحَقِّ بَشِيرًا وَنَذِيرًا</font></td></tr><tr><td><p>أَيْ بَشِيرًا بِالْجَنَّةِ أَهْل طَاعَته , وَنَذِيرًا بِالنَّارِ أَهْل مَعْصِيَته .</p></td></tr><tr><td><font color="#0000FF">وَإِنْ مِنْ أُمَّةٍ إِلَّا خَلَا فِيهَا نَذِيرٌ</font></td></tr><tr><td><p>أَيْ سَلَفَ فِيهَا نَبِيّ . قَالَ اِبْن جُرَيْج : إِلَّا الْعَرَب .</p></td></tr></table>
