  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قُلْ إِنِّي أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ</font></td></tr><tr><td><p>أَيْ بِعِبَادَةِ غَيْره أَنْ يُعَذِّبنِي , وَالْخَوْف تَوَقُّع الْمَكْرُوه . قَالَ اِبْن عَبَّاس : " أَخَاف " هُنَا بِمَعْنَى أَعْلَم .</p></td></tr></table>
</body>
