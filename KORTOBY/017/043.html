  <table  style="width:100%"><tr><td><font color="#0000FF">سُبْحَانَهُ وَتَعَالَى عَمَّا يَقُولُونَ عُلُوًّا كَبِيرًا</font></td></tr><tr><td><p>نَزَّهَ سُبْحَانه نَفْسه وَقَدَّسَهُ وَمَجَّدَهُ عَمَّا لَا يَلِيق بِهِ . وَالتَّسْبِيح : التَّنْزِيه . وَقَدْ تَقَدَّمَ .</p></td></tr></table>
