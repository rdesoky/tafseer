    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَدْرَاكَ مَا الطَّارِقُ</font></td></tr><tr><td><p>تَفْخِيمًا لِشَأْنِ هَذَا الْمُقْسَمِ بِهِ . وَقَالَ سُفْيَان : كُلّ مَا فِي الْقُرْآن " وَمَا أَدْرَاك " ؟ فَقَدْ أَخْبَرَهُ بِهِ . وَكُلّ شَيْء قَالَ فِيهِ " وَمَا يُدْرِيك " : لَمْ يُخْبِرهُ بِهِ .</p></td></tr></table>
