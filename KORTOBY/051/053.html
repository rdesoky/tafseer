  <table  style="width:100%"><tr><td><font color="#0000FF">أَتَوَاصَوْا بِهِ</font></td></tr><tr><td><p>أَيْ أَوْصَى أَوَّلهمْ آخِرهمْ بِالتَّكْذِيبِ . وَتَوَاطَئُوا عَلَيْهِ ; وَالْأَلِف لِلتَّوْبِيخِ وَالتَّعَجُّب .</p></td></tr><tr><td><font color="#0000FF">بَلْ هُمْ قَوْمٌ طَاغُونَ</font></td></tr><tr><td><p>أَيْ لَمْ يُوصِ بَعْضهمْ بَعْضًا بَلْ جَمَعَهُمْ الطُّغْيَان , وَهُوَ مُجَاوَزَة الْحَدّ فِي الْكُفْر .</p></td></tr></table>
</body>
