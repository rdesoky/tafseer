<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَفِي مُوسَى إِذْ أَرْسَلْنَاهُ إِلَى فِرْعَوْنَ بِسُلْطَانٍ مُبِينٍ</font></td></tr><tr><td><p>أَيْ وَتَرَكْنَا أَيْضًا فِي قِصَّة مُوسَى آيَة . وَقَالَ الْفَرَّاء : هُوَ مَعْطُوف عَلَى قَوْله : " وَفِي الْأَرْض آيَات " " وَفِي مُوسَى " .</p></td></tr></table>
</body>
</html>
