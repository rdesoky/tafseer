  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ فَمَا خَطْبُكُمْ أَيُّهَا الْمُرْسَلُونَ</font></td></tr><tr><td><p>لَمَّا تَيَقَّنَ إِبْرَاهِيم عَلَيْهِ السَّلَام أَنَّهُمْ مَلَائِكَة بِإِحْيَاءِ الْعِجْل وَالْبِشَارَة قَالَ لَهُمْ : " فَمَا خَطْبكُمْ " أَيْ مَا شَأْنكُمْ وَقِصَّتكُمْ " أَيّهَا الْمُرْسَلُونَ "</p></td></tr></table>
