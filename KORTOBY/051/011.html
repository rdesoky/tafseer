    <table  width=100%><tr><td><font color="#0000FF">الَّذِينَ هُمْ فِي غَمْرَةٍ سَاهُونَ</font></td></tr><tr><td><p>الْغَمْرَة مَا سَتَرَ الشَّيْء وَغَطَّاهُ . وَمِنْهُ نَهَر غَمْر أَيْ يَغْمُر مَنْ دَخَلَهُ , وَمِنْهُ غَمَرَات الْمَوْت . " سَاهُونَ " أَيْ لَاهُونَ غَافِلُونَ عَنْ أَمْر الْآخِرَة .</p></td></tr></table>
