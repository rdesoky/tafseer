  <table  style="width:100%"><tr><td><font color="#0000FF">قُلْ إِنَّمَا الْعِلْمُ عِنْدَ اللَّهِ</font></td></tr><tr><td><p>أَيْ قُلْ لَهُمْ يَا مُحَمَّد عِلْم وَقْت قِيَام السَّاعَة عِنْد اللَّه فَلَا يَعْلَمهُ غَيْره . نَظِيره : " قُلْ إِنَّمَا عِلْمهَا عِنْد رَبِّي " [ الْأَعْرَاف : 187 ] الْآيَة .</p></td></tr><tr><td><font color="#0000FF">وَإِنَّمَا أَنَا نَذِيرٌ مُبِينٌ</font></td></tr><tr><td><p>أَيْ مُخَوِّف وَمُعَلِّم لَكُمْ .</p></td></tr></table>
