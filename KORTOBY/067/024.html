    <table  width=100%><tr><td><font color="#0000FF">قُلْ هُوَ الَّذِي ذَرَأَكُمْ فِي الْأَرْضِ</font></td></tr><tr><td><p>أَيْ خَلَقَكُمْ فِي الْأَرْض ; قَالَهُ اِبْن عَبَّاس . وَقِيلَ : نَشَرَكُمْ فِيهَا وَفَرَّقَكُمْ عَلَى ظَهْرهَا ; قَالَهُ اِبْن شَجَرَة .</p></td></tr><tr><td><font color="#0000FF">وَإِلَيْهِ تُحْشَرُونَ</font></td></tr><tr><td><p>حَتَّى يُجَازِيَ كُلًّا بِعَمَلِهِ .</p></td></tr></table>
