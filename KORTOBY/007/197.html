  <table  style="width:100%"><tr><td><font color="#0000FF">وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ لَا يَسْتَطِيعُونَ نَصْرَكُمْ وَلَا أَنْفُسَهُمْ يَنْصُرُونَ</font></td></tr><tr><td><p>كَرَّرَهُ لَيُبَيِّنَ أَنَّ مَا يَعْبُدُونَهُ لَا يَنْفَع وَلَا يَضُرّ .</p></td></tr></table>
