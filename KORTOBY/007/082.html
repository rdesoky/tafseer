    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا كَانَ جَوَابَ قَوْمِهِ إِلَّا أَنْ قَالُوا أَخْرِجُوهُمْ مِنْ قَرْيَتِكُمْ</font></td></tr><tr><td><p>أَيْ لُوطًا وَأَتْبَاعه .</p></td></tr><tr><td><font color="#0000FF">إِنَّهُمْ أُنَاسٌ يَتَطَهَّرُونَ</font></td></tr><tr><td><p>عَنْ الْإِتْيَان فِي هَذَا الْمَأْتَى . يُقَال : تَطَهَّرَ الرَّجُل أَيْ تَنَزَّهَ عَنْ الْإِثْم . قَالَ قَتَادَة : عَابُوهُمْ وَاَللَّهِ بِغَيْرِ عَيْب .</p></td></tr></table>
