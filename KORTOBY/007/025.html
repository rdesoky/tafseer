    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ فِيهَا تَحْيَوْنَ وَفِيهَا تَمُوتُونَ وَمِنْهَا تُخْرَجُونَ</font></td></tr><tr><td><p>الضَّمَائِر كُلُّهَا لِلْأَرْضِ . وَلَمْ يَذْكُر الْوَاو فِي " قَالَ " , وَلَوْ ذَكَرَهَا لَجَازَ أَيْضًا . وَهُوَ كَقَوْلِك : قَالَ زَيْد لِعَمْرٍو كَذَا قَالَ لَهُ كَذَا .</p></td></tr></table>
