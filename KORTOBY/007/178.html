    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">مَنْ يَهْدِ اللَّهُ فَهُوَ الْمُهْتَدِي وَمَنْ يُضْلِلْ فَأُولَئِكَ هُمُ الْخَاسِرُونَ</font></td></tr><tr><td><p>تَقَدَّمَ مَعْنَاهُ فِي غَيْر مَوْضِع وَهَذِهِ الْآيَة تَرُدّ عَلَى الْقَدَرِيَّة كَمَا سَبَقَ , وَتَرُدّ عَلَى مَنْ قَالَ إِنَّ اللَّه تَعَالَى هَدَى جَمِيع الْمُكَلَّفِينَ وَلَا يَجُوز أَنْ يُضِلَّ أَحَدًا .</p></td></tr></table>
