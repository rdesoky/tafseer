<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَأَوْحَيْنَا إِلَى مُوسَى أَنْ أَلْقِ عَصَاكَ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ</font></td></tr><tr><td><p>أَيْ مَا يَكْذِبُونَ , لِأَنَّهُمْ جَاءُوا بِحِبَالٍ وَجَعَلُوا فِيهَا زِئْبَقًا حَتَّى تَحَرَّكَتْ .</p></td></tr></table>
</body>
</html>
