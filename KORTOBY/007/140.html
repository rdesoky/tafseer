<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ أَغَيْرَ اللَّهِ أَبْغِيكُمْ إِلَهًا</font></td></tr><tr><td><p>أَيْ أَطْلُب لَكُمْ إِلَهًا غَيْر اللَّه تَعَالَى . يُقَال : بَغَيْته وَبَغَيْت لَهُ .</p></td></tr><tr><td><font color="#0000FF">وَهُوَ فَضَّلَكُمْ عَلَى الْعَالَمِينَ</font></td></tr><tr><td><p>أَيْ عَلَى عَالَمِي زَمَانِكُمْ . وَقِيلَ : فَضَّلَهُمْ بِإِهْلَاكِ عَدُوّهُمْ , وَبِمَا خَصَّهُمْ بِهِ مِنْ الْآيَات .</p></td></tr></table>
</body>
</html>
