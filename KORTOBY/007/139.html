    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِنَّ هَؤُلَاءِ مُتَبَّرٌ مَا هُمْ فِيهِ</font></td></tr><tr><td><p>أَيْ مُهْلَكٌ , وَالتَّبَار : الْهَلَاك . وَكُلّ إِنَاء مُكَسَّر مُتَبَّرٌ . وَأَمْر مُتَبَّر . أَيْ إِنَّ الْعَابِد وَالْمَعْبُود مُهْلَكَانِ .</p></td></tr><tr><td><font color="#0000FF">وَبَاطِلٌ</font></td></tr><tr><td><p>أَيْ ذَاهِب مُضْمَحِلّ .</p></td></tr><tr><td><font color="#0000FF">مَا كَانُوا يَعْمَلُونَ</font></td></tr><tr><td><p>" كَانُوا " صِلَة زَائِدَة .</p></td></tr></table>
