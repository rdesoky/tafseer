<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ يَا قَوْمِ لَيْسَ بِي ضَلَالَةٌ وَلَكِنِّي رَسُولٌ مِنْ رَبِّ</font></td></tr><tr><td><p>وَالضَّلَال وَالضَّلَالَة : الْعُدُول عَنْ طَرِيق الْحَقّ , وَالذَّهَاب عَنْهُ . أَيْ إِنَّا لَنَرَاك فِي دُعَائِنَا إِلَى إِلَه وَاحِد فِي ضَلَال عَنْ الْحَقّ .</p></td></tr></table>
</body>
</html>
