  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ أَرْسَلْنَا نُوحًا إِلَى قَوْمِهِ فَقَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُمْ مِنْ إِلَهٍ غَيْرُهُ أَفَلَا</font></td></tr><tr><td><p>قُرِئَ بِالْخَفْضِ رَدًّا عَلَى اللَّفْظ , وَبِالرَّفْعِ رَدًّا عَلَى الْمَعْنَى . وَقَدْ مَضَى فِي " الْأَعْرَاف " .</p></td></tr></table>
