    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">لَقَدْ وُعِدْنَا نَحْنُ وَآبَاؤُنَا هَذَا مِنْ قَبْلُ</font></td></tr><tr><td><p>أَيْ مِنْ قَبْل مَجِيء مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ , فَلَمْ نَرَ لَهُ حَقِيقَة .</p></td></tr><tr><td><font color="#0000FF">إِنْ هَذَا</font></td></tr><tr><td><p>أَيْ مَا هَذَا</p></td></tr><tr><td><font color="#0000FF">إِلَّا أَسَاطِيرُ الْأَوَّلِينَ</font></td></tr><tr><td><p>أَيْ أَبَاطِيلهمْ وَتُرَّهَاتهمْ ; وَقَدْ تَقَدَّمَ هَذَا كُلّه . قَالَ اللَّه تَعَالَى</p></td></tr></table>
