  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قُلْ مَنْ رَبُّ السَّمَاوَاتِ السَّبْعِ وَرَبُّ الْعَرْشِ الْعَظِيمِ</font></td></tr><tr><td><p>يُرِيد أَفَلَا تَخَافُونَ حَيْثُ تَجْعَلُونَ لِي مَا تَكْرَهُونَ ; زَعَمْتُمْ أَنَّ الْمَلَائِكَة بَنَاتِي , وَكَرِهْتُمْ لِأَنْفُسِكُمْ الْبَنَات.</p></td></tr></table>
