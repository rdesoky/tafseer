    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَمَنْ ثَقُلَتْ مَوَازِينُهُ فَأُولَئِكَ هُمُ الْمُفْلِحُونَ</font></td></tr><tr><td><p>تُوزَن الْحَسَنَات وَالسَّيِّئَات فِي مِيزَان لَهُ لِسَان وَكِفَّتَانِ ; فَأَمَّا الْمُؤْمِن فَيُؤْتَى بِعَمَلِهِ فِي أَحْسَن صُورَة فَيُوضَع فِي كِفَّة الْمِيزَان فَتَثْقُل حَسَنَاته عَلَى سَيِّئَاته .</p></td></tr></table>
