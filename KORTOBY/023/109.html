  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّهُ كَانَ فَرِيقٌ مِنْ عِبَادِي يَقُولُونَ رَبَّنَا آمَنَّا فَاغْفِرْ لَنَا وَارْحَمْنَا وَأَنْتَ خَيْرُ الرَّاحِمِينَ</font></td></tr><tr><td><p>الْآيَة. قَالَ مُجَاهِد : هُمْ بِلَال وَخَبَّاب وَصُهَيْب , وَفُلَان وَفُلَان مِنْ ضُعَفَاء الْمُسْلِمِينَ ; كَانَ أَبُو جَهْل وَأَصْحَابه يَهْزَءُونَ بِهِمْ .</p></td></tr></table>
