  <table  style="width:100%"><tr><td><font color="#0000FF">وَهُوَ الَّذِي أَنْشَأَ لَكُمُ السَّمْعَ وَالْأَبْصَارَ وَالْأَفْئِدَةَ</font></td></tr><tr><td><p>عَرَّفَهُمْ كَثْرَة نِعَمه وَكَمَال قُدْرَته.</p></td></tr><tr><td><font color="#0000FF">قَلِيلًا مَا تَشْكُرُونَ</font></td></tr><tr><td><p>أَيْ مَا تَشْكُرُونَ إِلَّا شُكْرًا قَلِيلًا . وَقِيلَ : أَيْ لَا تَشْكُرُونَ الْبَتَّة .</p></td></tr></table>
