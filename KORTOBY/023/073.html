  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنَّكَ لَتَدْعُوهُمْ إِلَى صِرَاطٍ مُسْتَقِيمٍ</font></td></tr><tr><td><p>أَيْ إِلَى دِين قَوِيم. وَالصِّرَاط فِي اللُّغَة الطَّرِيق ; فَسُمِّيَ الدِّين طَرِيقًا لِأَنَّهُ يُؤَدِّي إِلَى الْجَنَّة فَهُوَ طَرِيق إِلَيْهَا.</p></td></tr></table>
