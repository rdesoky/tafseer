  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">لَا تَجْأَرُوا الْيَوْمَ</font></td></tr><tr><td><p>أَيْ مِنْ عَذَابنَا .</p></td></tr><tr><td><font color="#0000FF">إِنَّكُمْ مِنَّا لَا تُنْصَرُونَ</font></td></tr><tr><td><p>لَا تُمْنَعُونَ وَلَا يَنْفَعكُمْ جَزَعكُمْ . وَقَالَ الْحَسَن : لَا تُنْصَرُونَ بِقَبُولِ التَّوْبَة. وَقِيلَ : مَعْنَى هَذَا النَّهْي الْإِخْبَار ; أَيْ إِنَّكُمْ إِنْ تَضَرَّعْتُمْ لَمْ يَنْفَعكُمْ .</p></td></tr></table>
