    <table  width=100%><tr><td><font color="#0000FF">لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ</font></td></tr><tr><td><p>خَلْقًا وَمُلْكًا ; وَكُلّ مُحْتَاج إِلَى تَدْبِيره وَإِتْقَانه .</p></td></tr><tr><td><font color="#0000FF">وَإِنَّ اللَّهَ لَهُوَ الْغَنِيُّ الْحَمِيدُ</font></td></tr><tr><td><p>فَلَا يَحْتَاج إِلَى شَيْء , وَهُوَ الْمَحْمُود فِي كُلّ حَال .</p></td></tr></table>
