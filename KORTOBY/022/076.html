<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ</font></td></tr><tr><td><p>يُرِيد مَا قَدَّمُوا .</p></td></tr><tr><td><font color="#0000FF">وَمَا خَلْفَهُمْ وَإِلَى اللَّهِ تُرْجَعُ الْأُمُورُ</font></td></tr><tr><td><p>يُرِيد مَا خَلَّفُوا ; مِثْل قَوْله فِي يس : " إِنَّا نَحْنُ نُحْيِي الْمَوْتَى وَنَكْتُب مَا قَدَّمُوا " [ يس : 12 ] يُرِيد مَا بَيْن أَيْدِيهمْ " وَأَثَارَهُمْ " يُرِيد مَا خَلَّفُوا .</p></td></tr></table>
</body>
</html>
