  <table  style="width:100%"><tr><td><font color="#0000FF">وَقَوْمُ إِبْرَاهِيمَ وَقَوْمُ لُوطٍ</font></td></tr><tr><td><p>هَذَا تَسْلِيَة لِلنَّبِيِّ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ وَتَعْزِيَة ; أَيْ كَانَ قَبْلك أَنْبِيَاء كُذِّبُوا فَصَبَرُوا إِلَى أَنْ أَهْلَكَ اللَّه الْمُكَذِّبِينَ , فَاقْتَدِ بِهِمْ وَاصْبِرْ .</p></td></tr></table>
