  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا أَرْسَلْنَاكَ إِلَّا مُبَشِّرًا وَنَذِيرًا</font></td></tr><tr><td><p>يُرِيد بِالْجَنَّةِ مُبَشِّرًا وَنَذِيرًا مِنْ النَّار ; وَمَا أَرْسَلْنَاك وَكِيلًا وَلَا مُسَيْطِرًا .</p></td></tr></table>
