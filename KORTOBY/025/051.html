  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَوْ شِئْنَا لَبَعَثْنَا فِي كُلِّ قَرْيَةٍ نَذِيرًا</font></td></tr><tr><td><p>أَيْ رَسُولًا يُنْذِرهُمْ كَمَا قَسَمْنَا . الْمَطَر لِيَخِفّ عَلَيْك أَعْبَاء النُّبُوَّة , وَلَكِنَّا لَمْ نَفْعَل بَلْ جَعَلْنَاك نَذِيرًا لِلْكُلِّ لِتَرْتَفِع دَرَجَتك فَاشْكُرْ نِعْمَة اللَّه عَلَيْك .</p></td></tr></table>
