    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِنَّهَا سَاءَتْ مُسْتَقَرًّا وَمُقَامًا</font></td></tr><tr><td><p>أَيْ بِئْسَ الْمُسْتَقَرّ وَبِئْسَ الْمُقَام . أَيْ إِنَّهُمْ يَقُولُونَ ذَلِكَ عَنْ عِلْم , وَإِذَا قَالُوهُ عَنْ عِلْم كَانُوا أَعْرَف بِعِظَمِ قَدْر مَا يَطْلُبُونَ , فَيَكُون ذَلِكَ أَقْرَب إِلَى النَّجْح .</p></td></tr></table>
