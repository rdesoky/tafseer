    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَلِلَّهِ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ يَغْفِرُ لِمَنْ يَشَاءُ وَيُعَذِّبُ مَنْ يَشَاءُ وَكَانَ اللَّهُ غَفُورًا رَحِيمًا</font></td></tr><tr><td><p>أَيْ هُوَ غَنِيّ عَنْ عِبَاده , وَإِنَّمَا اِبْتَلَاهُمْ بِالتَّكْلِيفِ لِيُثِيبَ مَنْ آمَنَ وَيُعَاقِب مَنْ كَفَرَ وَعَصَى .</p></td></tr></table>
