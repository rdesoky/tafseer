  <table  style="width:100%"><tr><td><font color="#0000FF">وَكُلُّ صَغِيرٍ وَكَبِيرٍ مُسْتَطَرٌ</font></td></tr><tr><td><p>أَيْ كُلّ ذَنْب كَبِير وَصَغِير مَكْتُوب عَلَى عَامِله قَبْل أَنْ يَفْعَلهُ لِيُجَازَى بِهِ , وَمَكْتُوب إِذَا فَعَلَهُ ; سَطَرَ يَسْطُر سَطْرًا كَتَبَ ; وَاسْتَطَرَ مِثْله .</p></td></tr></table>
