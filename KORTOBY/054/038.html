<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ صَبَّحَهُمْ بُكْرَةً عَذَابٌ مُسْتَقِرٌّ</font></td></tr><tr><td><p>أَيْ دَائِم عَامّ اِسْتَقَرَّ فِيهِمْ حَتَّى يُفْضِي بِهِمْ إِلَى عَذَاب الْآخِرَة . وَذَلِكَ الْعَذَاب قَلْب قَرْيَتهمْ عَلَيْهِمْ وَجَعْل أَعْلَاهَا أَسْفَلهَا . و " بُكْرَة " هُنَا نَكِرَة فَلِذَلِكَ صُرِفَتْ .</p></td></tr></table>
</body>
