  <table  style="width:100%"><tr><td><font color="#0000FF">أَمْ يَقُولُونَ نَحْنُ جَمِيعٌ مُنْتَصِرٌ</font></td></tr><tr><td><p>أَيْ جَمَاعَة لَا تُطَاق لِكَثْرَةِ عَدَدهمْ وَقُوَّتهمْ , وَلَمْ يَقُلْ مُنْتَصِرِينَ اِتِّبَاعًا لِرُءُوسِ الْآي ; فَرَدَّ اللَّه عَلَيْهِمْ فَقَالَ :</p></td></tr></table>
