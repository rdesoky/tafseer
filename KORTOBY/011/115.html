  <table  style="width:100%"><tr><td><font color="#0000FF">وَاصْبِرْ</font></td></tr><tr><td><p>أَيْ عَلَى الصَّلَاة ; كَقَوْلِهِ : " وَأْمُرْ أَهْلك بِالصَّلَاةِ وَاصْطَبِرْ عَلَيْهَا " [ طَه : 132 ] . وَقِيلَ : الْمَعْنَى وَاصْبِرْ يَا مُحَمَّد عَلَى مَا تَلْقَى مِنْ الْأَذَى .</p></td></tr><tr><td><font color="#0000FF">فَإِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ</font></td></tr><tr><td><p>يَعْنِي الْمُصَلِّينَ .</p></td></tr></table>
