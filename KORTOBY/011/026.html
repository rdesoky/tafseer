    <table  width=100%><tr><td><font color="#0000FF">أَنْ لَا تَعْبُدُوا إِلَّا اللَّهَ</font></td></tr><tr><td><p>أَيْ اُتْرُكُوا الْأَصْنَام فَلَا تَعْبُدُوهَا , وَأَطِيعُوا اللَّه وَحْده . وَمَنْ قَرَأَ " إِنِّي " بِالْكَسْرِ جَعَلَهُ مُعْتَرِضًا فِي الْكَلَام , وَالْمَعْنَى أَرْسَلْنَاهُ بِأَلَّا تَعْبُدُوا إِلَّا اللَّه .</p></td></tr></table>
