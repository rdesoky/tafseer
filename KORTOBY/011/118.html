  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَوْ شَاءَ رَبُّكَ لَجَعَلَ النَّاسَ أُمَّةً وَاحِدَةً</font></td></tr><tr><td><p>قَالَ سَعِيد بْن جُبَيْر : عَلَى مِلَّة الْإِسْلَام وَحْدهَا . وَقَالَ الضَّحَّاك : أَهْل دِين وَاحِد , أَهْل ضَلَالَة أَوْ أَهْل هُدًى .</p></td></tr><tr><td><font color="#0000FF">وَلَا يَزَالُونَ مُخْتَلِفِينَ</font></td></tr><tr><td><p>أَيْ عَلَى أَدْيَان شَتَّى ; قَالَهُ مُجَاهِد وَقَتَادَة .</p></td></tr></table>
