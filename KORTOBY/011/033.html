<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ إِنَّمَا يَأْتِيكُمْ بِهِ اللَّهُ إِنْ شَاءَ</font></td></tr><tr><td><p>أَيْ إِنْ أَرَادَ إِهْلَاككُمْ عَذَّبَكُمْ .</p></td></tr><tr><td><font color="#0000FF">وَمَا أَنْتُمْ بِمُعْجِزِينَ</font></td></tr><tr><td><p>أَيْ بِفَائِتِينَ . وَقِيلَ : بِغَالِبِينَ بِكَثْرَتِكُمْ ; لِأَنَّهُمْ أُعْجِبُوا بِذَلِكَ ; كَانُوا مَلَئُوا الْأَرْض سَهْلًا وَجَبَلًا عَلَى مَا يَأْتِي .</p></td></tr></table>
</body>
</html>
