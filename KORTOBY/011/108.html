<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">عَطَاءً غَيْرَ مَجْذُوذٍ</font></td></tr><tr><td><p>أَيْ غَيْر مَقْطُوع ; مِنْ جَذَّهُ يَجُذّهُ أَيْ قَطَعَهُ ; قَالَ النَّابِغَة : <poem type="2"><part>تَجُذّ السَّلُوقِيّ الْمُضَاعَف نَسْجه </part><part>وَتُوقِد بِالصُّفَّاحِ نَار الْحُبَاحِب</part></poem></p></td></tr></table>
</body>
</html>
