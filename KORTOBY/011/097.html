<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِلَى فِرْعَوْنَ وَمَلَئِهِ فَاتَّبَعُوا أَمْرَ فِرْعَوْنَ</font></td></tr><tr><td><p>أَيْ شَأْنه وَحَاله , حَتَّى اِتَّخَذُوهُ إِلَهًا , وَخَالَفُوا أَمْر اللَّه تَعَالَى .</p></td></tr><tr><td><font color="#0000FF">وَمَا أَمْرُ فِرْعَوْنَ بِرَشِيدٍ</font></td></tr><tr><td><p>أَيْ بِسَدِيدٍ يُؤَدِّي إِلَى صَوَاب : وَقِيلَ : " بِرَشِيدٍ " أَيْ بِمُرْشِدٍ إِلَى خَيْر .</p></td></tr></table>
</body>
</html>
