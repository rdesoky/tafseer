    <table  width=100%><tr><td><font color="#0000FF">الَّذِينَ يُقِيمُونَ الصَّلَاةَ وَيُؤْتُونَ الزَّكَاةَ وَهُمْ بِالْآخِرَةِ هُمْ يُوقِنُونَ</font></td></tr><tr><td><p>ثُمَّ وَصَفَهُمْ فَقَالَ : " الَّذِينَ يُقِيمُونَ الصَّلَاة وَيُؤْتُونَ الزَّكَاة وَهُمْ بِالْآخِرَةِ هُمْ يُوقِنُونَ " وَقَدْ مَضَى فِي أَوَّل " الْبَقَرَة " بَيَان هَذَا</p></td></tr></table>
