        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَإِنَّ رَبَّكَ لَذُو فَضْلٍ عَلَى النَّاسِ</font></td></tr><tr><td><p>وَإِنَّ رَبّك لَذُو فَضْل عَلَى النَّاس " فِي تَأْخِير الْعُقُوبَة وَإِدْرَار الرِّزْق</p></td></tr><tr><td><font color="#0000FF">وَلَكِنَّ أَكْثَرَهُمْ لَا يَشْكُرُونَ</font></td></tr><tr><td><p>وَلَكِنَّ أَكْثَرهمْ لَا يَشْكُرُونَ " فَضْله وَنِعَمه .</p></td></tr></table>
    </body>
