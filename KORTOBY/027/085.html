<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَوَقَعَ الْقَوْلُ عَلَيْهِمْ بِمَا ظَلَمُوا</font></td></tr><tr><td><p>ظَلَمُوا " أَيْ وَجَبَ الْعَذَاب عَلَيْهِمْ بِظُلْمِهِمْ أَيْ بِشِرْكِهِمْ .</p></td></tr><tr><td><font color="#0000FF">فَهُمْ لَا يَنْطِقُونَ</font></td></tr><tr><td><p>يَنْطِقُونَ " أَيْ لَيْسَ لَهُمْ عُذْر وَلَا حُجَّة . وَقِيلَ : يُخْتَم عَلَى أَفْوَاههمْ فَلَا يَنْطِقُونَ ; قَالَهُ أَكْثَر الْمُفَسِّرِينَ .</p></td></tr></table>
</body>
