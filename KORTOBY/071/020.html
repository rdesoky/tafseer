    <table  width=100%><tr><td><font color="#0000FF">لِتَسْلُكُوا مِنْهَا سُبُلًا فِجَاجًا</font></td></tr><tr><td><p>السُّبُل : الطُّرُق . وَالْفِجَاج جَمْع فَجّ , وَهُوَ الطَّرِيق الْوَاسِعَة ; قَالَهُ الْفَرَّاء . وَقِيلَ : الْفَجّ الْمَسْلَك بَيْنَ الْجَبَلَيْنِ . وَقَدْ مَضَى فِي سُورَة " الْأَنْبِيَاء وَالْحَجّ " .</p></td></tr></table>
