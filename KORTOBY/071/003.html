<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أَنِ اعْبُدُوا اللَّهَ وَاتَّقُوهُ</font></td></tr><tr><td><p>و " أَنْ " الْمُفَسِّرَة عَلَى مَا تَقَدَّمَ فِي " أَنْ أَنْذِرْ " . " اُعْبُدُوا " أَيْ وَحِّدُوا . وَاتَّقُوا : خَافُوا .</p></td></tr><tr><td><font color="#0000FF">وَأَطِيعُونِ</font></td></tr><tr><td><p>أَيْ فِيمَا آمُركُمْ بِهِ , فَإِنِّي رَسُول اللَّه إِلَيْكُمْ .</p></td></tr></table>
</body>
</html>
