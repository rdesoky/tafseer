  <table  style="width:100%"><tr><td><font color="#0000FF">وَيُمْدِدْكُمْ بِأَمْوَالٍ وَبَنِينَ وَيَجْعَلْ لَكُمْ جَنَّاتٍ وَيَجْعَلْ لَكُمْ أَنْهَارًا</font></td></tr><tr><td><p>وَقَدْ مَضَى فِي سُورَة " آل عِمْرَان " كَيْفِيَّة الِاسْتِغْفَار , وَإِنَّ ذَلِكَ يَكُون عَنْ إِخْلَاص وَإِقْلَاع مِنْ الذُّنُوب . وَهُوَ الْأَصْل فِي الْإِجَابَة .</p></td></tr></table>
