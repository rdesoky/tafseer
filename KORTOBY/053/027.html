  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ الَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ</font></td></tr><tr><td><p>هُمْ الْكُفَّار الَّذِينَ قَالُوا الْمَلَائِكَة بَنَات اللَّه وَالْأَصْنَام بَنَات اللَّه .</p></td></tr><tr><td><font color="#0000FF">لَيُسَمُّونَ الْمَلَائِكَةَ تَسْمِيَةَ الْأُنْثَى</font></td></tr><tr><td><p>أَيْ كَتَسْمِيَةِ الْأُنْثَى , أَيْ يَعْتَقِدُونَ أَنَّ الْمَلَائِكَة إِنَاث وَأَنَّهُمْ بَنَات اللَّه .</p></td></tr></table>
