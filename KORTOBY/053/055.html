<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكَ تَتَمَارَى</font></td></tr><tr><td><p>أَيْ فَبِأَيِّ نِعَم رَبّك تَشُكّ . وَالْمُخَاطَبَة لِلْإِنْسَانِ الْمُكَذِّب . وَالْآلَاء النِّعَم وَاحِدهَا أَلًى وَإِلًى وَإِلْيٌ . وَقَرَأَ يَعْقُوب " تَّمَارَى " بِإِدْغَامِ إِحْدَى التَّاءَيْنِ فِي الْأُخْرَى وَالتَّشْدِيد .</p></td></tr></table>
</body>
</html>
