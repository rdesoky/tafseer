  <table  style="width:100%"><tr><td><font color="#0000FF">عَلَّمَهُ شَدِيدُ الْقُوَى</font></td></tr><tr><td><p>يَعْنِي جِبْرِيل عَلَيْهِ السَّلَام فِي قَوْل سَائِر الْمُفَسِّرِينَ ; سِوَى الْحَسَن فَإِنَّهُ قَالَ : هُوَ اللَّه عَزَّ وَجَلَّ , وَيَكُون قَوْله تَعَالَى :</p></td></tr></table>
