    <table  width=100%><tr><td><font color="#0000FF">وَكَذَّبَ بِالْحُسْنَى</font></td></tr><tr><td><p>أَيْ بِالْخُلْفِ . وَرَوَى اِبْن أَبِي نَجِيح عَنْ مُجَاهِد : " وَكَذَّبَ بِالْحُسْنَى " قَالَ : بِالْجَنَّةِ . وَبِإِسْنَادٍ عَنْهُ آخَر قَالَ " بِالْحُسْنَى " أَيْ بِلَا إِلَه إِلَّا اللَّه .</p></td></tr></table>
