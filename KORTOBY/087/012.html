    <table  width=100%><tr><td><font color="#0000FF">الَّذِي يَصْلَى النَّارَ الْكُبْرَى</font></td></tr><tr><td><p>أَيْ الْعُظْمَى , وَهِيَ السُّفْلَى مِنْ أَطْبَاق النَّار قَالَهُ الْفَرَّاء . وَعَنْ الْحَسَن : الْكُبْرَى نَار جَهَنَّم , وَالصُّغْرَى نَار الدُّنْيَا وَقَالَهُ يَحْيَى بْن سَلَّام .</p></td></tr></table>
