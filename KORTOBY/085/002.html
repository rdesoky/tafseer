    <table  width=100%><tr><td><font color="#0000FF">وَالْيَوْمِ الْمَوْعُودِ</font></td></tr><tr><td><p>أَيْ الْمَوْعُود بِهِ . وَهُوَ قَسَم آخَر , وَهُوَ يَوْم الْقِيَامَة ; مِنْ غَيْر اِخْتِلَاف بَيْن أَهْل التَّأْوِيل . قَالَ اِبْن عَبَّاس : وَعَدَ أَهْل السَّمَاء وَأَهْل الْأَرْض أَنْ يَجْتَمِعُوا فِيهِ .</p></td></tr></table>
