    <table  width=100%><tr><td><font color="#0000FF">بَلْ هُوَ قُرْآنٌ مَجِيدٌ</font></td></tr><tr><td><p>أَيْ مُتَنَاهٍ فِي الشَّرَف وَالْكَرَم وَالْبَرَكَة , وَهُوَ بَيَان مَا بِالنَّاسِ الْحَاجَة إِلَيْهِ مِنْ أَحْكَام الدِّين وَالدُّنْيَا , لَا كَمَا زَعَمَ الْمُشْرِكُونَ . وَقِيلَ " مَجِيد " : أَيْ غَيْر مَخْلُوق .</p></td></tr></table>
