    <table  width=100%><tr><td><font color="#0000FF">الَّذِي أَنْقَضَ ظَهْرَكَ</font></td></tr><tr><td><p>أَيْ أَثْقَلَهُ وَأَوْهَنَهُ . قَالَ : وَإِنَّمَا وُصِفَتْ ذُنُوب , الْأَنْبِيَاء بِهَذَا الثِّقَل , مَعَ كَوْنهَا مَغْفُورَة , لِشِدَّةِ اِهْتِمَامهمْ بِهَا , وَنَدِمَهُمْ مِنْهَا , وَتَحَسُّرهمْ عَلَيْهَا .</p></td></tr></table>
