    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">مَتَاعٌ قَلِيلٌ وَلَهُمْ عَذَابٌ أَلِيمٌ</font></td></tr><tr><td><p>أَيْ مَا هُمْ فِيهِ مِنْ نَعِيم الدُّنْيَا يَزُول عَنْ قَرِيب . وَقَالَ الزَّجَّاج : أَيْ مَتَاعهمْ مَتَاع قَلِيل . وَقِيلَ : لَهُمْ مَتَاع قَلِيل ثُمَّ يُرَدُّونَ إِلَى عَذَاب أَلِيم .</p></td></tr></table>
