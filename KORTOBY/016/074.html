  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ إِنَّ اللَّهَ يَعْلَمُ وَأَنْتُمْ لَا تَعْلَمُونَ</font></td></tr><tr><td><p>أَيْ لَا تُشَبِّهُوا بِهِ هَذِهِ الْجَمَادَات ; لِأَنَّهُ وَاحِد قَادِر لَا مِثْل لَهُ . وَقَدْ تَقَدَّمَ</p></td></tr></table>
