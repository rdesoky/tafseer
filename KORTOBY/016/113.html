  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ جَاءَهُمْ رَسُولٌ مِنْهُمْ فَكَذَّبُوهُ</font></td></tr><tr><td><p>هَذَا يَدُلّ عَلَى أَنَّهَا مَكَّة . وَهُوَ قَوْل اِبْن عَبَّاس وَمُجَاهِد وَقَتَادَة .</p></td></tr><tr><td><font color="#0000FF">فَأَخَذَهُمُ الْعَذَابُ وَهُمْ ظَالِمُونَ</font></td></tr><tr><td><p>وَهُوَ الْجُوع الَّذِي وَقَعَ بِمَكَّة . وَقِيلَ : الشَّدَائِد وَالْجُوع مِنْهَا .</p></td></tr></table>
