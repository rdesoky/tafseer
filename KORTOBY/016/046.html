    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَوْ يَأْخُذَهُمْ فِي تَقَلُّبِهِمْ</font></td></tr><tr><td><p>أَيْ فِي أَسْفَارهمْ وَتَصَرُّفهمْ ; قَالَهُ قَتَادَة . وَقِيلَ : " فِي تَقَلُّبهمْ " عَلَى فِرَاشهمْ أَيْنَمَا كَانُوا . وَقَالَ الضَّحَّاك : بِاللَّيْلِ وَالنَّهَار .</p></td></tr><tr><td><font color="#0000FF">فَمَا هُمْ بِمُعْجِزِينَ</font></td></tr><tr><td><p>أَيْ مُسَابِقِينَ اللَّه وَلَا فَائِتِيهِ .</p></td></tr></table>
