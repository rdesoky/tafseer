  <table  style="width:100%"><tr><td><font color="#0000FF">وَالْأَرْضَ وَضَعَهَا لِلْأَنَامِ</font></td></tr><tr><td><p>الْأَنَام النَّاس , عَنْ اِبْن عَبَّاس . الْحَسَن : الْجِنّ وَالْإِنْس . الضَّحَّاك : كُلّ مَا دَبَّ عَلَى وَجْه الْأَرْض , وَهَذَا عَامّ .</p></td></tr></table>
