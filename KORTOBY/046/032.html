    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَنْ لَا يُجِبْ دَاعِيَ اللَّهِ فَلَيْسَ بِمُعْجِزٍ فِي الْأَرْضِ</font></td></tr><tr><td><p>أَيْ لَا يَفُوت اللَّه وَلَا يَسْبِقهُ</p></td></tr><tr><td><font color="#0000FF">وَلَيْسَ لَهُ مِنْ دُونِهِ أَوْلِيَاءُ أُولَئِكَ فِي ضَلَالٍ مُبِينٍ</font></td></tr><tr><td><p>أَيْ أَنْصَار يَمْنَعُونَهُ مِنْ عَذَاب اللَّه . " أُولَئِكَ فِي ضَلَال مُبِين " .</p></td></tr></table>
