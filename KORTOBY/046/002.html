        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">تَنْزِيلُ الْكِتَابِ مِنَ اللَّهِ</font></td></tr><tr><td><p>" حم " مُبْتَدَأ وَ " تَنْزِيل " خَبَره . وَقَالَ بَعْضهمْ : " حم " اِسْم السُّورَة . وَ " تَنْزِيل الْكِتَاب " مُبْتَدَأ . وَخَبَره " مِنْ اللَّه " . وَالْكِتَاب الْقُرْآن .</p></td></tr><tr><td><font color="#0000FF">الْعَزِيزِ</font></td></tr><tr><td><p>" الْعَزِيز " الْمَنِيع .</p></td></tr><tr><td><font color="#0000FF">الْحَكِيمِ</font></td></tr><tr><td><p>الْحَكِيم فِي فِعْله</p></td></tr></table>
