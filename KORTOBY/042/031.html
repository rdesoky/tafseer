        <title>القرآن الكريم - تفسير القرطبي</title>
    </head>
    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَنْتُمْ بِمُعْجِزِينَ فِي الْأَرْضِ وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ</font></td></tr><tr><td><p>أَيْ بِفَائِتِينَ اللَّه ; أَيْ لَنْ تَعْجِزُوهُ وَلَنْ تَفُوتُوهُ " وَمَا لَكُمْ مِنْ دُون اللَّه مِنْ وَلِيّ وَلَا نَصِير " تَقَدَّمَ فِي غَيْر مَوْضِع .</p></td></tr></table>
    </body>
