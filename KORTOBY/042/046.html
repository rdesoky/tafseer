  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا كَانَ لَهُمْ مِنْ أَوْلِيَاءَ</font></td></tr><tr><td><p>أَيْ أَعْوَانًا وَنُصَرَاء</p></td></tr><tr><td><font color="#0000FF">يَنْصُرُونَهُمْ مِنْ دُونِ اللَّهِ</font></td></tr><tr><td><p>أَيْ مِنْ عَذَابه</p></td></tr><tr><td><font color="#0000FF">وَمَنْ يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ سَبِيلٍ</font></td></tr><tr><td><p>أَيْ طَرِيق يَصِل بِهِ إِلَى الْحَقّ فِي الدُّنْيَا وَالْجَنَّة فِي الْآخِرَة ; لِأَنَّهُ قَدْ سُدَّتْ عَلَيْهِ طَرِيق النَّجَاة .</p></td></tr></table>
