  <table  style="width:100%"><tr><td><font color="#0000FF">قُلْ إِنَّمَا أَدْعُو رَبِّي وَلَا أُشْرِكُ بِهِ أَحَدًا</font></td></tr><tr><td><p>أَيْ قَالَ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ : " إِنَّمَا أَدْعُو رَبِّي " " وَلَا أُشْرِك بِهِ أَحَدًا " وَكَذَا قَرَأَ أَكْثَر الْقُرَّاء " قَالَ " عَلَى الْخَبَر . وَقَرَأَ حَمْزَة وَعَاصِم " قُلْ " عَلَى الْأَمْر .</p></td></tr></table>
