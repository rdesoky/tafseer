    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَيُنْذِرَ الَّذِينَ قَالُوا اتَّخَذَ اللَّهُ وَلَدًا</font></td></tr><tr><td><p>وَهُمْ الْيَهُود , قَالُوا عُزَيْر اِبْن اللَّه , وَالنَّصَارَى قَالُوا الْمَسِيح اِبْن اللَّه , وَقُرَيْش قَالَتْ الْمَلَائِكَة بَنَات اللَّه . فَالْإِنْذَار فِي أَوَّل السُّورَة عَامّ , وَهَذَا خَاصّ فِيمَنْ قَالَ لِلَّهِ وَلَد .</p></td></tr></table>
