        <title>القرآن الكريم - تفسير القرطبي</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَفَلَا يَتُوبُونَ إِلَى اللَّهِ وَيَسْتَغْفِرُونَهُ وَاللَّهُ غَفُورٌ رَحِيمٌ</font></td></tr><tr><td><p>تَقْرِير وَتَوْبِيخ . أَيْ فَلْيَتُوبُوا إِلَيْهِ وَلْيَسْأَلُوهُ سَتْر ذُنُوبهمْ ; وَالْمُرَاد الْكَفَرَة مِنْهُمْ , وَإِنَّمَا خُصَّ الْكَفَرَة بِالذِّكْرِ لِأَنَّهُمْ الْقَائِلُونَ بِذَلِكَ دُون الْمُؤْمِنِينَ .</p></td></tr></table>
