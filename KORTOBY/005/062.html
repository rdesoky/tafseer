  <table  style="width:100%"><tr><td><font color="#0000FF">وَتَرَى كَثِيرًا مِنْهُمْ يُسَارِعُونَ فِي الْإِثْمِ وَالْعُدْوَانِ وَأَكْلِهِمُ السُّحْتَ لَبِئْسَ مَا كَانُوا يَعْمَلُونَ</font></td></tr><tr><td><p>يَعْنِي مِنْ الْيَهُود . " يُسَارِعُونَ فِي الْإِثْم وَالْعُدْوَان " أَيْ يُسَابِقُونَ فِي الْمَعَاصِي وَالظُّلْم " وَأَكْلهمْ السُّحْت لَبِئْسَ مَا كَانُوا يَعْمَلُونَ "</p></td></tr></table>
