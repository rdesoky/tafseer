  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِذَا قِيلَ لَهُمْ تَعَالَوْا إِلَى مَا أَنْزَلَ اللَّهُ وَإِلَى الرَّسُولِ قَالُوا حَسْبُنَا مَا وَجَدْنَا عَلَيْهِ آبَاءَنَا أَوَلَوْ كَانَ آبَاؤُهُمْ لَا يَعْلَمُونَ شَيْئًا وَلَا يَهْتَدُونَ</font></td></tr><tr><td><p>الْآيَة تَقَدَّمَ مَعْنَاهَا وَالْكَلَام عَلَيْهَا فِي " الْبَقَرَة " فَلَا مَعْنَى لِإِعَادَتِهَا .</p></td></tr></table>
