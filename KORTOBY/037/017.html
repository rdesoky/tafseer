    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَوَآبَاؤُنَا الْأَوَّلُونَ</font></td></tr><tr><td><p>أَيْ أَوَتُبْعَثُ آبَاؤُنَا دَخَلَتْ أَلِف الِاسْتِفْهَام عَلَى حَرْف الْعَطْف . قَرَأَ نَافِع : " أَوْ آبَاؤُنَا " بِسُكُونِ الْوَاو . وَقَدْ مَضَى هَذَا فِي سُورَة [ الْأَعْرَاف ] . فِي قَوْله تَعَالَى : " أَوَأَمِنَ أَهْل الْقُرَى " [ الْأَعْرَاف : 98 ] .</p></td></tr></table>
