  <table  style="width:100%"><tr><td><font color="#0000FF">أَفَمَا نَحْنُ بِمَيِّتِينَ</font></td></tr><tr><td><p>وَقُرِئَ " بِمَائِتِينَ " وَالْهَمْزَة فِي " أَفَمَا " لِلِاسْتِفْهَامِ دَخَلَتْ عَلَى فَاء الْعَطْف , وَالْمَعْطُوف مَحْذُوف مَعْنَاهُ أَنَحْنُ مُخَلَّدُونَ مُنَعَّمُونَ فَمَا نَحْنُ بِمَيِّتِينَ وَلَا مُعَذَّبِينَ .</p></td></tr></table>
