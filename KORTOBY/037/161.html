    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَإِنَّكُمْ وَمَا تَعْبُدُونَ</font></td></tr><tr><td><p>" مَا " بِمَعْنَى الَّذِي . وَقِيلَ : بِمَعْنَى الْمَصْدَر , أَيْ فَإِنَّكُمْ وَعِبَادَتكُمْ لِهَذِهِ الْأَصْنَام . وَقِيلَ : أَيْ فَإِنَّكُمْ مَعَ مَا تَعْبُدُونَ مِنْ دُون اللَّه ; يُقَال : جَاءَ فُلَان وَفُلَان . وَجَاءَ فُلَان مَعَ فُلَان .</p></td></tr></table>
