<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَأَبْصِرْهُمْ فَسَوْفَ يُبْصِرُونَ</font></td></tr><tr><td><p>قَالَ قَتَادَة : سَوْفَ يُبْصِرُونَ حِين لَا يَنْفَعهُمْ الْإِبْصَار . وَعَسَى مِنْ اللَّه لِلْوُجُوبِ وَعَبَّرَ بِالْإِبْصَارِ عَنْ تَقْرِيب الْأَمْر ; أَيْ عَنْ قَرِيب يُبْصِرُونَ . وَقِيلَ : الْمَعْنَى فَسَوْفَ يُبْصِرُونَ الْعَذَاب يَوْم الْقِيَامَة .</p></td></tr></table>
</body>
</html>
