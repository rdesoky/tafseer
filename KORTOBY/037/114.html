  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ مَنَنَّا عَلَى مُوسَى وَهَارُونَ</font></td></tr><tr><td><p>لَمَّا ذَكَرَ إِنْجَاء إِسْحَاق مِنْ الذَّبْح , وَمَا مَنَّ بِهِ عَلَيْهِ بَعْد النُّبُوَّة , ذَكَرَ مَا مَنَّ بِهِ أَيْضًا عَلَى مُوسَى وَهَارُون مِنْ ذَلِكَ .</p></td></tr></table>
