<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالُوا بَلْ لَمْ تَكُونُوا مُؤْمِنِينَ</font></td></tr><tr><td><p>قَالَ قَتَادَة : هَذَا قَوْل الشَّيَاطِين لَهُمْ . وَقِيلَ : مِنْ قَوْل الرُّؤَسَاء ; أَيْ لَمْ تَكُونُوا مُؤْمِنِينَ قَطُّ حَتَّى نَنْقُلَكُمْ مِنْهُ إِلَى الْكُفْر , بَلْ كُنْتُمْ عَلَى الْكُفْر فَأَقَمْتُمْ عَلَيْهِ لِلْإِلْفِ وَالْعَادَة .</p></td></tr></table>
</body>
