    <table  width=100%><tr><td><font color="#0000FF">وَبَشَّرْنَاهُ بِإِسْحَاقَ نَبِيًّا مِنَ الصَّالِحِينَ</font></td></tr><tr><td><p>قَالَ اِبْن عَبَّاس : بُشِّرَ بِنُبُوَّتِهِ وَذَهَبَ إِلَى أَنَّ الْبِشَارَة كَانَتْ مَرَّتَيْنِ ; فَعَلَى هَذَا الذَّبِيح هُوَ إِسْحَاق بُشِّرَ بِنُبُوَّتِهِ جَزَاء عَلَى صَبْره وَرِضَاهُ بِأَمْرِ رَبّه وَاسْتِسْلَامه لَهُ .</p></td></tr></table>
