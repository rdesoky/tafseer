  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنَّا لَنَحْنُ الْمُسَبِّحُونَ</font></td></tr><tr><td><p>أَيْ الْمُصَلُّونَ ; قَالَهُ قَتَادَة . وَقِيلَ : أَيْ الْمُنَزِّهُونَ اللَّهَ عَمَّا أَضَافَهُ إِلَيْهِ الْمُشْرِكُونَ . وَالْمُرَاد أَنَّهُمْ يُخْبِرُونَ أَنَّهُمْ يَعْبُدُونَ اللَّه بِالتَّسْبِيحِ وَالصَّلَاة وَلَيْسُوا مَعْبُودِينَ وَلَا بَنَات اللَّه .</p></td></tr></table>
