  <table  style="width:100%"><tr><td><font color="#0000FF">فَوَاكِهُ</font></td></tr><tr><td><p>جَمْع فَاكِهَة ; قَالَ اللَّه تَعَالَى : " وَأَمْدَدْنَاهُمْ بِفَاكِهَةٍ " [ الطُّور : 22 ] وَهِيَ الثِّمَار كُلُّهَا رَطْبُهَا وَيَابِسُهَا ; قَالَهُ اِبْن عَبَّاس .</p></td></tr><tr><td><font color="#0000FF">وَهُمْ مُكْرَمُونَ</font></td></tr><tr><td><p>أَيْ وَلَهُمْ إِكْرَام مِنْ اللَّه جَلَّ وَعَزَّ بِرَفْعِ الدَّرَجَات وَسَمَاع كَلَامه وَلِقَائِهِ .</p></td></tr></table>
