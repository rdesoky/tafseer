    <table  width=100%><tr><td><font color="#0000FF">فَتَوَلَّ عَنْهُمْ</font></td></tr><tr><td><p>أَيْ أَعْرِضْ عَنْهُمْ .</p></td></tr><tr><td><font color="#0000FF">حَتَّى حِينٍ</font></td></tr><tr><td><p>قَالَ قَتَادَة : إِلَى الْمَوْت . وَقَالَ الزَّجَّاج : إِلَى الْوَقْت الَّذِي أُمْهِلُوا إِلَيْهِ . وَقَالَ اِبْن عَبَّاس : يَعْنِي الْقَتْل بِبَدْرٍ . وَقِيلَ : يَعْنِي فَتْح مَكَّة . وَقِيلَ : الْآيَة مَنْسُوخَة بِآيَةِ السَّيْف .</p></td></tr></table>
