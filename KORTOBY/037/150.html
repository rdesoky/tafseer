    <table  width=100%><tr><td><font color="#0000FF">أَمْ خَلَقْنَا الْمَلَائِكَةَ إِنَاثًا وَهُمْ شَاهِدُونَ</font></td></tr><tr><td><p>أَيْ حَاضِرُونَ لِخَلْقِنَا إِيَّاهُمْ إِنَاثًا ; وَهَذَا كَمَا قَالَ اللَّه عَزَّ وَجَلَّ : " وَجَعَلُوا الْمَلَائِكَة الَّذِينَ هُمْ عِبَاد الرَّحْمَن إِنَاثًا أَشَهِدُوا خَلْقَهُمْ " [ الزُّخْرُف : 19 ] .</p></td></tr></table>
