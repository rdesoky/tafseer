  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ هَذَا لَهُوَ الْفَوْزُ الْعَظِيمُ</font></td></tr><tr><td><p>قَالَ الْمُؤْمِن مُشِيرًا إِلَى مَا هُوَ فِيهِ ; " إِنَّ هَذَا لَهُوَ الْفَوْز الْعَظِيم " يَكُون " هُوَ " مُبْتَدَأ وَمَا بَعْده خَبَر عَنْهُ وَالْجُمْلَة خَبَر إِنَّ . وَيَجُوز أَنْ يَكُون " هُوَ " فَاصِلًا .</p></td></tr></table>
