  <table  style="width:100%"><tr><td><font color="#0000FF">وَآتَيْنَاهُمَا الْكِتَابَ الْمُسْتَبِينَ</font></td></tr><tr><td><p>التَّوْرَاة ; يُقَال اِسْتَبَانَ كَذَا أَيْ صَارَ بَيِّنًا ; وَاسْتَبَانَهُ فُلَان مِثْل تَبَيَّنَ الشَّيْء بِنَفْسِهِ وَتَبَيَّنَهُ فُلَان . وَ</p></td></tr></table>
