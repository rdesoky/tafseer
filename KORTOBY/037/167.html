  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنْ كَانُوا لَيَقُولُونَ</font></td></tr><tr><td><p>عَادَ إِلَى الْإِخْبَار عَنْ قَوْل الْمُشْرِكِينَ , أَيْ كَانُوا قَبْل بَعْثَة مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ إِذَا عُيِّرُوا بِالْجَهْلِ قَالُوا : " لَوْ أَنَّ عِنْدَنَا ذِكْرًا مِنْ الْأَوَّلِينَ "</p></td></tr></table>
