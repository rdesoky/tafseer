<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">بَلْ هُمُ الْيَوْمَ مُسْتَسْلِمُونَ</font></td></tr><tr><td><p>قَالَ قَتَادَة : مُسْتَسْلِمُونَ فِي عَذَاب اللَّه عَزَّ وَجَلَّ . اِبْن عَبَّاس : خَاضِعُونَ ذَلِيلُونَ . الْحَسَن : مُنْقَادُونَ . الْأَخْفَش : مُلْقُونَ بِأَيْدِيهِمْ . وَالْمَعْنَى مُتَقَارِب .</p></td></tr></table>
</body>
</html>
