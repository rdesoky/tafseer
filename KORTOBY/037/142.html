    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَالْتَقَمَهُ الْحُوتُ وَهُوَ مُلِيمٌ</font></td></tr><tr><td><p>أَيْ أَتَى بِمَا يُلَام عَلَيْهِ . فَأَمَّا الْمَلُوم فَهُوَ الَّذِي يُلَام , اِسْتَحَقَّ ذَلِكَ أَوْ لَمْ يَسْتَحِقّ . وَقِيلَ : الْمُلِيم الْمَعِيب . يُقَال : لَامَ الرَّجُل إِذَا عَمِلَ شَيْئًا فَصَارَ مَعِيبًا بِذَلِكَ الْعَمَل .</p></td></tr></table>
