  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَمَا ظَنُّكُمْ بِرَبِّ الْعَالَمِينَ</font></td></tr><tr><td><p>أَيْ مَا ظَنُّكُمْ بِهِ إِذَا لَقِيتُمُوهُ وَقَدْ عَبَدْتُمْ غَيْره ؟ فَهُوَ تَحْذِير , مِثْل قَوْله : " مَا غَرَّك بِرَبِّك الْكَرِيم " [ الِانْفِطَار : 6 ] . وَقِيلَ : أَيّ شَيْء أُوهِمْتُمُوهُ حَتَّى أَشْرَكْتُمْ بِهِ غَيْره .</p></td></tr></table>
