  <table  style="width:100%"><tr><td><font color="#0000FF">إِذْ قَالَ لِأَبِيهِ وَقَوْمِهِ مَاذَا تَعْبُدُونَ</font></td></tr><tr><td><p>" لِأَبِيهِ " وَهُوَ آزَر , وَقَدْ مَضَى الْكَلَام فِيهِ . " وَقَوْمِهِ مَاذَا تَعْبُدُونَ " تَكُون " مَا " فِي مَوْضِع رَفْع بِالِابْتِدَاءِ وَ " ذَا " خَبَره . وَيَجُوز أَنْ تَكُون " مَا " وَ " ذَا " فِي مَوْضِع نَصْب بِـ " تَعْبُدُونَ " .</p></td></tr></table>
