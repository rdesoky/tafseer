  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِذَا ذُكِّرُوا لَا يَذْكُرُونَ</font></td></tr><tr><td><p>" وَإِذَا ذُكِّرُوا " أَيْ وُعِظُوا بِالْقُرْآنِ فِي قَوْل قَتَادَة : " لَا يَذْكُرُونَ " لَا يَنْتَفِعُونَ بِهِ . وَقَالَ سَعِيد بْن جُبَيْر : أَيْ إِذَا ذُكِرَ لَهُمْ مَا حَلَّ بِالْمُكَذِّبِينَ مِنْ قَبْلهمْ أَعْرَضُوا عَنْهُ وَلَمْ يَتَدَبَّرُوا .</p></td></tr></table>
