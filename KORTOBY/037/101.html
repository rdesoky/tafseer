  <table  style="width:100%"><tr><td><font color="#0000FF">فَبَشَّرْنَاهُ بِغُلَامٍ حَلِيمٍ</font></td></tr><tr><td><p>أَيْ إِنَّهُ يَكُون حَلِيمًا فِي كِبَرِهِ فَكَأَنَّهُ بُشِّرَ بِبَقَاءِ ذَلِكَ الْوَلَد ; لِأَنَّ الصَّغِير لَا يُوصَف بِذَلِكَ , فَكَانَتْ الْبُشْرَى عَلَى أَلْسِنَة الْمَلَائِكَة كَمَا تَقَدَّمَ فِي [ هُود ] . وَيَأْتِي أَيْضًا فِي [ الذَّارِيَات ] .</p></td></tr></table>
