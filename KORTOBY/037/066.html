    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَإِنَّهُمْ لَآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا الْبُطُونَ</font></td></tr><tr><td><p>فَهَذَا طَعَامهمْ وَفَاكِهَتُهُمْ بَدَلَ رِزْق أَهْل الْجَنَّة . وَقَالَ فِي [ الْغَاشِيَة ] : " لَيْسَ لَهُمْ طَعَام إِلَّا مِنْ ضَرِيع " [ الْغَاشِيَة : 6 ] وَسَيَأْتِي .</p></td></tr></table>
