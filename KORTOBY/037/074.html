    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِلَّا عِبَادَ اللَّهِ الْمُخْلَصِينَ</font></td></tr><tr><td><p>أَيْ الَّذِينَ اِسْتَخْلَصَهُمْ اللَّه مِنْ الْكُفْر . وَقَدْ تَقَدَّمَ . ثُمَّ قِيلَ : هُوَ اِسْتِثْنَاء مِنْ " الْمُنْذَرِينَ " . وَقِيلَ هُوَ مِنْ قَوْله تَعَالَى : " وَلَقَدْ ضَلَّ قَبْلهمْ أَكْثَر الْأَوَّلِينَ " .</p></td></tr></table>
