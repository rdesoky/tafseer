  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ نَادَانَا نُوحٌ</font></td></tr><tr><td><p>مِنْ النِّدَاء الَّذِي هُوَ الِاسْتِغَاثَة ; وَدَعَا قِيلَ بِمَسْأَلَةِ هَلَاك قَوْمه فَقَالَ : " رَبّ لَا تَذَرْ عَلَى الْأَرْض مِنْ الْكَافِرِينَ دَيَّارًا " [ نُوح : 26 ] .</p></td></tr><tr><td><font color="#0000FF">فَلَنِعْمَ الْمُجِيبُونَ</font></td></tr><tr><td><p>قَالَ الْكِسَائِيّ : أَيْ " فَلَنِعْمَ الْمُجِيبُونَ " لَهُ كُنَّا .</p></td></tr></table>
