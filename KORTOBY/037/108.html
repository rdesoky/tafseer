  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَتَرَكْنَا عَلَيْهِ فِي الْآخِرِينَ</font></td></tr><tr><td><p>أَيْ عَلَى إِبْرَاهِيم ثَنَاء جَمِيلًا فِي الْأُمَم بَعْده ; فَمَا مِنْ أُمَّة إِلَّا تُصَلِّي عَلَيْهِ وَتُحِبُّهُ .</p></td></tr></table>
