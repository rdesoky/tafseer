<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَأَرَادُوا بِهِ كَيْدًا</font></td></tr><tr><td><p>أَيْ بِإِبْرَاهِيم . وَالْكَيْد الْمَكْر ; أَيْ اِحْتَالُوا لِإِهْلَاكِهِ .</p></td></tr><tr><td><font color="#0000FF">فَجَعَلْنَاهُمُ الْأَسْفَلِينَ</font></td></tr><tr><td><p>الْمَقْهُورِينَ الْمَغْلُوبِينَ إِذْ نَفَذَتْ حُجَّتُهُ مِنْ حَيْثُ لَمْ يُمْكِنْهُمْ دَفْعُهَا , وَلَمْ يَنْفُذْ فِيهِ مَكْرُهُمْ وَلَا كَيْدُهُمْ .</p></td></tr></table>
</body>
