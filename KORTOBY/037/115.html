  <table  style="width:100%"><tr><td><font color="#0000FF">وَنَجَّيْنَاهُمَا وَقَوْمَهُمَا مِنَ الْكَرْبِ الْعَظِيمِ</font></td></tr><tr><td><p>قِيلَ : مِنْ الرِّقّ الَّذِي لَحِقَ بَنِي إِسْرَائِيل . وَقِيلَ مِنْ الْغَرَق الَّذِي لَحِقَ فِرْعَوْن .</p></td></tr></table>
