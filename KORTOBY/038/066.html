<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">رَبُّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا</font></td></tr><tr><td><p>بِالرَّفْعِ عَلَى النَّعْت وَإِنْ نَصَبْت الْأَوَّل نَصَبْته . وَيَجُوز رَفْع الْأَوَّل وَنَصْب مَا بَعْده عَلَى الْمَدْح .</p></td></tr><tr><td><font color="#0000FF">الْعَزِيزُ</font></td></tr><tr><td><p>مَعْنَاهُ الْمَنِيع الَّذِي لَا مِثْل لَهُ .</p></td></tr><tr><td><font color="#0000FF">الْغَفَّارُ</font></td></tr><tr><td><p>السَّتَّار لِذُنُوبِ خَلْقه .</p></td></tr></table>
</body>
</html>
