  <table  style="width:100%"><tr><td><font color="#0000FF">هَذَا ذِكْرٌ</font></td></tr><tr><td><p>بِمَعْنَى هَذَا ذِكْر جَمِيل فِي الدُّنْيَا وَشَرَف يَذْكُرُونَ بِهِ فِي الدُّنْيَا أَبَدًا .</p></td></tr><tr><td><font color="#0000FF">وَإِنَّ لِلْمُتَّقِينَ لَحُسْنَ مَآبٍ</font></td></tr><tr><td><p>أَيْ لَهُمْ مَعَ هَذَا الذِّكْر الْجَمِيل فِي الدُّنْيَا حُسْن الْمَرْجِع فِي الْقِيَامَة .</p></td></tr></table>
