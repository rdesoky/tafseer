    <table  width=100%><tr><td><font color="#0000FF">فَأَنْتَ عَنْهُ تَلَهَّى</font></td></tr><tr><td><p>أَيْ تُعْرِض عَنْهُ بِوَجْهِك وَتُشْغَل بِغَيْرِهِ . وَأَصْله تَتَلَهَّى ; يُقَال : لَهِيت عَنْ الشَّيْء أَلْهَى : أَيْ تَشَاغَلْت عَنْهُ . وَالتَّلَهِّي : التَّغَافُل . وَلَهِيت عَنْهُ وَتَلِيت : بِمَعْنًى .</p></td></tr></table>
