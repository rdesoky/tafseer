    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَدْرَاكَ مَا هِيَهْ</font></td></tr><tr><td><p>الْأَصْل " مَا هِيَ " فَدَخَلَتْ الْهَاء لِلسَّكْتِ . وَقَرَأَ حَمْزَة وَالْكِسَائِيّ وَيَعْقُوب وَابْن مُحَيْصِن " مَا هِيَ نَار " بِغَيْرِ هَاء فِي الْوَصْل , وَوَقَفُوا بِهَا . وَقَدْ مَضَى فِي سُورَة الْحَاقَّة بَيَانه .</p></td></tr></table>
