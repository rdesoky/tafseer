<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَأَدْخَلْنَاهُ فِي رَحْمَتِنَا إِنَّهُ مِنَ الصَّالِحِينَ</font></td></tr><tr><td><p>فِي النُّبُوَّة . وَقِيلَ : فِي الْإِسْلَام . وَقِيلَ : الْجَنَّة . وَقِيلَ : عَنَى بِالرَّحْمَةِ إِنْجَاءَهُ مِنْ قَوْمه</p></td></tr></table>
</body>
</html>
