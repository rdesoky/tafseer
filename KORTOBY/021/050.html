  <table  style="width:100%"><tr><td><font color="#0000FF">وَهَذَا ذِكْرٌ مُبَارَكٌ أَنْزَلْنَاهُ</font></td></tr><tr><td><p>يَعْنِي الْقُرْآن</p></td></tr><tr><td><font color="#0000FF">أَفَأَنْتُمْ لَهُ</font></td></tr><tr><td><p>يَا مَعْشَر الْعَرَب</p></td></tr><tr><td><font color="#0000FF">مُنْكِرُونَ</font></td></tr><tr><td><p>وَهُوَ مُعْجِز لَا تَقْدِرُونَ عَلَى الْإِتْيَان بِمِثْلِهِ . وَأَجَازَ الْفَرَّاء " وَهَذَا ذِكْر مُبَارَكًا أَنْزَلْنَاهُ " بِمَعْنَى أَنْزَلْنَاهُ مُبَارَكًا</p></td></tr></table>
