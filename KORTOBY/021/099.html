    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">لَوْ كَانَ هَؤُلَاءِ آلِهَةً مَا وَرَدُوهَا وَكُلٌّ فِيهَا خَالِدُونَ</font></td></tr><tr><td><p>أَيْ لَوْ كَانَتْ الْأَصْنَام آلِهَة لَمَا وَرَدَ عَابِدُوهَا النَّار . وَقِيلَ : مَا وَرَدَهَا الْعَابِدُونَ وَالْمَعْبُودُونَ ; وَلِهَذَا قَالَ : " وَكُلّ فِيهَا خَالِدُونَ " .</p></td></tr></table>
