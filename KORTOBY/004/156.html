<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَبِكُفْرِهِمْ وَقَوْلِهِمْ عَلَى مَرْيَمَ بُهْتَانًا عَظِيمًا</font></td></tr><tr><td><p>وَالْبُهْتَان الْعَظِيم رَمْيهَا بِيُوسُف النَّجَّار وَكَانَ مِنْ الصَّالِحِينَ مِنْهُمْ . وَالْبُهْتَان الْكَذِب الْمُفْرِط الَّذِي يُتَعَجَّب مِنْهُ وَقَدْ تَقَدَّمَ . وَاَللَّه سُبْحَانه وَتَعَالَى أَعْلَم .</p></td></tr></table>
</body>
</html>
