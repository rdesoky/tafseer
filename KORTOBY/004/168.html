    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِنَّ الَّذِينَ كَفَرُوا وَظَلَمُوا</font></td></tr><tr><td><p>يَعْنِي الْيَهُود ; أَيْ ظَلَمُوا مُحَمَّدًا بِكِتْمَانِ نَعْتِهِ , وَأَنْفُسَهُمْ إِذْ كَفَرُوا , وَالنَّاس إِذْ كَتَمُوهُمْ .</p></td></tr><tr><td><font color="#0000FF">لَمْ يَكُنِ اللَّهُ لِيَغْفِرَ لَهُمْ وَلَا لِيَهْدِيَهُمْ طَرِيقًا</font></td></tr><tr><td><p>هَذَا فِيمَنْ يَمُوت عَلَى كُفْره وَلَمْ يَتُبْ .</p></td></tr></table>
