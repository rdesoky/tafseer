<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَهُ الْكِبْرِيَاءُ فِي السَّمَاوَاتِ وَالْأَرْضِ وَهُوَ الْعَزِيزُ الْحَكِيمُ</font></td></tr><tr><td><p>أَيْ الْعَظَمَة وَالْجَلَال وَالْبَقَاء وَالسُّلْطَان وَالْقُدْرَة وَالْكَمَال . " فِي السَّمَوَات وَالْأَرْض وَهُوَ الْعَزِيز الْحَكِيم " وَاَللَّه أَعْلَم . خَتْم تَفْسِير سُورَة الْجَاثِيَة , وَالْحَمْد لِلَّهِ .</p></td></tr></table>
</body>
</html>
