  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَقِيلَ الْيَوْمَ نَنْسَاكُمْ كَمَا نَسِيتُمْ لِقَاءَ يَوْمِكُمْ هَذَا</font></td></tr><tr><td><p>أَيْ نَتْرُككُمْ فِي النَّار كَمَا تَرَكْتُمْ لِقَاء يَوْمكُمْ هَذَا أَيْ تَرَكْتُمْ الْعَمَل لَهُ .</p></td></tr><tr><td><font color="#0000FF">وَمَأْوَاكُمُ النَّارُ</font></td></tr><tr><td><p>أَيْ مَسْكَنكُمْ وَمُسْتَقَرّكُمْ .</p></td></tr><tr><td><font color="#0000FF">وَمَا لَكُمْ مِنْ نَاصِرِينَ</font></td></tr><tr><td><p>مَنْ يَنْصُركُمْ .</p></td></tr></table>
