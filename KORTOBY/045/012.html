  <table  style="width:100%"><tr><td><font color="#0000FF">اللَّهُ الَّذِي سَخَّرَ لَكُمُ الْبَحْرَ لِتَجْرِيَ الْفُلْكُ فِيهِ بِأَمْرِهِ وَلِتَبْتَغُوا مِنْ فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</font></td></tr><tr><td><p>إِنَّ فِي ذَلِكَ لَآيَات لِقَوْمٍ يَتَفَكَّرُونَ " ذَكَرَ كَمَال قُدْرَته وَتَمَام نِعْمَته عَلَى عِبَاده , وَبَيَّنَ أَنَّهُ خَلَقَ مَا خَلَقَ لِمَنَافِعِهِمْ .</p></td></tr></table>
