<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَلِلَّهِ الْحَمْدُ رَبِّ السَّمَاوَاتِ وَرَبِّ الْأَرْضِ رَبِّ الْعَالَمِينَ</font></td></tr><tr><td><p>قَرَأَ مُجَاهِد وَحُمَيْد وَابْن مُحَيْصِن " رَبّ السَّمَوَات وَرَبّ الْأَرْض رَبّ الْعَالَمِينَ " بِالرَّفْعِ فِيهَا كُلّهَا عَلَى مَعْنَى هُوَ رَبّ .</p></td></tr></table>
</body>
