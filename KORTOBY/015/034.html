    <table  width=100%><tr><td><font color="#0000FF">قَالَ فَاخْرُجْ مِنْهَا</font></td></tr><tr><td><p>أَيْ مِنْ السَّمَوَات , أَوْ مِنْ جَنَّة عَدْن , أَوْ مِنْ جُمْلَة الْمَلَائِكَة .</p></td></tr><tr><td><font color="#0000FF">فَإِنَّكَ رَجِيمٌ</font></td></tr><tr><td><p>أَيْ مَرْجُوم بِالشُّهُبِ . وَقِيلَ : مَلْعُون مَشْئُوم . وَقَدْ تَقَدَّمَ هَذَا كُلّه مُسْتَوْفًى فِي الْبَقَرَة وَالْأَعْرَاف .</p></td></tr></table>
