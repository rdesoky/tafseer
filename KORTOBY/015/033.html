    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ لَمْ أَكُنْ لِأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِنْ صَلْصَالٍ مِنْ حَمَإٍ مَسْنُونٍ</font></td></tr><tr><td><p>بَيَّنَ تَكَبُّره وَحَسَدَهُ , وَأَنَّهُ خَيْر مِنْهُ , إِذْ هُوَ مِنْ نَار وَالنَّار تَأْكُل الطِّين ; كَمَا تَقَدَّمَ فِي " الْأَعْرَاف " بَيَانه .</p></td></tr></table>
