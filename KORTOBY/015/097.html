    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَلَقَدْ نَعْلَمُ أَنَّكَ يَضِيقُ صَدْرُكَ</font></td></tr><tr><td><p>أَيْ قَلْبك ; لِأَنَّ الصَّدْر مَحَلّ الْقَلْب .</p></td></tr><tr><td><font color="#0000FF">بِمَا يَقُولُونَ</font></td></tr><tr><td><p>أَيْ بِمَا تَسْمَعهُ مِنْ تَكْذِيبك وَرَدّ قَوْلك , وَتَنَالهُ . وَيَنَالهُ أَصْحَابك مِنْ أَعْدَائِك .</p></td></tr></table>
