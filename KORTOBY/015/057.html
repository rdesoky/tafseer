<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ فَمَا خَطْبُكُمْ أَيُّهَا الْمُرْسَلُونَ</font></td></tr><tr><td><p>لَمَّا عَلِمَ أَنَّهُمْ مَلَائِكَة - إِذْ أَخْبَرُوهُ بِأَمْرٍ خَارِق لِلْعَادَةِ وَهُوَ بُشْرَاهُمْ بِالْوَلَدِ - قَالَ : فَمَا خَطْبكُمْ ؟ وَالْخَطْب الْأَمْر الْخَطِير . أَيْ فَمَا أَمْركُمْ وَشَأْنكُمْ وَمَا الَّذِي جِئْتُمْ بِهِ .</p></td></tr></table>
</body>
</html>
