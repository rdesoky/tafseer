  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ وَمَنْ يَقْنَطُ مِنْ رَحْمَةِ رَبِّهِ إِلَّا الضَّالُّونَ</font></td></tr><tr><td><p>أَيْ الْمُكَذِّبُونَ الذَّاهِبُونَ عَنْ طَرِيق الصَّوَاب . يَعْنِي أَنَّهُ اِسْتَبْعَدَ الْوَلَد لِكِبَرِ سِنّه لَا أَنَّهُ قَنَطَ مِنْ رَحْمَة اللَّه تَعَالَى .</p></td></tr></table>
