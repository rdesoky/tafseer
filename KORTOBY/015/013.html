  <table  style="width:100%"><tr><td><font color="#0000FF">وَقَدْ خَلَتْ سُنَّةُ الْأَوَّلِينَ</font></td></tr><tr><td><p>أَيْ مَضَتْ سُنَّة اللَّه بِإِهْلَاكِ الْكُفَّار , فَمَا أَقْرَب هَؤُلَاءِ مِنْ الْهَلَاك . وَقِيلَ : " خَلَتْ سُنَّة الْأَوَّلِينَ " بِمِثْلِ مَا فَعَلَ هَؤُلَاءِ مِنْ التَّكْذِيب وَالْكُفْر , فَهُمْ يَقْتَدُونَ بِأُولَئِكَ .</p></td></tr></table>
