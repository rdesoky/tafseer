    <table  width=100%><tr><td><font color="#0000FF">إِلَّا آلَ لُوطٍ</font></td></tr><tr><td><p>أَتْبَاعه وَأَهْل دِينه .</p></td></tr><tr><td><font color="#0000FF">إِنَّا لَمُنَجُّوهُمْ أَجْمَعِينَ</font></td></tr><tr><td><p>وَقَرَأَ حَمْزَة وَالْكِسَائِيّ " لَمُنْجُوهُمْ " بِالتَّخْفِيفِ مِنْ أَنْجَى . الْبَاقُونَ : بِالتَّشْدِيدِ مِنْ نَجَّى , وَاخْتَارَهُ أَبُو عُبَيْد وَأَبُو حَاتِم . وَالتَّنْجِيَة وَالْإِنْجَاء التَّخْلِيص .</p></td></tr></table>
