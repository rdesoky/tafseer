  <table  style="width:100%"><tr><td><font color="#0000FF">وَقُلْ إِنِّي أَنَا النَّذِيرُ الْمُبِينُ</font></td></tr><tr><td><p>فِي الْكَلَام حَذْف ; أَيْ إِنِّي أَنَا النَّذِير الْمُبِين عَذَابًا , فَحَذَفَ الْمَفْعُول , إِذْ كَانَ الْإِنْذَار يَدُلّ عَلَيْهِ , كَمَا قَالَ فِي مَوْضِع آخَر : " أَنْذَرْتُكُمْ صَاعِقَة مِثْل صَاعِقَة عَاد وَثَمُود " [ فُصِّلَتْ : 13 ] .</p></td></tr></table>
