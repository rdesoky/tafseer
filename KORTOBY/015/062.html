<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ إِنَّكُمْ قَوْمٌ مُنْكَرُونَ</font></td></tr><tr><td><p>أَيْ لَا أَعْرِفكُمْ . وَقِيلَ : كَانُوا شَبَابًا وَرَأَى جَمَالًا فَخَافَ عَلَيْهِمْ مِنْ فِتْنَة قَوْمه ; فَهَذَا هُوَ الْإِنْكَار .</p></td></tr></table>
</body>
</html>
