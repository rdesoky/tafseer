    <table  width=100%><tr><td><font color="#0000FF">فَلَا أُقْسِمُ</font></td></tr><tr><td><p>أَيْ أُقْسِم . و " لَا " صِلَة .</p></td></tr><tr><td><font color="#0000FF">بِرَبِّ الْمَشَارِقِ وَالْمَغَارِبِ إِنَّا لَقَادِرُونَ</font></td></tr><tr><td><p>هِيَ مَشَارِق الشَّمْس وَمَغَارِبهَا . وَقَدْ مَضَى الْكَلَام فِيهَا . وَقَرَأَ أَبُو حَيْوَةَ وَابْن مُحَيْصِن وَحُمَيْد " بِرَبِّ الْمَشْرِق وَالْمَغْرِب " عَلَى التَّوْحِيد .</p></td></tr></table>
