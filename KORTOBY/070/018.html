<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَجَمَعَ فَأَوْعَى</font></td></tr><tr><td><p>أَيْ جَمَعَ الْمَالَ فَجَعَلَهُ فِي وِعَائِهِ وَمَنَعَ مِنْهُ حَقَّ اللَّه تَعَالَى ; فَكَانَ جَمُوعًا مَنُوعًا . قَالَ الْحَكَم : كَانَ عَبْد اللَّه بْن عُكَيْم لَا يَرْبِط كِيسَهُ وَيَقُول سَمِعْت اللَّهَ يَقُول : " وَجَمَعَ فَأَوْعَى " .</p></td></tr></table>
</body>
</html>
