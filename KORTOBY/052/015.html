    <table  width=100%><tr><td><font color="#0000FF">أَفَسِحْرٌ هَذَا</font></td></tr><tr><td><p>اِسْتِفْهَام مَعْنَاهُ التَّوْبِيخ وَالتَّقْرِيع ; أَيْ يُقَال لَهُمْ : " أَفَسِحْر هَذَا " الَّذِي تَرَوْنَ الْآن بِأَعْيُنِكُمْ</p></td></tr><tr><td><font color="#0000FF">أَمْ أَنْتُمْ لَا تُبْصِرُونَ</font></td></tr><tr><td><p>وَقِيلَ : " أَمْ " بِمَعْنَى بَلْ ; أَيْ بَلْ كُنْتُمْ لَا تُبْصِرُونَ فِي الدُّنْيَا وَلَا تَعْقِلُونَ .</p></td></tr></table>
