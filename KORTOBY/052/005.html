    <table  width=100%><tr><td><font color="#0000FF">وَالسَّقْفِ الْمَرْفُوعِ</font></td></tr><tr><td><p>يَعْنِي السَّمَاء سَمَّاهَا سَقْفًا ; لِأَنَّهَا لِلْأَرْضِ كَالسَّقْفِ لِلْبَيْتِ ; بَيَانه : " وَجَعَلْنَا السَّمَاء سَقْفًا مَحْفُوظًا " [ الْأَنْبِيَاء : 32 ] . وَقَالَ , اِبْن عَبَّاس : هُوَ الْعَرْش وَهُوَ سَقْف الْجَنَّة .</p></td></tr></table>
