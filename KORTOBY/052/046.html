<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">يَوْمَ لَا يُغْنِي عَنْهُمْ كَيْدُهُمْ شَيْئًا</font></td></tr><tr><td><p>أَيْ مَا كَادُوا بِهِ النَّبِيّ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ فِي الدُّنْيَا . و " يَوْم " مَنْصُوب عَلَى الْبَدَل مِنْ " يَوْمهمْ الَّذِي فِيهِ يُصْعَقُونَ " .</p></td></tr><tr><td><font color="#0000FF">وَلَا هُمْ يُنْصَرُونَ</font></td></tr><tr><td><p>مِنْ اللَّه .</p></td></tr></table>
</body>
</html>
