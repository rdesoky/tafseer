  <table  style="width:100%"><tr><td><font color="#0000FF">أَمْ لَهُ الْبَنَاتُ وَلَكُمُ الْبَنُونَ</font></td></tr><tr><td><p>سَفَّهُ أَحْلَامهمْ تَوْبِيخًا لَهُمْ وَتَقْرِيعًا . أَيْ أَتُضِيفُونَ إِلَى اللَّه الْبَنَات مَعَ أَنَفَتكُمْ مِنْهُنَّ , وَمَنْ كَانَ عَقْله هَكَذَا فَلَا يُسْتَبْعَد مِنْهُ إِنْكَار الْبَعْث .</p></td></tr></table>
