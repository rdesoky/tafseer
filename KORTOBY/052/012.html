    <table  width=100%><tr><td><font color="#0000FF">الَّذِينَ هُمْ فِي خَوْضٍ يَلْعَبُونَ</font></td></tr><tr><td><p>أَيْ فِي تَرَدُّد فِي الْبَاطِل , وَهُوَ خَوْضهمْ فِي أَمْر مُحَمَّد بِالتَّكْذِيبِ . وَقِيلَ : فِي خَوْض فِي أَسْبَاب الدُّنْيَا يَلْعَبُونَ لَا يَذْكُرُونَ حِسَابًا وَلَا جَزَاء . وَقَدْ مَضَى فِي " التَّوْبَة " .</p></td></tr></table>
