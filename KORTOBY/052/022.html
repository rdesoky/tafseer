  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَأَمْدَدْنَاهُمْ بِفَاكِهَةٍ وَلَحْمٍ مِمَّا يَشْتَهُونَ</font></td></tr><tr><td><p>أَيْ أَكْثَرْنَا لَهُمْ مِنْ ذَلِكَ زِيَادَة مِنْ اللَّه , أَمَدَّهُمْ بِهَا غَيْر الَّذِي كَانَ لَهُمْ .</p></td></tr></table>
</body>
