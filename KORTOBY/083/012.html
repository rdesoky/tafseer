    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا يُكَذِّبُ بِهِ إِلَّا كُلُّ مُعْتَدٍ أَثِيمٍ</font></td></tr><tr><td><p>أَيْ فَاجِر جَائِز عَنْ الْحَقّ , مُعْتَدٍ عَلَى الْخَلْق فِي مُعَامَلَته إِيَّاهُمْ وَعَلَى نَفْسه , وَهُوَ أَثِيم فِي تَرْك أَمْر اللَّه . وَقِيلَ هَذَا فِي الْوَلِيد بْن الْمُغِيرَة وَأَبِي جَهْل وَنُظَرَائِهِمَا</p></td></tr></table>
