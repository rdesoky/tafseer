    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَدْرَاكَ مَا عِلِّيُّونَ</font></td></tr><tr><td><p>أَيْ مَا الَّذِي أَعْلَمَك يَا مُحَمَّد أَيّ شَيْء عِلِّيُّونَ ؟ عَلَى جِهَة التَّفْخِيم وَالتَّعْظِيم لَهُ فِي الْمَنْزِلَة الرَّفِيعَة . ثُمَّ فَسَّرَهُ لَهُ فَقَالَ : " كِتَاب مَرْقُوم يَشْهَدُهُ الْمُقَرَّبُونَ " .</p></td></tr></table>
