  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا يَأْتِيهِمْ مِنْ نَبِيٍّ إِلَّا كَانُوا بِهِ يَسْتَهْزِئُونَ</font></td></tr><tr><td><p>" وَمَا يَأْتِيهِمْ مِنْ نَبِيّ " أَيْ لَمْ يَكُنْ يَأْتِيهِمْ نَبِيّ " إِلَّا كَانُوا بِهِ يَسْتَهْزِئُونَ " كَاسْتِهْزَاءِ قَوْمك بِك . يُعَزِّي نَبِيّه مُحَمَّدًا صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ وَيُسَلِّيه .</p></td></tr></table>
