    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">سُبْحَانَ رَبِّ السَّمَاوَاتِ وَالْأَرْضِ</font></td></tr><tr><td><p>أَيْ تَنْزِيهًا لَهُ وَتَقْدِيسًا . نَزَّهَ نَفْسه عَنْ كُلّ مَا يَقْتَضِي الْحُدُوث , وَأَمَرَ النَّبِيّ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ بِالتَّنْزِيهِ .</p></td></tr><tr><td><font color="#0000FF">رَبِّ الْعَرْشِ عَمَّا يَصِفُونَ</font></td></tr><tr><td><p>أَيْ عَمَّا يَقُولُونَ مِنْ الْكَذِب .</p></td></tr></table>
