  <table  style="width:100%"><tr><td><font color="#0000FF">فَانْتَقَمْنَا مِنْهُمْ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ</font></td></tr><tr><td><p>" فَانْتَقَمْنَا مِنْهُمْ " بِالْقَحْطِ وَالْقَتْل وَالسَّبْي</p><p>" فَانْظُرْ كَيْف كَانَ عَاقِبَة الْمُكَذِّبِينَ " آخِر أَمْر مَنْ كَذَّبَ الرُّسُل .</p></td></tr></table>
