<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَاسْتَمْسِكْ بِالَّذِي أُوحِيَ إِلَيْكَ إِنَّكَ عَلَى صِرَاطٍ مُسْتَقِيمٍ</font></td></tr><tr><td><p>قَوْله تَعَالَى " فَاسْتَمْسِكْ بِاَلَّذِي أُوحِيَ إِلَيْك " يُرِيد الْقُرْآن , يُرِيد الْقُرْآن , وَإِنْ كَذَّبَ بِهِ مَنْ كَذَّبَ ; ف " إِنَّك عَلَى صِرَاط مُسْتَقِيم " يُوصِلك إِلَى اللَّه وَرِضَاهُ وَثَوَابه .</p></td></tr></table>
</body>
