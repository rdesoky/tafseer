  <table  style="width:100%"><tr><td><font color="#0000FF">وَمِنْ رَحْمَتِهِ جَعَلَ لَكُمُ اللَّيْلَ وَالنَّهَارَ لِتَسْكُنُوا فِيهِ</font></td></tr><tr><td><p>أَيْ فِيهِمَا وَقِيلَ : الضَّمِير لِلزَّمَانِ وَهُوَ اللَّيْل وَالنَّهَار</p></td></tr><tr><td><font color="#0000FF">وَلِتَبْتَغُوا مِنْ فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</font></td></tr><tr><td><p>أَيْ لِتَطْلُبُوا مِنْ رِزْقه فِيهِ أَيْ فِي النَّهَار فَحُذِفَ</p></td></tr></table>
