    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ رَبِّ إِنِّي قَتَلْتُ مِنْهُمْ نَفْسًا فَأَخَافُ أَنْ يَقْتُلُونِ</font></td></tr><tr><td><p>قَالَ اِبْن عَبَّاس : قَتَلَ قِبْطِيًّا كَافِرًا . قَالَ كَعْب : وَكَانَ إِذْ ذَاكَ اِبْن اِثْنَتَيْ عَشْرَة سَنَة . فِي صَحِيح مُسْلِم : وَكَانَ قَتَلَهُ خَطَأ ; عَلَى مَا يَأْتِي</p></td></tr></table>
