<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَيَوْمَ يُنَادِيهِمْ</font></td></tr><tr><td><p>أَيْ يُنَادِي اللَّه يَوْم الْقِيَامَة هَؤُلَاءِ الْمُشْرِكِينَ</p></td></tr><tr><td><font color="#0000FF">فَيَقُولُ أَيْنَ شُرَكَائِيَ الَّذِينَ كُنْتُمْ تَزْعُمُونَ</font></td></tr><tr><td><p>بِزَعْمِكُمْ أَنَّهُمْ يَنْصُرُونَكُمْ وَيَشْفَعُونَ لَكُمْ</p></td></tr></table>
</body>
</html>
