<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَهُوَ اللَّهُ لَا إِلَهَ إِلَّا هُوَ لَهُ الْحَمْدُ فِي الْأُولَى وَالْآخِرَةِ وَلَهُ الْحُكْمُ وَإِلَيْهِ تُرْجَعُونَ</font></td></tr><tr><td><p>تَقَدَّمَ مَعْنَاهُ , وَأَنَّهُ الْمُنْفَرِد بِالْوَحْدَانِيَّةِ , لِأَنَّ جَمِيع الْمَحَامِد إِنَّمَا تَجِب لَهُ وَأَنْ لَا حُكْم إِلَّا لَهُ وَإِلَيْهِ الْمَصِير</p></td></tr></table>
</body>
