    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَلَمْ يَعْلَمْ بِأَنَّ اللَّهَ يَرَى</font></td></tr><tr><td><p>ثُمَّ يَقُول : وَيْله أَلَمْ يَعْلَم أَبُو جَهْل بِأَنَّ اللَّه يَرَى ; أَيْ يَرَاهُ وَيَعْلَم فِعْله ; فَهُوَ تَقْرِير وَتَوْبِيخ . وَقِيلَ : كُلّ وَاحِد مِنْ " أَرَأَيْت " بَدَل مِنْ الْأَوَّل . وَ " أَلَمْ يَعْلَم بِأَنَّ اللَّه يَرَى " الْخَبَر .</p></td></tr></table>
