    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِلَهِ النَّاسِ</font></td></tr><tr><td><p>إِنَّمَا قَالَ : " مَلِك النَّاس إِلَه النَّاس " لِأَنَّ فِي النَّاس مُلُوكًا يَذْكُر أَنَّهُ مَلِكهمْ . وَفِي النَّاس مَنْ يَعْبُد غَيْره , فَذَكَرَ أَنَّهُ إِلَههمْ وَمَعْبُودهمْ , وَأَنَّهُ الَّذِي يَجِب أَنْ يُسْتَعَاذ بِهِ وَيُلْجَأ إِلَيْهِ , دُون الْمُلُوك وَالْعُظَمَاء .</p></td></tr></table>
