  <table  style="width:100%"><tr><td><font color="#0000FF">إِذْ أَبَقَ إِلَى الْفُلْكِ الْمَشْحُونِ</font></td></tr><tr><td><p>قَوْله تَعَالَى " إِذْ أَبَقَ إِلَى الْفُلْك الْمَشْحُون " قَالَ اِبْن عَبَّاس رَضِيَ اللَّه عَنْهُمَا هُوَ الْمُوقَر أَيْ الْمَمْلُوء بِالْأَمْتِعَةِ .</p></td></tr></table>
