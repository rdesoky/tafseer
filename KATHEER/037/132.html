  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّهُ مِنْ عِبَادِنَا الْمُؤْمِنِينَ</font></td></tr><tr><td><p>وَقَوْله تَعَالَى " إِنَّا كَذَلِكَ نَجْزِي الْمُحْسِنِينَ إِنَّهُ مِنْ عِبَادنَا الْمُؤْمِنِينَ " قَدْ تَقَدَّمَ تَفْسِيره وَاَللَّه تَعَالَى أَعْلَم.</p></td></tr></table>
