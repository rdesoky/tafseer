  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَالتَّالِيَاتِ ذِكْرًا</font></td></tr><tr><td><p>" فَالتَّالِيَات ذِكْرًا " قَالَ السُّدِّيّ الْمَلَائِكَة يَجِيئُونَ بِالْكِتَابِ وَالْقُرْآن مِنْ عِنْد اللَّه إِلَى النَّاس وَهَذِهِ الْآيَة كَقَوْلِهِ تَعَالَى " فَالْمُلْقِيَات ذِكْرًا عُذْرًا أَوْ نُذْرًا " .</p></td></tr></table>
</body>
