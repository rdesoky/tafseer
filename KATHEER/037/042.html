  <table  style="width:100%"><tr><td><font color="#0000FF">فَوَاكِهُ وَهُمْ مُكْرَمُونَ</font></td></tr><tr><td><p>قَوْله جَلَّ وَعَلَا " أُولَئِكَ لَهُمْ رِزْق مَعْلُوم " قَالَ قَتَادَة وَالسُّدِّيّ يَعْنِي الْجَنَّة ثُمَّ فَسَّرَهُ بِقَوْلِهِ تَعَالَى " فَوَاكِه " أَيْ مُتَنَوِّعَة " وَهُمْ مُكْرَمُونَ " أَيْ يُخْدَمُونَ وَيُرَفَّهُونَ وَيُنَعَّمُونَ.</p></td></tr></table>
