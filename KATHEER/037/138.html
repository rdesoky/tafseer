  <table  style="width:100%"><tr><td><font color="#0000FF">وَبِاللَّيْلِ أَفَلَا تَعْقِلُونَ</font></td></tr><tr><td><p>وَلِهَذَا قَالَ تَعَالَى " وَإِنَّكُمْ لَتَمُرُّونَ عَلَيْهِمْ مُصْبِحِينَ وَبِاللَّيْلِ أَفَلَا تَعْقِلُونَ " أَيْ أَفَلَا تَعْتَبِرُونَ بِهِمْ كَيْفَ دَمَّرَ اللَّه عَلَيْهِمْ وَتَعْلَمُونَ أَنَّ لِلْكَافِرِينَ أَمْثَالهَا ؟ .</p></td></tr></table>
