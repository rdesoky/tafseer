  <table  style="width:100%"><tr><td><font color="#0000FF">مَا لَكُمْ لَا تَنَاصَرُونَ</font></td></tr><tr><td><p>وَقَالَ عَبْد اللَّه بْن الْمُبَارَك سَمِعْت عُثْمَان بْن زَائِدَة يَقُول إِنَّ أَوَّل مَا يُسْأَل عَنْهُ الرَّجُل جُلَسَاؤُهُ ثُمَّ يُقَال لَهُمْ عَلَى سَبِيل التَّقْرِيع وَالتَّوْبِيخ " مَا لَكُمْ لَا تَنَاصَرُونَ " أَيْ كَمَا زَعَمْتُمْ أَنَّكُمْ جَمِيع مُنْتَصِر .</p></td></tr></table>
