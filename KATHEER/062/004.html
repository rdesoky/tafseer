    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">ذَلِكَ فَضْلُ اللَّهِ يُؤْتِيهِ مَنْ يَشَاءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</font></td></tr><tr><td><p>يَعْنِي مَا أَعْطَاهُ اللَّه مُحَمَّدًا صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ مِنْ النُّبُوَّة الْعَظِيمَة وَمَا خَصَّ بِهِ أُمَّته مِنْ بِعْثَتِهِ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ إِلَيْهِمْ .</p></td></tr></table>
