    <table  width=100%><tr><td><font color="#0000FF">وَالَّذِينَ اهْتَدَوْا زَادَهُمْ هُدًى وَآتَاهُمْ تَقْوَاهُمْ</font></td></tr><tr><td><p>أَيْ وَاَلَّذِينَ قَصَدُوا الْهِدَايَة وَفَّقَهُمْ اللَّه - تَعَالَى - لَهَا فَهَدَاهُمْ إِلَيْهَا وَثَبَّتَهُمْ عَلَيْهَا وَزَادَهُمْ مِنْهَا " وَآتَاهُمْ تَقْوَاهُمْ " أَيْ أَلْهَمَهُمْ رُشْدَهُمْ .</p></td></tr></table>
