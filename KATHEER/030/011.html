    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">اللَّهُ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ثُمَّ إِلَيْهِ تُرْجَعُونَ</font></td></tr><tr><td><p>يَقُول تَعَالَى " اللَّه يَبْدَأ الْخَلْق ثُمَّ يُعِيدهُ " أَيْ كَمَا هُوَ قَادِر عَلَى بُدَاءَته فَهُوَ قَادِر عَلَى إِعَادَته " ثُمَّ إِلَيْهِ تُرْجَعُونَ " أَيْ يَوْم الْقِيَامَة فَيُجَازِي كُلّ عَامِل بِعَمَلِهِ .</p></td></tr></table>
