    <table  width=100%><tr><td><font color="#0000FF">قَالَ وَمَنْ يَقْنَطُ مِنْ رَحْمَةِ رَبِّهِ إِلَّا الضَّالُّونَ</font></td></tr><tr><td><p>فَأَجَابَهُمْ بِأَنَّهُ لَيْسَ يَقْنَط وَلَكِنْ يَرْجُو مِنْ اللَّه الْوَلَد وَإِنْ كَانَ قَدْ كَبِرَ وَأَسَنَّتْ اِمْرَأَته فَإِنَّهُ يَعْلَم مِنْ قُدْرَة اللَّه وَرَحْمَته مَا هُوَ أَبْلَغ مِنْ ذَلِكَ .</p></td></tr></table>
