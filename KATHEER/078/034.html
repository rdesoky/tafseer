<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَكَأْسًا دِهَاقًا</font></td></tr><tr><td><p>قَالَ اِبْن عَبَّاس مَمْلُوءَة مُتَتَابِعَة وَقَالَ عِكْرِمَة صَافِيَة وَقَالَ مُجَاهِد وَالْحَسَن وَقَتَادَة وَابْن زَيْد " دِهَاقًا " الْمَلْأَى الْمُتْرَعَة وَقَالَ مُجَاهِد وَسَعِيد بْن جُبَيْر هِيَ الْمُتَتَابِعَة .</p></td></tr></table>
</body>
</html>
