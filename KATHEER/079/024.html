  <table  style="width:100%"><tr><td><font color="#0000FF">فَقَالَ أَنَا رَبُّكُمُ الْأَعْلَى</font></td></tr><tr><td><p>قَالَ اِبْن عَبَّاس وَمُجَاهِد وَهَذِهِ الْكَلِمَة قَالَهَا فِرْعَوْن بَعْد قَوْله مَا عَلِمْت لَكُمْ مِنْ إِلَه غَيْرِي بِأَرْبَعِينَ سَنَة .</p></td></tr></table>
