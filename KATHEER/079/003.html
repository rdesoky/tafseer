  <table  style="width:100%"><tr><td><font color="#0000FF">وَالسَّابِحَاتِ سَبْحًا</font></td></tr><tr><td><p>فَقَالَ اِبْن مَسْعُود هِيَ الْمَلَائِكَة وَرُوِيَ عَنْ عَلِيّ وَمُجَاهِد وَسَعِيد بْن جُبَيْر وَأَبِي صَالِح مِثْل ذَلِكَ وَعَنْ مُجَاهِد " وَالسَّابِحَات سَبْحًا " الْمَوْت وَقَالَ قَتَادَة هِيَ النُّجُوم وَقَالَ عَطَاء بْن أَبِي رَبَاح هِيَ السُّفُن.</p></td></tr></table>
