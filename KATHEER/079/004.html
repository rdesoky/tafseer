  <table  style="width:100%"><tr><td><font color="#0000FF">فَالسَّابِقَاتِ سَبْقًا</font></td></tr><tr><td><p>رُوِيَ عَنْ عَلِيّ وَمَسْرُوق وَمُجَاهِد وَأَبِي صَالِح وَالْحَسَن الْبَصْرِيّ يَعْنِي الْمَلَائِكَة قَالَ الْحَسَن سَبَقَتْ إِلَى الْإِيمَان وَالتَّصْدِيق بِهِ وَعَنْ مُجَاهِد الْمَوْت وَقَالَ قَتَادَة هِيَ النُّجُوم وَقَالَ عَطَاء هِيَ الْخَيْل فِي سَبِيل اللَّه .</p></td></tr></table>
