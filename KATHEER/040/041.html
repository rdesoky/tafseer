    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَيَا قَوْمِ مَا لِي أَدْعُوكُمْ إِلَى النَّجَاةِ وَتَدْعُونَنِي إِلَى النَّارِ</font></td></tr><tr><td><p>يَقُول لَهُمْ الْمُؤْمِن مَا بَالِي أَدْعُوكُمْ إِلَى النَّجَاة وَهِيَ عِبَادَة اللَّه وَحْده لَا شَرِيك لَهُ وَتَصْدِيق رَسُوله صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ الَّذِي بَعَثَهُ .</p></td></tr></table>
