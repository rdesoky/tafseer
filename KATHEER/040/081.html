    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَيُرِيكُمْ آيَاتِهِ فَأَيَّ آيَاتِ اللَّهِ تُنْكِرُونَ</font></td></tr><tr><td><p>قَوْله جَلَّ وَعَلَا " وَيُرِيكُمْ آيَاته " أَيْ حُجَجه وَبَرَاهِينه فِي الْآفَاق وَفِي أَنْفُسكُمْ " فَأَيّ آيَات اللَّه تُنْكِرُونَ " أَيْ لَا تَقْدِرُونَ عَلَى إِنْكَار شَيْء مِنْ آيَاته إِلَّا أَنْ تُعَانِدُوا وَتُكَابِرُوا .</p></td></tr></table>
