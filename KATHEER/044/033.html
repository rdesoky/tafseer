  <table  style="width:100%"><tr><td><font color="#0000FF">وَآتَيْنَاهُمْ مِنَ الْآيَاتِ مَا فِيهِ بَلَاءٌ مُبِينٌ</font></td></tr><tr><td><p>قَوْله جَلَّ جَلَاله " وَآتَيْنَاهُمْ مِنْ الْآيَات " أَيْ الْحُجَج وَالْبَرَاهِين وَخَوَارِق الْعَادَات " مَا فِيهِ بَلَاء مُبِين " أَيْ اِخْتِبَار ظَاهِر جَلِيّ لِمَنْ اِهْتَدَى بِهِ .</p></td></tr></table>
