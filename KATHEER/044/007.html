  <table  style="width:100%"><tr><td><font color="#0000FF">رَبِّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا إِنْ كُنْتُمْ مُوقِنِينَ</font></td></tr><tr><td><p>رَبّ السَّمَوَات وَالْأَرْض وَمَا بَيْنهمَا وَخَالِقهمَا وَمَالِكهمَا وَمَا فِيهِمَا إِنْ كُنْتُمْ مُوقِنِينَ أَيْ إِنْ كُنْتُمْ مُتَحَقِّقِينَ.</p></td></tr></table>
