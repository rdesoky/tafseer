<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أَنَّى لَهُمُ الذِّكْرَى وَقَدْ جَاءَهُمْ رَسُولٌ مُبِينٌ</font></td></tr><tr><td><p>قَالَ جَلَّ وَعَلَا هَهُنَا " أَنَّى لَهُمْ الذِّكْرَى وَقَدْ جَاءَهُمْ رَسُول مُبِين " يَقُول كَيْف لَهُمْ بِالتَّذَكُّرِ وَقَدْ أَرْسَلْنَا إِلَيْهِمْ رَسُولًا بَيَّنَ الرِّسَالَة وَالنِّذَارَة .</p></td></tr></table>
</body>
</html>
