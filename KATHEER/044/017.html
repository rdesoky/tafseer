<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَاءَهُمْ رَسُولٌ كَرِيمٌ</font></td></tr><tr><td><p>يَقُول تَعَالَى وَلَقَدْ اِخْتَبَرْنَا قَبْل هَؤُلَاءِ الْمُشْرِكِينَ قَوْم فِرْعَوْن وَهُمْ قِبْط مِصْر " وَجَاءَهُمْ رَسُول كَرِيم " يَعْنِي مُوسَى كَلِيمه عَلَيْهِ الصَّلَاة وَالسَّلَام .</p></td></tr></table>
</body>
