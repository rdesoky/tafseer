<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَئِكَ أَصْحَابُ الْجَحِيمِ</font></td></tr><tr><td><p>ثُمَّ قَالَ " وَاَلَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَئِكَ أَصْحَاب الْجَحِيم " وَهَذَا مِنْ عَدْله تَعَالَى وَحِكْمَته وَحُكْمه الَّذِي لَا يَجُور فِيهِ بَلْ هُوَ الْحَكَم الْعَدْل الْحَكِيم الْقَدِير .</p></td></tr></table>
</body>
