  <table  style="width:100%"><tr><td><font color="#0000FF">وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَئِكَ أَصْحَابُ الْجَحِيمِ</font></td></tr><tr><td><p>ثُمَّ أَخْبَرَ عَنْ حَال الْأَشْقِيَاء فَقَالَ : " وَاَلَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا " أَيْ جَحَدُوا بِهَا وَخَالَفُوهَا أُولَئِكَ أَصْحَاب الْجَحِيم " أَيْ هُمْ أَهْلهَا وَالدَّاخِلُونَ فِيهَا .</p></td></tr></table>
