  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَوْ أَنَّهُمْ صَبَرُوا حَتَّى تَخْرُجَ إِلَيْهِمْ لَكَانَ خَيْرًا لَهُمْ وَاللَّهُ غَفُورٌ رَحِيمٌ</font></td></tr><tr><td><p>أَيْ لَكَانَ لَهُمْ فِي ذَلِكَ الْخِيرَة وَالْمَصْلَحَة فِي الدُّنْيَا وَالْآخِرَة ثُمَّ قَالَ جَلَّ ثَنَاؤُهُ دَاعِيًا لَهُمْ إِلَى التَّوْبَة وَالْإِنَابَة " وَاَللَّه غَفُور رَحِيم " .</p></td></tr></table>
