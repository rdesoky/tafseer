<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَاءٍ مَسْكُوبٍ</font></td></tr><tr><td><p>وَقَوْله تَعَالَى " وَمَاء مَسْكُوب " قَالَ الثَّوْرِيّ يَجْرِي فِي غَيْر أُخْدُود , وَقَدْ تَقَدَّمَ الْكَلَام عِنْد تَفْسِير قَوْله تَعَالَى " فِيهَا أَنْهَار مِنْ مَاء غَيْر آسِن " الْآيَة بِمَا أَغْنَى عَنْ إِعَادَته هَهُنَا .</p></td></tr></table>
</body>
</html>
