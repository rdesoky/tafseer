  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِلَى رَبِّكَ فَارْغَبْ</td></tr><tr><td><p>قَالَ الثَّوْرِيّ اِجْعَلْ نِيَّتك وَرَغْبَتك إِلَى اللَّه عَزَّ وَجَلَّ . آخِر تَفْسِير سُورَة أَلَمْ نَشْرَح وَلِلَّهِ الْحَمْد وَالْمِنَّة .</p></td></tr></table>
