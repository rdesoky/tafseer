  <table  style="width:100%"><tr><td><font color="#0000FF">رَبُّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا الْعَزِيزُ الْغَفَّارُ</font></td></tr><tr><td><p>رَبّ السَّمَاوَات وَالْأَرْض وَمَا بَيْنهمَا " أَيْ هُوَ مَالِك جَمِيع ذَلِكَ وَمُتَصَرِّف فِيهِ " الْعَزِيز الْغَفَّار " أَيْ غَفَّار مَعَ عَظَمَته وَعِزَّتِهِ .</p></td></tr></table>
