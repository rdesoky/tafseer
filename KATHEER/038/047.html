<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنَّهُمْ عِنْدَنَا لَمِنَ الْمُصْطَفَيْنَ الْأَخْيَارِ</font></td></tr><tr><td><p>وَقَوْله تَعَالَى " وَإِنَّهُمْ عِنْدنَا لَمِنْ الْمُصْطَفَيْنَ الْأَخْيَار " أَيْ لَمِنْ الْمُخْتَارَيْنَ الْمُجْتَبَيْنَ الْأَخْيَار فَهُمْ أَخْيَار مُخْتَارُونَ.</p></td></tr></table>
</body>
</html>
