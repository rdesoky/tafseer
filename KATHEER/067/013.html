    <table  width=100%><tr><td><font color="#0000FF">وَأَسِرُّوا قَوْلَكُمْ أَوِ اجْهَرُوا بِهِ إِنَّهُ عَلِيمٌ بِذَاتِ الصُّدُورِ</font></td></tr><tr><td><p>ثُمَّ قَالَ تَعَالَى مُنَبِّهًا عَلَى أَنَّهُ مُطَّلِع عَلَى الضَّمَائِر وَالسَّرَائِر " وَأَسِرُّوا قَوْلكُمْ أَوْ اِجْهَرُوا بِهِ إِنَّهُ عَلِيم بِذَاتِ الصُّدُور " أَيْ بِمَا يَخْطُر فِي الْقُلُوب.</p></td></tr></table>
