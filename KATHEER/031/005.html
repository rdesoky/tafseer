  <table  style="width:100%"><tr><td><font color="#0000FF">أُولَئِكَ عَلَى هُدًى مِنْ رَبِّهِمْ وَأُولَئِكَ هُمُ الْمُفْلِحُونَ</font></td></tr><tr><td><p>قَالَ اللَّه تَعَالَى " أُولَئِكَ عَلَى هُدًى مِنْ رَبّهمْ " أَيْ عَلَى بَصِيرَة وَبَيِّنَة وَمَنْهَج وَاضِح جَلِيّ " وَأُولَئِكَ هُمْ الْمُفْلِحُونَ " أَيْ فِي الدُّنْيَا وَالْآخِرَة .</p></td></tr></table>
