  <table  style="width:100%"><tr><td><font color="#0000FF">الَّذِينَ آمَنُوا وَتَطْمَئِنُّ قُلُوبُهُمْ بِذِكْرِ اللَّهِ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ</font></td></tr><tr><td><p>أَيْ تَطِيب وَتَرْكَن إِلَى جَانِب اللَّه وَتَسْكُن عِنْد ذِكْره وَتَرْضَى بِهِ مَوْلًى وَنَصِيرًا وَلِهَذَا قَالَ " أَلَا بِذِكْرِ اللَّه تَطْمَئِنّ الْقُلُوب " .</p></td></tr></table>
