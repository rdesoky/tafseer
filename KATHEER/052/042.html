    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَمْ يُرِيدُونَ كَيْدًا فَالَّذِينَ كَفَرُوا هُمُ الْمَكِيدُونَ</font></td></tr><tr><td><p>يَقُول تَعَالَى أَمْ يُرِيد هَؤُلَاءِ بِقَوْلِهِمْ هَذَا فِي الرَّسُول وَفِي الدِّين غُرُور النَّاس وَكَيْد الرَّسُول وَأَصْحَابه فَكَيْدهمْ إِنَّمَا يَرْجِع وَبَالُهُ عَلَى أَنْفُسهمْ فَاَلَّذِينَ كَفَرُوا هُمْ الْمَكِيدُونَ .</p></td></tr></table>
