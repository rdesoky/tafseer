    <table  width=100%><tr><td><font color="#0000FF">أَمْ يَقُولُونَ تَقَوَّلَهُ بَلْ لَا يُؤْمِنُونَ</font></td></tr><tr><td><p>وَقَوْله تَعَالَى" أَمْ يَقُولُونَ تَقَوَّلَهُ " أَيْ اِخْتَلَقَهُ وَافْتَرَاهُ مِنْ عِنْد نَفْسه يَعْنُونَ الْقُرْآن قَالَ اللَّه تَعَالَى " بَلْ لَا يُؤْمِنُونَ " أَيْ كُفْرُهُمْ هُوَ الَّذِي حَمَلَهُمْ عَلَى هَذِهِ الْمَقَالَة .</p></td></tr></table>
