<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أَمْ لَهُمْ إِلَهٌ غَيْرُ اللَّهِ سُبْحَانَ اللَّهِ عَمَّا يُشْرِكُونَ</font></td></tr><tr><td><p>وَهَذَا إِنْكَار شَدِيد عَلَى الْمُشْرِكِينَ فِي عِبَادَتهمْ الْأَصْنَام وَالْأَنْدَاد مَعَ اللَّه ثُمَّ نَزَّهَ نَفْسه الْكَرِيمَة عَمَّا يَقُولُونَ وَيَفْتَرُونَ وَيُشْرِكُونَ فَقَالَ " سُبْحَانَ اللَّه عَمَّا يُشْرِكُونَ " .</p></td></tr></table>
</body>
</html>
