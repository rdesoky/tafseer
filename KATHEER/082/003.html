  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِذَا الْبِحَارُ فُجِّرَتْ</font></td></tr><tr><td><p>قَالَ عَلِيّ بْن أَبِي طَلْحَة عَنْ اِبْن عَبَّاس فَجَّرَ اللَّه بَعْضهمْ فِي بَعْض . وَقَالَ الْحَسَن فَجَّرَ اللَّه بَعْضهَا فِي بَعْض فَذَهَبَ مَاؤُهَا وَقَالَ قَتَادَة اِخْتَلَطَ عَذْبهَا بِمَالِحِهَا وَقَالَ الْكَلْبِيّ مُلِئَتْ .</p></td></tr></table>
