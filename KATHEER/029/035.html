  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ تَرَكْنَا مِنْهَا آيَةً بَيِّنَةً لِقَوْمٍ يَعْقِلُونَ</font></td></tr><tr><td><p>وَلِهَذَا قَالَ تَعَالَى : " وَلَقَدْ تَرَكْنَا مِنْهَا آيَة بَيِّنَة" أَيْ وَاضِحَة " لِقَوْمٍ يَعْقِلُونَ " كَمَا قَالَ تَعَالَى : " وَإِنَّكُمْ لَتَمُرُّونَ عَلَيْهِمْ مُصْبِحِينَ وَبِاللَّيْلِ أَفَلَا تَعْقِلُونَ " .</p></td></tr></table>
