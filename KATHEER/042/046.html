<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَمَا كَانَ لَهُمْ مِنْ أَوْلِيَاءَ يَنْصُرُونَهُمْ مِنْ دُونِ اللَّهِ وَمَنْ يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ سَبِيلٍ</font></td></tr><tr><td><p>أَيْ يُنْقِذُوهُمْ مِمَّا هُمْ فِيهِ مِنْ الْعَذَاب وَالنَّكَال " وَمَنْ يُضْلِلْ اللَّه فَمَا لَهُ مِنْ سَبِيل " أَيْ لَيْسَ لَهُ خَلَاص .</p></td></tr></table>
</body>
</html>
