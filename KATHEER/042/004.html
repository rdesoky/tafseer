<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ وَهُوَ الْعَلِيُّ الْعَظِيمُ</font></td></tr><tr><td><p>أَيْ الْجَمِيع عَبِيد لَهُ وَمُلْك لَهُ تَحْت قَهْره وَتَصْرِيفه" وَهُوَ الْعَلِيّ الْعَظِيم " كَقَوْلِهِ تَعَالَى " وَهُوَ الْكَبِير الْمُتَعَالِ " " وَهُوَ الْعَلِيّ الْكَبِير " وَالْآيَات فِي هَذَا كَثِيرَة .</p></td></tr></table>
</body>
</html>
