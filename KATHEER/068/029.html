  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالُوا سُبْحَانَ رَبِّنَا إِنَّا كُنَّا ظَالِمِينَ</font></td></tr><tr><td><p>أَتَوْا بِالطَّاعَةِ حَيْثُ لَا تَنْفَع وَنَدِمُوا وَاعْتَرَفُوا حَيْثُ لَا يَنْفَع . وَلِهَذَا قَالُوا " إِنَّا كُنَّا ظَالِمِينَ " .</p></td></tr></table>
