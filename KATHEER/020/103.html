    <table  width=100%><tr><td><font color="#0000FF">يَتَخَافَتُونَ بَيْنَهُمْ إِنْ لَبِثْتُمْ إِلَّا عَشْرًا</td></tr><tr><td><p>" يَتَخَافَتُونَ بَيْنهمْ " قَالَ اِبْن عَبَّاس يَتَسَاوَرُونَ بَيْنهمْ أَيْ يَقُول بَعْضهمْ لِبَعْضٍ " إِنْ لَبِثْتُمْ إِلَّا عَشْرًا " أَيْ فِي الدَّار الدُّنْيَا لَقَدْ كَانَ لُبْثكُمْ فِيهَا قَلِيلًا عَشَرَة أَيَّام أَوْ نَحْوهَا .</p></td></tr></table>
