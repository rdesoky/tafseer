  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّكَ كُنْتَ بِنَا بَصِيرًا</td></tr><tr><td><p>وَقَوْله " إِنَّك كُنْت بِنَا بَصِيرًا " أَيْ فِي اِصْطِفَائِك لَنَا وَإِعْطَائِك إِيَّانَا النُّبُوَّة وَبَعْثَتك لَنَا إِلَى عَدُوّك فِرْعَوْن فَلَك الْحَمْد عَلَى ذَلِكَ .</p></td></tr></table>
</body>
