  <table  style="width:100%"><tr><td><font color="#0000FF">خَالِدِينَ فِيهِ وَسَاءَ لَهُمْ يَوْمَ الْقِيَامَةِ حِمْلًا</td></tr><tr><td><p>قَالَ " مَنْ أَعْرَضَ عَنْهُ فَإِنَّهُ يَحْمِل يَوْم الْقِيَامَة وِزْرًا خَالِدِينَ فِيهِ " أَيْ لَا مَحِيد لَهُمْ عَنْهُ وَلَا اِنْفِكَاك " وَسَاءَ لَهُمْ يَوْم الْقِيَامَة حِمْلًا " أَيْ بِئْسَ الْحِمْل حَمْلهمْ .</p></td></tr></table>
