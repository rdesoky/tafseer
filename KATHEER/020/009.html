        <title>القرآن الكريم - تفسير ابن كثير</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَهَلْ أَتَاكَ حَدِيثُ مُوسَى</td></tr><tr><td><p>مِنْ هَاهُنَا شَرَعَ تَبَارَكَ وَتَعَالَى فِي ذِكْر قِصَّة مُوسَى وَكَيْف كَانَ اِبْتِدَاء الْوَحْي إِلَيْهِ وَتَكْلِيمه إِيَّاهُ وَذَلِكَ بَعْدَمَا قَضَى مُوسَى الْأَجَل الَّذِي كَانَ بَيْنه وَبَيْن صِهْره فِي رِعَايَة الْغَنَم .</p></td></tr></table>
