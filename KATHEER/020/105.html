    <table  width=100%><tr><td><font color="#0000FF">وَيَسْأَلُونَكَ عَنِ الْجِبَالِ فَقُلْ يَنْسِفُهَا رَبِّي نَسْفًا</td></tr><tr><td><p>يَقُول تَعَالَى " وَيَسْأَلُونَك عَنْ الْجِبَال " أَيْ هَلْ تَبْقَى يَوْم الْقِيَامَة أَوْ تَزُول ؟ فَقُلْ يَنْسِفهَا رَبِّي نَسْفًا أَيْ يُذْهِبهَا عَنْ أَمَاكِنهَا وَيَمْحَقهَا وَيُسَيِّرهَا تَسْيِيرًا .</p></td></tr></table>
