  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">كَذَّبُوا بِآيَاتِنَا كُلِّهَا فَأَخَذْنَاهُمْ أَخْذَ عَزِيزٍ مُقْتَدِرٍ</font></td></tr><tr><td><p>وَأَيَّدَهُمَا بِمُعْجِزَاتٍ عَظِيمَة وَآيَات مُتَعَدِّدَة فَكَذَّبُوا بِهَا كُلّهَا فَأَخَذَهُمْ اللَّه أَخْذ عَزِيز مُقْتَدِر أَيْ فَأَبَادَهُمْ اللَّه وَلَمْ يُبْقِ مِنْهُمْ مَخْبَر وَلَا عَيْن وَلَا أَثَر .</p></td></tr></table>
