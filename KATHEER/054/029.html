  <table  style="width:100%"><tr><td><font color="#0000FF">فَنَادَوْا صَاحِبَهُمْ فَتَعَاطَى فَعَقَرَ</font></td></tr><tr><td><p>قَالَ الْمُفَسِّرُونَ هُوَ عَاقِر النَّاقَة وَاسْمه قِدَار بْن سَالِف وَكَانَ أَشْقَى قَوْمه كَقَوْلِهِ " إِذْ اِنْبَعَثَ أَشْقَاهَا " " فَتَعَاطَى " أَيْ حَسِرَ.</p></td></tr></table>
