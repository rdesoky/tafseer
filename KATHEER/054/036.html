  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَقَدْ أَنْذَرَهُمْ بَطْشَتَنَا فَتَمَارَوْا بِالنُّذُرِ</font></td></tr><tr><td><p>أَيْ وَلَقَدْ كَانَ قَبْل حُلُول الْعَذَاب بِهِمْ قَدْ أَنْذَرَهُمْ بَأْس اللَّه وَعَذَابه فَمَا اِلْتَفَتُوا إِلَى ذَلِكَ وَلَا أَصْغَوْا إِلَيْهِ بَلْ شَكُّوا فِيهِ وَتَمَارَوْا بِهِ .</p></td></tr></table>
