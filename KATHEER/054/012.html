  <table  style="width:100%"><tr><td><font color="#0000FF">وَفَجَّرْنَا الْأَرْضَ عُيُونًا فَالْتَقَى الْمَاءُ عَلَى أَمْرٍ قَدْ قُدِرَ</font></td></tr><tr><td><p>أَيْ نَبَعَتْ جَمِيع أَرْجَاء الْأَرْض حَتَّى التَّنَانِير الَّتِي هِيَ مَحَالّ النِّيرَان نَبَعَتْ عُيُونًا " فَالْتَقَى الْمَاء" أَيْ مِنْ السَّمَاء وَالْأَرْض " عَلَى أَمْر قَدْ قُدِرَ " أَيْ أَمْر مُقَدَّر .</p></td></tr></table>
