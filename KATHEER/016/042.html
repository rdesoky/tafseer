  <table  style="width:100%"><tr><td><font color="#0000FF">الَّذِينَ صَبَرُوا وَعَلَى رَبِّهِمْ يَتَوَكَّلُونَ</font></td></tr><tr><td><p>ثُمَّ وَصَفَهُمْ تَعَالَى فَقَالَ " الَّذِينَ صَبَرُوا وَعَلَى رَبّهمْ يَتَوَكَّلُونَ " أَيْ صَبَرُوا عَلَى الْأَذَى مِنْ قَوْمهمْ مُتَوَكِّلِينَ عَلَى اللَّه الَّذِي أَحْسَنَ لَهُمْ الْعَاقِبَة فِي الدُّنْيَا وَالْآخِرَة .</p></td></tr></table>
