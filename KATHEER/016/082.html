    <table  width=100%><tr><td><font color="#0000FF">فَإِنْ تَوَلَّوْا فَإِنَّمَا عَلَيْكَ الْبَلَاغُ الْمُبِينُ</font></td></tr><tr><td><p>وَقَوْله " فَإِنْ تَوَلَّوْا " أَيْ بَعْد هَذَا الْبَيَان وَهَذَا الِامْتِنَان فَلَا عَلَيْك مِنْهُمْ " فَإِنَّمَا عَلَيْك الْبَلَاغ الْمُبِين " وَقَدْ أَدَّيْته إِلَيْهِمْ .</p></td></tr></table>
