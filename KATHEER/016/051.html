  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَقَالَ اللَّهُ لَا تَتَّخِذُوا إِلَهَيْنِ اثْنَيْنِ إِنَّمَا هُوَ إِلَهٌ وَاحِدٌ فَإِيَّايَ فَارْهَبُونِ</font></td></tr><tr><td><p>يُخْبِر تَعَالَى أَنَّهُ لَا إِلَه إِلَّا هُوَ وَأَنَّهُ لَا تَنْبَغِي الْعِبَادَة إِلَّا لَهُ وَحْده لَا شَرِيك لَهُ فَإِنَّهُ مَالِك كُلّ شَيْء وَخَالِقه وَرَبّه .</p></td></tr></table>
