  <table  style="width:100%"><tr><td><font color="#0000FF">وَيَقُولُونَ مَتَى هَذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ</td></tr><tr><td><p>يُخْبِر تَعَالَى عَنْ الْمُشْرِكِينَ أَنَّهُمْ يَسْتَعْجِلُونَ أَيْضًا بِوُقُوعِ الْعَذَاب بِهِمْ تَكْذِيبًا وَجُحُودًا وَكُفْرًا وَعِنَادًا وَاسْتِبْعَادًا فَقَالَ " وَيَقُولُونَ مَتَى هَذَا الْوَعْد إِنْ كُنْتُمْ صَادِقِينَ" .</p></td></tr></table>
