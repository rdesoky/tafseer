    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">هَذَا هُدًى وَالَّذِينَ كَفَرُوا بِآيَاتِ رَبِّهِمْ لَهُمْ عَذَابٌ مِنْ رِجْزٍ أَلِيمٌ</font></td></tr><tr><td><p>ثُمَّ قَالَ تَبَارَكَ وَتَعَالَى هَذَا هُدًى يَعْنِي الْقُرْآن وَاَلَّذِينَ كَفَرُوا بِآيَاتِ رَبّهمْ لَهُمْ عَذَاب مِنْ رِجْزٍ أَلِيم وَهُوَ الْمُؤْلِم الْمُوجِع وَاَللَّه سُبْحَانه وَتَعَالَى أَعْلَم .</p></td></tr></table>
