        <title>القرآن الكريم - تفسير ابن كثير</title>
    </head>
    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَلِلَّهِ الْحَمْدُ رَبِّ السَّمَاوَاتِ وَرَبِّ الْأَرْضِ رَبِّ الْعَالَمِينَ</font></td></tr><tr><td><p>ثُمَّ لَمَّا ذَكَرَ تَعَالَى حُكْمه فِي الْمُؤْمِنِينَ وَالْكَافِرِينَ قَالَ فَلِلَّهِ الْحَمْد رَبّ السَّمَوَات وَرَبّ الْأَرْض أَيْ الْمَالِك لَهُمَا وَمَا فِيهِمَا وَلِهَذَا قَالَ رَبّ الْعَالَمِينَ .</p></td></tr></table>
    </body>
