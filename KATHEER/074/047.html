  <table  style="width:100%"><tr><td><font color="#0000FF">حَتَّى أَتَانَا الْيَقِينُ</font></td></tr><tr><td><p>يَعْنِي الْمَوْت كَقَوْلِهِ تَعَالَى" وَاعْبُدْ رَبّك حَتَّى يَأْتِيك الْيَقِين " وَقَالَ رَسُول اللَّه صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ " أَمَّا هُوَ - يَعْنِي عُثْمَان بْن مَظْعُون - فَقَدْ جَاءَهُ الْيَقِين مِنْ رَبّه " .</p></td></tr></table>
