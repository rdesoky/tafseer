  <table  style="width:100%"><tr><td><font color="#0000FF">لَا تُبْقِي وَلَا تَذَرُ</font></td></tr><tr><td><p>أَيْ تَأْكُل لُحُومهمْ وَعُرُوقهمْ وَعَصَبهمْ وَجُلُودهمْ ثُمَّ تُبَدَّل غَيْر ذَلِكَ وَهُمْ فِي ذَلِكَ لَا يَمُوتُونَ وَلَا يَحْيَوْنَ قَالَهُ اِبْن بُرَيْدَة وَأَبُو سِنَان وَغَيْرهمَا.</p></td></tr></table>
