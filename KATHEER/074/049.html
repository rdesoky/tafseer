  <table  style="width:100%"><tr><td><font color="#0000FF">فَمَا لَهُمْ عَنِ التَّذْكِرَةِ مُعْرِضِينَ</font></td></tr><tr><td><p>أَيْ فَمَا لِهَؤُلَاءِ الْكَفَرَة الَّذِينَ قِبَلَكَ مِمَّا تَدْعُوهُمْ إِلَيْهِ وَتُذَكِّرهُمْ بِهِ مُعْرِضِينَ .</p></td></tr></table>
