<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّكُمْ لَفِي قَوْلٍ مُخْتَلِفٍ</font></td></tr><tr><td><p>أَيْ إِنَّكُمْ أَيّهَا الْمُشْرِكُونَ الْمُكَذِّبُونَ لِلرُّسُلِ لَفِي قَوْل مُخْتَلِف مُضْطَرِب لَا يَلْتَئِم وَلَا يَجْتَمِع وَقَالَ قَتَادَة إِنَّكُمْ لَفِي قَوْل مُخْتَلِف مَا بَيْن مُصَدِّق بِالْقُرْآنِ وَمُكَذِّب بِهِ .</p></td></tr></table>
</body>
</html>
