  <table  style="width:100%"><tr><td><font color="#0000FF">فَرَاغَ إِلَى أَهْلِهِ فَجَاءَ بِعِجْلٍ سَمِينٍ</font></td></tr><tr><td><p>وَقَوْله عَزَّ وَجَلَّ" فَرَاغَ إِلَى أَهْله " أَيْ اِنْسَلَّ خُفْيَة فِي سُرْعَة " فَجَاءَ بِعِجْلٍ سَمِين " أَيْ مِنْ خِيَار مَاله وَفِي الْآيَة الْأُخْرَى" فَمَا لَبِثَ أَنْ جَاءَ بِعِجْلٍ حَنِيذ " أَيْ مَشْوِيٍّ عَلَى الرَّضْف.</p></td></tr></table>
