    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَمَا اسْتَطَاعُوا مِنْ قِيَامٍ وَمَا كَانُوا مُنْتَصِرِينَ</font></td></tr><tr><td><p>أَيْ مِنْ هَرَبٍ وَلَا نُهُوض " وَمَا كَانُوا مُنْتَصِرِينَ " أَيْ وَلَا يَقْدِرُونَ عَلَى أَنْ يَنْتَصِرُوا مِمَّا هُمْ فِيهِ .</p></td></tr></table>
