  <table  style="width:100%"><tr><td><font color="#0000FF">فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي الْيَمِّ وَهُوَ مُلِيمٌ</font></td></tr><tr><td><p>أَيْ أَلْقَيْنَاهُمْ " فِي الْيَمّ " وَهُوَ الْبَحْر " وَهُوَ مُلِيم" أَيْ وَهُوَ مَلُوم كَافِر جَاحِد فَاجِر مُعَانِد .</p></td></tr></table>
