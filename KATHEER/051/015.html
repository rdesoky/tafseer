  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ الْمُتَّقِينَ فِي جَنَّاتٍ وَعُيُونٍ</font></td></tr><tr><td><p>يَقُول تَعَالَى مُخْبِرًا عَنْ الْمُتَّقِينَ لِلَّهِ عَزَّ وَجَلَّ أَنَّهُمْ يَوْم مَعَادهمْ يَكُونُونَ فِي جَنَّات وَعُيُون بِخِلَافِ مَا أُولَئِكَ الْأَشْقِيَاء فِيهِ مِنْ الْعَذَاب وَالنَّكَال وَالْحَرِيق وَالْأَغْلَال .</p></td></tr></table>
