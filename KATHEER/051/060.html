  <table  style="width:100%"><tr><td><font color="#0000FF">فَوَيْلٌ لِلَّذِينَ كَفَرُوا مِنْ يَوْمِهِمُ الَّذِي يُوعَدُونَ</font></td></tr><tr><td><p>يَعْنِي يَوْم الْقِيَامَة . آخِر تَفْسِير سُورَة الذَّارِيَاتِ وَلِلَّهِ الْحَمْدُ وَالْمِنَّةُ .</p></td></tr></table>
