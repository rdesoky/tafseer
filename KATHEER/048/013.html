    <table  width=100%><tr><td><font color="#0000FF">وَمَنْ لَمْ يُؤْمِنْ بِاللَّهِ وَرَسُولِهِ فَإِنَّا أَعْتَدْنَا لِلْكَافِرِينَ سَعِيرًا</font></td></tr><tr><td><p>أَيْ مَنْ لَمْ يُخْلِص الْعَمَل فِي الظَّاهِر وَالْبَاطِن لِلَّهِ فَإِنَّ اللَّه تَعَالَى سَيُعَذِّبُهُ فِي السَّعِير وَإِنْ أَظْهَرَ لِلنَّاسِ مَا يَعْتَقِدُونَ خِلَاف مَا هُوَ عَلَيْهِ فِي نَفْس الْأَمْر .</p></td></tr></table>
