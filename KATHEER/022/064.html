    <table  width=100%><tr><td><font color="#0000FF">لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ وَإِنَّ اللَّهَ لَهُوَ الْغَنِيُّ الْحَمِيدُ</font></td></tr><tr><td><p>وَقَوْله " لَهُ مَا فِي السَّمَوَات وَمَا فِي الْأَرْض " أَيْ مُلْكه جَمِيع الْأَشْيَاء وَهُوَ غَنِيّ عَمَّا سِوَاهُ وَكُلّ شَيْء فَقِير إِلَيْهِ عَبْد لَدَيْهِ .</p></td></tr></table>
