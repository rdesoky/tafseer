  <table  style="width:100%"><tr><td><font color="#0000FF">قَالُوا لَئِنْ أَكَلَهُ الذِّئْبُ وَنَحْنُ عُصْبَةٌ إِنَّا إِذًا لَخَاسِرُونَ</font></td></tr><tr><td><p>" لَئِنْ أَكَلَهُ الذِّئْب وَنَحْنُ عُصْبَة إِنَّا إذًا لَخَاسِرُونَ" يَقُولُونَ لَئِنْ عَدَا عَلَيْهِ الذِّئْب فَأَكَلَهُ بَيْننَا . وَنَحْنُ جَمَاعَة إِنَّا إِذًا لَهَالِكُونَ عَاجِزُونَ .</p></td></tr></table>
