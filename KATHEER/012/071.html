    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالُوا وَأَقْبَلُوا عَلَيْهِمْ مَاذَا تَفْقِدُونَ</font></td></tr><tr><td><p>وَقَالُوا " مَاذَا تَفْقِدُونَ قَالُوا نَفْقِد صُوَاع الْمَلِك " أَيْ صَاعه الَّذِي يَكِيل بِهِ " وَلِمَنْ جَاءَ بِهِ حِمْل بَعِير " وَهَذَا مِنْ بَاب الْجَعَالَة " وَأَنَا بِهِ زَعِيم " وَهَذَا مِنْ بَاب الضَّمَان وَالْكَفَالَة .</p></td></tr></table>
