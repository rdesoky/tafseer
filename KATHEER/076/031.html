<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">يُدْخِلُ مَنْ يَشَاءُ فِي رَحْمَتِهِ وَالظَّالِمِينَ أَعَدَّ لَهُمْ عَذَابًا أَلِيمًا</font></td></tr><tr><td><p>أَيْ يَهْدِي مَنْ يَشَاء وَيُضِلّ مَنْ يَشَاء فَمَنْ يَهْدِهِ فَلَا مُضِلّ لَهُ وَمَنْ يُضْلِلْ فَلَا هَادِيَ لَهُ آخِر تَفْسِير سُورَةالْإِنْسَان وَلِلَّهِ الْحَمْدُ وَالْمِنَّة .</p></td></tr></table>
</body>
</html>
