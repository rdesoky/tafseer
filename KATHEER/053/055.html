  <table  style="width:100%"><tr><td><font color="#0000FF">فَبِأَيِّ آلَاءِ رَبِّكَ تَتَمَارَى</font></td></tr><tr><td><p>أَيْ فَفِي أَيّ نِعَم اللَّه عَلَيْك أَيّهَا الْإِنْسَان تَمْتَرِي ؟ قَالَهُ قَتَادَة وَقَالَ اِبْن جُرَيْج يَا مُحَمَّد وَالْأَوَّل أَوْلَى وَهُوَ اِخْتِيَار اِبْن جَرِير.</p></td></tr></table>
