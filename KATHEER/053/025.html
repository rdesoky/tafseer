    <table  width=100%><tr><td><font color="#0000FF">فَلِلَّهِ الْآخِرَةُ وَالْأُولَى</font></td></tr><tr><td><p>أَيْ إِنَّمَا الْأَمْر كُلّه لِلَّهِ مَالِك الدُّنْيَا وَالْآخِرَة وَالْمُتَصَرِّف فِي الدُّنْيَا وَالْآخِرَة فَهُوَ الَّذِي مَا شَاءَ كَانَ وَمَا لَمْ يَشَأْ لَمْ يَكُنْ .</p></td></tr></table>
