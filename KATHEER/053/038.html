  <table  style="width:100%"><tr><td><font color="#0000FF">أَلَّا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى</font></td></tr><tr><td><p>أَيْ كُلّ نَفْس ظَلَمَتْ نَفْسهَا بِكُفْرٍ أَوْ شَيْء مِنْ الذُّنُوب فَإِنَّمَا عَلَيْهَا وِزْرهَا لَا يَحْمِلهُ عَنْهَا أَحَد كَمَا قَالَ " وَإِنْ تَدْعُ مُثْقَلَةٌ إِلَى حِمْلِهَا لَا يُحْمَل مِنْهُ شَيْءٌ وَلَوْ كَانَ ذَا قُرْبَى" .</p></td></tr></table>
