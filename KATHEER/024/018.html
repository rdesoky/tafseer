<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَيُبَيِّنُ اللَّهُ لَكُمُ الْآيَاتِ وَاللَّهُ عَلِيمٌ حَكِيمٌ</font></td></tr><tr><td><p>ثُمَّ قَالَ تَعَالَى " وَيُبَيِّن اللَّه لَكُمْ الْآيَات " أَيْ يُوَضِّح لَكُمْ الْأَحْكَام الشَّرْعِيَّة وَالْحِكَم الْقَدَرِيَّة " وَاَللَّه عَلِيم حَكِيم " أَيْ عَلِيم بِمَا يُصْلِح عِبَاده حَكِيم فِي شَرْعه وَقَدَره .</p></td></tr></table>
</body>
