  <table  style="width:100%"><tr><td><font color="#0000FF">فَجَعَلْنَاهُمْ سَلَفًا وَمَثَلًا لِلْآخِرِينَ</font></td></tr><tr><td><p>قَالَ أَبُو مِجْلَزٍ سَلَفًا لِمِثْلِ مَنْ عَمِلَ بِعَمَلِهِمْ وَقَالَ هُوَ وَمُجَاهِد وَمَثَلًا أَيْ عِبْرَة لِمَنْ بَعْدهمْ وَاَللَّه سُبْحَانه وَتَعَالَى الْمُوَفِّق لِلصَّوَابِ وَإِلَيْهِ الْمَرْجِع وَالْمَآب .</p></td></tr></table>
