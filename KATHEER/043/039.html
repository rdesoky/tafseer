  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَنْ يَنْفَعَكُمُ الْيَوْمَ إِذْ ظَلَمْتُمْ أَنَّكُمْ فِي الْعَذَابِ مُشْتَرِكُونَ</font></td></tr><tr><td><p>أَيْ لَا يُغْنِي عَنْكُمْ اِجْتِمَاعكُمْ فِي النَّار وَاشْتِرَاككُمْ فِي الْعَذَاب الْأَلِيم .</p></td></tr></table>
