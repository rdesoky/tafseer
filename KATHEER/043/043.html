    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَاسْتَمْسِكْ بِالَّذِي أُوحِيَ إِلَيْكَ إِنَّكَ عَلَى صِرَاطٍ مُسْتَقِيمٍ</font></td></tr><tr><td><p>أَيْ خُذْ بِالْقُرْآنِ الْمُنَزَّل عَلَى قَلْبك فَإِنَّهُ هُوَ الْحَقّ وَمَا يَهْدِي إِلَيْهِ هُوَ الْحَقّ الْمُفْضِي إِلَى صِرَاط اللَّه الْمُسْتَقِيم الْمُوصِّل إِلَى جَنَّات النَّعِيم وَالْخَيْر الدَّائِم الْمُقِيم .</p></td></tr></table>
