  <table  style="width:100%"><tr><td><font color="#0000FF">قُلْ إِنِّي أَخَافُ إِنْ عَصَيْتُ رَبِّي عَذَابَ يَوْمٍ عَظِيمٍ</font></td></tr><tr><td><p>يَقُول تَعَالَى قُلْ يَا مُحَمَّد وَأَنْتَ رَسُول اللَّه " إِنِّي أَخَاف إِنْ عَصَيْت رَبِّي عَذَاب يَوْم عَظِيم " وَهُوَ يَوْم الْقِيَامَة وَهَذَا شَرْط وَمَعْنَاهُ التَّعْرِيض بِغَيْرِهِ بِطَرِيقِ الْأَوْلَى وَالْأَحْرَى.</p></td></tr></table>
