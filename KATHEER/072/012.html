    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَأَنَّا ظَنَنَّا أَنْ لَنْ نُعجِزَ اللَّهَ فِي الْأَرْضِ وَلَنْ نُعْجِزَهُ هَرَبًا</font></td></tr><tr><td><p>أَيْ نَعْلَم أَنَّ قُدْرَة اللَّه حَاكِمَة عَلَيْنَا وَأَنَّا لَا نُعْجِزهُ فِي الْأَرْض وَلَوْ أَمْعَنَّا فِي الْهَرَب فَإِنَّهُ عَلَيْنَا قَادِر لَا يُعْجِزهُ أَحَد مِنَّا .</p></td></tr></table>
