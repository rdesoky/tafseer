        <title>القرآن الكريم - تفسير ابن كثير</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قُلْ إِنِّي لَا أَمْلِكُ لَكُمْ ضَرًّا وَلَا رَشَدًا</font></td></tr><tr><td><p>أَيْ إِنَّمَا أَنَا بَشَر مِثْلكُمْ يُوحَى إِلَيَّ وَعَبْد مِنْ عِبَاد اللَّه لَيْسَ إِلَيَّ مِنْ الْأَمْر شَيْء فِي هِدَايَتكُمْ وَلَا غِوَايَتكُمْ بَلْ الْمَرْجِع فِي ذَلِكَ كُلّه إِلَى اللَّه عَزَّ وَجَلَّ .</p></td></tr></table>
