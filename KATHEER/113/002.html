  <table  style="width:100%"><tr><td><font color="#0000FF">مِنْ شَرِّ مَا خَلَقَ</td></tr><tr><td><p>وَقَوْله تَعَالَى " مِنْ شَرّ مَا خَلَقَ" أَيْ مِنْ شَرّ جَمِيع الْمَخْلُوقَات وَقَالَ ثَابِت الْبُنَانِيّ وَالْحَسَن الْبَصْرِيّ جَهَنَّم وَإِبْلِيس وَذُرِّيَّته مِمَّا خَلَقَ.</p></td></tr></table>
