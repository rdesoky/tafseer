  <table  style="width:100%"><tr><td><font color="#0000FF">وَأُمْلِي لَهُمْ إِنَّ كَيْدِي مَتِينٌ</font></td></tr><tr><td><p>قَالَ تَعَالَى " وَأُمْلِي لَهُمْ " أَيْ وَسَأُمْلِي لَهُمْ أَيْ أُطَوِّل لَهُمْ مَا هُمْ فِيهِ" إِنَّ كَيْدِي مَتِين " أَيْ قَوِيّ شَدِيد .</p></td></tr></table>
