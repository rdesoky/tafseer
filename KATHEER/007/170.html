  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَالَّذِينَ يُمَسِّكُونَ بِالْكِتَابِ وَأَقَامُوا الصَّلَاةَ إِنَّا لَا نُضِيعُ أَجْرَ الْمُصْلِحِينَ</font></td></tr><tr><td><p>قَالَ تَعَالَى " وَاَلَّذِينَ يُمَسِّكُونَ بِالْكِتَابِ " أَيْ اِعْتَصَمُوا بِهِ وَاقْتَدُوا بِأَوَامِرِهِ وَتَرَكُوا زَوَاجِره " وَأَقَامُوا الصَّلَاة إِنَّا لَا نُضِيع أَجْر الْمُصْلِحِينَ" .</p></td></tr></table>
