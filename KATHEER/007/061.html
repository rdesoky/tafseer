  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ يَا قَوْمِ لَيْسَ بِي ضَلَالَةٌ وَلَكِنِّي رَسُولٌ مِنْ رَبِّ</font></td></tr><tr><td><p>" قَالَ يَا قَوْم لَيْسَ بِي ضَلَالَة وَلَكِنِّي رَسُول مِنْ رَبّ الْعَالَمِينَ " أَيْ مَا أَنَا ضَالّ وَلَكِنْ أَنَا رَسُول مِنْ رَبّ الْعَالَمِينَ رَبّ كُلّ شَيْء وَمَلِيكه .</p></td></tr></table>
