    <table  width=100%><tr><td><font color="#0000FF">وَمَا الْحَيَاةُ الدُّنْيَا إِلَّا لَعِبٌ وَلَهْوٌ وَلَلدَّارُ الْآخِرَةُ خَيْرٌ لِلَّذِينَ يَتَّقُونَ أَفَلَا تَعْقِلُونَ</font></td></tr><tr><td><p>وَقَوْله " وَمَا الْحَيَاة الدُّنْيَا إِلَّا لَعِب وَلَهْو " أَيْ إِنَّمَا غَالِبهَا كَذَلِكَ " وَلَلدَّار الْآخِرَة خَيْر لِلَّذِينَ يَتَّقُونَ أَفَلَا تَعْقِلُونَ " .</p></td></tr></table>
