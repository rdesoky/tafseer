  <table  style="width:100%"><tr><td><font color="#0000FF">النَّارِ ذَاتِ الْوَقُودِ</font></td></tr><tr><td><p>فَحَفَرُوا لَهُمْ فِي الْأَرْض أُخْدُودًا وَأَجَّجُوا فِيهِ نَارًا وَأَعَدُّوا لَهَا وَقُودًا يُسَعِّرُونَهَا بِهِ ثُمَّ أَرَادُوهُمْ فَلَمْ يَقْبَلُوا مِنْهُمْ فَقَذَفُوهُمْ فِيهَا.</p></td></tr></table>
