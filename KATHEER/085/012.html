  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ</font></td></tr><tr><td><p>أَيْ إِنَّ بَطْشه وَانْتِقَامه مِنْ أَعْدَائِهِ الَّذِينَ كَذَّبُوا رُسُله وَخَالَفُوا أَمْره لَشَدِيد عَظِيم قَوِيّ فَإِنَّهُ تَعَالَى ذُو الْقُوَّة الْمَتِين الَّذِي مَا شَاءَ كَانَ كَمَا يَشَاء فِي مِثْل لَمْح الْبَصَر أَوْ هُوَ أَقْرَب.</p></td></tr></table>
