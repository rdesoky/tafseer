  <table  style="width:100%"><tr><td><font color="#0000FF">وَلَا أَنَا عَابِدٌ مَا عَبَدْتُمْ</td></tr><tr><td><p>فَمَا هَهُنَا بِمَعْنَى مَنْ قَالَ " وَلَا أَنَا عَابِد مَا عَبَدْتُمْ وَلَا أَنْتُمْ عَابِدُونَ مَا أَعْبُد " أَيْ وَلَا أَعْبُد عِبَادَتكُمْ أَيْ لَا أَسْلُكهَا وَلَا أَقْتَدِي بِهَا وَإِنَّمَا أَعْبُد اللَّه عَلَى الْوَجْه الَّذِي يُحِبّهُ وَيَرْضَاهُ .</p></td></tr></table>
