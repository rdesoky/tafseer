  <table  style="width:100%"><tr><td><font color="#0000FF">أَلَمْ نَخْلُقْكُمْ مِنْ مَاءٍ مَهِينٍ</font></td></tr><tr><td><p>أَيْ ضَعِيف حَقِير بِالنِّسْبَةِ إِلَى قُدْرَة الْبَارِئ عَزَّ وَجَلَّ كَمَا تَقَدَّمَ فِي سُورَة يس فِي حَدِيث بِشْر بْن جِحَاش " اِبْن آدَم أَنَّى تُعْجِزنِي وَقَدْ خَلَقْتُك مِنْ مِثْل هَذِهِ ؟ " .</p></td></tr></table>
