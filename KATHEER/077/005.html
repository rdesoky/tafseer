<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَالْمُلْقِيَاتِ ذِكْرًا</font></td></tr><tr><td><p>يَعْنِي الْمَلَائِكَة قَالَهُ اِبْن مَسْعُود وَابْن عَبَّاس وَمَسْرُوق وَمُجَاهِد وَقَتَادَة وَالرَّبِيع بْن أَنَس وَالسُّدِّيّ وَالثَّوْرِيّ وَلَا خِلَاف هَاهُنَا فَإِنَّهَا تَنْزِل بِأَمْرِ اللَّه عَلَى الرُّسُل وَتُلْقِي إِلَيْهِمْ وَحْيًا .</p></td></tr></table>
</body>
</html>
