    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَاتَّبِعْ مَا يُوحَى إِلَيْكَ مِنْ رَبِّكَ إِنَّ اللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيرًا</font></td></tr><tr><td><p>وَلِهَذَا قَالَ تَعَالَى " وَاتَّبِعْ مَا يُوحَى إِلَيْك مِنْ رَبّك " أَيْ مِنْ قُرْآن وَسُنَّة " إِنَّ اللَّه كَانَ بِمَا تَعْمَلُونَ خَبِيرًا " أَيْ فَلَا تَخْفَى عَلَيْهِ خَافِيَة.</p></td></tr></table>
