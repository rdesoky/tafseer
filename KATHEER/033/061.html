  <table  style="width:100%"><tr><td><font color="#0000FF">مَلْعُونِينَ أَيْنَمَا ثُقِفُوا أُخِذُوا وَقُتِّلُوا تَقْتِيلًا</font></td></tr><tr><td><p>" إِلَّا قَلِيلًا مَلْعُونِينَ " حَال مِنْهُمْ فِي مُدَّة إِقَامَتهمْ فِي الْمَدِينَة مُدَّة قَرِيبَة مَطْرُودِينَ مُبْعَدِينَ " أَيْنَمَا ثُقِفُوا " أَيْ وُجِدُوا " أُخِذُوا " لِذِلَّتِهِمْ وَقِلَّتهمْ " وَقُتِّلُوا تَقْتِيلًا " .</p></td></tr></table>
