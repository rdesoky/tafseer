    <table  width=100%><tr><td><font color="#0000FF">يَا أَيُّهَا الَّذِينَ آمَنُوا اتَّقُوا اللَّهَ وَقُولُوا قَوْلًا</font></td></tr><tr><td><p>يَقُول تَعَالَى آمِرًا عِبَاده الْمُؤْمِنِينَ بِتَقْوَاهُ وَأَنْ يَعْبُدُوهُ عِبَادَة مَنْ كَأَنَّهُ يَرَاهُ وَأَنْ يَقُولُوا" قَوْلًا سَدِيدًا " أَيْ مُسْتَقِيمًا لَا اِعْوِجَاج فِيهِ وَلَا اِنْحِرَاف .</p></td></tr></table>
