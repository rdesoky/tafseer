<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنْ نَشَأْ نُغْرِقْهُمْ فَلَا صَرِيخَ لَهُمْ وَلَا هُمْ يُنْقَذُونَ</font></td></tr><tr><td><p>وَقَوْله عَزَّ وَجَلَّ " وَإِنْ نَشَأْ نُغْرِقهُمْ " يَعْنِي الَّذِينَ فِي السُّفُن " فَلَا صَرِيخ لَهُمْ " أَيْ فَلَا مُغِيث لَهُمْ مِمَّا هُمْ فِيهِ " وَلَا هُمْ يُنْقَذُونَ " أَيْ مِمَّا أَصَابَهُمْ .</p></td></tr></table>
</body>
