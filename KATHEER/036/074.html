  <table  style="width:100%"><tr><td><font color="#0000FF">وَاتَّخَذُوا مِنْ دُونِ اللَّهِ آلِهَةً لَعَلَّهُمْ يُنْصَرُونَ</font></td></tr><tr><td><p>يَقُول تَعَالَى مُنْكِرًا عَلَى الْمُشْرِكِينَ فِي اِتِّخَاذهمْ الْأَنْدَاد آلِهَة مَعَ اللَّه يَبْتَغُونَ بِذَلِكَ أَنْ تَنْصُرهُمْ تِلْكَ الْآلِهَة وَتَرْزُقهُمْ وَتُقَرِّبهُمْ إِلَى اللَّه زُلْفَى .</p></td></tr></table>
