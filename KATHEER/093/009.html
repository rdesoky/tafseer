    <table  width=100%><tr><td><font color="#0000FF">فَأَمَّا الْيَتِيمَ فَلَا تَقْهَرْ</td></tr><tr><td><p>ثُمَّ قَالَ تَعَالَى " فَأَمَّا الْيَتِيم فَلَا تَقْهَر " أَيْ كَمَا كُنْت يَتِيمًا فَآوَاك اللَّه فَلَا تَقْهَر الْيَتِيم أَيْ لَا تُذِلّهُ وَتَنْهَرهُ وَتُهِنْهُ وَلَكِنْ أَحْسِنْ إِلَيْهِ وَتَلَطَّفْ بِهِ قَالَ قَتَادَة كُنْ لِلْيَتِيمِ كَالْأَبِ الرَّحِيم .</p></td></tr></table>
