  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ مُوسَى أَتَقُولُونَ لِلْحَقِّ لَمَّا جَاءَكُمْ أَسِحْرٌ هَذَا وَلَا يُفْلِحُ السَّاحِرُونَ</font></td></tr><tr><td><p>" قَالَ " لَهُمْ " مُوسَى " مُنْكِرًا عَلَيْهِمْ " أَتَقُولُونَ لِلْحَقِّ لَمَّا جَاءَكُمْ أَسِحْر هَذَا وَلَا يُفْلِح السَّاحِرُونَ " .</p></td></tr></table>
