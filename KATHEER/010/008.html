  <table  style="width:100%"><tr><td><font color="#0000FF">أُولَئِكَ مَأْوَاهُمُ النَّارُ بِمَا كَانُوا يَكْسِبُونَ</font></td></tr><tr><td><p>فَإِنَّ مَأْوَاهُمْ يَوْم مَعَادهمْ النَّار جَزَاء عَلَى مَا كَانُوا يَكْسِبُونَ فِي دُنْيَاهُمْ مِنْ الْآثَام وَالْخَطَايَا وَالْإِجْرَام مَعَ مَا هُمْ فِيهِ مِنْ الْكُفْر بِاَللَّهِ وَرَسُوله وَالْيَوْم الْآخِر .</p></td></tr></table>
