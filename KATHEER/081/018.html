    <table  width=100%><tr><td><font color="#0000FF">وَالصُّبْحِ إِذَا تَنَفَّسَ</font></td></tr><tr><td><p>قَالَ الضَّحَّاك إِذَا طَلَعَ وَقَالَ قَتَادَة إِذَا أَضَاءَ وَأَقْبَلَ وَقَالَ سَعِيد بْن جُبَيْر إِذَا نَشَأَ وَهُوَ الْمَرْوِيّ عَنْ عَلِيّ رَضِيَ اللَّه عَنْهُ وَقَالَ اِبْن جَرِير يَعْنِي ضَوْء النَّهَار إِذَا أَقْبَلَ وَتَبَيَّنَ .</p></td></tr></table>
