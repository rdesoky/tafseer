  <table  style="width:100%"><tr><td><font color="#0000FF">بِأَيِّ ذَنْبٍ قُتِلَتْ</font></td></tr><tr><td><p>فَيَوْم الْقِيَامَة تُسْأَل الْمَوْءُودَة عَلَى أَيّ ذَنْب قُتِلَتْ لِيَكُونَ ذَلِكَ تَهْدِيدًا لِقَاتِلِهَا فَإِنَّهُ إِذَا سُئِلَ الْمَظْلُوم فَمَا ظَنّ الظَّالِم إِذًا ؟ .</p></td></tr></table>
