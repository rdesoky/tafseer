  <table  style="width:100%"><tr><td><font color="#0000FF">فَلَا أُقْسِمُ بِمَا تُبْصِرُونَ</font></td></tr><tr><td><p>يَقُول تَعَالَى مُقْسِمًا لِخَلْقِهِ بِمَا يُشَاهِدُونَهُ مِنْ آيَاته فِي مَخْلُوقَاته الدَّالَّة عَلَى كَمَالِهِ فِي أَسْمَائِهِ وَصِفَاته .</p></td></tr></table>
