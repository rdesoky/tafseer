  <table  style="width:100%"><tr><td><font color="#0000FF">ذَلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ اللَّهَ لَيْسَ بِظَلَّامٍ لِلْعَبِيدِ</font></td></tr><tr><td><p>قَالَ تَعَالَى " وَنَقُول ذُوقُوا عَذَاب الْحَرِيق ذَلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ اللَّه لَيْسَ بِظَلَّامٍ لِلْعَبِيدِ " أَيْ يُقَال لَهُمْ ذَلِكَ تَقْرِيعًا وَتَوْبِيخًا وَتَحْقِيرًا وَتَصْغِيرًا .</p></td></tr></table>
