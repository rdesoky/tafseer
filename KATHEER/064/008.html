  <table  style="width:100%"><tr><td><font color="#0000FF">فَآمِنُوا بِاللَّهِ وَرَسُولِهِ وَالنُّورِ الَّذِي أَنْزَلْنَا وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</font></td></tr><tr><td><p>ثُمَّ قَالَ تَعَالَى " فَآمِنُوا بِاَللَّهِ وَرَسُوله وَالنُّور الَّذِي أَنْزَلْنَا " يَعْنِي الْقُرْآن " وَاَللَّه بِمَا تَعْمَلُونَ خَبِير " أَيْ فَلَا تَخْفَى عَلَيْهِ مِنْ أَعْمَالكُمْ خَافِيَة .</p></td></tr></table>
