  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">كِتَابٌ مَرْقُومٌ</font></td></tr><tr><td><p>لَيْسَ تَفْسِيرًا لِقَوْلِهِ " وَمَا أَدْرَاك مَا سِجِّين " وَإِنَّمَا هُوَ تَفْسِير لِمَا كُتِبَ لَهُمْ مِنْ الْمَصِير إِلَى سِجِّين أَيْ مَرْقُوم مَكْتُوب مَفْرُوغ مِنْهُ لَا يُزَاد فِيهِ أَحَد وَلَا يُنْقَص مِنْهُ أَحَد . قَالَهُ مُحَمَّد بْن كَعْب الْقُرَظِيّ.</p></td></tr></table>
