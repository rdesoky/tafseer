  <table  style="width:100%"><tr><td><font color="#0000FF">إِنَّ سَعْيَكُمْ لَشَتَّى</td></tr><tr><td><p>إِنَّ سَعْيكُمْ لَشَتَّى" أَيْ أَعْمَال الْعِبَاد الَّتِي اِكْتَسَبُوهَا مُتَضَادَّة أَيْضًا. وَمُتَخَالِفَة فَمِنْ فَاعِل خَيْرًا وَمِنْ فَاعِل شَرًّا .</p></td></tr></table>
