    <table  width=100%><tr><td><font color="#0000FF">إِنَّ عَلَيْنَا لَلْهُدَى</td></tr><tr><td><p>قَالَ قَتَادَة " إِنَّ عَلَيْنَا لَلْهُدَى" أَيْ نُبَيِّن الْحَلَال وَالْحَرَام وَقَالَ غَيْره : مَنْ سَلَكَ طَرِيق الْهُدَى وَصَلَ إِلَى اللَّه وَجَعَلَهُ كَقَوْلِهِ تَعَالَى" وَعَلَى اللَّه قَصْد السَّبِيل " حَكَاهُ اِبْن جَرِير .</p></td></tr></table>
