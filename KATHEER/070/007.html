  <table  style="width:100%"><tr><td><font color="#0000FF">وَنَرَاهُ قَرِيبًا</font></td></tr><tr><td><p>أَيْ الْمُؤْمِنُونَ يَعْتَقِدُونَ كَوْنه قَرِيبًا وَإِنْ كَانَ لَهُ أَمَد لَا يَعْلَمهُ إِلَّا اللَّه عَزَّ وَجَلَّ لَكِنْ كُلّ مَا هُوَ آتٍ فَهُوَ قَرِيب وَوَاقِع لَا مَحَالَة .</p></td></tr></table>
