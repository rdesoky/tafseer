  <table  style="width:100%"><tr><td><font color="#0000FF">فَلَا صَدَّقَ وَلَا صَلَّى</font></td></tr><tr><td><p>هَذَا إِخْبَار عَنْ الْكَافِر الَّذِي كَانَ فِي الدَّار الدُّنْيَا مُكَذِّبًا لِلْحَقِّ بِقَلْبِهِ مُتَوَلِّيًا عَنْ الْعَمَل بِقَالِبِهِ فَلَا خَيْر فِيهِ بَاطِنًا وَلَا ظَاهِرًا وَلِهَذَا قَالَ تَعَالَى " فَلَا صَدَّقَ وَلَا صَلَّى وَلَكِنْ كَذَّبَ وَتَوَلَّى " .</p></td></tr></table>
