<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ إِنَّمَا يَأْتِيكُمْ بِهِ اللَّهُ إِنْ شَاءَ وَمَا أَنْتُمْ بِمُعْجِزِينَ</font></td></tr><tr><td><p>أَيْ إِنَّمَا الَّذِي يُعَاقِبكُمْ وَيُعَجِّلهَا لَكُمْ اللَّه الَّذِي لَا يُعْجِزهُ شَيْء .</p></td></tr></table>
</body>
