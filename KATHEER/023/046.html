  <table  style="width:100%"><tr><td><font color="#0000FF">إِلَى فِرْعَوْنَ وَمَلَئِهِ فَاسْتَكْبَرُوا وَكَانُوا قَوْمًا عَالِينَ</font></td></tr><tr><td><p>وَأَنَّ فِرْعَوْن وَقَوْمه اِسْتَكْبَرُوا عَنْ اِتِّبَاعهمَا وَالِانْقِيَاد لِأَمْرِهِمَا .</p></td></tr></table>
