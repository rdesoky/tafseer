<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَأَرْسَلْنَا فِيهِمْ رَسُولًا مِنْهُمْ أَنِ اعْبُدُوا اللَّهَ مَا لَكُمْ مِنْ إِلَهٍ غَيْرُهُ أَفَلَا تَتَّقُونَ</font></td></tr><tr><td><p>وَأَنَّهُ تَعَالَى أَرْسَلَ فِيهِمْ رَسُولًا مِنْهُمْ فَدَعَاهُمْ إِلَى عِبَادَة اللَّه وَحْده لَا شَرِيك لَهُ .</p></td></tr></table>
</body>
</html>
