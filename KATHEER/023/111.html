    <table  width=100%><tr><td><font color="#0000FF">إِنِّي جَزَيْتُهُمُ الْيَوْمَ بِمَا صَبَرُوا أَنَّهُمْ هُمُ الْفَائِزُونَ</font></td></tr><tr><td><p>فَقَالَ تَعَالَى " إِنِّي جَزَيْتهمْ الْيَوْم بِمَا صَبَرُوا " أَيْ عَلَى أَذَاكُمْ لَهُمْ وَاسْتِهْزَائِكُمْ بِهِمْ " أَنَّهُمْ هُمْ الْفَائِزُونَ " بِالسَّعَادَةِ وَالسَّلَامَة وَالْجَنَّة وَالنَّجَاة مِنْ النَّار .</p></td></tr></table>
