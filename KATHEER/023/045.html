  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ أَرْسَلْنَا مُوسَى وَأَخَاهُ هَارُونَ بِآيَاتِنَا وَسُلْطَانٍ مُبِينٍ</font></td></tr><tr><td><p>يُخْبِر تَعَالَى أَنَّهُ بَعَثَ رَسُوله مُوسَى وَأَخَاهُ هَارُون إِلَى فِرْعَوْن وَمَلَئِهِ بِالْآيَاتِ وَالْحُجَج الدَّامِغَات وَالْبَرَاهِين الْقَاطِعَات .</p></td></tr></table>
