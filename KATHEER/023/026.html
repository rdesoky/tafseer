    <table  width=100%><tr><td><font color="#0000FF">قَالَ رَبِّ انْصُرْنِي بِمَا كَذَّبُونِ</font></td></tr><tr><td><p>يُخْبِر تَعَالَى عَنْ نُوح عَلَيْهِ السَّلَام أَنَّهُ دَعَا رَبّه لِيَسْتَنْصِرهُ عَلَى قَوْمه كَمَا قَالَ تَعَالَى مُخْبِرًا عَنْهُ فِي الْآيَة الْأُخْرَى" فَدَعَا رَبّه أَنِّي مَغْلُوب فَانْتَصِرْ " وَقَالَ هَهُنَا " رَبّ اُنْصُرْنِي بِمَا كَذَّبُونِ " .</p></td></tr></table>
