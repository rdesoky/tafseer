    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَلَئِنْ أَطَعْتُمْ بَشَرًا مِثْلَكُمْ إِنَّكُمْ إِذًا لَخَاسِرُونَ</font></td></tr><tr><td><p>فَكَذَّبُوهُ وَخَالَفُوهُ وَأَبَوْا عَنْ اِتِّبَاعه لِكَوْنِهِ بَشَرًا مِثْلهمْ وَاسْتَنْكَفُوا عَنْ اِتِّبَاع رَسُول بَشَرِيّ وَكَذَّبُوا بِلِقَاءِ اللَّه فِي الْقِيَامَة وَأَنْكَرُوا الْمَعَاد الْجُثْمَانِيّ .</p></td></tr></table>
