  <table  style="width:100%"><tr><td><font color="#0000FF">عَالِمِ الْغَيْبِ وَالشَّهَادَةِ فَتَعَالَى عَمَّا يُشْرِكُونَ</font></td></tr><tr><td><p>" عَالِم الْغَيْب وَالشَّهَادَة " أَيْ يَعْلَم مَا يَغِيب عَنْ الْمَخْلُوقَات وَمَا يُشَاهِدُونَهُ " فَتَعَالَى عَمَّا يُشْرِكُونَ " أَيْ تَقَدَّسَ وَتَنَزَّهَ وَتَعَالَى وَعَزَّ وَجَلَّ عَمَّا يَقُول الظَّالِمُونَ وَالْجَاحِدُونَ .</p></td></tr></table>
