  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ نَعَمْ وَإِنَّكُمْ إِذًا لَمِنَ الْمُقَرَّبِينَ</font></td></tr><tr><td><p>فَقَالُوا" أَإِنَّ لَنَا لَأَجْرًا إِنْ كُنَّا نَحْنُ الْغَالِبِينَ قَالَ نَعَمْ وَإِنَّكُمْ إِذًا لَمِنْ الْمُقَرَّبِينَ " أَيْ وَأَخَصّ مِمَّا تَطْلُبُونَ أَجْعَلكُمْ مِنْ الْمُقَرَّبِينَ عِنْدِي وَجُلَسَائِي .</p></td></tr></table>
