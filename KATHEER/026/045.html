<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَأَلْقَى مُوسَى عَصَاهُ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ</font></td></tr><tr><td><p>وَقَالَ هَهُنَا " فَأَلْقَى مُوسَى عَصَاهُ فَإِذَا هِيَ تَلْقَف مَا يَأْفِكُونَ " أَيْ تَخْطَفهُ وَتَجْمَعهُ مِنْ كُلّ بُقْعَة وَتَبْتَلِعهُ فَلَمْ تَدَع مِنْهُ شَيْئًا .</p></td></tr></table>
</body>
</html>
