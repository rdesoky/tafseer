  <table  style="width:100%"><tr><td><font color="#0000FF">فِي جَنَّاتٍ وَعُيُونٍ</font></td></tr><tr><td><p>وَأَنْبَتَ لَهُمْ مِنْ الْجَنَّات وَفَجَّرَ لَهُمْ مِنْ الْعُيُون الْجَارِيَات وَأَخْرَجَ لَهُمْ مِنْ الزُّرُوع وَالثَّمَرَات .</p></td></tr></table>
