<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ رَبِّي أَعْلَمُ بِمَا تَعْمَلُونَ</font></td></tr><tr><td><p>" قَالَ رَبِّي أَعْلَم بِمَا تَعْمَلُونَ " يَقُول اللَّه أَعْلَم بِكُمْ فَإِنْ كُنْتُمْ تَسْتَحِقُّونَ ذَلِكَ جَازَاكُمْ بِهِ وَهُوَ غَيْر ظَالِم لَكُمْ وَهَكَذَا وَقَعَ بِهِمْ جَزَاء كَمَا سَأَلُوا جَزَاء وِفَاقًا .</p></td></tr></table>
</body>
