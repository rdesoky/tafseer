<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أَتَأْتُونَ الذُّكْرَانَ مِنَ الْعَالَمِينَ</font></td></tr><tr><td><p>لَمَّا نَهَاهُمْ نَبِيّ اللَّه عَنْ اِرْتِكَاب الْفَوَاحِش وَغَشَيَانهمْ الذُّكُور وَأَرْشَدَهُمْ إِلَى إِتْيَان نِسَائِهِمْ اللَّاتِي خَلَقَهُنَّ اللَّه لَهُمْ مَا كَانَ جَوَابهمْ لَهُ .</p></td></tr></table>
