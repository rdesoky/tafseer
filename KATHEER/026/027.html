<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ إِنَّ رَسُولَكُمُ الَّذِي أُرْسِلَ إِلَيْكُمْ لَمَجْنُونٌ</font></td></tr><tr><td><p>إِلَيْكُمْ لَمَجْنُون " أَيْ لَيْسَ لَهُ عَقْل فِي دَعْوَاهُ أَنَّ ثَمَّ رَبًّا غَيْرِي " قَالَ " أَيْ مُوسَى لِأُولَئِكَ الَّذِينَ أَوْعَزَ إِلَيْهِمْ فِرْعَوْن مَا أَوْعَزَ مِنْ الشُّبْهَة .</p></td></tr></table>
</body>
