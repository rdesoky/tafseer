  <table  style="width:100%"><tr><td><font color="#0000FF">فَاتَّقُوا اللَّهَ وَأَطِيعُونِ</font></td></tr><tr><td><p>فَبَعَثَ اللَّه هُودًا إِلَيْهِمْ رَجُلًا مِنْهُمْ رَسُولًا وَبَشِيرًا وَنَذِيرًا فَدَعَاهُمْ إِلَى اللَّه وَحْده وَحَذَّرَهُمْ نِقْمَته وَعَذَابه فِي مُخَالَفَته وَبَطْشه فَقَالَ لَهُمْ كَمَا قَالَ نُوح لِقَوْمِهِ .</p></td></tr></table>
