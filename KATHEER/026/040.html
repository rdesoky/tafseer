  <table  style="width:100%"><tr><td><font color="#0000FF">لَعَلَّنَا نَتَّبِعُ السَّحَرَةَ إِنْ كَانُوا هُمُ الْغَالِبِينَ</font></td></tr><tr><td><p>وَقَالَ قَائِلهمْ " لَعَلَّنَا نَتَّبِع السَّحَرَة إِنْ كَانُوا هُمْ الْغَالِبِينَ " وَلَمْ يَقُولُوا نَتَّبِع الْحَقّ سَوَاء كَانَ مِنْ السَّحَرَة أَوْ مِنْ مُوسَى بَلْ الرَّعِيَّة عَلَى دِين مَلِكِهِمْ.</p></td></tr></table>
