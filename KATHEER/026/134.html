  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَجَنَّاتٍ وَعُيُونٍ</font></td></tr><tr><td><p>فَقَالَ : " وَاتَّقُوا الَّذِي أَمَدَّكُمْ بِمَا تَعْلَمُونَ أَمَدَّكُمْ بِأَنْعَامٍ وَبَنِينَ وَجَنَّات وَعُيُون إِنِّي أَخَاف عَلَيْكُمْ عَذَاب يَوْم عَظِيم " أَيْ إِنْ كَذَّبْتُمْ وَخَالَفْتُمْ فَدَعَاهُمْ إِلَى اللَّه بِالتَّرْغِيبِ وَالتَّرْهِيب فَمَا نَفَعَ فِيهِمْ .</p></td></tr></table>
