<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">فَافْتَحْ بَيْنِي وَبَيْنَهُمْ فَتْحًا وَنَجِّنِي وَمَنْ مَعِيَ مِنَ الْمُؤْمِنِينَ</font></td></tr><tr><td><p>رَبّ إِنَّ قَوْمِي كَذَّبُونِ فَافْتَحْ بَيْنِي وَبَيْنهمْ فَتْحًا " الْآيَة كَمَا قَالَ فِي الْآيَة الْأُخْرَى" فَدَعَا رَبّه أَنِّي مَغْلُوب فَانْتَصِرْ " إِلَى آخِر الْآيَة .</p></td></tr></table>
</body>
</html>
