  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ رَبُّكُمْ وَرَبُّ آبَائِكُمُ الْأَوَّلِينَ</font></td></tr><tr><td><p>فَقَالَ لَهُمْ مُوسَى " رَبّكُمْ وَرَبّ آبَائِكُمْ الْأَوَّلِينَ " أَيْ خَالِقكُمْ وَخَالِق آبَائِكُمْ الْأَوَّلِينَ الَّذِي كَانُوا قَبْل فِرْعَوْن وَزَمَانه .</p></td></tr></table>
