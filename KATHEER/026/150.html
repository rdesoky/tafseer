  <table  style="width:100%"><tr><td><font color="#0000FF">فَاتَّقُوا اللَّهَ وَأَطِيعُونِ</font></td></tr><tr><td><p>وَلِهَذَا قَالَ " فَاتَّقُوا اللَّه وَأَطِيعُونِ " أَيْ أَقْبِلُوا عَلَى مَا يَعُود نَفْعه عَلَيْكُمْ فِي الدُّنْيَا وَالْآخِرَة مِنْ عِبَادَة رَبّكُمْ الَّذِي خَلَقَكُمْ وَرَزَقَكُمْ لِتَعْبُدُوهُ وَتُوَحِّدُوهُ وَتُسَبِّحُوهُ بُكْرَة وَأَصِيلًا.</p></td></tr></table>
