  <table  style="width:100%"><tr><td><font color="#0000FF">فَأْتِيَا فِرْعَوْنَ فَقُولَا إِنَّا رَسُولُ رَبِّ الْعَالَمِينَ</font></td></tr><tr><td><p>كَقَوْلِهِ فِي الْآيَة الْأُخْرَى " إِنَّا رَسُولَا رَبّك " أَيْ كُلّ مِنَّا أُرْسِلَ إِلَيْك .</p></td></tr></table>
