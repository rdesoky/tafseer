<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أَتُتْرَكُونَ فِي مَا هَا هُنَا</font></td></tr><tr><td><p>يَقُول لَهُمْ وَاعِظًا لَهُمْ وَمُحَذِّرهمْ نِقَم اللَّه أَنْ تَحِلّ بِهِمْ وَمُذَكِّرًا بِأَنْعُمِ اللَّه عَلَيْهِمْ فِيمَا رَزَقَهُمْ مِنْ الْأَرْزَاق الدَّارَّة وَجَعَلَهُمْ فِي أَمْن مِنْ الْمَحْذُورَات .</p></td></tr></table>
</body>
</html>
