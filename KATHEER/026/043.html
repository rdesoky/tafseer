        <title>القرآن الكريم - تفسير ابن كثير</title>
    </head>
    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ لَهُمْ مُوسَى أَلْقُوا مَا أَنْتُمْ مُلْقُونَ</font></td></tr><tr><td><p>فَعَادُوا إِلَى مَقَام الْمُنَاظَرَة " قَالُوا يَا مُوسَى إِمَّا أَنْ تُلْقِيَ وَإِمَّا أَنْ نَكُون أَوَّل مَنْ أَلْقَى قَالَ بَلْ أَلْقُوا " وَقَدْ اِخْتُصِرَ هَذَا هَهُنَا فَقَالَ لَهُمْ مُوسَى .</p></td></tr></table>
    </body>
