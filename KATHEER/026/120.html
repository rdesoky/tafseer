  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ أَغْرَقْنَا بَعْدُ الْبَاقِينَ</font></td></tr><tr><td><p>" ثُمَّ أَغْرَقْنَا بَعْدُ الْبَاقِينَ " وَأَغْرَقْنَا مَنْ كَفَرَ بِهِ وَخَالَفَ أَمْره كُلّهمْ أَجْمَعِينَ " إِنَّ فِي ذَلِكَ لَآيَة وَمَا كَانَ أَكْثَرهمْ مُؤْمِنِينَ وَإِنَّ رَبّك لَهُوَ الْعَزِيز الرَّحِيم " .</p></td></tr></table>
