<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَأَزْلَفْنَا ثَمَّ الْآخَرِينَ</font></td></tr><tr><td><p>وَقَالَ فِي هَذِهِ الْقِصَّة " وَأَزْلَفْنَا ثَمَّ الْآخَرِينَ " أَيْ هُنَالِكَ قَالَ اِبْن عَبَّاس وَعَطَاء الْخُرَاسَانِيّ وَقَتَادَة وَالسُّدِّيّ " وَأَزْلَفْنَا " أَيْ قَرَّبْنَا مِنْ الْبَحْر فِرْعَوْن وَجُنُوده وَأَدْنَيْنَاهُمْ إِلَيْهِ .</p></td></tr></table>
</body>
</html>
