    <table  width=100%><tr><td><font color="#0000FF">فَقَدْ كَذَّبُوا فَسَيَأْتِيهِمْ أَنْبَاءُ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ</font></td></tr><tr><td><p>وَلِهَذَا قَالَ تَعَالَى هَهُنَا " فَقَدْ كَذَّبُوا فَسَيَأْتِيهِمْ أَنْبَاء مَا كَانُوا بِهِ يَسْتَهْزِئُونَ " أَيْ فَقَدْ كَذَّبُوا بِمَا جَاءَهُمْ مِنْ الْحَقّ فَسَيَعْلَمُونَ نَبَأ هَذَا التَّكْذِيب بَعْد حِين .</p></td></tr></table>
