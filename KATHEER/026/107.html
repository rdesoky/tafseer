  <table  style="width:100%"><tr><td><font color="#0000FF">إِنِّي لَكُمْ رَسُولٌ أَمِينٌ</font></td></tr><tr><td><p>" إِنِّي لَكُمْ رَسُول أَمِين " أَيْ إِنِّي رَسُول مِنْ اللَّه إِلَيْكُمْ أَمِين فِيمَا بَعَثَنِي اللَّه بِهِ أُبَلِّغكُمْ رِسَالَات رَبِّي وَلَا أَزِيد فِيهَا وَلَا أُنْقِص مِنْهَا .</p></td></tr></table>
