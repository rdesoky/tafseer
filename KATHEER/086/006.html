  <table  style="width:100%"><tr><td><font color="#0000FF">خُلِقَ مِنْ مَاءٍ دَافِقٍ</font></td></tr><tr><td><p>يَعْنِي الْمَنِيّ يَخْرُج دَفْقًا مِنْ الرَّجُل وَمِنْ الْمَرْأَة فَيَتَوَلَّد مِنْهُمَا الْوَلَد بِإِذْنِ اللَّه عَزَّ وَجَلَّ .</p></td></tr></table>
