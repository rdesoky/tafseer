<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَالنَّخْلَ بَاسِقَاتٍ لَهَا طَلْعٌ نَضِيدٌ</font></td></tr><tr><td><p>أَيْ طِوَال شَاهِقَات قَالَ اِبْن عَبَّاس رَضِيَ اللَّه عَنْهُمَا وَمُجَاهِد وَعِكْرِمَة وَالْحَسَن وَقَتَادَة وَالسُّدِّيّ وَغَيْرهمْ الْبَاسِقَات الطِّوَال" لَهَا طَلْع نَضِيد " أَيْ مَنْضُود .</p></td></tr></table>
</body>
</html>
