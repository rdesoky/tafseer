    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَنْتَ بِهَادِي الْعُمْيِ عَنْ ضَلَالَتِهِمْ إِنْ تُسْمِعُ إِلَّا مَنْ يُؤْمِنُ بِآيَاتِنَا فَهُمْ مُسْلِمُونَ</font></td></tr><tr><td><p>أَيْ إِنَّمَا يَسْتَجِيب لَك مَنْ هُوَ سَمِيع بَصِير السَّمْع وَالْبَصَر النَّافِع فِي الْقَلْب وَالْبَصِيرَة الْخَاضِع لِلَّهِ وَلِمَا جَاءَ عَنْهُ عَلَى أَلْسِنَة الرُّسُل .</p></td></tr></table>
