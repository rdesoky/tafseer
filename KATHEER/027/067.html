  <table  style="width:100%"><tr><td><font color="#0000FF">وَقَالَ الَّذِينَ كَفَرُوا أَئِذَا كُنَّا تُرَابًا وَآبَاؤُنَا أَئِنَّا لَمُخْرَجُونَ</font></td></tr><tr><td><p>يَقُول تَعَالَى مُخْبِرًا عَنْ مُنْكِرِي الْبَعْث مِنْ الْمُشْرِكِينَ أَنَّهُمْ اِسْتَبْعَدُوا إِعَادَة الْأَجْسَاد بَعْد صَيْرُورَتهَا عِظَامًا وَرُفَاتًا وَتُرَابًا .</p></td></tr></table>
