  <table  style="width:100%"><tr><td><font color="#0000FF">فَلْيَنْظُرِ الْإِنْسَانُ إِلَى طَعَامِهِ</font></td></tr><tr><td><p>فِيهِ اِمْتِنَان وَفِيهِ اِسْتِدْلَال بِإِحْيَاءِ النَّبَات مِنْ الْأَرْض الْهَامِدَة عَلَى إِحْيَاء الْأَجْسَام بَعْدَمَا كَانَتْ عِظَامًا بَالِيَة وَتُرَابًا مُتَمَزِّقًا .</p></td></tr></table>
