  <table  style="width:100%"><tr><td><font color="#0000FF">وَزَيْتُونًا وَنَخْلًا</font></td></tr><tr><td><p>" وَزَيْتُونًا " وَهُوَ مَعْرُوف وَهُوَ أُدْم وَعَصِيره أُدْم وَيُسْتَصْبَح بِهِ وَيُدَّهَن بِهِ " وَنَخْلًا" يُؤْكَل بَلَحًا بُسْرًا وَرُطَبًا وَتَمْرًا وَنِيئًا وَمَطْبُوخًا وَيُعْتَصَر مِنْهُ رُبّ وَخَلّ .</p></td></tr></table>
