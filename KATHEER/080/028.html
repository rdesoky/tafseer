<!DOCTYPE html>
<html>
  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">وَعِنَبًا وَقَضْبًا</font></td></tr><tr><td><p>وَالْعِنَب مَعْرُوف وَالْقَضْب هُوَ الْفِصْفِصَة الَّتِي تَأْكُلهَا الدَّوَابّ رَطْبَة وَيُقَال لَهَا الْقَتّ أَيْضًا قَالَ ذَلِكَ اِبْن عَبَّاس وَقَتَادَة وَالضَّحَّاك وَالسُّدِّيّ وَقَالَ الْحَسَن الْبَصْرِيّ الْقَضْب الْعَلَف .</p></td></tr></table>
</body>
</html>
