	<div style="direction:rtl;font-weight:bold">وَوَهَبْنَا لَهُ إِسْحَاقَ وَيَعْقُوبَ نَافِلَةً وَكُلًّا جَعَلْنَا صَالِحِينَ</div><div>Lalu Ibrâhîm Kami karuniakan Ishâq, dan Ya'qûb setelah Ishâq, sebagai tambahan atas permintaannya. Baik Ishâq maupun Ya'qûb, keduanya kemudian Kami jadikan orang-orang yang saleh.</div>
