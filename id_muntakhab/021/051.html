	<div style="direction:rtl;font-weight:bold">وَلَقَدْ آتَيْنَا إِبْرَاهِيمَ رُشْدَهُ مِنْ قَبْلُ وَكُنَّا بِهِ عَالِمِينَ</div><div>Sungguh, Ibrâhîm telah Kami berikan kematangan dan daya pikir dalam mencari kebenaran dengan tulus, sebelum Mûsâ dan Hârûn. Dan Kami Maha Mengetahui tentang kondisi dan keutamaannya hingga pantas membawa pesan-pesan Tuhan.</div>
