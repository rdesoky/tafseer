	<div style="direction:rtl;font-weight:bold">فَلَمَّا جَاوَزَا قَالَ لِفَتَاهُ آتِنَا غَدَاءَنَا لَقَدْ لَقِينَا مِنْ سَفَرِنَا هَٰذَا نَصَبًا</div><div>Lalu, ketika mereka telah menjauh dari tempat itu, mereka merasa lapar dan lelah. Mûsâ berkata kepada pembantunya, "Keluarkanlah makanan kita, perjalanan kita sungguh melelahkan."</div>
