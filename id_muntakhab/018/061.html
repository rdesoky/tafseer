	<div style="direction:rtl;font-weight:bold">فَلَمَّا بَلَغَا مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَاتَّخَذَ سَبِيلَهُ فِي الْبَحْرِ سَرَبًا</div><div>Ketika Mûsâ dan pembantunya tiba pada pertemuan dua laut, mereka lupa akan ikan yang mereka bawa atas perintah Allah. Ikan itu jatuh ke laut dan pergi.</div>
