	<div style="direction:rtl;font-weight:bold">وَنُفِخَ فِي الصُّورِ فَإِذَا هُمْ مِنَ الْأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنْسِلُونَ</div><div>Dan ditiuplah sangkakala sebagai tiupan kebangkitan. Maka mereka yang mati dari kubur bergegas menemui Allah. Sangkakala dan tiupan itu termasuk hal-hal yang hanya diketahui oleh Allah.</div>
