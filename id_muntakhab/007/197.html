	<div style="direction:rtl;font-weight:bold">وَالَّذِينَ تَدْعُونَ مِنْ دُونِهِ لَا يَسْتَطِيعُونَ نَصْرَكُمْ وَلَا أَنْفُسَهُمْ يَنْصُرُونَ</div><div>Adapun berhala-berhala yang kalian minta pertolongan kepada mereka selain Allah tidak akan dapat memberikan pertolongan itu pada kalian, juga pada diri mereka sendiri.</div>
