	<div style="direction:rtl;font-weight:bold">وَإِنْ مِنْكُمْ إِلَّا وَارِدُهَا كَانَ عَلَىٰ رَبِّكَ حَتْمًا مَقْضِيًّا</div><div>Kalian semua, tanpa terkecuali, pasti akan mendatanginya. Orang-orang Mukmin hanya akan melihat dan melewatinya. Sementara orang-orang kafir akan masuk ke dalamnya. Semua itu pasti akan terjadi sesuai dengan ketetapan Allah.</div>
