	<div style="direction:rtl;font-weight:bold">وَاذْكُرْ فِي الْكِتَابِ مُوسَىٰ إِنَّهُ كَانَ مُخْلَصًا وَكَانَ رَسُولًا نَبِيًّا</div><div>Wahai Muhammad, ceritakan pula kepada mereka kisah Mûsâ yang ada di dalam al-Qur'ân. Sesungguhnya ia adalah orang yang tulus jiwa, hati dan jasmaninya kepada Allah. Dan ia telah dipilih sebagai nabi dan rasul.</div>
