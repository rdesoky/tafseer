	<div style="direction:rtl;font-weight:bold">قَالَ مَوْعِدُكُمْ يَوْمُ الزِّينَةِ وَأَنْ يُحْشَرَ النَّاسُ ضُحًى</div><div>Mûsâ menjawab, "Waktu kita adalah pada hari raya kalian, ketika kalian berhias diri dan bersuka ria, sehingga pada hari itu orang-orang berkumpul di waktu duha, untuk menyaksikan apa yang akan terjadi di antara kita."</div>
