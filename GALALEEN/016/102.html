    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قُلْ نَزَّلَهُ رُوحُ الْقُدُسِ مِنْ رَبِّكَ بِالْحَقِّ لِيُثَبِّتَ الَّذِينَ آمَنُوا وَهُدًى وَبُشْرَى لِلْمُسْلِمِينَ</font></td></tr><tr><td><p><quran>"قُلْ" </quran>لَهُمْ <quran>"نَزَّلَهُ رُوح الْقُدُس" </quran>جِبْرِيل <quran>"مِنْ رَبّك بِالْحَقِّ" </quran>مُتَعَلِّق بِنَزَّلَ <quran>"لِيُثَبِّت الَّذِينَ آمَنُوا" </quran>بِإِيمَانِهِمْ بِهِ</p></td></tr></table>
