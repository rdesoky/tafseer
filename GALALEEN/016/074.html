    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ إِنَّ اللَّهَ يَعْلَمُ وَأَنْتُمْ لَا تَعْلَمُونَ</font></td></tr><tr><td><p><quran>"فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَال" </quran>لَا تَجْعَلُوا لِلَّهِ أَشْبَاهًا تُشْرِكُونَهُمْ بِهِ <quran>"إنَّ اللَّه يَعْلَم" </quran>أَنْ لَا مِثْل لَهُ <quran>"وَأَنْتُمْ لَا تَعْلَمُونَ" </quran>ذَلِكَ</p></td></tr></table>
