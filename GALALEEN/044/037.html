<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">أَهُمْ خَيْرٌ أَمْ قَوْمُ تُبَّعٍ وَالَّذِينَ مِنْ قَبْلِهِمْ أَهْلَكْنَاهُمْ إِنَّهُمْ كَانُوا مُجْرِمِينَ</font></td></tr><tr><td><p><quran>"أَهُوَ خَيْر أَمْ قَوْم تُبَّع" </quran>هُوَ نَبِيّ أَوْ رَجُل صَالِح <quran>"وَاَلَّذِينَ مِنْ قَبْلهمْ" </quran>مِنْ الْأُمَم <quran>"أَهْلَكْنَاهُمْ" </quran>بِكُفْرِهِمْ وَالْمَعْنَى لَيْسُوا أَقْوَى مِنْهُمْ وَأُهْلِكُوا</p></td></tr></table>
