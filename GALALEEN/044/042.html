  <table  style="width:100%"><tr><td><font color="#0000FF">إِلَّا مَنْ رَحِمَ اللَّهُ إِنَّهُ هُوَ الْعَزِيزُ الرَّحِيمُ</font></td></tr><tr><td><p><quran>"إلَّا مَنْ رَحِمَ اللَّه" </quran>وَهُمْ الْمُؤْمِنُونَ فَإِنَّهُ يَشْفَع بَعْضهمْ لِبَعْضٍ بِإِذْنِ اللَّه <quran>"إنَّهُ هُوَ الْعَزِيز" </quran>الْغَالِب فِي انْتِقَامه مِنْ الْكُفَّار <quran>"الرَّحِيم" </quran>بِالْمُؤْمِنِينَ</p></td></tr></table>
