    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">مَا خَلَقْنَاهُمَا إِلَّا بِالْحَقِّ وَلَكِنَّ أَكْثَرَهُمْ لَا يَعْلَمُونَ</font></td></tr><tr><td><p><quran>"مَا خَلَقْنَاهُمَا" </quran>وَمَا بَيْنهمَا <quran>"إلَّا بِالْحَقِّ" </quran>أَيْ مُحِقِّينَ فِي ذَلِكَ لِيُسْتَدَلّ بِهِ عَلَى قُدْرَتنَا وَوَحْدَانِيّتنَا وَغَيْر ذَلِكَ <quran>"وَلَكِنَّ أَكْثَرهمْ" </quran>أَيْ كُفَّار مَكَّة</p></td></tr></table>
