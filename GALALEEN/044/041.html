    <table  width=100%><tr><td><font color="#0000FF">يَوْمَ لَا يُغْنِي مَوْلًى عَنْ مَوْلًى شَيْئًا وَلَا هُمْ يُنْصَرُونَ</font></td></tr><tr><td><p><quran>"يَوْم لَا يُغْنِي مَوْلَى عَنْ مَوْلَى" </quran>بِقَرَابَةٍ أَوْ صَدَاقَة أَيْ لَا يَدْفَع عَنْهُ , وَيَوْم بَدَل مِنْ يَوْم الْفَصْل <quran>"شَيْئًا" </quran>مِنْ الْعَذَاب <quran>"وَلَا هُمْ يُنْصَرُونَ" </quran>يُمْنَعُونَ مِنْهُ</p></td></tr></table>
