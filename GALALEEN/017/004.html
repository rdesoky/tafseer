    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَقَضَيْنَا إِلَى بَنِي إِسْرَائِيلَ فِي الْكِتَابِ لَتُفْسِدُنَّ فِي الْأَرْضِ مَرَّتَيْنِ وَلَتَعْلُنَّ عُلُوًّا كَبِيرًا</font></td></tr><tr><td><p><quran>"وَقَضَيْنَا" </quran>أَوْحَيْنَا <quran>"فِي الْكِتَاب" </quran>التَّوْرَاة <quran>"لَتُفْسِدُنَّ فِي الْأَرْض" </quran>أَرْض الشَّام بِالْمَعَاصِي <quran>"وَلَتَعْلُنَّ عُلُوًّا كَبِيرًا" </quran>تَبْغُونَ بَغْيًا عَظِيمًا</p></td></tr></table>
