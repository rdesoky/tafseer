    <table  width=100%><tr><td><font color="#0000FF">انْظُرْ كَيْفَ ضَرَبُوا لَكَ الْأَمْثَالَ فَضَلُّوا فَلَا يَسْتَطِيعُونَ سَبِيلًا</font></td></tr><tr><td><p><quran>"اُنْظُرْ كَيْفَ ضَرَبُوا لَك الْأَمْثَال" </quran>بِالْمَسْحُورِ وَالْكَاهِن وَالشَّاعِر <quran>"فَضَلُّوا" </quran>بِذَلِكَ عَنْ الْهُدَى <quran>"فَلَا يَسْتَطِيعُونَ سَبِيلًا" </quran>طَرِيقًا إلَيْهِ</p></td></tr></table>
