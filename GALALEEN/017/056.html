    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قُلِ ادْعُوا الَّذِينَ زَعَمْتُمْ مِنْ دُونِهِ فَلَا يَمْلِكُونَ كَشْفَ الضُّرِّ عَنْكُمْ وَلَا تَحْوِيلًا</font></td></tr><tr><td><p><quran>"قُلْ" </quran>لَهُمْ <quran>"اُدْعُوا الَّذِينَ زَعَمْتُمْ" </quran>أَنَّهُمْ آلِهَة <quran>"مِنْ دُونه" </quran>كَالْمَلَائِكَةِ وَعِيسَى وَعُزَيْر <quran>"تَحْوِيلًا" </quran>لَهُ إلَى غَيْركُمْ</p></td></tr></table>
