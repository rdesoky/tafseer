        <title>القرآن الكريم - تفسير الجلالين</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">انْظُرْ كَيْفَ فَضَّلْنَا بَعْضَهُمْ عَلَى بَعْضٍ وَلَلْآخِرَةُ أَكْبَرُ دَرَجَاتٍ وَأَكْبَرُ تَفْضِيلًا</font></td></tr><tr><td><p><quran>"اُنْظُرْ كَيْفَ فَضَّلْنَا بَعْضهمْ عَلَى بَعْض" </quran>فِي الرِّزْق وَالْجَاه <quran>"وَلَلْآخِرَة أَكْبَر" </quran>أَعْظَم <quran>"دَرَجَات وَأَكْبَر تَفْضِيلًا" </quran>مِنْ الدُّنْيَا فَيَنْبَغِي الِاعْتِنَاء بِهَا دُونهَا</p></td></tr></table>
