    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">كُلًّا نُمِدُّ هَؤُلَاءِ وَهَؤُلَاءِ مِنْ عَطَاءِ رَبِّكَ وَمَا كَانَ عَطَاءُ رَبِّكَ مَحْظُورًا</font></td></tr><tr><td><p><quran>"كُلًّا" </quran>مِنْ الْفَرِيقَيْنِ <quran>"نُمِدّ" </quran>نُعْطِي <quran>"هَؤُلَاءِ وَهَؤُلَاءِ" </quran>بَدَل <quran>"مِنْ" </quran>مُتَعَلِّق بِنُمِدّ <quran>"عَطَاء رَبّك" </quran>فِي الدُّنْيَا <quran>"وَمَا كَانَ عَطَاء رَبّك" </quran>فِيهَا <quran>"مَحْظُورًا" </quran>مَمْنُوعًا عَنْ أَحَد</p></td></tr></table>
