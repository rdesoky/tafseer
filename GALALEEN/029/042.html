    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِنَّ اللَّهَ يَعْلَمُ مَا يَدْعُونَ مِنْ دُونِهِ مِنْ شَيْءٍ وَهُوَ الْعَزِيزُ الْحَكِيمُ</font></td></tr><tr><td><p><quran>"إنَّ اللَّه يَعْلَم مَا" </quran>بِمَعْنَى الَّذِي <quran>"يَدْعُونَ" </quran>يَعْبُدُونَ بِالْيَاءِ وَالتَّاء <quran>"مِنْ دُونه" </quran>غَيْره <quran>"مِنْ شَيْء وَهُوَ الْعَزِيز" </quran>فِي مُلْكه <quran>"الْحَكِيم" </quran>فِي صُنْعه</p></td></tr></table>
