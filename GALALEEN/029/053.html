    <table  width=100%><tr><td><font color="#0000FF">وَيَسْتَعْجِلُونَكَ بِالْعَذَابِ وَلَوْلَا أَجَلٌ مُسَمًّى لَجَاءَهُمُ الْعَذَابُ وَلَيَأْتِيَنَّهُمْ بَغْتَةً وَهُمْ لَا يَشْعُرُونَ</font></td></tr><tr><td><p><quran>"وَيَسْتَعْجِلُونَك بِالْعَذَابِ وَلَوْلَا أَجَل مُسَمًّى" </quran>لَهُ <quran>"لَجَاءَهُمْ الْعَذَاب" </quran>عَاجِلًا <quran>"وَلَيَأْتِيَنهمْ بَغْتَة وَهُمْ لَا يَشْعُرُونَ" </quran>بِوَقْتِ إتْيَانه</p></td></tr></table>
