    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَفَجَّرْنَا الْأَرْضَ عُيُونًا فَالْتَقَى الْمَاءُ عَلَى أَمْرٍ قَدْ قُدِرَ</font></td></tr><tr><td><p><quran>"وَفَجَّرْنَا الْأَرْض عُيُونًا" </quran>تَنْبُع <quran>"فَالْتَقَى الْمَاء" </quran>مَاء السَّمَاء وَالْأَرْض <quran>"عَلَى أَمْر" </quran>حَال <quran>"قَدْ قُدِرَ" </quran>قُضِيَ بِهِ فِي الْأَزَل وَهُوَ هَلَاكهمْ غَرَقًا</p></td></tr></table>
