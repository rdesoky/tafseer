  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ يَا أَيُّهَا الْمَلَأُ أَيُّكُمْ يَأْتِينِي بِعَرْشِهَا قَبْلَ أَنْ يَأْتُونِي</font></td></tr><tr><td><p><quran>"قَالَ يَأَيُّهَا الْمَلَأ أَيّكُمْ" </quran>فِي الْهَمْزَتَيْنِ مَا تَقَدَّمَ <quran>"يَأْتِينِي بِعَرْشِهَا قَبْل أَنْ يَأْتُونِي مُسْلِمِينَ" </quran>مُنْقَادِينَ طَائِعِينَ فَلِي أَخْذه قَبْل ذَلِكَ لَا بَعْده</p></td></tr></table>
