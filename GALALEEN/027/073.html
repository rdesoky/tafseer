  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنَّ رَبَّكَ لَذُو فَضْلٍ عَلَى النَّاسِ وَلَكِنَّ أَكْثَرَهُمْ لَا يَشْكُرُونَ</font></td></tr><tr><td><p><quran>"وَإِنَّ رَبّك لَذُو فَضْل عَلَى النَّاس" </quran>وَمِنْهُ تَأْخِير الْعَذَاب عَنْ الْكُفَّار <quran>"وَلَكِنَّ أَكْثَرهمْ لَا يَشْكُرُونَ" </quran>فَالْكُفَّار لَا يَشْكُرُونَ تَأْخِير الْعَذَاب لِإِنْكَارِهِمْ وُقُوعه</p></td></tr></table>
