    <table  width=100%><tr><td><font color="#0000FF">فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ فَإِذَا هُمْ يَنْظُرُونَ</font></td></tr><tr><td><p><quran>"فَإِنَّمَا هِيَ" </quran>ضَمِير مُبْهَم يُفَسِّرهُ : <quran>"زَجْرَة" </quran>أَيْ صَيْحَة <quran>"وَاحِدَة فَإِذَا هُمْ" </quran>أَيْ الْخَلَائِق أَحْيَاء <quran>"يَنْظُرُونَ" </quran>مَا يُفْعَل بِهِمْ</p></td></tr></table>
