    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَاللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ وَكَفَى بِاللَّهِ وَلِيًّا وَكَفَى بِاللَّهِ نَصِيرًا</font></td></tr><tr><td><p><quran>"وَاَللَّه أَعْلَم بِأَعْدَائِكُمْ" </quran>مِنْكُمْ فَيُخْبِركُمْ بِهِمْ لِتَجْتَنِبُوهُمْ <quran>"وَكَفَى بِاَللَّهِ وَلِيًّا" </quran>حَافِظًا لَكُمْ مِنْهُمْ <quran>"وَكَفَى بِاَللَّهِ نَصِيرًا" </quran>مَانِعًا لَكُمْ مِنْ كَيْدهمْ</p></td></tr></table>
