    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَمْ أَنَا خَيْرٌ مِنْ هَذَا الَّذِي هُوَ مَهِينٌ وَلَا يَكَادُ يُبِينُ</font></td></tr><tr><td><p><quran>"أَمْ" </quran>تُبْصِرُونَ وَحِينَئِذٍ <quran>"أَنَا خَيْر مِنْ هَذَا" </quran>أَيْ مُوسَى <quran>"الَّذِي هُوَ مَهِين" </quran>ضَعِيف حَقِير <quran>"وَلَا يَكَاد يُبِين" </quran>يُظْهِر كَلَامه لِلُثْغَتِهِ بِالْجَمْرَةِ الَّتِي تَنَاوَلَهَا فِي صِغَره</p></td></tr></table>
