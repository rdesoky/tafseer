    <table  width=100%><tr><td><font color="#0000FF">وَتَبَارَكَ الَّذِي لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا وَعِنْدَهُ عِلْمُ السَّاعَةِ وَإِلَيْهِ تُرْجَعُونَ</font></td></tr><tr><td><p><quran>"وَتَبَارَكَ" </quran>تَعَظَّمَ <quran>"الَّذِي لَهُ مُلْك السَّمَوَات وَالْأَرْض وَمَا بَيْنهمَا وَعِنْده عِلْم السَّاعَة" </quran>مَتَى تَقُوم <quran>"وَإِلَيْهِ تُرْجَعُونَ" </quran>بِالْيَاءِ وَالتَّاء</p></td></tr></table>
