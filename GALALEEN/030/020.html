    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمِنْ آيَاتِهِ أَنْ خَلَقَكُمْ مِنْ تُرَابٍ ثُمَّ إِذَا أَنْتُمْ بَشَرٌ تَنْتَشِرُونَ</font></td></tr><tr><td><p><quran>"وَمِنْ آيَاته" </quran>تَعَالَى الدَّالَّة عَلَى قُدْرَته <quran>"أَنْ خَلَقَكُمْ مِنْ تُرَاب" </quran>أَيْ : أَصْلكُمْ آدَم <quran>"ثُمَّ إذَا أَنْتُمْ بَشَر" </quran>مِنْ دَم وَلَحْم <quran>"تَنْتَشِرُونَ" </quran>فِي الْأَرْض</p></td></tr></table>
