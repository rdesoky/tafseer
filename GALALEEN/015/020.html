  <table  style="width:100%"><tr><td><font color="#0000FF">وَجَعَلْنَا لَكُمْ فِيهَا مَعَايِشَ وَمَنْ لَسْتُمْ لَهُ بِرَازِقِينَ</font></td></tr><tr><td><p><quran>"وَجَعَلْنَا لَكُمْ فِيهَا مَعَايِش" </quran>بِالْيَاءِ مِنْ الثِّمَار وَالْحُبُوب <quran>"وَ" </quran>جَعَلْنَا لَكُمْ <quran>"مَنْ لَسْتُمْ لَهُ بِرَازِقِينَ" </quran>مِنْ الْعَبِيد وَالدَّوَابّ وَالْأَنْعَام فَإِنَّمَا يَرْزُقهُمْ اللَّه</p></td></tr></table>
