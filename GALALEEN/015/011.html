    <table  width=100%><tr><td><font color="#0000FF">وَمَا يَأْتِيهِمْ مِنْ رَسُولٍ إِلَّا كَانُوا بِهِ يَسْتَهْزِئُونَ</font></td></tr><tr><td><p><quran>"وَمَا" </quran>كَانَ <quran>"يَأْتِيهِمْ مِنْ رَسُول إلَّا كَانُوا بِهِ يَسْتَهْزِئُونَ" </quran>كَاسْتِهْزَاءِ قَوْمك بِك وَهَذَا تَسْلِيَة لَهُ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ</p></td></tr></table>
