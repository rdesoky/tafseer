    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَلِلَّهِ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَيَوْمَ تَقُومُ السَّاعَةُ يَوْمَئِذٍ يَخْسَرُ الْمُبْطِلُونَ</font></td></tr><tr><td><p><quran>"وَلِلَّهِ مُلْك السَّمَوَات وَالْأَرْض وَيَوْم تَقُوم السَّاعَة" </quran>يُبْدَل مِنْهُ <quran>"يَوْمئِذٍ يَخْسَر الْمُبْطِلُونَ" </quran>الْكَافِرُونَ أَيْ يَظْهَر خُسْرَانهمْ بِأَنْ يَصِيرُوا إلَى النَّار</p></td></tr></table>
