    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي الْيَمِّ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الظَّالِمِينَ</font></td></tr><tr><td><p><quran>"فَأَخَذْنَاهُ وَجُنُوده فَنَبَذْنَاهُمْ" </quran>طَرَحْنَاهُمْ <quran>"فِي الْيَمّ" </quran>الْبَحْر الْمَالِح فَغَرِقُوا <quran>"فَانْظُرْ كَيْفَ كَانَ عَاقِبَة الظَّالِمِينَ" </quran>حِين صَارُوا إلَى الْهَلَاك</p></td></tr></table>
