    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَكُلًّا ضَرَبْنَا لَهُ الْأَمْثَالَ وَكُلًّا تَبَّرْنَا تَتْبِيرًا</font></td></tr><tr><td><p><quran>"وَكُلًّا ضَرَبْنَا لَهُ الْأَمْثَال" </quran>فِي إقَامَة الْحُجَّة عَلَيْهِمْ فَلَمْ نُهْلِكهُمْ إلَّا بَعْد الْإِنْذَار <quran>"وَكُلًّا تَبَّرْنَا تَتْبِيرًا" </quran>أَهْلَكْنَا إهْلَاكًا بِتَكْذِيبِهِمْ أَنْبِيَاءَهُمْ</p></td></tr></table>
