    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">مَا عَلَى الرَّسُولِ إِلَّا الْبَلَاغُ وَاللَّهُ يَعْلَمُ مَا تُبْدُونَ وَمَا تَكْتُمُونَ</font></td></tr><tr><td><p><quran>"مَا عَلَى الرَّسُول إلَّا الْبَلَاغ" </quran>لَكُمْ <quran>"وَاَللَّه يَعْلَم مَا تُبْدُونَ" </quran>تُظْهِرُونَ مِنْ الْعَمَل <quran>"وَمَا تَكْتُمُونَ" </quran>تُخْفُونَ مِنْهُ فَيُجَازِيكُمْ بِهِ</p></td></tr></table>
