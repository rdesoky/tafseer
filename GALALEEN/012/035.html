  <table  style="width:100%"><tr><td><font color="#0000FF">ثُمَّ بَدَا لَهُمْ مِنْ بَعْدِ مَا رَأَوُا الْآيَاتِ لَيَسْجُنُنَّهُ حَتَّى حِينٍ</font></td></tr><tr><td><p><quran>"ثُمَّ بَدَا" </quran>ظَهَرَ <quran>"لَهُمْ مِنْ بَعْد مَا رَأَوْا الْآيَات" </quran>الدَّالَّات عَلَى بَرَاءَة يُوسُف أَنْ يَسْجُنُوهُ دَلَّ عَلَى هَذَا <quran>"لَيُسْجَنَنَّهُ حَتَّى حِين" </quran>إلَى <quran>"حِين" </quran>يَنْقَطِع فِيهِ كَلَام النَّاس فَسُجِنَ</p></td></tr></table>
