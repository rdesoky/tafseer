    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَمْ حَسِبَ الَّذِينَ فِي قُلُوبِهِمْ مَرَضٌ أَنْ لَنْ يُخْرِجَ اللَّهُ أَضْغَانَهُمْ</font></td></tr><tr><td><p><quran>"أَمْ حَسِبَ الَّذِينَ فِي قُلُوبهمْ مَرَض أَنْ لَنْ يُخْرِج اللَّه أَضْغَانهمْ" </quran>يُظْهِر أَحْقَادهمْ عَلَى النَّبِيّ صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ وَالْمُؤْمِنِينَ</p></td></tr></table>
