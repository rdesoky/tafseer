<!DOCTYPE html>

  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">لَعَلَّنَا نَتَّبِعُ السَّحَرَةَ إِنْ كَانُوا هُمُ الْغَالِبِينَ</font></td></tr><tr><td><p>وَالتَّرَجِّي عَلَى تَقْدِير غَلَبَتهمْ لِيَسْتَمِرُّوا عَلَى دِينهمْ فَلَا يَتْبَعُوا مُوسَى</p></td></tr></table>
</body>
