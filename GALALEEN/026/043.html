  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ لَهُمْ مُوسَى أَلْقُوا مَا أَنْتُمْ مُلْقُونَ</font></td></tr><tr><td><p><quran>"قَالَ لَهُمْ مُوسَى" </quran>بَعْدَمَا قَالُوا لَهُ <quran>"إمَّا أَنْ تُلْقِي وَإِمَّا أَنْ نَكُون نَحْنُ الْمُلْقِينَ" </quran><quran>"أَلْقُوا مَا أَنْتُمْ مُلْقُونَ" </quran>فَالْأَمْر فِيهِ لِلْإِذْنِ بِتَقْدِيمِ إلْقَائِهِمْ تَوَسُّلًا بِهِ إلَى إظْهَار الْحَقّ</p></td></tr></table>
