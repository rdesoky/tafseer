    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ كَلَّا فَاذْهَبَا بِآيَاتِنَا إِنَّا مَعَكُمْ مُسْتَمِعُونَ</font></td></tr><tr><td><p><quran>"قَالَ" </quran>تَعَالَى <quran>"كَلَّا" </quran>لَا يَقْتُلُونَك <quran>"فَاذْهَبَا" </quran>أَيْ أَنْتَ وَأَخُوك , فَفِيهِ تَغْلِيب الْحَاضِر عَلَى الْغَائِب <quran>"بِآيَاتِنَا إنَّا مَعَكُمْ مُسْتَمِعُونَ" </quran>مَا تَقُولُونَ وَمَا يُقَال لَكُمْ , أُجْرِيَا مَجْرَى الْجَمَاعَة</p></td></tr></table>
