    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَأَلْقَى مُوسَى عَصَاهُ فَإِذَا هِيَ تَلْقَفُ مَا يَأْفِكُونَ</font></td></tr><tr><td><p><quran>"فَأَلْقَى مُوسَى عَصَاهُ فَإِذَا هِيَ تَلْقَف" </quran>بِحَذْفِ إحْدَى التَّاءَيْنِ مِنْ الْأَصْل تَبْتَلِع <quran>"مَا يَأْفِكُونَ" </quran>يَقْلِبُونَهُ بِتَمْوِيهِهِمْ فَيُخَيِّلُونَ حِبَالهمْ وَعِصِيّهمْ أَنَّهَا حَيَّات تَسْعَى</p></td></tr></table>
