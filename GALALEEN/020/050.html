        <title>القرآن الكريم - تفسير الجلالين</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ رَبُّنَا الَّذِي أَعْطَى كُلَّ شَيْءٍ خَلْقَهُ ثُمَّ هَدَى</font></td></tr><tr><td><p><quran>"قَالَ رَبّنَا الَّذِي أَعْطَى كُلّ شَيْء" </quran>مِنْ الْخَلْق <quran>"خَلْقه" </quran>الَّذِي هُوَ عَلَيْهِ مُتَمَيِّز بِهِ عَنْ غَيْره <quran>"ثُمَّ هَدَى" </quran>الْحَيَوَان مِنْهُ إلَى مَطْعَمه وَمَشْرَبه وَمَنْكَحِهِ وَغَيْر ذَلِكَ</p></td></tr></table>
