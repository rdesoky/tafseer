  <table  style="width:100%"><tr><td><font color="#0000FF">وَإِنْ تَجْهَرْ بِالْقَوْلِ فَإِنَّهُ يَعْلَمُ السِّرَّ وَأَخْفَى</font></td></tr><tr><td><p><quran>"وَإِنْ تَجْهَر بِالْقَوْلِ" </quran>فِي ذِكْر أَوْ دُعَاء فَاَللَّه غَنِيّ عَنْ الْجَهْر بِهِ <quran>"فَإِنَّهُ يَعْلَم السِّرّ وَأَخْفَى" </quran>مِنْهُ : أَيْ مَا حَدَّثْت بِهِ النَّفْس وَمَا خَطَرَ وَلَمْ تُحَدِّث بِهِ فَلَا تُجْهِد نَفْسك بِالْجَهْرِ</p></td></tr></table>
