    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَتَمَّتْ كَلِمَةُ رَبِّكَ صِدْقًا وَعَدْلًا لَا مُبَدِّلَ لِكَلِمَاتِهِ وَهُوَ السَّمِيعُ الْعَلِيمُ</font></td></tr><tr><td><p><quran>"وَتَمَّتْ كَلِمَة رَبّك" </quran>بِالْأَحْكَامِ وَالْمَوَاعِيد <quran>"صِدْقًا وَعَدْلًا" </quran>تَمْيِيز <quran>"لَا مُبَدِّل لِكَلِمَاتِهِ" </quran>بِنَقْصٍ أَوْ خَلْف <quran>"وَهُوَ السَّمِيع" </quran>لِمَا يُقَال <quran>"الْعَلِيم" </quran>بِمَا يُفْعَل</p></td></tr></table>
