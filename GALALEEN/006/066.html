    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَكَذَّبَ بِهِ قَوْمُكَ وَهُوَ الْحَقُّ قُلْ لَسْتُ عَلَيْكُمْ بِوَكِيلٍ</font></td></tr><tr><td><p><quran>"وَكَذَّبَ بِهِ" </quran>بِالْقُرْآنِ <quran>"قَوْمك وَهُوَ الْحَقّ" </quran>الصِّدْق <quran>"قُلْ" </quran>لَهُمْ <quran>"لَسْت عَلَيْكُمْ بِوَكِيلٍ" </quran>فَأُجَازِيكُمْ إنَّمَا أَنَا مُنْذِر وَأَمْركُمْ إلَى اللَّه وَهَذَا قَبْل الْأَمْر بِالْقِتَالِ</p></td></tr></table>
