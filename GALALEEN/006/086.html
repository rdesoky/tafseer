    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَإِسْمَاعِيلَ وَالْيَسَعَ وَيُونُسَ وَلُوطًا وَكُلًّا فَضَّلْنَا عَلَى الْعَالَمِينَ</font></td></tr><tr><td><p><quran>"وَإِسْمَاعِيل" </quran>ابْن إبْرَاهِيم <quran>"وَاَلْيَسَع" </quran>اللَّام زَائِدَة <quran>"وَيُونُس وَلُوطًا" </quran>ابْن هَارَانِ أَخِي إبْرَاهِيم <quran>"وَكُلًّا" </quran>مِنْهُمْ <quran>"فَضَّلْنَا عَلَى الْعَالَمِينَ" </quran>بِالنُّبُوَّةِ</p></td></tr></table>
