    <table  width=100%><tr><td><font color="#0000FF">وَهُوَ الْقَاهِرُ فَوْقَ عِبَادِهِ وَهُوَ الْحَكِيمُ الْخَبِيرُ</font></td></tr><tr><td><p><quran>"وَهُوَ الْقَاهِر" </quran>الْقَادِر الَّذِي لَا يُعْجِزهُ شَيْء مُسْتَعْلِيًا <quran>"فَوْق عِبَاده وَهُوَ الْحَكِيم" </quran>فِي خَلْقه <quran>"الْخَبِير" </quran>بِبَوَاطِنِهِمْ كَظَوَاهِرِهِمْ</p></td></tr></table>
