    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">فَقَالُوا عَلَى اللَّهِ تَوَكَّلْنَا رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِلْقَوْمِ الظَّالِمِينَ</font></td></tr><tr><td><p><quran>"فَقَالُوا عَلَى اللَّه تَوَكَّلْنَا رَبّنَا لَا تَجْعَلنَا فِتْنَة لِلْقَوْمِ الظَّالِمِينَ" </quran>أَيْ لَا تُظْهِرهُمْ عَلَيْنَا فَيَظُنُّوا أَنَّهُمْ عَلَى الْحَقّ فَيَفْتَتِنُوا بِنَا</p></td></tr></table>
