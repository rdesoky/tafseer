    <table  width=100%><tr><td><font color="#0000FF">قُلْ بِفَضْلِ اللَّهِ وَبِرَحْمَتِهِ فَبِذَلِكَ فَلْيَفْرَحُوا هُوَ خَيْرٌ مِمَّا يَجْمَعُونَ</font></td></tr><tr><td><p><quran>"قُلْ بِفَضْلِ اللَّه" </quran>الْإِسْلَام <quran>"وَبِرَحْمَتِهِ" </quran>الْقُرْآن <quran>"فَبِذَلِكَ" </quran>الْفَضْل وَالرَّحْمَة <quran>"فَلْيَفْرَحُوا هُوَ خَيْر مِمَّا يَجْمَعُونَ" </quran>مِنْ الدُّنْيَا بِالْيَاءِ وَالتَّاء</p></td></tr></table>
