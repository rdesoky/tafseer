  <table  style="width:100%"><tr><td><font color="#0000FF">وَمِنْهُمْ مَنْ يُؤْمِنُ بِهِ وَمِنْهُمْ مَنْ لَا يُؤْمِنُ بِهِ وَرَبُّكَ أَعْلَمُ بِالْمُفْسِدِينَ</font></td></tr><tr><td><p><quran>"وَمِنْهُمْ" </quran>أَيْ أَهْل مَكَّة <quran>"مَنْ يُؤْمِن بِهِ" </quran>لِعِلْمِ اللَّه ذَلِكَ مِنْهُمْ <quran>"وَمِنْهُمْ مَنْ لَا يُؤْمِن بِهِ" </quran>أَبَدًا <quran>"وَرَبّك أَعْلَم بِالْمُفْسِدِينَ" </quran>تَهْدِيد لَهُم</p></td></tr></table>
