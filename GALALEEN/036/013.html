        <title>القرآن الكريم - تفسير الجلالين</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَاضْرِبْ لَهُمْ مَثَلًا أَصْحَابَ الْقَرْيَةِ إِذْ جَاءَهَا الْمُرْسَلُونَ</font></td></tr><tr><td><p><quran>"وَاضْرِبْ" </quran>اجْعَلْ <quran>"لَهُمْ مَثَلًا" </quran>مَفْعُول أَوَّل <quran>"أَصْحَاب" </quran>مَفْعُول ثَانٍ <quran>"الْقَرْيَة" </quran>أَنْطَاكِيَّة <quran>"إذْ جَاءَهَا" </quran>إلَى آخِره بَدَل اشْتِمَال مِنْ أَصْحَاب الْقَرْيَة <quran>"الْمُرْسَلُونَ" </quran>أَيْ رُسُل عِيسَى</p></td></tr></table>
