  <table  style="width:100%"><tr><td><font color="#0000FF">لَا يَسْتَطِيعُونَ نَصْرَهُمْ وَهُمْ لَهُمْ جُنْدٌ مُحْضَرُونَ</font></td></tr><tr><td><p><quran>"لَا يَسْتَطِيعُونَ" </quran>أَيْ آلِهَتهمْ نَزَلُوا مَنْزِلَة الْعُقَلَاء <quran>"نَصْرهُمْ وَهُمْ" </quran>أَيْ آلِهَتهمْ مِنْ الْأَصْنَام <quran>"لَهُمْ جُنْد" </quran>بِزَعْمِهِمْ نَصْرهمْ <quran>"مُحْضَرُونَ" </quran>فِي النَّار مَعَهُمْ</p></td></tr></table>
