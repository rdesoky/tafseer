    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَسَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لَا يُؤْمِنُونَ</font></td></tr><tr><td><p><quran>"وَسَوَاء عَلَيْهِمْ أَأَنْذَرْتهمْ" </quran>بِتَحْقِيقِ الْهَمْزَتَيْنِ وَإِبْدَال الثَّانِيَة أَلِفًا وَتَسْهِيلهَا وَإِدْخَال أَلِف بَيْن الْمُسَهَّلَة وَالْأُخْرَى وَتَرْكه</p></td></tr></table>
