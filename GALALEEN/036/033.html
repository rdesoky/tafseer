    <table  width=100%><tr><td><font color="#0000FF">وَآيَةٌ لَهُمُ الْأَرْضُ الْمَيْتَةُ أَحْيَيْنَاهَا وَأَخْرَجْنَا مِنْهَا حَبًّا فَمِنْهُ يَأْكُلُونَ</font></td></tr><tr><td><p><quran>"وَآيَة لَهُمْ" </quran>عَلَى الْبَعْث خَبَر مُقَدَّم <quran>"الْأَرْض الْمَيْتَة" </quran>بِالتَّخْفِيفِ وَالتَّشْدِيد <quran>"أَحْيَيْنَاهَا" </quran>بِالْمَاءِ مُبْتَدَأ <quran>"وَأَخْرَجْنَا مِنْهَا حَبًّا" </quran>كَالْحِنْطَةِ</p></td></tr></table>
