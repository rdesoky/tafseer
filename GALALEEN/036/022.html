    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا لِيَ لَا أَعْبُدُ الَّذِي فَطَرَنِي وَإِلَيْهِ تُرْجَعُونَ</font></td></tr><tr><td><p><quran>"وَمَا لِيَ لَا أَعْبُد الَّذِي فَطَرَنِي" </quran>خَلَقَنِي أَيْ لَا مَانِع لِي مِنْ عِبَادَته الْمَوْجُود مُقْتَضِيهَا وَأَنْتُمْ كَذَلِكَ <quran>"وَإِلَيْهِ تُرْجَعُونَ" </quran>بَعْد الْمَوْت فَيُجَازِيكُمْ بِكُفْرِكُمْ</p></td></tr></table>
