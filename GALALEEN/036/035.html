    <table  width=100%><tr><td><font color="#0000FF">لِيَأْكُلُوا مِنْ ثَمَرِهِ وَمَا عَمِلَتْهُ أَيْدِيهِمْ أَفَلَا يَشْكُرُونَ</font></td></tr><tr><td><p><quran>"لِيَأْكُلُوا مِنْ ثَمَره" </quran>بِفَتْحَتَيْنِ وَضَمَّتَيْنِ أَيْ ثَمَر الْمَذْكُور مِنْ النَّخِيل وَغَيْره <quran>"وَمَا عَمِلَتْهُ أَيْدِيهمْ" </quran>أَيْ لَمْ تَعْمَل الثَّمَر <quran>"أَفَلَا يَشْكُرُونَ" </quran>أَنْعُمه تَعَالَى عَلَيْهِمْ</p></td></tr></table>
