    <table  width=100%><tr><td><font color="#0000FF">قُلْ إِنَّمَا أَنَا بَشَرٌ مِثْلُكُمْ يُوحَى إِلَيَّ أَنَّمَا إِلَهُكُمْ إِلَهٌ وَاحِدٌ فَاسْتَقِيمُوا إِلَيْهِ وَاسْتَغْفِرُوهُ وَوَيْلٌ لِلْمُشْرِكِينَ</font></td></tr><tr><td><p><quran>"قل إنما أنا بشر مثلكم يوحى إلي إنما إلهكم إله واحد فاستقيموا إليه" </quran>بالإيمان والطاعة <quran>"واستغفروه وويل" </quran>كلمة عذاب</p></td></tr></table>
