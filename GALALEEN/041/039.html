  <table  style="width:100%"><tr><td><font color="#0000FF">وَمِنْ آيَاتِهِ أَنَّكَ تَرَى الْأَرْضَ خَاشِعَةً فَإِذَا أَنْزَلْنَا عَلَيْهَا الْمَاءَ اهْتَزَّتْ وَرَبَتْ إِنَّ الَّذِي أَحْيَاهَا لَمُحْيِي الْمَوْتَى إِنَّهُ عَلَى كُلِّ شَيْءٍ قَدِيرٌ</font></td></tr><tr><td><p><quran>"ومن آياته أنك ترى الأرض خاشعة" </quran>يابسة لا نبات فيها <quran>"فإذا أنزلنا عليها الماء اهتزت" </quran>تحركت <quran>"وربت" </quran>انتفخت وعلت</p></td></tr></table>
