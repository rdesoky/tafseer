    <table  width=100%><tr><td><font color="#0000FF">مَا يُقَالُ لَكَ إِلَّا مَا قَدْ قِيلَ لِلرُّسُلِ مِنْ قَبْلِكَ إِنَّ رَبَّكَ لَذُو مَغْفِرَةٍ وَذُو عِقَابٍ أَلِيمٍ</font></td></tr><tr><td><p><quran>"ما يقال لك" </quran>من التكذيب <quran>"إلا" </quran>مثل <quran>"ما قد قيل للرسل من قبلك إن ربك لذو مغفرة" </quran>للمؤمنين <quran>"وذو عقاب أليم" </quran>للكافرين</p></td></tr></table>
