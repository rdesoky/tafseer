  <table  style="width:100%"><tr><td><font color="#0000FF">الَّذِي لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَاللَّهُ عَلَى كُلِّ شَيْءٍ شَهِيدٌ</font></td></tr><tr><td><p><quran>" الَّذِي لَهُ مُلْك السَّمَوَات وَالْأَرْض وَاَللَّه عَلَى كُلّ شَيْء شَهِيد " </quran>أَيْ مَا أَنْكَرَ الْكُفَّار عَلَى الْمُؤْمِنِينَ إِلَّا إِيمَانهمْ</p></td></tr></table>
