    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">اللَّهُ لَطِيفٌ بِعِبَادِهِ يَرْزُقُ مَنْ يَشَاءُ وَهُوَ الْقَوِيُّ الْعَزِيزُ</font></td></tr><tr><td><p><quran>"اللَّه لَطِيف بِعِبَادِهِ" </quran>بَرّهمْ وَفَاجِرهمْ حَيْثُ لَمْ يُهْلِكهُمْ جُوعًا بِمَعَاصِيهِمْ <quran>"يَرْزُق مَنْ يَشَاء" </quran>مِنْ كُلّ مِنْهُمْ مَا يَشَاء <quran>"وَهُوَ الْقَوِيّ" </quran>عَلَى مُرَاده <quran>"الْعَزِيز" </quran>الْغَالِب عَلَى أَمْره</p></td></tr></table>
