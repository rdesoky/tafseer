        <title>القرآن الكريم - تفسير الجلالين</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَنْتُمْ بِمُعْجِزِينَ فِي الْأَرْضِ وَمَا لَكُمْ مِنْ دُونِ اللَّهِ مِنْ وَلِيٍّ وَلَا نَصِيرٍ</font></td></tr><tr><td><p><quran>"وَمَا أَنْتُمْ" </quran>يَا مُشْرِكُونَ <quran>"بِمُعْجِزِينَ" </quran>اللَّه هَرَبًا <quran>"فِي الْأَرْض" </quran>فَتُفَوِّتُوهُ <quran>"وَمَا لَكُمْ مِنْ دُون اللَّه" </quran>أَيْ غَيْره <quran>"مِنْ وَلِيّ وَلَا نَصِير" </quran>يَدْفَع عَذَابه عَنْكُمْ</p></td></tr></table>
