    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">كَذَلِكَ يُوحِي إِلَيْكَ وَإِلَى الَّذِينَ مِنْ قَبْلِكَ اللَّهُ الْعَزِيزُ الْحَكِيمُ</font></td></tr><tr><td><p><quran>"كَذَلِكَ" </quran>أَيْ مِثْل ذَلِكَ الْإِيحَاء <quran>"يُوحِي إلَيْك" </quran>أَوْحَى <quran>"وَإِلَى الَّذِينَ مِنْ قَبْلك اللَّه" </quran>فَاعِل الْإِيحَاء <quran>"الْعَزِيز" </quran>فِي مُلْكه <quran>"الْحَكِيم" </quran>فِي صُنْعه</p></td></tr></table>
