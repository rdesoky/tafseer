    <table  width=100%><tr><td><font color="#0000FF">أَوْ يُزَوِّجُهُمْ ذُكْرَانًا وَإِنَاثًا وَيَجْعَلُ مَنْ يَشَاءُ عَقِيمًا إِنَّهُ عَلِيمٌ قَدِيرٌ</font></td></tr><tr><td><p><quran>"أَوْ يُزَوِّجهُمْ" </quran>أَيْ يَجْعَلهُمْ <quran>"ذُكْرَانًا وَإِنَاثًا وَيَجْعَل مَنْ يَشَاء عَقِيمًا" </quran>فَلَا يَلِد وَلَا يُولَد لَهُ <quran>"إنَّهُ عَلِيم" </quran>بِمَا يَخْلُق <quran>"قَدِير" </quran>عَلَى مَا يَشَاء</p></td></tr></table>
