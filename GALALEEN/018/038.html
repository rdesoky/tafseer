        <title>القرآن الكريم - تفسير الجلالين</title>

    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">لَكِنَّا هُوَ اللَّهُ رَبِّي وَلَا أُشْرِكُ بِرَبِّي أَحَدًا</font></td></tr><tr><td><p><quran>"لَكِنَّا" </quran>أَصْله لَكِنْ أَنَا نُقِلَتْ حَرَكَة الْهَمْزَة إلَى النُّون أَوْ حُذِفَتْ الْهَمْزَة ثُمَّ أُدْغِمَتْ النُّون فِي مِثْلهَا <quran>"هُوَ" </quran>ضَمِير الشَّأْن تُفَسِّرهُ الْجُمْلَة بَعْده وَالْمَعْنَى أَنَا أَقُول</p></td></tr></table>
