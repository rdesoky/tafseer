    <table  width=100%><tr><td><font color="#0000FF">وَيَسْأَلُونَكَ عَنْ ذِي الْقَرْنَيْنِ قُلْ سَأَتْلُو عَلَيْكُمْ مِنْهُ ذِكْرًا</font></td></tr><tr><td><p><quran>"وَيَسْأَلُونَك" </quran>أَيْ الْيَهُود <quran>"عَنْ ذِي الْقَرْنَيْنِ" </quran>اسْمه الْإِسْكَنْدَر وَلَمْ يَكُنْ نَبِيًّا <quran>"قُلْ سَأَتْلُو" </quran>سَأَقُصُّ <quran>"عَلَيْكُمْ مِنْهُ" </quran>مِنْ حَاله <quran>"ذِكْرًا" </quran>خَبَرًا</p></td></tr></table>
