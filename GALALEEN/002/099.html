    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَلَقَدْ أَنْزَلْنَا إِلَيْكَ آيَاتٍ بَيِّنَاتٍ وَمَا يَكْفُرُ بِهَا إِلَّا الْفَاسِقُونَ</font></td></tr><tr><td><p><quran>"وَلَقَدْ أَنْزَلْنَا إلَيْك" </quran>يَا مُحَمَّد <quran>"آيَات بَيِّنَات" </quran>أَيْ وَاضِحَات حَال رَدّ لِقَوْلِ ابْن صُورِيَّا لِلنَّبِيِّ مَا جِئْتنَا بِشَيْءٍ <quran>"وَمَا يَكْفُر بِهَا إلَّا الْفَاسِقُونَ" </quran>كَفَرُوا بِهَا</p></td></tr></table>
