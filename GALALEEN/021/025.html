    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا أَرْسَلْنَا مِنْ قَبْلِكَ مِنْ رَسُولٍ إِلَّا نُوحِي إِلَيْهِ أَنَّهُ لَا إِلَهَ إِلَّا أَنَا فَاعْبُدُونِ</font></td></tr><tr><td><p><quran>"وَمَا أَرْسَلْنَا مِنْ قَبْلك مِنْ رَسُول إلَّا نُوحِي" </quran>وَفِي قِرَاءَة بِالْيَاءِ وَفَتْح الْحَاء <quran>"إلَيْهِ أَنَّهُ لَا إلَه إلَّا أَنَا فَاعْبُدُونِي" </quran>أَيْ وَحِّدُونِي</p></td></tr></table>
