    <table  width=100%><tr><td><font color="#0000FF">وَقَالُوا رَبَّنَا عَجِّلْ لَنَا قِطَّنَا قَبْلَ يَوْمِ الْحِسَابِ</font></td></tr><tr><td><p><quran>"وَقَالُوا" </quran>لَمَّا نَزَلَ <quran>"فَأَمَّا مَنْ أُوتِيَ كِتَابه بِيَمِينِهِ" </quran>إلَخْ <quran>"رَبّنَا عَجِّلْ لَنَا قِطّنَا" </quran>أَيْ كِتَاب أَعْمَالنَا <quran>"قَبْل يَوْم الْحِسَاب" </quran>قَالُوا ذَلِكَ اسْتِهْزَاء</p></td></tr></table>
