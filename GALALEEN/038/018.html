    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">إِنَّا سَخَّرْنَا الْجِبَالَ مَعَهُ يُسَبِّحْنَ بِالْعَشِيِّ وَالْإِشْرَاقِ</font></td></tr><tr><td><p><quran>"إنَّا سَخَّرْنَا الْجِبَال مَعَهُ يُسَبِّحْنَ" </quran>بِتَسْبِيحِهِ <quran>"بِالْعَشِيِّ" </quran>وَقْت صَلَاة الْعِشَاء <quran>"وَالْإِشْرَاق" </quran>وَقْت صَلَاة الضُّحَى وَهُوَ أَنْ تُشْرِق الشَّمْس وَيَتَنَاهَى ضَوْءُهَا</p></td></tr></table>
