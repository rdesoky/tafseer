    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">قَالَ رَبِّ اغْفِرْ لِي وَهَبْ لِي مُلْكًا لَا يَنْبَغِي لِأَحَدٍ مِنْ بَعْدِي إِنَّكَ أَنْتَ الْوَهَّابُ</font></td></tr><tr><td><p><quran>"قَالَ رَبّ اغْفِرْ لِي وَهْب لِي مُلْكًا لَا يَنْبَغِي" </quran>لَا يَكُون <quran>"لِأَحَدٍ مِنْ بَعْدِي" </quran>أَيْ سِوَايَ نَحْو <quran>"فَمَنْ يَهْدِيه مِنْ بَعْد اللَّه" </quran>أَيْ سِوَى اللَّه</p></td></tr></table>
