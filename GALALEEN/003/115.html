    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا يَفْعَلُوا مِنْ خَيْرٍ فَلَنْ يُكْفَرُوهُ وَاللَّهُ عَلِيمٌ بِالْمُتَّقِينَ</font></td></tr><tr><td><p><quran>"وَمَا تَفْعَلُوا" </quran>بِالتَّاءِ أَيَّتهَا الْأُمَّة وَالْيَاء أَيْ الْأُمَّة الْقَائِمَة <quran>"مِنْ خَيْر فَلَنْ يُكْفَرُوهُ" </quran>بِالْوَجْهَيْنِ أَيْ تَعْدَمُوا ثَوَابه بَلْ تُجَازَوْنَ عَلَيْهِ</p></td></tr></table>
