  <table  style="width:100%"><tr><td><font color="#0000FF">هُوَ الَّذِي يُصَوِّرُكُمْ فِي الْأَرْحَامِ كَيْفَ يَشَاءُ لَا إِلَهَ إِلَّا هُوَ الْعَزِيزُ الْحَكِيمُ</font></td></tr><tr><td><p><quran>"هُوَ الَّذِي يُصَوِّركُمْ فِي الْأَرْحَام كَيْف يَشَاء" </quran>مِنْ ذُكُورَة وَأُنُوثَة وَبَيَاض وَسَوَاد وَغَيْر ذَلِكَ <quran>"لَا إلَه إلَّا هُوَ الْعَزِيز" </quran>فِي مُلْكه <quran>"الْحَكِيم" </quran>فِي صُنْعه .</p></td></tr></table>
