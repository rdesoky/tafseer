  <table  style="width:100%"><tr><td><font color="#0000FF">فَجَعَلَ مِنْهُ الزَّوْجَيْنِ الذَّكَرَ وَالْأُنْثَى</font></td></tr><tr><td><p><quran>"فَجَعَلَ مِنْهُ" </quran>مِنْ الْمَنِيّ الَّذِي صَارَ عَلَقَة قِطْعَة دَم ثُمَّ مُضْغَة أَيْ قِطْعَة لَحْم <quran>"الزَّوْجَيْنِ" </quran>النَّوْعَيْنِ <quran>"الذَّكَر وَالْأُنْثَى" </quran>يَجْتَمِعَانِ تَارَة وَيَنْفَرِد كُلّ مِنْهُمَا عَنْ الْآخَر تَارَة</p></td></tr></table>
