  <table  style="width:100%"><tr><td><font color="#0000FF">وَجَاءَ السَّحَرَةُ فِرْعَوْنَ قَالُوا إِنَّ لَنَا لَأَجْرًا إِنْ كُنَّا نَحْنُ الْغَالِبِينَ</font></td></tr><tr><td><p><quran>"وَجَاءَ السَّحَرَة فِرْعَوْن قَالُوا أَإِنَّ" </quran>بِتَحْقِيقِ الْهَمْزَتَيْنِ وَتَسْهِيل الثَّانِيَة وَإِدْخَال أَلِف بَيْنهمَا عَلَى الْوَجْهَيْنِ</p></td></tr></table>
