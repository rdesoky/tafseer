    <table  width=100%><tr><td><font color="#0000FF">قَالَ أَغَيْرَ اللَّهِ أَبْغِيكُمْ إِلَهًا وَهُوَ فَضَّلَكُمْ عَلَى الْعَالَمِينَ</font></td></tr><tr><td><p><quran>"قَالَ أَغَيْر اللَّه أَبْغِيكُمْ إلَهًا" </quran>مَعْبُودًا وَأَصْله أَبْغِي لَكُمْ <quran>"وَهُوَ فَضَّلَكُمْ عَلَى الْعَالَمِينَ" </quran>فِي زَمَانكُمْ بِمَا ذَكَرَهُ فِي قَوْله</p></td></tr></table>
