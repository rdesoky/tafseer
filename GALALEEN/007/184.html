    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَوَلَمْ يَتَفَكَّرُوا مَا بِصَاحِبِهِمْ مِنْ جِنَّةٍ إِنْ هُوَ إِلَّا نَذِيرٌ مُبِينٌ</font></td></tr><tr><td><p><quran>"أَوَلَمْ يَتَفَكَّرُوا" </quran>فَيَعْلَمُوا <quran>"مَا بِصَاحِبِهِمْ" </quran>مُحَمَّد صَلَّى اللَّه عَلَيْهِ وَسَلَّمَ <quran>"مِنْ جِنَّة" </quran>جُنُون <quran>"إنْ" </quran>مَا <quran>"هُوَ إلَّا نَذِير مُبِين" </quran>بَيِّن الْإِنْذَار</p></td></tr></table>
