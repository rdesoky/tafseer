    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَلُوطًا إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ الْفَاحِشَةَ مَا سَبَقَكُمْ بِهَا مِنْ أَحَدٍ مِنَ الْعَالَمِينَ</font></td></tr><tr><td><p><quran>"و" </quran>اُذْكُرْ <quran>"لُوطًا" </quran>وَيُبَدَّل مِنْهُ <quran>"إذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ الْفَاحِشَة" </quran>أَيْ أَدْبَار الرِّجَال <quran>"مَا سَبَقَكُمْ بِهَا مِنْ أَحَد مِنْ الْعَالَمِينَ" </quran>الْإِنْس وَالْجِنّ</p></td></tr></table>
