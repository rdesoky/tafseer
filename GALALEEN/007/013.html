  <table  style="width:100%"><tr><td><font color="#0000FF">قَالَ فَاهْبِطْ مِنْهَا فَمَا يَكُونُ لَكَ أَنْ تَتَكَبَّرَ فِيهَا فَاخْرُجْ إِنَّكَ مِنَ الصَّاغِرِينَ</font></td></tr><tr><td><p><quran>"قَالَ فَاهْبِطْ مِنْهَا" </quran>أَيْ مِنْ الْجَنَّة وَقِيلَ مِنْ السَّمَاوَات <quran>"فَمَا يَكُون" </quran>يَنْبَغِي <quran>"لَك أَنْ تَتَكَبَّر فِيهَا فَاخْرُجْ" </quran>مِنْهَا <quran>"إنَّك مِنْ الصَّاغِرِينَ" </quran>الذَّلِيلِينَ</p></td></tr></table>
