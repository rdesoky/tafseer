    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">أَمْ عِنْدَهُمْ خَزَائِنُ رَبِّكَ أَمْ هُمُ الْمُسَيْطِرُونَ</font></td></tr><tr><td><p><quran>"أَمْ عِنْدهمْ خَزَائِن رَبّك" </quran>مِنْ النُّبُوَّة وَالرِّزْق وَغَيْرهمَا فَيَخُصُّوا مَنْ شَاءُوا بِمَا شَاءُوا <quran>"أَمْ هُمُ الْمُسَيْطِرُونَ" </quran>الْمُتَسَلِّطُونَ الْجَبَّارُونَ وَفِعْله سَيْطَرَ وَمِثْله بَيْطَرَ وَبَيْقَرَ</p></td></tr></table>
