  <table  style="width:100%"><tr><td><font color="#0000FF">أَمْ لَهُمْ إِلَهٌ غَيْرُ اللَّهِ سُبْحَانَ اللَّهِ عَمَّا يُشْرِكُونَ</font></td></tr><tr><td><p><quran>"أَمْ لَهُمْ إلَه غَيْر اللَّه سُبْحَان اللَّه عَمَّا يُشْرِكُونَ" </quran>بِهِ مِنْ الْآلِهَة وَالِاسْتِفْهَام بِأَمْ فِي مَوَاضِعهَا لِلتَّقْبِيحِ وَالتَّوْبِيخ</p></td></tr></table>
