    <table  width=100%><tr><td><font color="#0000FF">مُتَّكِئِينَ فِيهَا عَلَى الْأَرَائِكِ لَا يَرَوْنَ فِيهَا شَمْسًا وَلَا زَمْهَرِيرًا</font></td></tr><tr><td><p><quran>"متكئين" </quran>حال من مرفوع أدخلوها المقدر <quran>"فيها على الأرائك" </quran>السرر في الحجال <quran>"لا يرون" </quran>لا يجدون حال ثانية <quran>"فيها شمسا ولا زمهريرا" </quran>لا حرا ولا بردا وقيل الزمهرير القمر فهي مضيئة من غير شمس ولا قمر</p></td></tr></table>
