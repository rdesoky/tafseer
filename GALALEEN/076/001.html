  <body dir="rtl">
  <table  style="width:100%"><tr><td><font color="#0000FF">هَلْ أَتَى عَلَى الْإِنْسَانِ حِينٌ مِنَ الدَّهْرِ لَمْ يَكُنْ شَيْئًا مَذْكُورًا</font></td></tr><tr><td><p>سورة الإنسان [مكية أو مدنية وآياتها إحدى وثلاثون"</p><p><quran>"هل" </quran>قد <quran>"أتى على الإنسان" </quran>آدم <quran>"حين من الدهر" </quran>أربعون سنة <quran>"لم يكن" </quran>فيه <quran>"شيئا مذكورا" </quran>كان فيه مصورا من طين لا يذكر أو المراد بالإنسان الجنس وبالحين مدة الحمل</p></td></tr></table>
