    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَمَا تَشَاءُونَ إِلَّا أَنْ يَشَاءَ اللَّهُ إِنَّ اللَّهَ كَانَ عَلِيمًا حَكِيمًا</font></td></tr><tr><td><p><quran>"وما تشاءون" </quran>بالتاء والياء اتخاذ السبيل بالطاعة <quran>"إلا أن يشاء الله" </quran>ذلك <quran>"إن الله كان عليما" </quran>بخلقه <quran>"حكيما" </quran>في فعله</p></td></tr></table>
