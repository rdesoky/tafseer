    <table  width=100%><tr><td><font color="#0000FF">وَأَنَّا مِنَّا الصَّالِحُونَ وَمِنَّا دُونَ ذَلِكَ كُنَّا طَرَائِقَ قِدَدًا</font></td></tr><tr><td><p><quran>"وَأَنَّا مِنَّا الصَّالِحُونَ" </quran>بَعْد اسْتِمَاع الْقُرْآن <quran>"وَمِنَّا دُون ذَلِكَ" </quran>أَيْ قَوْم غَيْر صَالِحِينَ <quran>"كُنَّا طَرَائِق قِدَدًا" </quran>فِرَقًا مُخْتَلِفِينَ مُسْلِمِينَ وَكَافِرِينَ</p></td></tr></table>
