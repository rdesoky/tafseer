    <table  width=100%><tr><td><font color="#0000FF">أَلَيْسَ اللَّهُ بِكَافٍ عَبْدَهُ وَيُخَوِّفُونَكَ بِالَّذِينَ مِنْ دُونِهِ وَمَنْ يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ هَادٍ</font></td></tr><tr><td><p><quran>"أَلَيْسَ اللَّه بِكَافٍ عَبْده" </quran>أَيْ النَّبِيّ, بَلَى <quran>"وَيُخَوِّفُونَك" </quran>الْخِطَاب لَهُ <quran>"بِاَلَّذِينَ مِنْ دُونه" </quran>أَيْ الْأَصْنَام أَنْ تَقْتُلهُ أَوْ تَخْبِلهُ</p></td></tr></table>
