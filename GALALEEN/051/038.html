    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَفِي مُوسَى إِذْ أَرْسَلْنَاهُ إِلَى فِرْعَوْنَ بِسُلْطَانٍ مُبِينٍ</font></td></tr><tr><td><p><quran>"وَفِي مُوسَى" </quran>مَعْطُوف عَلَى فِيهَا الْمَعْنَى : وَجَعَلْنَا فِي قِصَّة مُوسَى آيَة <quran>"إذْ أَرْسَلْنَاهُ إلَى فِرْعَوْن" </quran>مُلْتَبِسًا <quran>"بِسُلْطَانٍ مُبِين" </quran>بِحُجَّةٍ وَاضِحَة</p></td></tr></table>
