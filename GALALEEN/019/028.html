    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">يَا أُخْتَ هَارُونَ مَا كَانَ أَبُوكِ امْرَأَ سَوْءٍ وَمَا كَانَتْ أُمُّكِ</font></td></tr><tr><td><p><quran>"يَا أُخْت هَارُون" </quran>هُوَ رَجُل صَالِح أَيْ : يَا شَبِيهَته فِي الْعِفَّة <quran>"مَا كَانَ أَبُوك امْرَأَ سَوْء" </quran>أَيْ : زَانِيًا <quran>"وَمَا كَانَتْ أُمّك بَغِيًّا" </quran>أَيْ : زَانِيَة فَمِنْ أَيْنَ لَك هَذَا الْوَلَد</p></td></tr></table>
