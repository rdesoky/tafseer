    <body dir="rtl">
    <table  width=100%><tr><td><font color="#0000FF">وَاذْكُرْ فِي الْكِتَابِ مُوسَى إِنَّهُ كَانَ مُخْلَصًا وَكَانَ رَسُولًا نَبِيًّا</font></td></tr><tr><td><p><quran>"وَاذْكُرْ فِي الْكِتَاب مُوسَى إنَّهُ كَانَ مُخْلَصًا" </quran>بِكَسْرِ اللَّام وَفَتْحهَا مِنْ أَخْلَصَ فِي عِبَادَته وَخَلَّصَهُ اللَّه مِنْ الدَّنَس</p></td></tr></table>
