    <table  width=100%><tr><td><font color="#0000FF">يَا أَيُّهَا النَّبِيُّ إِنَّا أَرْسَلْنَاكَ شَاهِدًا وَمُبَشِّرًا</font></td></tr><tr><td><p><quran>"يَا أَيّهَا النَّبِيّ إنَّا أَرْسَلْنَاك شَاهِدًا" </quran>عَلَى مَنْ أَرْسَلْت إلَيْهِمْ <quran>"وَمُبَشِّرًا" </quran>مِنْ صِدْقك بِالْجَنَّةِ <quran>"وَنَذِيرًا" </quran>مُنْذِرًا مَنْ كَذَّبَك بِالنَّارِ</p></td></tr></table>
