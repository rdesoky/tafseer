	<div style="direction:rtl;font-weight:bold">لَا الشَّمْسُ يَنْبَغِي لَهَا أَنْ تُدْرِكَ الْقَمَرَ وَلَا اللَّيْلُ سَابِقُ النَّهَارِ وَكُلٌّ فِي فَلَكٍ يَسْبَحُونَ</div><div>Le soleil ne peut rattraper la lune, ni la nuit devancer le jour; et chacun vogue dans une orbite.</div>
