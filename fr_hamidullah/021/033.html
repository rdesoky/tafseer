	<div style="direction:rtl;font-weight:bold">وَهُوَ الَّذِي خَلَقَ اللَّيْلَ وَالنَّهَارَ وَالشَّمْسَ وَالْقَمَرَ كُلٌّ فِي فَلَكٍ يَسْبَحُونَ</div><div>Et c'est Lui qui a créé la nuit et le jour, le soleil et la lune; chacun voguant dans une orbite.</div>
