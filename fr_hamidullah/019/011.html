	<div style="direction:rtl;font-weight:bold">فَخَرَجَ عَلَىٰ قَوْمِهِ مِنَ الْمِحْرَابِ فَأَوْحَىٰ إِلَيْهِمْ أَنْ سَبِّحُوا بُكْرَةً وَعَشِيًّا</div><div>Il sortit donc du sanctuaire vers son peuple; puis il leur fit signe de prier matin et soir.</div>
