	<div style="direction:rtl;font-weight:bold">وَيَطُوفُ عَلَيْهِمْ وِلْدَانٌ مُخَلَّدُونَ إِذَا رَأَيْتَهُمْ حَسِبْتَهُمْ لُؤْلُؤًا مَنْثُورًا</div><div>And round about them will (serve) youths of perpetual (freshness): If thou seest them, thou wouldst think them scattered Pearls.</div>
