	<div style="direction:rtl;font-weight:bold">نَحْنُ خَلَقْنَاهُمْ وَشَدَدْنَا أَسْرَهُمْ وَإِذَا شِئْنَا بَدَّلْنَا أَمْثَالَهُمْ تَبْدِيلًا</div><div>It is We Who created them, and We have made their joints strong; but, when We will, We can substitute the like of them by a complete change.</div>
