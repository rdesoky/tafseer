	<div style="direction:rtl;font-weight:bold">وَكَأَيِّنْ مِنْ آيَةٍ فِي السَّمَاوَاتِ وَالْأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ عَنْهَا مُعْرِضُونَ</div><div>And how many Signs in the heavens and the earth do they pass by? Yet they turn (their faces) away from them!</div>
