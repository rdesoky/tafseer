	<div style="direction:rtl;font-weight:bold">قَالُوا يَا أَبَانَا مَا لَكَ لَا تَأْمَنَّا عَلَىٰ يُوسُفَ وَإِنَّا لَهُ لَنَاصِحُونَ</div><div>They said: "O our father! why dost thou not trust us with Joseph,- seeing we are indeed his sincere well-wishers?</div>
