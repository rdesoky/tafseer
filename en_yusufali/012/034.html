	<div style="direction:rtl;font-weight:bold">فَاسْتَجَابَ لَهُ رَبُّهُ فَصَرَفَ عَنْهُ كَيْدَهُنَّ إِنَّهُ هُوَ السَّمِيعُ الْعَلِيمُ</div><div>So his Lord hearkened to him (in his prayer), and turned away from him their snare: Verily He heareth and knoweth (all things).</div>
