	<div style="direction:rtl;font-weight:bold">أَمْ يَقُولُونَ بِهِ جِنَّةٌ بَلْ جَاءَهُمْ بِالْحَقِّ وَأَكْثَرُهُمْ لِلْحَقِّ كَارِهُونَ</div><div>Or do they say, "He is possessed"? Nay, he has brought them the Truth, but most of them hate the Truth.</div>
