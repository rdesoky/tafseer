	<div style="direction:rtl;font-weight:bold">فَإِذَا نُفِخَ فِي الصُّورِ فَلَا أَنْسَابَ بَيْنَهُمْ يَوْمَئِذٍ وَلَا يَتَسَاءَلُونَ</div><div>Then when the Trumpet is blown, there will be no more relationships between them that Day, nor will one ask after another!</div>
