	<div style="direction:rtl;font-weight:bold">وَهُوَ الَّذِي يُحْيِي وَيُمِيتُ وَلَهُ اخْتِلَافُ اللَّيْلِ وَالنَّهَارِ أَفَلَا تَعْقِلُونَ</div><div>It is He Who gives life and death, and to Him (is due) the alternation of Night and Day: will ye not then understand?</div>
