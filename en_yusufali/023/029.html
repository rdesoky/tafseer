	<div style="direction:rtl;font-weight:bold">وَقُلْ رَبِّ أَنْزِلْنِي مُنْزَلًا مُبَارَكًا وَأَنْتَ خَيْرُ الْمُنْزِلِينَ</div><div>And say: "O my Lord! enable me to disembark with thy blessing: for Thou art the Best to enable (us) to disembark."</div>
