	<div style="direction:rtl;font-weight:bold">فَتَقَطَّعُوا أَمْرَهُمْ بَيْنَهُمْ زُبُرًا كُلُّ حِزْبٍ بِمَا لَدَيْهِمْ فَرِحُونَ</div><div>But people have cut off their affair (of unity), between them, into sects: each party rejoices in that which is with itself.</div>
