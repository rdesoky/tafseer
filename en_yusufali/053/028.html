	<div style="direction:rtl;font-weight:bold">وَمَا لَهُمْ بِهِ مِنْ عِلْمٍ إِنْ يَتَّبِعُونَ إِلَّا الظَّنَّ وَإِنَّ الظَّنَّ لَا يُغْنِي مِنَ الْحَقِّ شَيْئًا</div><div>But they have no knowledge therein. They follow nothing but conjecture; and conjecture avails nothing against Truth.</div>
