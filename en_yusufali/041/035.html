	<div style="direction:rtl;font-weight:bold">وَمَا يُلَقَّاهَا إِلَّا الَّذِينَ صَبَرُوا وَمَا يُلَقَّاهَا إِلَّا ذُو حَظٍّ عَظِيمٍ</div><div>And no one will be granted such goodness except those who exercise patience and self-restraint,- none but persons of the greatest good fortune.</div>
