	<div style="direction:rtl;font-weight:bold">وَمَنْ أَحْسَنُ قَوْلًا مِمَّنْ دَعَا إِلَى اللَّهِ وَعَمِلَ صَالِحًا وَقَالَ إِنَّنِي مِنَ الْمُسْلِمِينَ</div><div>Who is better in speech than one who calls (men) to Allah, works righteousness, and says, "I am of those who bow in Islam"?</div>
