	<div style="direction:rtl;font-weight:bold">وَضَلَّ عَنْهُمْ مَا كَانُوا يَدْعُونَ مِنْ قَبْلُ وَظَنُّوا مَا لَهُمْ مِنْ مَحِيصٍ</div><div>The (deities) they used to invoke aforetime will leave them in the lurch, and they will perceive that they have no way of escape.</div>
