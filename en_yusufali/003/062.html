	<div style="direction:rtl;font-weight:bold">إِنَّ هَٰذَا لَهُوَ الْقَصَصُ الْحَقُّ وَمَا مِنْ إِلَٰهٍ إِلَّا اللَّهُ وَإِنَّ اللَّهَ لَهُوَ الْعَزِيزُ الْحَكِيمُ</div><div>This is the true account: There is no god except Allah; and Allah-He is indeed the Exalted in Power, the Wise.</div>
