	<div style="direction:rtl;font-weight:bold">فَآتَاهُمُ اللَّهُ ثَوَابَ الدُّنْيَا وَحُسْنَ ثَوَابِ الْآخِرَةِ وَاللَّهُ يُحِبُّ الْمُحْسِنِينَ</div><div>And Allah gave them a reward in this world, and the excellent reward of the Hereafter. For Allah Loveth those who do good.</div>
