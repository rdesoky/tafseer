	<div style="direction:rtl;font-weight:bold">إِنَّ مَثَلَ عِيسَىٰ عِنْدَ اللَّهِ كَمَثَلِ آدَمَ خَلَقَهُ مِنْ تُرَابٍ ثُمَّ قَالَ لَهُ كُنْ فَيَكُونُ</div><div>The similitude of Jesus before Allah is as that of Adam; He created him from dust, then said to him: "Be". And he was.</div>
