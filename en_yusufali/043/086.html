	<div style="direction:rtl;font-weight:bold">وَلَا يَمْلِكُ الَّذِينَ يَدْعُونَ مِنْ دُونِهِ الشَّفَاعَةَ إِلَّا مَنْ شَهِدَ بِالْحَقِّ وَهُمْ يَعْلَمُونَ</div><div>And those whom they invoke besides Allah have no power of intercession;- only he who bears witness to the Truth, and they know (him).</div>
