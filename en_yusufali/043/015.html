	<div style="direction:rtl;font-weight:bold">وَجَعَلُوا لَهُ مِنْ عِبَادِهِ جُزْءًا إِنَّ الْإِنْسَانَ لَكَفُورٌ مُبِينٌ</div><div>Yet they attribute to some of His servants a share with Him (in his godhead)! truly is man a blasphemous ingrate avowed!</div>
