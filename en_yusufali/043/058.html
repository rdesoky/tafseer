	<div style="direction:rtl;font-weight:bold">وَقَالُوا أَآلِهَتُنَا خَيْرٌ أَمْ هُوَ مَا ضَرَبُوهُ لَكَ إِلَّا جَدَلًا بَلْ هُمْ قَوْمٌ خَصِمُونَ</div><div>And they say, "Are our gods best, or he?" This they set forth to thee, only by way of disputation: yea, they are a contentious people.</div>
