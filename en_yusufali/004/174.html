	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا النَّاسُ قَدْ جَاءَكُمْ بُرْهَانٌ مِنْ رَبِّكُمْ وَأَنْزَلْنَا إِلَيْكُمْ نُورًا مُبِينًا</div><div>O mankind! verily there hath come to you a convincing proof from your Lord: For We have sent unto you a light (that is) manifest.</div>
