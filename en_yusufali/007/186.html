	<div style="direction:rtl;font-weight:bold">مَنْ يُضْلِلِ اللَّهُ فَلَا هَادِيَ لَهُ وَيَذَرُهُمْ فِي طُغْيَانِهِمْ يَعْمَهُونَ</div><div>To such as Allah rejects from His guidance, there can be no guide: He will leave them in their trespasses, wandering in distraction.</div>
