	<div style="direction:rtl;font-weight:bold">فَانْتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ فِي الْيَمِّ بِأَنَّهُمْ كَذَّبُوا بِآيَاتِنَا وَكَانُوا عَنْهَا غَافِلِينَ</div><div>So We exacted retribution from them: We drowned them in the sea, because they rejected Our Signs and failed to take warning from them.</div>
