	<div style="direction:rtl;font-weight:bold">إِنَّ الَّذِينَ عِنْدَ رَبِّكَ لَا يَسْتَكْبِرُونَ عَنْ عِبَادَتِهِ وَيُسَبِّحُونَهُ وَلَهُ يَسْجُدُونَ</div><div>Those who are near to thy Lord, disdain not to do Him worship: They celebrate His praises, and prostrate before Him.</div>
