	<div style="direction:rtl;font-weight:bold">وَقَالَتْ أُولَاهُمْ لِأُخْرَاهُمْ فَمَا كَانَ لَكُمْ عَلَيْنَا مِنْ فَضْلٍ فَذُوقُوا الْعَذَابَ بِمَا كُنْتُمْ تَكْسِبُونَ</div><div>Then the first will say to the last: "See then! No advantage have ye over us; so taste ye of the penalty for all that ye did!"</div>
