	<div style="direction:rtl;font-weight:bold">فَمَا كَانَ دَعْوَاهُمْ إِذْ جَاءَهُمْ بَأْسُنَا إِلَّا أَنْ قَالُوا إِنَّا كُنَّا ظَالِمِينَ</div><div>When (thus) Our punishment took them, no cry did they utter but this: "Indeed we did wrong."</div>
