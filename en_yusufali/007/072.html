	<div style="direction:rtl;font-weight:bold">فَأَنْجَيْنَاهُ وَالَّذِينَ مَعَهُ بِرَحْمَةٍ مِنَّا وَقَطَعْنَا دَابِرَ الَّذِينَ كَذَّبُوا بِآيَاتِنَا وَمَا كَانُوا مُؤْمِنِينَ</div><div>We saved him and those who adhered to him. By Our mercy, and We cut off the roots of those who rejected Our signs and did not believe.</div>
