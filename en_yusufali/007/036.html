	<div style="direction:rtl;font-weight:bold">وَالَّذِينَ كَذَّبُوا بِآيَاتِنَا وَاسْتَكْبَرُوا عَنْهَا أُولَٰئِكَ أَصْحَابُ النَّارِ هُمْ فِيهَا خَالِدُونَ</div><div>But those who reject Our signs and treat them with arrogance,- they are companions of the Fire, to dwell therein (for ever).</div>
