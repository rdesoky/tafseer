	<div style="direction:rtl;font-weight:bold">وَإِنْ تَدْعُوهُمْ إِلَى الْهُدَىٰ لَا يَسْمَعُوا وَتَرَاهُمْ يَنْظُرُونَ إِلَيْكَ وَهُمْ لَا يُبْصِرُونَ</div><div>If thou callest them to guidance, they hear not. Thou wilt see them looking at thee, but they see not.</div>
