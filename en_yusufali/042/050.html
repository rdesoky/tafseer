	<div style="direction:rtl;font-weight:bold">أَوْ يُزَوِّجُهُمْ ذُكْرَانًا وَإِنَاثًا وَيَجْعَلُ مَنْ يَشَاءُ عَقِيمًا إِنَّهُ عَلِيمٌ قَدِيرٌ</div><div>Or He bestows both males and females, and He leaves barren whom He will: for He is full of Knowledge and Power.</div>
