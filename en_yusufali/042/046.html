	<div style="direction:rtl;font-weight:bold">وَمَا كَانَ لَهُمْ مِنْ أَوْلِيَاءَ يَنْصُرُونَهُمْ مِنْ دُونِ اللَّهِ وَمَنْ يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ سَبِيلٍ</div><div>And no protectors have they to help them, other than Allah. And for any whom Allah leaves to stray, there is no way (to the Goal).</div>
