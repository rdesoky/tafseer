	<div style="direction:rtl;font-weight:bold">رَضُوا بِأَنْ يَكُونُوا مَعَ الْخَوَالِفِ وَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَفْقَهُونَ</div><div>They prefer to be with (the women), who remain behind (at home): their hearts are sealed and so they understand not.</div>
