	<div style="direction:rtl;font-weight:bold">أَوَلَا يَرَوْنَ أَنَّهُمْ يُفْتَنُونَ فِي كُلِّ عَامٍ مَرَّةً أَوْ مَرَّتَيْنِ ثُمَّ لَا يَتُوبُونَ وَلَا هُمْ يَذَّكَّرُونَ</div><div>See they not that they are tried every year once or twice? Yet they turn not in repentance, and they take no heed.</div>
