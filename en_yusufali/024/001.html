	<div style="direction:rtl;font-weight:bold">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ سُورَةٌ أَنْزَلْنَاهَا وَفَرَضْنَاهَا وَأَنْزَلْنَا فِيهَا آيَاتٍ بَيِّنَاتٍ لَعَلَّكُمْ تَذَكَّرُونَ</div><div>A sura which We have sent down and which We have ordained in it have We sent down Clear Signs, in order that ye may receive admonition.</div>
