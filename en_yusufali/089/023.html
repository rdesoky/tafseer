	<div style="direction:rtl;font-weight:bold">وَجِيءَ يَوْمَئِذٍ بِجَهَنَّمَ يَوْمَئِذٍ يَتَذَكَّرُ الْإِنْسَانُ وَأَنَّىٰ لَهُ الذِّكْرَىٰ</div><div>And Hell, that Day, is brought (face to face),- on that Day will man remember, but how will that remembrance profit him?</div>
