	<div style="direction:rtl;font-weight:bold">ذَٰلِكَ بِأَنَّهُمْ آمَنُوا ثُمَّ كَفَرُوا فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَفْقَهُونَ</div><div>That is because they believed, then they rejected Faith: So a seal was set on their hearts: therefore they understand not.</div>
