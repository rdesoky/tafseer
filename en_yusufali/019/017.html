	<div style="direction:rtl;font-weight:bold">فَاتَّخَذَتْ مِنْ دُونِهِمْ حِجَابًا فَأَرْسَلْنَا إِلَيْهَا رُوحَنَا فَتَمَثَّلَ لَهَا بَشَرًا سَوِيًّا</div><div>She placed a screen (to screen herself) from them; then We sent her our angel, and he appeared before her as a man in all respects.</div>
