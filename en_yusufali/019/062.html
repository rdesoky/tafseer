	<div style="direction:rtl;font-weight:bold">لَا يَسْمَعُونَ فِيهَا لَغْوًا إِلَّا سَلَامًا وَلَهُمْ رِزْقُهُمْ فِيهَا بُكْرَةً وَعَشِيًّا</div><div>They will not there hear any vain discourse, but only salutations of Peace: And they will have therein their sustenance, morning and evening.</div>
