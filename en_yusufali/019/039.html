	<div style="direction:rtl;font-weight:bold">وَأَنْذِرْهُمْ يَوْمَ الْحَسْرَةِ إِذْ قُضِيَ الْأَمْرُ وَهُمْ فِي غَفْلَةٍ وَهُمْ لَا يُؤْمِنُونَ</div><div>But warn them of the Day of Distress, when the matter will be determined: for (behold,) they are negligent and they do not believe!</div>
