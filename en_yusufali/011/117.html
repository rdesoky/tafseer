	<div style="direction:rtl;font-weight:bold">وَمَا كَانَ رَبُّكَ لِيُهْلِكَ الْقُرَىٰ بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ</div><div>Nor would thy Lord be the One to destroy communities for a single wrong-doing, if its members were likely to mend.</div>
