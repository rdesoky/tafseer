	<div style="direction:rtl;font-weight:bold">يَوْمَ يَأْتِ لَا تَكَلَّمُ نَفْسٌ إِلَّا بِإِذْنِهِ فَمِنْهُمْ شَقِيٌّ وَسَعِيدٌ</div><div>The day it arrives, no soul shall speak except by His leave: of those (gathered) some will be wretched and some will be blessed.</div>
