	<div style="direction:rtl;font-weight:bold">وَإِنَّ كُلًّا لَمَّا لَيُوَفِّيَنَّهُمْ رَبُّكَ أَعْمَالَهُمْ إِنَّهُ بِمَا يَعْمَلُونَ خَبِيرٌ</div><div>And, of a surety, to all will your Lord pay back (in full the recompense) of their deeds: for He knoweth well all that they do.</div>
