	<div style="direction:rtl;font-weight:bold">وَامْرَأَتُهُ قَائِمَةٌ فَضَحِكَتْ فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِنْ وَرَاءِ إِسْحَاقَ يَعْقُوبَ</div><div>And his wife was standing (there), and she laughed: But we gave her glad tidings of Isaac, and after him, of Jacob.</div>
