	<div style="direction:rtl;font-weight:bold">قَالُوا لَقَدْ عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ مَا نُرِيدُ</div><div>They said: "Well dost thou know we have no need of thy daughters: indeed thou knowest quite well what we want!"</div>
