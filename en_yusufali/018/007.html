	<div style="direction:rtl;font-weight:bold">إِنَّا جَعَلْنَا مَا عَلَى الْأَرْضِ زِينَةً لَهَا لِنَبْلُوَهُمْ أَيُّهُمْ أَحْسَنُ عَمَلًا</div><div>That which is on earth we have made but as a glittering show for the earth, in order that We may test them - as to which of them are best in conduct.</div>
