	<div style="direction:rtl;font-weight:bold">قُلْ أَرَأَيْتُمْ إِنْ أَصْبَحَ مَاؤُكُمْ غَوْرًا فَمَنْ يَأْتِيكُمْ بِمَاءٍ مَعِينٍ</div><div>Say: "See ye?- If your stream be some morning lost (in the underground earth), who then can supply you with clear-flowing water?"</div>
