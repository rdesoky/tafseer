	<div style="direction:rtl;font-weight:bold">أَفَمَنْ يَمْشِي مُكِبًّا عَلَىٰ وَجْهِهِ أَهْدَىٰ أَمَّنْ يَمْشِي سَوِيًّا عَلَىٰ صِرَاطٍ مُسْتَقِيمٍ</div><div>Is then one who walks headlong, with his face grovelling, better guided,- or one who walks evenly on a Straight Way?</div>
