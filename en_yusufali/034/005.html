	<div style="direction:rtl;font-weight:bold">وَالَّذِينَ سَعَوْا فِي آيَاتِنَا مُعَاجِزِينَ أُولَٰئِكَ لَهُمْ عَذَابٌ مِنْ رِجْزٍ أَلِيمٌ</div><div>But those who strive against Our Signs, to frustrate them,- for such will be a Penalty,- a Punishment most humiliating.</div>
