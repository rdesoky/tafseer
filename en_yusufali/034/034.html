	<div style="direction:rtl;font-weight:bold">وَمَا أَرْسَلْنَا فِي قَرْيَةٍ مِنْ نَذِيرٍ إِلَّا قَالَ مُتْرَفُوهَا إِنَّا بِمَا أُرْسِلْتُمْ بِهِ كَافِرُونَ</div><div>Never did We send a warner to a population, but the wealthy ones among them said: "We believe not in the (Message) with which ye have been sent."</div>
