	<div style="direction:rtl;font-weight:bold">وَمَا آتَيْنَاهُمْ مِنْ كُتُبٍ يَدْرُسُونَهَا وَمَا أَرْسَلْنَا إِلَيْهِمْ قَبْلَكَ مِنْ نَذِيرٍ</div><div>But We had not given them Books which they could study, nor sent messengers to them before thee as Warners.</div>
