	<div style="direction:rtl;font-weight:bold">قُلْ مَا سَأَلْتُكُمْ مِنْ أَجْرٍ فَهُوَ لَكُمْ إِنْ أَجْرِيَ إِلَّا عَلَى اللَّهِ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ شَهِيدٌ</div><div>Say: "No reward do I ask of you: it is (all) in your interest: my reward is only due from Allah: And He is witness to all things."</div>
