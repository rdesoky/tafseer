	<div style="direction:rtl;font-weight:bold">فَأَمَّا الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ فَيُدْخِلُهُمْ رَبُّهُمْ فِي رَحْمَتِهِ ذَٰلِكَ هُوَ الْفَوْزُ الْمُبِينُ</div><div>Then, as to those who believed and did righteous deeds, their Lord will admit them to His Mercy that will be the achievement for all to see.</div>
