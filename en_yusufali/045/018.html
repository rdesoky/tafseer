	<div style="direction:rtl;font-weight:bold">ثُمَّ جَعَلْنَاكَ عَلَىٰ شَرِيعَةٍ مِنَ الْأَمْرِ فَاتَّبِعْهَا وَلَا تَتَّبِعْ أَهْوَاءَ الَّذِينَ لَا يَعْلَمُونَ</div><div>Then We put thee on the (right) Way of Religion: so follow thou that (Way), and follow not the desires of those who know not.</div>
