	<div style="direction:rtl;font-weight:bold">وَبَارَكْنَا عَلَيْهِ وَعَلَىٰ إِسْحَاقَ وَمِنْ ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِنَفْسِهِ مُبِينٌ</div><div>We blessed him and Isaac: but of their progeny are (some) that do right, and (some) that obviously do wrong, to their own souls.</div>
