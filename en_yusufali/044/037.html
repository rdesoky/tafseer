	<div style="direction:rtl;font-weight:bold">أَهُمْ خَيْرٌ أَمْ قَوْمُ تُبَّعٍ وَالَّذِينَ مِنْ قَبْلِهِمْ أَهْلَكْنَاهُمْ إِنَّهُمْ كَانُوا مُجْرِمِينَ</div><div>What! Are they better than the people of Tubba and those who were before them? We destroyed them because they were guilty of sin.</div>
