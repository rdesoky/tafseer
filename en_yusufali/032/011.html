	<div style="direction:rtl;font-weight:bold">قُلْ يَتَوَفَّاكُمْ مَلَكُ الْمَوْتِ الَّذِي وُكِّلَ بِكُمْ ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ</div><div>Say: "The Angel of Death, put in charge of you, will (duly) take your souls: then shall ye be brought back to your Lord."</div>
