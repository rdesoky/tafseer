	<div style="direction:rtl;font-weight:bold">وَمِنْهُمْ مَنْ يَنْظُرُ إِلَيْكَ أَفَأَنْتَ تَهْدِي الْعُمْيَ وَلَوْ كَانُوا لَا يُبْصِرُونَ</div><div>And among them are some who look at thee: but canst thou guide the blind,- even though they will not see?</div>
