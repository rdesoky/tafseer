	<div style="direction:rtl;font-weight:bold">وَمِنْهُمْ مَنْ يُؤْمِنُ بِهِ وَمِنْهُمْ مَنْ لَا يُؤْمِنُ بِهِ وَرَبُّكَ أَعْلَمُ بِالْمُفْسِدِينَ</div><div>Of them there are some who believe therein, and some who do not: and thy Lord knoweth best those who are out for mischief.</div>
