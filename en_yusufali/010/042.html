	<div style="direction:rtl;font-weight:bold">وَمِنْهُمْ مَنْ يَسْتَمِعُونَ إِلَيْكَ أَفَأَنْتَ تُسْمِعُ الصُّمَّ وَلَوْ كَانُوا لَا يَعْقِلُونَ</div><div>Among them are some who (pretend to) listen to thee: But canst thou make the deaf to hear,- even though they are without understanding?</div>
