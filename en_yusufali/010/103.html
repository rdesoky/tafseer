	<div style="direction:rtl;font-weight:bold">ثُمَّ نُنَجِّي رُسُلَنَا وَالَّذِينَ آمَنُوا كَذَٰلِكَ حَقًّا عَلَيْنَا نُنْجِ الْمُؤْمِنِينَ</div><div>In the end We deliver Our messengers and those who believe: Thus is it fitting on Our part that We should deliver those who believe!</div>
