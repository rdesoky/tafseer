	<div style="direction:rtl;font-weight:bold">وَالَّذِينَ جَاهَدُوا فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا وَإِنَّ اللَّهَ لَمَعَ الْمُحْسِنِينَ</div><div>And those who strive in Our (cause),- We will certainly guide them to our Paths: For verily Allah is with those who do right.</div>
