	<div style="direction:rtl;font-weight:bold">إِنَّ اللَّهَ يَعْلَمُ مَا يَدْعُونَ مِنْ دُونِهِ مِنْ شَيْءٍ وَهُوَ الْعَزِيزُ الْحَكِيمُ</div><div>Verily Allah doth know of (every thing) whatever that they call upon besides Him: and He is Exalted (in power), Wise.</div>
