	<div style="direction:rtl;font-weight:bold">وَمَنْ جَاهَدَ فَإِنَّمَا يُجَاهِدُ لِنَفْسِهِ إِنَّ اللَّهَ لَغَنِيٌّ عَنِ الْعَالَمِينَ</div><div>And if any strive (with might and main), they do so for their own souls: for Allah is free of all needs from all creation.</div>
