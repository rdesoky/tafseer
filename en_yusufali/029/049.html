	<div style="direction:rtl;font-weight:bold">بَلْ هُوَ آيَاتٌ بَيِّنَاتٌ فِي صُدُورِ الَّذِينَ أُوتُوا الْعِلْمَ وَمَا يَجْحَدُ بِآيَاتِنَا إِلَّا الظَّالِمُونَ</div><div>Nay, here are Signs self-evident in the hearts of those endowed with knowledge: and none but the unjust reject Our Signs.</div>
