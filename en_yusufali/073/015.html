	<div style="direction:rtl;font-weight:bold">إِنَّا أَرْسَلْنَا إِلَيْكُمْ رَسُولًا شَاهِدًا عَلَيْكُمْ كَمَا أَرْسَلْنَا إِلَىٰ فِرْعَوْنَ رَسُولًا</div><div>We have sent to you, (O men!) a messenger, to be a witness concerning you, even as We sent a messenger to Pharaoh.</div>
