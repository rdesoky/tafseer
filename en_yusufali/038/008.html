	<div style="direction:rtl;font-weight:bold">أَأُنْزِلَ عَلَيْهِ الذِّكْرُ مِنْ بَيْنِنَا بَلْ هُمْ فِي شَكٍّ مِنْ ذِكْرِي بَلْ لَمَّا يَذُوقُوا عَذَابِ</div><div>"What! has the Message been sent to him - (Of all persons) among us?"... but they are in doubt concerning My (Own) Message! Nay, they have not yet tasted My Punishment!</div>
