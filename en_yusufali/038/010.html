	<div style="direction:rtl;font-weight:bold">أَمْ لَهُمْ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا فَلْيَرْتَقُوا فِي الْأَسْبَابِ</div><div>Or have they the dominion of the heavens and the earth and all between? If so, let them mount up with the ropes and means (to reach that end)!</div>
