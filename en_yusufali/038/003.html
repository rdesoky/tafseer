	<div style="direction:rtl;font-weight:bold">كَمْ أَهْلَكْنَا مِنْ قَبْلِهِمْ مِنْ قَرْنٍ فَنَادَوْا وَلَاتَ حِينَ مَنَاصٍ</div><div>How many generations before them did We destroy? In the end they cried (for mercy)- when there was no longer time for being saved!</div>
