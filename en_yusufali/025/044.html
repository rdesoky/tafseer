	<div style="direction:rtl;font-weight:bold">أَمْ تَحْسَبُ أَنَّ أَكْثَرَهُمْ يَسْمَعُونَ أَوْ يَعْقِلُونَ إِنْ هُمْ إِلَّا كَالْأَنْعَامِ بَلْ هُمْ أَضَلُّ سَبِيلًا</div><div>Or thinkest thou that most of them listen or understand? They are only like cattle;- nay, they are worse astray in Path.</div>
