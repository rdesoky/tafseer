	<div style="direction:rtl;font-weight:bold">فَقُلْنَا اذْهَبَا إِلَى الْقَوْمِ الَّذِينَ كَذَّبُوا بِآيَاتِنَا فَدَمَّرْنَاهُمْ تَدْمِيرًا</div><div>And We command: "Go ye both, to the people who have rejected our Signs:" And those (people) We destroyed with utter destruction.</div>
