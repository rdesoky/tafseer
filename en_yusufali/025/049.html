	<div style="direction:rtl;font-weight:bold">لِنُحْيِيَ بِهِ بَلْدَةً مَيْتًا وَنُسْقِيَهُ مِمَّا خَلَقْنَا أَنْعَامًا وَأَنَاسِيَّ كَثِيرًا</div><div>That with it We may give life to a dead land, and slake the thirst of things We have created,- cattle and men in great numbers.</div>
