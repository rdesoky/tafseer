	<div style="direction:rtl;font-weight:bold">وَكَذَٰلِكَ جَعَلْنَا لِكُلِّ نَبِيٍّ عَدُوًّا مِنَ الْمُجْرِمِينَ وَكَفَىٰ بِرَبِّكَ هَادِيًا وَنَصِيرًا</div><div>Thus have We made for every prophet an enemy among the sinners: but enough is thy Lord to guide and to help.</div>
