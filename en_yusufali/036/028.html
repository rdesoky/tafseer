	<div style="direction:rtl;font-weight:bold">وَمَا أَنْزَلْنَا عَلَىٰ قَوْمِهِ مِنْ بَعْدِهِ مِنْ جُنْدٍ مِنَ السَّمَاءِ وَمَا كُنَّا مُنْزِلِينَ</div><div>And We sent not down against his People, after him, any hosts from heaven, nor was it needful for Us so to do.</div>
