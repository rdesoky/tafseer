	<div style="direction:rtl;font-weight:bold">مَا يَنْظُرُونَ إِلَّا صَيْحَةً وَاحِدَةً تَأْخُذُهُمْ وَهُمْ يَخِصِّمُونَ</div><div>They will not (have to) wait for aught but a single Blast: it will seize them while they are yet disputing among themselves!</div>
