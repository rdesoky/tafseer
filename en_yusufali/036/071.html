	<div style="direction:rtl;font-weight:bold">أَوَلَمْ يَرَوْا أَنَّا خَلَقْنَا لَهُمْ مِمَّا عَمِلَتْ أَيْدِينَا أَنْعَامًا فَهُمْ لَهَا مَالِكُونَ</div><div>See they not that it is We Who have created for them - among the things which Our hands have fashioned - cattle, which are under their dominion?-</div>
