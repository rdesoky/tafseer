	<div style="direction:rtl;font-weight:bold">وَآيَةٌ لَهُمُ الْأَرْضُ الْمَيْتَةُ أَحْيَيْنَاهَا وَأَخْرَجْنَا مِنْهَا حَبًّا فَمِنْهُ يَأْكُلُونَ</div><div>A Sign for them is the earth that is dead: We do give it life, and produce grain therefrom, of which ye do eat.</div>
