	<div style="direction:rtl;font-weight:bold">لِيَأْكُلُوا مِنْ ثَمَرِهِ وَمَا عَمِلَتْهُ أَيْدِيهِمْ أَفَلَا يَشْكُرُونَ</div><div>That they may enjoy the fruits of this (artistry): It was not their hands that made this: will they not then give thanks?</div>
