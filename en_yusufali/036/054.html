	<div style="direction:rtl;font-weight:bold">فَالْيَوْمَ لَا تُظْلَمُ نَفْسٌ شَيْئًا وَلَا تُجْزَوْنَ إِلَّا مَا كُنْتُمْ تَعْمَلُونَ</div><div>Then, on that Day, not a soul will be wronged in the least, and ye shall but be repaid the meeds of your past Deeds.</div>
