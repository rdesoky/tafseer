	<div style="direction:rtl;font-weight:bold">إِنَّا جَعَلْنَا فِي أَعْنَاقِهِمْ أَغْلَالًا فَهِيَ إِلَى الْأَذْقَانِ فَهُمْ مُقْمَحُونَ</div><div>We have put yokes round their necks right up to their chins, so that their heads are forced up (and they cannot see).</div>
