	<div style="direction:rtl;font-weight:bold">وَجَعَلْنَا مِنْ بَيْنِ أَيْدِيهِمْ سَدًّا وَمِنْ خَلْفِهِمْ سَدًّا فَأَغْشَيْنَاهُمْ فَهُمْ لَا يُبْصِرُونَ</div><div>And We have put a bar in front of them and a bar behind them, and further, We have covered them up; so that they cannot see.</div>
