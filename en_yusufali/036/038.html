	<div style="direction:rtl;font-weight:bold">وَالشَّمْسُ تَجْرِي لِمُسْتَقَرٍّ لَهَا ذَٰلِكَ تَقْدِيرُ الْعَزِيزِ الْعَلِيمِ</div><div>And the sun runs his course for a period determined for him: that is the decree of (Him), the Exalted in Might, the All-Knowing.</div>
