	<div style="direction:rtl;font-weight:bold">يَدْعُو مِنْ دُونِ اللَّهِ مَا لَا يَضُرُّهُ وَمَا لَا يَنْفَعُهُ ذَٰلِكَ هُوَ الضَّلَالُ الْبَعِيدُ</div><div>They call on such deities, besides Allah, as can neither hurt nor profit them: that is straying far indeed (from the Way)!</div>
