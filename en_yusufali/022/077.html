	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا الَّذِينَ آمَنُوا ارْكَعُوا وَاسْجُدُوا وَاعْبُدُوا رَبَّكُمْ وَافْعَلُوا الْخَيْرَ لَعَلَّكُمْ تُفْلِحُونَ</div><div>O ye who believe! bow down, prostrate yourselves, and adore your Lord; and do good; that ye may prosper.</div>
