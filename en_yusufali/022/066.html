	<div style="direction:rtl;font-weight:bold">وَهُوَ الَّذِي أَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ إِنَّ الْإِنْسَانَ لَكَفُورٌ</div><div>It is He Who gave you life, will cause you to die, and will again give you life: Truly man is a most ungrateful creature!</div>
