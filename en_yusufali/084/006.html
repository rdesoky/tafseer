	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا الْإِنْسَانُ إِنَّكَ كَادِحٌ إِلَىٰ رَبِّكَ كَدْحًا فَمُلَاقِيهِ</div><div>O thou man! Verily thou art ever toiling on towards thy Lord- painfully toiling,- but thou shalt meet Him.</div>
