	<div style="direction:rtl;font-weight:bold">وَمَا عَلَى الَّذِينَ يَتَّقُونَ مِنْ حِسَابِهِمْ مِنْ شَيْءٍ وَلَٰكِنْ ذِكْرَىٰ لَعَلَّهُمْ يَتَّقُونَ</div><div>On their account no responsibility falls on the righteous, but (their duty) is to remind them, that they may (learn to) fear Allah.</div>
