	<div style="direction:rtl;font-weight:bold">وَكَذَٰلِكَ نُرِي إِبْرَاهِيمَ مَلَكُوتَ السَّمَاوَاتِ وَالْأَرْضِ وَلِيَكُونَ مِنَ الْمُوقِنِينَ</div><div>So also did We show Abraham the power and the laws of the heavens and the earth, that he might (with understanding) have certitude.</div>
