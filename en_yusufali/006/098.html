	<div style="direction:rtl;font-weight:bold">وَهُوَ الَّذِي أَنْشَأَكُمْ مِنْ نَفْسٍ وَاحِدَةٍ فَمُسْتَقَرٌّ وَمُسْتَوْدَعٌ قَدْ فَصَّلْنَا الْآيَاتِ لِقَوْمٍ يَفْقَهُونَ</div><div>It is He Who hath produced you from a single person: here is a place of sojourn and a place of departure: We detail Our signs for people who understand.</div>
