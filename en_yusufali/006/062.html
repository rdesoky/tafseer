	<div style="direction:rtl;font-weight:bold">ثُمَّ رُدُّوا إِلَى اللَّهِ مَوْلَاهُمُ الْحَقِّ أَلَا لَهُ الْحُكْمُ وَهُوَ أَسْرَعُ الْحَاسِبِينَ</div><div>Then are men returned unto Allah, their protector, the (only) reality: Is not His the command? and He is the swiftest in taking account.</div>
