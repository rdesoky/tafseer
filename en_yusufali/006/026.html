	<div style="direction:rtl;font-weight:bold">وَهُمْ يَنْهَوْنَ عَنْهُ وَيَنْأَوْنَ عَنْهُ وَإِنْ يُهْلِكُونَ إِلَّا أَنْفُسَهُمْ وَمَا يَشْعُرُونَ</div><div>Others they keep away from it, and themselves they keep away; but they only destroy their own souls, and they perceive it not.</div>
