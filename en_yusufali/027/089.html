	<div style="direction:rtl;font-weight:bold">مَنْ جَاءَ بِالْحَسَنَةِ فَلَهُ خَيْرٌ مِنْهَا وَهُمْ مِنْ فَزَعٍ يَوْمَئِذٍ آمِنُونَ</div><div>If any do good, good will (accrue) to them therefrom; and they will be secure from terror that Day.</div>
