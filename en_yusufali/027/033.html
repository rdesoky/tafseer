	<div style="direction:rtl;font-weight:bold">قَالُوا نَحْنُ أُولُو قُوَّةٍ وَأُولُو بَأْسٍ شَدِيدٍ وَالْأَمْرُ إِلَيْكِ فَانْظُرِي مَاذَا تَأْمُرِينَ</div><div>They said: "We are endued with strength, and given to vehement war: but the command is with thee; so consider what thou wilt command."</div>
