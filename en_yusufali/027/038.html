	<div style="direction:rtl;font-weight:bold">قَالَ يَا أَيُّهَا الْمَلَأُ أَيُّكُمْ يَأْتِينِي بِعَرْشِهَا قَبْلَ أَنْ يَأْتُونِي مُسْلِمِينَ</div><div>He said (to his own men): "Ye chiefs! which of you can bring me her throne before they come to me in submission?"</div>
