	<div style="direction:rtl;font-weight:bold">فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ مَكْرِهِمْ أَنَّا دَمَّرْنَاهُمْ وَقَوْمَهُمْ أَجْمَعِينَ</div><div>Then see what was the end of their plot!- this, that We destroyed them and their people, all (of them).</div>
