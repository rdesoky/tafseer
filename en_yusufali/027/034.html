	<div style="direction:rtl;font-weight:bold">قَالَتْ إِنَّ الْمُلُوكَ إِذَا دَخَلُوا قَرْيَةً أَفْسَدُوهَا وَجَعَلُوا أَعِزَّةَ أَهْلِهَا أَذِلَّةً وَكَذَٰلِكَ يَفْعَلُونَ</div><div>She said: "Kings, when they enter a country, despoil it, and make the noblest of its people its meanest thus do they behave.</div>
