	<div style="direction:rtl;font-weight:bold">نَحْنُ أَعْلَمُ بِمَا يَقُولُونَ وَمَا أَنْتَ عَلَيْهِمْ بِجَبَّارٍ فَذَكِّرْ بِالْقُرْآنِ مَنْ يَخَافُ وَعِيدِ</div><div>We know best what they say; and thou art not one to overawe them by force. So admonish with the Qur'an such as fear My Warning!</div>
