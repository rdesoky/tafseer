	<div style="direction:rtl;font-weight:bold">وَلَقَدْ خَلَقْنَا الْإِنْسَانَ وَنَعْلَمُ مَا تُوَسْوِسُ بِهِ نَفْسُهُ وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنْ حَبْلِ الْوَرِيدِ</div><div>It was We Who created man, and We know what dark suggestions his soul makes to him: for We are nearer to him than (his) jugular vein.</div>
