	<div style="direction:rtl;font-weight:bold">وَنَزَّلْنَا مِنَ السَّمَاءِ مَاءً مُبَارَكًا فَأَنْبَتْنَا بِهِ جَنَّاتٍ وَحَبَّ الْحَصِيدِ</div><div>And We send down from the sky rain charted with blessing, and We produce therewith gardens and Grain for harvests;</div>
