	<div style="direction:rtl;font-weight:bold">كُلُّ نَفْسٍ ذَائِقَةُ الْمَوْتِ وَنَبْلُوكُمْ بِالشَّرِّ وَالْخَيْرِ فِتْنَةً وَإِلَيْنَا تُرْجَعُونَ</div><div>Every soul shall have a taste of death: and We test you by evil and by good by way of trial. to Us must ye return.</div>
