	<div style="direction:rtl;font-weight:bold">وَمَا جَعَلْنَا لِبَشَرٍ مِنْ قَبْلِكَ الْخُلْدَ أَفَإِنْ مِتَّ فَهُمُ الْخَالِدُونَ</div><div>We granted not to any man before thee permanent life (here): if then thou shouldst die, would they live permanently?</div>
