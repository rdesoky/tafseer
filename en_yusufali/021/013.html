	<div style="direction:rtl;font-weight:bold">لَا تَرْكُضُوا وَارْجِعُوا إِلَىٰ مَا أُتْرِفْتُمْ فِيهِ وَمَسَاكِنِكُمْ لَعَلَّكُمْ تُسْأَلُونَ</div><div>Flee not, but return to the good things of this life which were given you, and to your homes in order that ye may be called to account.</div>
