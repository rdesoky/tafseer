	<div style="direction:rtl;font-weight:bold">فَمَنْ يَعْمَلْ مِنَ الصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلَا كُفْرَانَ لِسَعْيِهِ وَإِنَّا لَهُ كَاتِبُونَ</div><div>Whoever works any act of righteousness and has faith,- His endeavour will not be rejected: We shall record it in his favour.</div>
