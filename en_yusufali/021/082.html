	<div style="direction:rtl;font-weight:bold">وَمِنَ الشَّيَاطِينِ مَنْ يَغُوصُونَ لَهُ وَيَعْمَلُونَ عَمَلًا دُونَ ذَٰلِكَ وَكُنَّا لَهُمْ حَافِظِينَ</div><div>And of the evil ones, were some who dived for him, and did other work besides; and it was We Who guarded them.</div>
