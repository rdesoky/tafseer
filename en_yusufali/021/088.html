	<div style="direction:rtl;font-weight:bold">فَاسْتَجَبْنَا لَهُ وَنَجَّيْنَاهُ مِنَ الْغَمِّ وَكَذَٰلِكَ نُنْجِي الْمُؤْمِنِينَ</div><div>So We listened to him: and delivered him from distress: and thus do We deliver those who have faith.</div>
