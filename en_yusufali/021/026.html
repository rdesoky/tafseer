	<div style="direction:rtl;font-weight:bold">وَقَالُوا اتَّخَذَ الرَّحْمَٰنُ وَلَدًا سُبْحَانَهُ بَلْ عِبَادٌ مُكْرَمُونَ</div><div>And they say: "(Allah) Most Gracious has begotten offspring." Glory to Him! they are (but) servants raised to honour.</div>
