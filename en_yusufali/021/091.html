	<div style="direction:rtl;font-weight:bold">وَالَّتِي أَحْصَنَتْ فَرْجَهَا فَنَفَخْنَا فِيهَا مِنْ رُوحِنَا وَجَعَلْنَاهَا وَابْنَهَا آيَةً لِلْعَالَمِينَ</div><div>And (remember) her who guarded her chastity: We breathed into her of Our spirit, and We made her and her son a sign for all peoples.</div>
