	<div style="direction:rtl;font-weight:bold">أَمْ لَهُمْ آلِهَةٌ تَمْنَعُهُمْ مِنْ دُونِنَا لَا يَسْتَطِيعُونَ نَصْرَ أَنْفُسِهِمْ وَلَا هُمْ مِنَّا يُصْحَبُونَ</div><div>Or have they gods that can guard them from Us? They have no power to aid themselves, nor can they be defended from Us.</div>
