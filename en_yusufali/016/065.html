	<div style="direction:rtl;font-weight:bold">وَاللَّهُ أَنْزَلَ مِنَ السَّمَاءِ مَاءً فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَسْمَعُونَ</div><div>And Allah sends down rain from the skies, and gives therewith life to the earth after its death: verily in this is a Sign for those who listen.</div>
