	<div style="direction:rtl;font-weight:bold">إِنْ تَحْرِصْ عَلَىٰ هُدَاهُمْ فَإِنَّ اللَّهَ لَا يَهْدِي مَنْ يُضِلُّ وَمَا لَهُمْ مِنْ نَاصِرِينَ</div><div>If thou art anxious for their guidance, yet Allah guideth not such as He leaves to stray, and there is none to help them.</div>
