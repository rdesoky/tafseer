	<div style="direction:rtl;font-weight:bold">وَمَا بِكُمْ مِنْ نِعْمَةٍ فَمِنَ اللَّهِ ثُمَّ إِذَا مَسَّكُمُ الضُّرُّ فَإِلَيْهِ تَجْأَرُونَ</div><div>And ye have no good thing but is from Allah: and moreover, when ye are touched by distress, unto Him ye cry with groans;</div>
