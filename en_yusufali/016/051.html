	<div style="direction:rtl;font-weight:bold">وَقَالَ اللَّهُ لَا تَتَّخِذُوا إِلَٰهَيْنِ اثْنَيْنِ إِنَّمَا هُوَ إِلَٰهٌ وَاحِدٌ فَإِيَّايَ فَارْهَبُونِ</div><div>Allah has said: "Take not (for worship) two gods: for He is just One Allah: then fear Me (and Me alone)."</div>
