	<div style="direction:rtl;font-weight:bold">إِلَٰهُكُمْ إِلَٰهٌ وَاحِدٌ فَالَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ قُلُوبُهُمْ مُنْكِرَةٌ وَهُمْ مُسْتَكْبِرُونَ</div><div>Your Allah is one Allah: as to those who believe not in the Hereafter, their hearts refuse to know, and they are arrogant.</div>
