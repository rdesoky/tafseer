	<div style="direction:rtl;font-weight:bold">وَكَأَيِّنْ مِنْ قَرْيَةٍ هِيَ أَشَدُّ قُوَّةً مِنْ قَرْيَتِكَ الَّتِي أَخْرَجَتْكَ أَهْلَكْنَاهُمْ فَلَا نَاصِرَ لَهُمْ</div><div>And how many cities, with more power than thy city which has driven thee out, have We destroyed (for their sins)? and there was none to aid them.</div>
