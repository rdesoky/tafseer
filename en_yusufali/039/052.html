	<div style="direction:rtl;font-weight:bold">أَوَلَمْ يَعْلَمُوا أَنَّ اللَّهَ يَبْسُطُ الرِّزْقَ لِمَنْ يَشَاءُ وَيَقْدِرُ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِقَوْمٍ يُؤْمِنُونَ</div><div>Know they not that Allah enlarges the provision or restricts it, for any He pleases? Verily, in this are Signs for those who believe!</div>
