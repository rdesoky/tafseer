	<div style="direction:rtl;font-weight:bold">أَمِ اتَّخَذُوا مِنْ دُونِ اللَّهِ شُفَعَاءَ قُلْ أَوَلَوْ كَانُوا لَا يَمْلِكُونَ شَيْئًا وَلَا يَعْقِلُونَ</div><div>What! Do they take for intercessors others besides Allah? Say: "Even if they have no power whatever and no intelligence?"</div>
