	<div style="direction:rtl;font-weight:bold">إِنَّهُ مَنْ يَأْتِ رَبَّهُ مُجْرِمًا فَإِنَّ لَهُ جَهَنَّمَ لَا يَمُوتُ فِيهَا وَلَا يَحْيَىٰ</div><div>Verily he who comes to his Lord as a sinner (at Judgment),- for him is Hell: therein shall he neither die nor live.</div>
