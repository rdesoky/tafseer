	<div style="direction:rtl;font-weight:bold">فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي الْيَمِّ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الظَّالِمِينَ</div><div>So We seized him and his hosts, and We flung them into the sea: Now behold what was the end of those who did wrong!</div>
