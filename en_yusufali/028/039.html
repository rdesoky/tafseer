	<div style="direction:rtl;font-weight:bold">وَاسْتَكْبَرَ هُوَ وَجُنُودُهُ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ وَظَنُّوا أَنَّهُمْ إِلَيْنَا لَا يُرْجَعُونَ</div><div>And he was arrogant and insolent in the land, beyond reason,- He and his hosts: they thought that they would not have to return to Us!</div>
