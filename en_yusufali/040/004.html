	<div style="direction:rtl;font-weight:bold">مَا يُجَادِلُ فِي آيَاتِ اللَّهِ إِلَّا الَّذِينَ كَفَرُوا فَلَا يَغْرُرْكَ تَقَلُّبُهُمْ فِي الْبِلَادِ</div><div>None can dispute about the Signs of Allah but the Unbelievers. Let not, then, their strutting about through the land deceive thee!</div>
