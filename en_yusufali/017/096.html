	<div style="direction:rtl;font-weight:bold">قُلْ كَفَىٰ بِاللَّهِ شَهِيدًا بَيْنِي وَبَيْنَكُمْ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيرًا بَصِيرًا</div><div>Say: "Enough is Allah for a witness between me and you: for He is well acquainted with His servants, and He sees (all things).</div>
