	<div style="direction:rtl;font-weight:bold">وَلَا تَمْشِ فِي الْأَرْضِ مَرَحًا إِنَّكَ لَنْ تَخْرِقَ الْأَرْضَ وَلَنْ تَبْلُغَ الْجِبَالَ طُولًا</div><div>Nor walk on the earth with insolence: for thou canst not rend the earth asunder, nor reach the mountains in height.</div>
