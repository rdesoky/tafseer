	<div style="direction:rtl;font-weight:bold">ثُمَّ رَدَدْنَا لَكُمُ الْكَرَّةَ عَلَيْهِمْ وَأَمْدَدْنَاكُمْ بِأَمْوَالٍ وَبَنِينَ وَجَعَلْنَاكُمْ أَكْثَرَ نَفِيرًا</div><div>Then did We grant you the Return as against them: We gave you increase in resources and sons, and made you the more numerous in man-power.</div>
