	<div style="direction:rtl;font-weight:bold">وَكَمْ أَهْلَكْنَا مِنَ الْقُرُونِ مِنْ بَعْدِ نُوحٍ وَكَفَىٰ بِرَبِّكَ بِذُنُوبِ عِبَادِهِ خَبِيرًا بَصِيرًا</div><div>How many generations have We destroyed after Noah? and enough is thy Lord to note and see the sins of His servants.</div>
