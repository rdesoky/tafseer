	<div style="direction:rtl;font-weight:bold">قُلِ ادْعُوا الَّذِينَ زَعَمْتُمْ مِنْ دُونِهِ فَلَا يَمْلِكُونَ كَشْفَ الضُّرِّ عَنْكُمْ وَلَا تَحْوِيلًا</div><div>Say: "Call on those - besides Him - whom ye fancy: they have neither the power to remove your troubles from you nor to change them."</div>
