	<div style="direction:rtl;font-weight:bold">فَإِنَّكَ لَا تُسْمِعُ الْمَوْتَىٰ وَلَا تُسْمِعُ الصُّمَّ الدُّعَاءَ إِذَا وَلَّوْا مُدْبِرِينَ</div><div>So verily thou canst not make the dead to hear, nor canst thou make the deaf to hear the call, when they show their backs and turn away.</div>
