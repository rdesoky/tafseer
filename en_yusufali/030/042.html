	<div style="direction:rtl;font-weight:bold">قُلْ سِيرُوا فِي الْأَرْضِ فَانْظُرُوا كَيْفَ كَانَ عَاقِبَةُ الَّذِينَ مِنْ قَبْلُ كَانَ أَكْثَرُهُمْ مُشْرِكِينَ</div><div>Say: "Travel through the earth and see what was the end of those before (you): Most of them worshipped others besides Allah."</div>
