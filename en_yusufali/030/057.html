	<div style="direction:rtl;font-weight:bold">فَيَوْمَئِذٍ لَا يَنْفَعُ الَّذِينَ ظَلَمُوا مَعْذِرَتُهُمْ وَلَا هُمْ يُسْتَعْتَبُونَ</div><div>So on that Day no excuse of theirs will avail the transgressors, nor will they be invited (then) to seek grace (by repentance).</div>
