	<div style="direction:rtl;font-weight:bold">وَلَا تَكُونُوا كَالَّذِينَ نَسُوا اللَّهَ فَأَنْسَاهُمْ أَنْفُسَهُمْ أُولَٰئِكَ هُمُ الْفَاسِقُونَ</div><div>And be ye not like those who forgot Allah; and He made them forget their own souls! Such are the rebellious transgressors!</div>
