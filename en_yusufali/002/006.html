	<div style="direction:rtl;font-weight:bold">إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لَا يُؤْمِنُونَ</div><div>As to those who reject Faith, it is the same to them whether thou warn them or do not warn them; they will not believe.</div>
