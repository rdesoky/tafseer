	<div style="direction:rtl;font-weight:bold">بَدِيعُ السَّمَاوَاتِ وَالْأَرْضِ وَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</div><div>To Him is due the primal origin of the heavens and the earth: When He decreeth a matter, He saith to it: "Be," and it is.</div>
