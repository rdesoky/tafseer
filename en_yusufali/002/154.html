	<div style="direction:rtl;font-weight:bold">وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَٰكِنْ لَا تَشْعُرُونَ</div><div>And say not of those who are slain in the way of Allah: "They are dead." Nay, they are living, though ye perceive (it) not.</div>
