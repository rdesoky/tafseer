	<div style="direction:rtl;font-weight:bold">وَإِذْ فَرَقْنَا بِكُمُ الْبَحْرَ فَأَنْجَيْنَاكُمْ وَأَغْرَقْنَا آلَ فِرْعَوْنَ وَأَنْتُمْ تَنْظُرُونَ</div><div>And remember We divided the sea for you and saved you and drowned Pharaoh's people within your very sight.</div>
