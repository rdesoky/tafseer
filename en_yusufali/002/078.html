	<div style="direction:rtl;font-weight:bold">وَمِنْهُمْ أُمِّيُّونَ لَا يَعْلَمُونَ الْكِتَابَ إِلَّا أَمَانِيَّ وَإِنْ هُمْ إِلَّا يَظُنُّونَ</div><div>And there are among them illiterates, who know not the Book, but (see therein their own) desires, and they do nothing but conjecture.</div>
