	<div style="direction:rtl;font-weight:bold">وَكَذَٰلِكَ نَجْزِي مَنْ أَسْرَفَ وَلَمْ يُؤْمِنْ بِآيَاتِ رَبِّهِ وَلَعَذَابُ الْآخِرَةِ أَشَدُّ وَأَبْقَىٰ</div><div>Dan demikianlah Kami membalas orang yang melampaui batas dan tidak beriman kepada ayat-ayat keterangan Tuhannya; dan demi sesungguhnya azab akhirat itu lebih berat dan lebih kekal.</div>
