	<div style="direction:rtl;font-weight:bold">وَإِمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطَانِ نَزْغٌ فَاسْتَعِذْ بِاللَّهِ إِنَّهُ هُوَ السَّمِيعُ الْعَلِيمُ</div><div>Dan jika engkau dihasut oleh sesuatu hasutan dari Syaitan, maka hendaklah engkau meminta perlindungan kepada Allah. Sesungguhnya Dia lah yang Maha Mendengar, lagi Maha Mengetahui.</div>
