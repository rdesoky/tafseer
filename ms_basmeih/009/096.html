	<div style="direction:rtl;font-weight:bold">يَحْلِفُونَ لَكُمْ لِتَرْضَوْا عَنْهُمْ فَإِنْ تَرْضَوْا عَنْهُمْ فَإِنَّ اللَّهَ لَا يَرْضَىٰ عَنِ الْقَوْمِ الْفَاسِقِينَ</div><div>Mereka bersumpah kepada kamu supaya kamu reda akan mereka; oleh itu jika kamu reda akan mereka, maka sesungguhnya Allah tidak reda akan kaum yang fasik.</div>
