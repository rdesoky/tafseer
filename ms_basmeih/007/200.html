	<div style="direction:rtl;font-weight:bold">وَإِمَّا يَنْزَغَنَّكَ مِنَ الشَّيْطَانِ نَزْغٌ فَاسْتَعِذْ بِاللَّهِ إِنَّهُ سَمِيعٌ عَلِيمٌ</div><div>Dan jika engkau dihasut oleh sesuatu hasutan dari Syaitan, maka mintalah perlindungan kepada Allah, sesungguhnya Allah Maha Mendengar, lagi Maha Mengetahui.</div>
