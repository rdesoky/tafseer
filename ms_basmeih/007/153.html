	<div style="direction:rtl;font-weight:bold">وَالَّذِينَ عَمِلُوا السَّيِّئَاتِ ثُمَّ تَابُوا مِنْ بَعْدِهَا وَآمَنُوا إِنَّ رَبَّكَ مِنْ بَعْدِهَا لَغَفُورٌ رَحِيمٌ</div><div>Dan orang-orang yang melakukan kejahatan kemudian mereka bertaubat sesudah itu dan beriman, (maka) sesungguhnya Tuhanmu sesudah itu Maha Pengampun, lagi Maha Mengasihani.</div>
