	<div style="direction:rtl;font-weight:bold">وَفِي مُوسَىٰ إِذْ أَرْسَلْنَاهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَانٍ مُبِينٍ</div><div>Dan juga pada (kisah) Nabi Musa (terdapat dalil-dalil yang memberi keinsafan), - ketika kami mengutusnya kepada Firaun dengan membawa mukjizat yang nyata.</div>
