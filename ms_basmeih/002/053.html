	<div style="direction:rtl;font-weight:bold">وَإِذْ آتَيْنَا مُوسَى الْكِتَابَ وَالْفُرْقَانَ لَعَلَّكُمْ تَهْتَدُونَ</div><div>Dan (kenangkanlah) ketika Kami turunkan kepada Nabi Musa kitab (Taurat) dan keterangan-keterangan (yang terkandung di dalamnya, yang membezakan antara yang benar dengan yang salah), supaya kamu mendapat petunjuk.</div>
