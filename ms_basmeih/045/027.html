	<div style="direction:rtl;font-weight:bold">وَلِلَّهِ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَيَوْمَ تَقُومُ السَّاعَةُ يَوْمَئِذٍ يَخْسَرُ الْمُبْطِلُونَ</div><div>Dan bagi Allah jualah kuasa pemerintahan langit dan bumi; dan ketika berlakunya hari kiamat, pada saat itulah ruginya orang-orang yang berpegang kepada perkara yang salah.</div>
