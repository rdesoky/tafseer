	<div style="direction:rtl;font-weight:bold">كَذَّبَ الَّذِينَ مِنْ قَبْلِهِمْ فَأَتَاهُمُ الْعَذَابُ مِنْ حَيْثُ لَا يَشْعُرُونَ</div><div>(Ingatlah! Bahawa) orang-orang yang terdahulu dari mereka telah mendustakan (Rasul-rasul yang diutuskan kepada mereka), lalu orang-orang itu didatangi azab dari arah yang mereka tidak menyedarinya.</div>
