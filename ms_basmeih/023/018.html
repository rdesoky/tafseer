	<div style="direction:rtl;font-weight:bold">وَأَنْزَلْنَا مِنَ السَّمَاءِ مَاءً بِقَدَرٍ فَأَسْكَنَّاهُ فِي الْأَرْضِ وَإِنَّا عَلَىٰ ذَهَابٍ بِهِ لَقَادِرُونَ</div><div>Dan Kami turunkan hujan dari langit dengan sukatan yang tertentu, serta Kami tempatkan dia tersimpan di bumi; dan sesungguhnya Kami sudah tentu berkuasa melenyapkannya.</div>
