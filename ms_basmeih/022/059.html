	<div style="direction:rtl;font-weight:bold">لَيُدْخِلَنَّهُمْ مُدْخَلًا يَرْضَوْنَهُ وَإِنَّ اللَّهَ لَعَلِيمٌ حَلِيمٌ</div><div>Sudah tentu Allah akan memasukkan mereka (yang tersebut itu) ke tempat yang mereka sukai (Syurga), dan sesungguhnya Allah Maha Mengetahui, lagi Maha Penyabar.</div>
