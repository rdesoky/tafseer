	<div style="direction:rtl;font-weight:bold">وَيَوْمَ تَشَقَّقُ السَّمَاءُ بِالْغَمَامِ وَنُزِّلَ الْمَلَائِكَةُ تَنْزِيلًا</div><div>Dan (sebutkanlah perihal) hari segala langit pecah-belah (disertakan) dengan kumpulan awan (yang berisi malaikat), dan (pada hari yang tersebut) diturunkan malaikat itu dengan cara berpasuk-pasukan.</div>
