	<div style="direction:rtl;font-weight:bold">إِنْ يَدْعُونَ مِنْ دُونِهِ إِلَّا إِنَاثًا وَإِنْ يَدْعُونَ إِلَّا شَيْطَانًا مَرِيدًا</div><div>Apa yang mereka sembah yang lain dari Allah itu, hanyalah berhala-berhala (makhluk-makhluk yang lemah), dan mereka (dengan yang demikian) tidak menyembah melainkan Syaitan yang derhaka;</div>
