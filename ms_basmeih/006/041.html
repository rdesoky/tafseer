	<div style="direction:rtl;font-weight:bold">بَلْ إِيَّاهُ تَدْعُونَ فَيَكْشِفُ مَا تَدْعُونَ إِلَيْهِ إِنْ شَاءَ وَتَنْسَوْنَ مَا تُشْرِكُونَ</div><div>Bahkan Dia lah (Allah) yang kamu seru lalu Ia hapuskan bahaya yang kamu pohonkan kepadaNya jika Ia kehendaki; dan kamu lupakan apa yang kamu sekutukan (dengan Allah dalam masa kamu ditimpa bahaya itu).</div>
