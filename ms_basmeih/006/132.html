	<div style="direction:rtl;font-weight:bold">وَلِكُلٍّ دَرَجَاتٌ مِمَّا عَمِلُوا وَمَا رَبُّكَ بِغَافِلٍ عَمَّا يَعْمَلُونَ</div><div>Dan bagi tiap-tiap seorang (dari manusia atau jin), beberapa darjat (tingkatan balasan) disebabkan (amal baik atau jahat) yang mereka telah kerjakan; dan (ingatlah) Tuhanmu tiadalah lalai dari apa yang mereka lakukan.</div>
