	<div style="direction:rtl;font-weight:bold">وَنَزَّلْنَا مِنَ السَّمَاءِ مَاءً مُبَارَكًا فَأَنْبَتْنَا بِهِ جَنَّاتٍ وَحَبَّ الْحَصِيدِ</div><div>Dan juga Kami telah menurunkan dari langit air (hujan) yang banyak faedahnya, lalu Kami tumbuhkan dengan air itu pokok-pokok tanaman (buah-buahan) dan biji-bijian yang dituai;</div>
