	<div style="direction:rtl;font-weight:bold">هُوَ الَّذِي يُحْيِي وَيُمِيتُ فَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</div><div>Dia lah yang menghidupkan dan mematikan; oleh itu apabila Ia menetapkan jadinya sesuatu perkara maka Ia hanya berfirman kepadanya: "Jadilah engkau!" Lalu menjadilah ia.</div>
