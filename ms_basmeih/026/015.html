	<div style="direction:rtl;font-weight:bold">قَالَ كَلَّا فَاذْهَبَا بِآيَاتِنَا إِنَّا مَعَكُمْ مُسْتَمِعُونَ</div><div>Allah berfirman: "Jangan! Jangan fikir (akan berlaku apa yang engkau bimbangkan itu)! Oleh itu pergilah kamu berdua membawa mukjizat-mukjizat Kami (yang membuktikan kebenaran kamu); sesungguhnya Kami ada bersama-sama kamu: mendengar.</div>
