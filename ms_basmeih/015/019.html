	<div style="direction:rtl;font-weight:bold">وَالْأَرْضَ مَدَدْنَاهَا وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنْبَتْنَا فِيهَا مِنْ كُلِّ شَيْءٍ مَوْزُونٍ</div><div>Dan bumi ini Kami bentangkan, dan Kami letakkan padanya gunung-ganang yang kukuh terdiri, serta Kami tumbuhkan padanya tiap-tiap sesuatu yang tertentu timbangannya.</div>
