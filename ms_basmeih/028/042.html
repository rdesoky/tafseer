	<div style="direction:rtl;font-weight:bold">وَأَتْبَعْنَاهُمْ فِي هَٰذِهِ الدُّنْيَا لَعْنَةً وَيَوْمَ الْقِيَامَةِ هُمْ مِنَ الْمَقْبُوحِينَ</div><div>Dan Kami iringi mereka dengan laknat di dunia ini, dan pada hari kiamat pula adalah mereka dari orang-orang yang tersingkir (dari rahmat Kami) dengan sehina-hinanya.</div>
