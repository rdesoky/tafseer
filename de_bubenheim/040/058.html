	<div style="direction:rtl;font-weight:bold">وَمَا يَسْتَوِي الْأَعْمَىٰ وَالْبَصِيرُ وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ وَلَا الْمُسِيءُ قَلِيلًا مَا تَتَذَكَّرُونَ</div><div>Nicht gleich sind der Blinde und der Sehende und auch nicht diejenigen, die glauben und rechtschaffene Werke tun, und der Missetäter. Wie wenig ihr bedenkt!</div>
