	<div style="direction:rtl;font-weight:bold">مُذَبْذَبِينَ بَيْنَ ذَٰلِكَ لَا إِلَىٰ هَٰؤُلَاءِ وَلَا إِلَىٰ هَٰؤُلَاءِ وَمَنْ يُضْلِلِ اللَّهُ فَلَنْ تَجِدَ لَهُ سَبِيلًا</div><div>dazwischen hin und her schwankend - weder zu diesen noch zu jenen (gehörend). Und wen Allah in die Irre gehen läßt, für den wirst du keinen Weg finden.</div>
