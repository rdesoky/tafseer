	<div style="direction:rtl;font-weight:bold">فَأَتَتْ بِهِ قَوْمَهَا تَحْمِلُهُ قَالُوا يَا مَرْيَمُ لَقَدْ جِئْتِ شَيْئًا فَرِيًّا</div><div>Dann kam sie mit ihm zu ihrem Volk, ihn (mit sich) tragend. Sie sagten: "O Maryam, du hast da ja etwas Unerhörtes begangen.</div>
