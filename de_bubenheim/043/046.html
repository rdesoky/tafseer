	<div style="direction:rtl;font-weight:bold">وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَا إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ فَقَالَ إِنِّي رَسُولُ رَبِّ الْعَالَمِينَ</div><div>Und Wir sandten bereits Musa mit Unseren Zeichen zu Fir'aun und seiner führenden Schar. Er sagte: "Gewiß, ich bin der Gesandte des Herrn der Weltenbewohner."</div>
