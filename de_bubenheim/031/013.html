	<div style="direction:rtl;font-weight:bold">وَإِذْ قَالَ لُقْمَانُ لِابْنِهِ وَهُوَ يَعِظُهُ يَا بُنَيَّ لَا تُشْرِكْ بِاللَّهِ إِنَّ الشِّرْكَ لَظُلْمٌ عَظِيمٌ</div><div>Und (gedenke,) als Luqman zu seinem Sohn sagte, indem er ihn ermahnte: "O mein lieber Sohn, geselle Allah nicht(s) bei, denn Götzendienst ist fürwahr ein gewal tiges Unrecht."</div>
