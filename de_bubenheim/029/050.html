	<div style="direction:rtl;font-weight:bold">وَقَالُوا لَوْلَا أُنْزِلَ عَلَيْهِ آيَاتٌ مِنْ رَبِّهِ قُلْ إِنَّمَا الْآيَاتُ عِنْدَ اللَّهِ وَإِنَّمَا أَنَا نَذِيرٌ مُبِينٌ</div><div>Und sie sagen: "Wenn doch Zeichen von seinem Herrn auf ihn herabgesandt würden!" Sag: Über die Zeichen verfügt (allein) Allah . Und ich bin nur ein deutlicher Warner.</div>
