	<div style="direction:rtl;font-weight:bold">قَالَ بَلْ أَلْقُوا فَإِذَا حِبَالُهُمْ وَعِصِيُّهُمْ يُخَيَّلُ إِلَيْهِ مِنْ سِحْرِهِمْ أَنَّهَا تَسْعَىٰ</div><div>Er sagte: "Nein! Vielmehr werft ihr (zuerst)." Und sogleich kamen ihm ihre Stricke und Stöcke durch ihre Zauberei so vor, als ob sie sich rasch bewegten.</div>
