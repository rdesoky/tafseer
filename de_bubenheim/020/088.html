	<div style="direction:rtl;font-weight:bold">فَأَخْرَجَ لَهُمْ عِجْلًا جَسَدًا لَهُ خُوَارٌ فَقَالُوا هَٰذَا إِلَٰهُكُمْ وَإِلَٰهُ مُوسَىٰ فَنَسِيَ</div><div>So brachte er ihnen ein Kalb hervor als Leib, das blökte. Sie sagten: ,Das ist euer Gott und der Gott Musas, aber er hat (es) vergessen'."</div>
