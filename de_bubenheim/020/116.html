	<div style="direction:rtl;font-weight:bold">وَإِذْ قُلْنَا لِلْمَلَائِكَةِ اسْجُدُوا لِآدَمَ فَسَجَدُوا إِلَّا إِبْلِيسَ أَبَىٰ</div><div>Und als Wir zu den Engeln sagten: "Werft euch vor Adam nieder." Da warfen sie sich nieder, außer Iblis. Er weigerte sich.</div>
