	<div style="direction:rtl;font-weight:bold">قَالَ رَبِّ احْكُمْ بِالْحَقِّ وَرَبُّنَا الرَّحْمَٰنُ الْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ</div><div>Er sagte: Mein Herr, richte der Wahrheit entsprechend. Und unser Herr ist der Allerbanner, bei Dem Hilfe zu suchen ist gegen das, was ihr beschreibt.</div>
