	<div style="direction:rtl;font-weight:bold">فَمَا كَانَ دَعْوَاهُمْ إِذْ جَاءَهُمْ بَأْسُنَا إِلَّا أَنْ قَالُوا إِنَّا كُنَّا ظَالِمِينَ</div><div>So war ihr Ausruf, als Unsere Gewalt über sie kam, nur, daß sie sagten: "Wir haben gewiß Unrecht getan."</div>
