	<div style="direction:rtl;font-weight:bold">وَمَا كَانَ لِنَفْسٍ أَنْ تُؤْمِنَ إِلَّا بِإِذْنِ اللَّهِ وَيَجْعَلُ الرِّجْسَ عَلَى الَّذِينَ لَا يَعْقِلُونَ</div><div>Keiner Seele ist es möglich zu glauben, außer mit Allahs Erlaubnis. Und Er legt den Greuel auf diejenigen, die nicht begreifen.</div>
