	<div style="direction:rtl;font-weight:bold">وَيَسْتَنْبِئُونَكَ أَحَقٌّ هُوَ قُلْ إِي وَرَبِّي إِنَّهُ لَحَقٌّ وَمَا أَنْتُمْ بِمُعْجِزِينَ</div><div>Und sie erkundigen sich bei dir: "Ist es wahr?" Sag: Ja, bei meinem Herrn! Es ist bestimmt wahr, und ihr werdet euch (Ihm) nicht entziehen können.</div>
