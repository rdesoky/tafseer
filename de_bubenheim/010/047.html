	<div style="direction:rtl;font-weight:bold">وَلِكُلِّ أُمَّةٍ رَسُولٌ فَإِذَا جَاءَ رَسُولُهُمْ قُضِيَ بَيْنَهُمْ بِالْقِسْطِ وَهُمْ لَا يُظْلَمُونَ</div><div>Jede Gemeinschaft hat einen Gesandten. Wenn nun ihr Gesandter kommt, wird zwischen ihnen in Gerechtigkeit entschieden, und es wird ihnen kein Unrecht zugefügt.</div>
