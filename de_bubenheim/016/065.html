	<div style="direction:rtl;font-weight:bold">وَاللَّهُ أَنْزَلَ مِنَ السَّمَاءِ مَاءً فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا إِنَّ فِي ذَٰلِكَ لَآيَةً لِقَوْمٍ يَسْمَعُونَ</div><div>Und Allah läßt vom Himmel Wasser herabkommen und macht dann damit die Erde nach ihrem Tod wieder lebendig. Darin ist wahrlich ein Zeichen für Leute, die hören (können).</div>
