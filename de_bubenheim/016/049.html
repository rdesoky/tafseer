	<div style="direction:rtl;font-weight:bold">وَلِلَّهِ يَسْجُدُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ مِنْ دَابَّةٍ وَالْمَلَائِكَةُ وَهُمْ لَا يَسْتَكْبِرُونَ</div><div>Vor Allah wirft sich (alles) nieder, was in den Himmeln und was auf der Erde an Tieren ist, und (auch) die Engel, und sie verhalten sich nicht hochmütig.</div>
