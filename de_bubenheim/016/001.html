	<div style="direction:rtl;font-weight:bold">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ أَتَىٰ أَمْرُ اللَّهِ فَلَا تَسْتَعْجِلُوهُ سُبْحَانَهُ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</div><div>Der Befehl Allahs ist (so gut wie) eingetroffen, so wünscht nicht, ihn zu beschleunigen. Preis sei Ihm! Erhaben ist Er über das, was sie (Ihm) beigesellen.</div>
