	<div style="direction:rtl;font-weight:bold">إِنَّ إِبْرَاهِيمَ كَانَ أُمَّةً قَانِتًا لِلَّهِ حَنِيفًا وَلَمْ يَكُ مِنَ الْمُشْرِكِينَ</div><div>Ibrahim war eine Gemeinschaft, Allah demütig ergeben und einer, der Anhänger des rechten Glaubens war, und er gehörte nicht zu den Götzendienern;</div>
