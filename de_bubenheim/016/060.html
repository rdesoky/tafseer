	<div style="direction:rtl;font-weight:bold">لِلَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ مَثَلُ السَّوْءِ وَلِلَّهِ الْمَثَلُ الْأَعْلَىٰ وَهُوَ الْعَزِيزُ الْحَكِيمُ</div><div>Diejenigen, die an das Jenseits nicht glauben, haben die Eigenschaft des Bösen. Allah aber hat die höchste Eigenschaft, und Er ist der Allmächtige und Allweise.</div>
