	<div style="direction:rtl;font-weight:bold">وَلَقَدْ جَاءَهُمْ رَسُولٌ مِنْهُمْ فَكَذَّبُوهُ فَأَخَذَهُمُ الْعَذَابُ وَهُمْ ظَالِمُونَ</div><div>Ein Gesandter von ihnen kam doch zu ihnen, sie bezichtigten ihn aber der Lüge; so ergriff sie die Strafe, während sie Unrecht taten.</div>
