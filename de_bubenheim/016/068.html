	<div style="direction:rtl;font-weight:bold">وَأَوْحَىٰ رَبُّكَ إِلَى النَّحْلِ أَنِ اتَّخِذِي مِنَ الْجِبَالِ بُيُوتًا وَمِنَ الشَّجَرِ وَمِمَّا يَعْرِشُونَ</div><div>Und dein Herr hat der Biene eingegeben: "Nimm dir in den Bergen Häuser, in den Bäumen und in dem, was sie an Spalieren errichten.</div>
