	<div style="direction:rtl;font-weight:bold">وَلَمَّا دَخَلُوا عَلَىٰ يُوسُفَ آوَىٰ إِلَيْهِ أَخَاهُ قَالَ إِنِّي أَنَا أَخُوكَ فَلَا تَبْتَئِسْ بِمَا كَانُوا يَعْمَلُونَ</div><div>Als sie bei Yusuf eintraten, zog er seinen Bruder zu sich. Er sagte: "Gewiß, ich bin dein Bruder. So sei nicht bekümmert wegen dessen, was sie getan haben."</div>
