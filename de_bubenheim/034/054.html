	<div style="direction:rtl;font-weight:bold">وَحِيلَ بَيْنَهُمْ وَبَيْنَ مَا يَشْتَهُونَ كَمَا فُعِلَ بِأَشْيَاعِهِمْ مِنْ قَبْلُ إِنَّهُمْ كَانُوا فِي شَكٍّ مُرِيبٍ</div><div>Und es wird eine Trennung vorgenommen zwischen ihnen und dem, was sie begehren, so wie es zuvor mit ihresgleichen gemacht wurde; sie waren ja in starkem Zweifel.</div>
