	<div style="direction:rtl;font-weight:bold">قَالُوا سُبْحَانَكَ أَنْتَ وَلِيُّنَا مِنْ دُونِهِمْ بَلْ كَانُوا يَعْبُدُونَ الْجِنَّ أَكْثَرُهُمْ بِهِمْ مُؤْمِنُونَ</div><div>werden sie sagen: "Preis sei Dir! Du bist unser Schutzherr, nicht sie. Nein! Vielmehr dienten sie den Ginn; die meisten von ihnen glauben an sie."</div>
