	<div style="direction:rtl;font-weight:bold">وَمَا أَرْسَلْنَا فِي قَرْيَةٍ مِنْ نَذِيرٍ إِلَّا قَالَ مُتْرَفُوهَا إِنَّا بِمَا أُرْسِلْتُمْ بِهِ كَافِرُونَ</div><div>Wir haben in keine Stadt einen Warner gesandt, ohne daß diejenigen, die in ihr üppig lebten, gesagt hätten: "Gewiß, das, womit ihr gesandt seid, verleugnen wir."</div>
