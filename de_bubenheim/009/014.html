	<div style="direction:rtl;font-weight:bold">قَاتِلُوهُمْ يُعَذِّبْهُمُ اللَّهُ بِأَيْدِيكُمْ وَيُخْزِهِمْ وَيَنْصُرْكُمْ عَلَيْهِمْ وَيَشْفِ صُدُورَ قَوْمٍ مُؤْمِنِينَ</div><div>Kämpft gegen sie! Allah wird sie durch eure Hände strafen, sie in Schande stürzen, euch zum Sieg über sie verhelfen und die Brüste von gläubigen Leuten heilen'</div>
