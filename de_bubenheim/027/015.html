	<div style="direction:rtl;font-weight:bold">وَلَقَدْ آتَيْنَا دَاوُودَ وَسُلَيْمَانَ عِلْمًا وَقَالَا الْحَمْدُ لِلَّهِ الَّذِي فَضَّلَنَا عَلَىٰ كَثِيرٍ مِنْ عِبَادِهِ الْمُؤْمِنِينَ</div><div>Und Wir gaben bereits Dawud und Sulaiman Wissen. Und sie sagten: "(Alles) Lob gehört Allah, der uns vor vielen Seiner gläubigen Diener bevorzugt hat!"</div>
