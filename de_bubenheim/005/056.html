	<div style="direction:rtl;font-weight:bold">وَمَنْ يَتَوَلَّ اللَّهَ وَرَسُولَهُ وَالَّذِينَ آمَنُوا فَإِنَّ حِزْبَ اللَّهِ هُمُ الْغَالِبُونَ</div><div>Wer sich Allah zum Schutzherrn nimmt und (auch) Seinen Gesandten und diejenigen, die glauben, - gewiß, die Anhängerschaft Allahs wird der Sieger sein.</div>
