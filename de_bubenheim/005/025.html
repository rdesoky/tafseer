	<div style="direction:rtl;font-weight:bold">قَالَ رَبِّ إِنِّي لَا أَمْلِكُ إِلَّا نَفْسِي وَأَخِي فَافْرُقْ بَيْنَنَا وَبَيْنَ الْقَوْمِ الْفَاسِقِينَ</div><div>Er sagte: "Mein Herr, ich habe ja nur Macht über mich selbst und meinen Bruder. Darum (unter)scheide uns von dem Volk der Frevler."</div>
