	<div style="direction:rtl;font-weight:bold">يَا قَوْمِ ادْخُلُوا الْأَرْضَ الْمُقَدَّسَةَ الَّتِي كَتَبَ اللَّهُ لَكُمْ وَلَا تَرْتَدُّوا عَلَىٰ أَدْبَارِكُمْ فَتَنْقَلِبُوا خَاسِرِينَ</div><div>O mein Volk, tretet in das geheiligte Land ein, das Allah für euch bestimmt hat, und kehrt nicht den Rücken, denn dann werdet ihr als Verlierer zurückkehren."</div>
