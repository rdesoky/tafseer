	<div style="direction:rtl;font-weight:bold">وَقَالَ ارْكَبُوا فِيهَا بِسْمِ اللَّهِ مَجْرَاهَا وَمُرْسَاهَا إِنَّ رَبِّي لَغَفُورٌ رَحِيمٌ</div><div>Und er sagte: "Steigt hinein! Im Namen Allahs erfolge seine Fahrt und seine Landung. Mein Herr ist fürwahr Allvergebend und Barmherzig."</div>
