	<div style="direction:rtl;font-weight:bold">وَتِلْكَ حُجَّتُنَا آتَيْنَاهَا إِبْرَاهِيمَ عَلَىٰ قَوْمِهِ نَرْفَعُ دَرَجَاتٍ مَنْ نَشَاءُ إِنَّ رَبَّكَ حَكِيمٌ عَلِيمٌ</div><div>Das ist unser Beweismittel, das Wir Ibrahim gegen sein Volk gaben. Wir erhöhen, wen Wir wollen, um Rangstufen. Gewiß, dein Herr ist Allweise und Allwissend.</div>
