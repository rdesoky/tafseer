	<div style="direction:rtl;font-weight:bold">وَإِذْ قُلْتُمْ يَا مُوسَىٰ لَنْ نُؤْمِنَ لَكَ حَتَّىٰ نَرَى اللَّهَ جَهْرَةً فَأَخَذَتْكُمُ الصَّاعِقَةُ وَأَنْتُمْ تَنْظُرُونَ</div><div>Und als ihr sagtet: "O Musa, wir werden dir nicht eher glauben, bis wir Allah unverhüllt sehen!" Da überkam euch der Donnerschlag, während ihr zuschautet.</div>
