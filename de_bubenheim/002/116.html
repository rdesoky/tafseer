	<div style="direction:rtl;font-weight:bold">وَقَالُوا اتَّخَذَ اللَّهُ وَلَدًا سُبْحَانَهُ بَلْ لَهُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ كُلٌّ لَهُ قَانِتُونَ</div><div>Und sie sagen: "Allah hat Sich Kinder genommen." Preis sei Ihm! Nein! Vielmehr gehört Ihm (alles), was in den Himmeln und auf der Erde ist. Alle sind Ihm demütig ergeben.</div>
