	<div style="direction:rtl;font-weight:bold">وَلَنْ يَتَمَنَّوْهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ</div><div>Aber sie werden ihn sich niemals wünschen wegen dessen, was ihre Hände (an Taten) vorausgeschickt haben. Und Allah weiß über die Ungerechten Bescheid.</div>
