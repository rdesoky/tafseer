	<div style="direction:rtl;font-weight:bold">وَإِذْ قَتَلْتُمْ نَفْسًا فَادَّارَأْتُمْ فِيهَا وَاللَّهُ مُخْرِجٌ مَا كُنْتُمْ تَكْتُمُونَ</div><div>Und (gedenkt,) als ihr jemanden getötet hattet und euch darüber strittet; und Allah wollte herausbringen, was ihr verborgen hieltet.</div>
