	<div style="direction:rtl;font-weight:bold">أَوَكُلَّمَا عَاهَدُوا عَهْدًا نَبَذَهُ فَرِيقٌ مِنْهُمْ بَلْ أَكْثَرُهُمْ لَا يُؤْمِنُونَ</div><div>Ist es nicht (so), daß jedesmal, wenn sie eine Verpflichtung eingingen, sie eine Gruppe von ihnen verworfen hat? - Nein! Vielmehr glauben die meisten von ihnen (doch) nicht.</div>
