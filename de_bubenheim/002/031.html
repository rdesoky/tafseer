	<div style="direction:rtl;font-weight:bold">وَعَلَّمَ آدَمَ الْأَسْمَاءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى الْمَلَائِكَةِ فَقَالَ أَنْبِئُونِي بِأَسْمَاءِ هَٰؤُلَاءِ إِنْ كُنْتُمْ صَادِقِينَ</div><div>Und Er lehrte Adam die Namen alle. Hierauf legte Er sie den Engeln vor und sagte: "Teilt Mir deren Namen mit, wenn ihr wahrhaftig seid!"</div>
