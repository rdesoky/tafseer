	<div style="direction:rtl;font-weight:bold">وَإِنْ يُرِيدُوا أَنْ يَخْدَعُوكَ فَإِنَّ حَسْبَكَ اللَّهُ هُوَ الَّذِي أَيَّدَكَ بِنَصْرِهِ وَبِالْمُؤْمِنِينَ</div><div>Und wenn sie dich betrügen wollen - gewiß, so ist deine Genüge Allah. Er ist es, Der dich mit Seiner Hilfe und mit den Gläubigen gestärkt hat.</div>
