	<div style="direction:rtl;font-weight:bold">يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَخُونُوا اللَّهَ وَالرَّسُولَ وَتَخُونُوا أَمَانَاتِكُمْ وَأَنْتُمْ تَعْلَمُونَ</div><div>O die ihr glaubt, verratet nicht Allah und den Gesandten, und handelt nicht verräterisch in Bezug auf die euch anvertrauten Güter, wo ihr wisset!</div>
